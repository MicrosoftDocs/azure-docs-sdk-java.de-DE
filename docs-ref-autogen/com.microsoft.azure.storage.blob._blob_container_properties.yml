    name: generateIfMatchCondition(final String etag)
    nameWithType: AccessCondition.generateIfMatchCondition(final String etag)
    fullName: static AccessCondition com.microsoft.azure.storage.AccessCondition.generateIfMatchCondition(final String etag)
    type: Method
    summary: |-
      <p>Gibt eine Bedingung für den Zugriff zurück, z. B., dass ein Vorgang ausgeführt wird, nur wenn der ETag-Wert der Ressource mit dem angegebenen ETag-Wert übereinstimmt. </p>
      <p>Festlegen von dieser Bedingung für den Zugriff ändert die Anforderung der HTTP einschließen <em>If-Match</em> bedingten Header an. Wenn diese Bedingung für den Zugriff festgelegt ist, wird der Vorgang ausgeführt, nur dann, wenn das ETag der Ressource mit das angegebene ETag übereinstimmt. </p>
      <p>Weitere Informationen finden Sie unter <ulink url="http://go.microsoft.com/fwlink/?LinkID=224642">angeben von bedingten Headern für Blob-Dienstvorgänge</ulink>.</p>
      <p></p>

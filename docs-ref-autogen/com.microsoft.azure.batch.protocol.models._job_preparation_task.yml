    package: com.microsoft.azure.batch.protocol.models
    summary: '<p><span data-ttu-id="920e5-101">Ein Auftrag zur Vorbereitung Task ausführen, bevor alle Aufgaben des Auftrags auf einem gegebenen Knoten zu berechnen.</span><span class="sxs-lookup"><span data-stu-id="920e5-101">A Job Preparation task to run before any tasks of the job on any given compute node.</span></span> <span data-ttu-id="920e5-102">Auftrag zur Vorbereitung können Sie einen Serverknoten zum Ausführen von Aufgaben für den Auftrag vorbereiten.</span><span class="sxs-lookup"><span data-stu-id="920e5-102">You can use Job Preparation to prepare a compute node to run tasks for the job.</span></span> <span data-ttu-id="920e5-103">Auftrag zur Vorbereitung häufig ausgeführte Aktivitäten umfassen: Herunterladen von allgemeinen Ressourcendateien aller Aufgaben im Auftrag verwendet.</span><span class="sxs-lookup"><span data-stu-id="920e5-103">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the tasks in the job.</span></span> <span data-ttu-id="920e5-104">Der Task Auftrag zur Vorbereitung kann diese allgemeine Ressourcendateien in den freigegebenen Speicherort auf den Computeknoten herunterladen.</span><span class="sxs-lookup"><span data-stu-id="920e5-104">The Job Preparation task can download these common resource files to the shared location on the compute node.</span></span> <span data-ttu-id="920e5-105">(AZ_BATCH_NODE_ROOT_DIR), oder starten Sie einen lokalen Dienst auf den Serverknoten, damit alle Aufgaben dieses Auftrags mit ihm kommunizieren können.</span><span class="sxs-lookup"><span data-stu-id="920e5-105">(AZ_BATCH_NODE_ROOT_DIR), or starting a local service on the compute node so that all tasks of that job can communicate with it.</span></span> <span data-ttu-id="920e5-106">Wenn der Auftrag Vorbereitung task ein Fehler auftritt (d. h. der Wiederholungsversuche vor dem Beenden mit Exitcode 0 zählen seitliches), wird der Batch nicht Aufgaben des Auftrags auf den Computeknoten ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="920e5-106">If the Job Preparation task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run tasks of this job on the compute node.</span></span> <span data-ttu-id="920e5-107">Der Knoten bleibt zum Ausführen von Aufgaben des Auftrags, bis ein reimaging ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="920e5-107">The node remains ineligible to run tasks of this job until it is reimaged.</span></span> <span data-ttu-id="920e5-108">Der Knoten aktiv bleibt und für andere Aufträge verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="920e5-108">The node remains active and can be used for other jobs.</span></span> <span data-ttu-id="920e5-109">Der Auftrag zur Vorbereitung-Task kann mehrere Male auf dem gleichen Computeknoten ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="920e5-109">The Job Preparation task can run multiple times on the same compute node.</span></span> <span data-ttu-id="920e5-110">Aus diesem Grund sollten Sie den Auftrag zur Vorbereitung-Task, um die erneute Ausführung behandeln schreiben.</span><span class="sxs-lookup"><span data-stu-id="920e5-110">Therefore, you should write the Job Preparation task to handle re-execution.</span></span> <span data-ttu-id="920e5-111">Wenn der Computeknoten neu gestartet wird, wird der Auftrag zur Vorbereitung Task erneut ausgeführt auf dem Knoten vor allen anderen Aufgaben des Auftrags, Planung, wenn RerunOnNodeRebootAfterSuccess auf "true" festgelegt ist oder wenn der Auftrag zur Vorbereitung Task zuvor nicht abgeschlossen wurde.</span><span class="sxs-lookup"><span data-stu-id="920e5-111">If the compute node is rebooted, the Job Preparation task is run again on the node before scheduling any other task of the job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation task did not previously complete.</span></span> <span data-ttu-id="920e5-112">Wenn der Computeknoten ein reimaging ausgeführt wird, wird der Auftrag zur Vorbereitung Task ausgeführt, erneut ausführen, bevor jede Aufgabe des Auftrags planen.</span><span class="sxs-lookup"><span data-stu-id="920e5-112">If the compute node is reimaged, the Job Preparation task is run again before scheduling any task of the job.</span></span> </p>'

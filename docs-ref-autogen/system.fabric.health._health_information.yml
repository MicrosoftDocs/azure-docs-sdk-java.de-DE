    summary: "<p><span data-ttu-id=\"73e35-142\">Ruft einen Wert, der bestimmen, die der Bericht aus dem Health Store entfernt wird angibt, wenn es abläuft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-142\">Gets a value that indicates whetherÂ the report is removed from health store when it expires.</span></span> <span data-ttu-id=\"73e35-143\">Bei \"false\", den Bericht als einen Fehler, wenn abgelaufen behandelt wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-143\">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id=\"73e35-144\">Standardwert ist False.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-144\">false by default.</span></span></p>\n<p><span data-ttu-id=\"73e35-145\">\r\n\r\n  <b>Beschreibung:</b>Wenn Clients in regelmäßigen Abständen senden möchten, sollten sie RemoveWhenExpired \"false\" (Standard) festgelegt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-145\">\r\n\r\n  <b>Remarks:</b>When clients report periodically, they should set RemoveWhenExpired false (default).</span></span> <span data-ttu-id=\"73e35-146\">Auf diese Weise ist die Reporter Probleme (z. b.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-146\">This way, is the reporter has issues (eg.</span></span> <span data-ttu-id=\"73e35-147\">Deadlock) und kann nicht Berichten, die Entität wird auf Fehler ausgewertet, wenn Integritätsbericht senden abläuft, und dadurch wird die Entität als flag <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthState#Error</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-147\">deadlock) and can't report, the entity is evaluated at error when the health report expires, and this will flag the entity as <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthState#Error</xref>.</span></span> <span data-ttu-id=\"73e35-148\">Regelmäßig integritätsprüfungen Clients sollten mit höheren Häufigkeit als Gültigkeitsdauer Verzögerungen aufgrund Integrität Client Batchverarbeitung, über den Speicher über das Netzwerk und der Integrität der Nachrichtentransport verarbeitetes berücksichtigt Berichte senden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-148\">Periodic health clients should send reports with higher frequency than time to live to account for delays due to health client batching, message transport over the wire and health store processing.</span></span> </p>"

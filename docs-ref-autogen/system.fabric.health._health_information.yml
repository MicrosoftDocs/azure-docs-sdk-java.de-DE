gkeitsdauer Verzögerungen aufgrund Integrität Client Batchverarbeitung, über den Speicher über das Netzwerk und der Integrität der Nachrichtentransport verarbeitetes berücksichtigt Berichte senden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-160\">Periodic health clients should send reports with higher frequency than time to live to account for delays due to health client batching, message transport over the wire and health store processing.</span></span> </p>"

    package: system.fabric.health
    summary: "<p><span data-ttu-id=\"73e35-117\">Ruft die Sequenznummer, die dem Bericht zugeordnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-117\">Gets the sequence number associated with the report.</span></span> <span data-ttu-id=\"73e35-118\">Muss größer sein als <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthInformation#unknownSequenceNumber</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-118\">Must be greater than <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthInformation#unknownSequenceNumber</xref>.</span></span></p>\n<p><span data-ttu-id=\"73e35-119\">\r\n\r\n  <b>Beschreibung:</b>die Sequenznummer des Berichts durch Health Store verwendet, um veraltete Berichte zu erkennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-119\">\r\n\r\n  <b>Remarks:</b>The report sequence number is used by health store to detect stale reports.</span></span> <span data-ttu-id=\"73e35-120\">Die meisten der Zeiten muss Reporter Geben Sie die Sequenznummer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-120\">Most of the times, the reporter doesn't need to specify the sequence number.</span></span> <span data-ttu-id=\"73e35-121\">Der Standardwert AutoSequenceNumber kann stattdessen verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-121\">The default value AutoSequenceNumber can be used instead.</span></span> <span data-ttu-id=\"73e35-122\">Wenn ein Integritäts-Client einen Bericht mit Auto-Sequenznummer empfängt, wird die Sequenznummer automatisch mit ein gültige Sequenznummer ersetzt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-122\">When a health client receives a report with Auto sequence number, it replaces the auto sequence number with a valid sequence number.</span></span> <span data-ttu-id=\"73e35-123\">Die Sequenznummer ist garantiert erhöhen Sie im gleichen Prozess, selbst wenn sich im Laufe der Zeit die Client-Computer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-123\">The sequence number is guaranteed to increase in the same process, even if the client machine time goes backwards.</span></span> </p>"

    summary: "<p><span data-ttu-id=\"73e35-127\">Ruft ab, wie lange der Integritätsbericht gültig ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-127\">Gets how long the health report is valid.</span></span> <span data-ttu-id=\"73e35-128\">Muss größer sein als TimeSpan.Zero sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-128\">Must be larger than TimeSpan.Zero.</span></span></p>\n<p><span data-ttu-id=\"73e35-129\">\r\n\r\n  <b>Beschreibung:</b>Wenn Clients in regelmäßigen Abständen senden möchten, sollten sie Berichte mit höheren Häufigkeit als Gültigkeitsdauer senden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-129\">\r\n\r\n  <b>Remarks:</b>When clients report periodically, they should send reports with higher frequency than time to live.</span></span> <span data-ttu-id=\"73e35-130\">Wenn Clients auf den Übergang melden, können sie die Zeit für die Gültigkeitsdauer auf Infinite festgelegt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-130\">If clients report on transition, they can set the time to live to infinite.</span></span> <span data-ttu-id=\"73e35-131\">Ablauf der Gültigkeitsdauer der integritätsereignis, das die Zustandsinformationen enthält entweder aus dem Health Store, entfernt, wenn RemoveWhenExpired ist \"true\" oder auf Fehler, ausgewertet, wenn RemoveWhenExpired auf \"false\" festgelegt ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"73e35-131\">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true or evaluated at error, if RemoveWhenExpired is false.</span></span> </p>"

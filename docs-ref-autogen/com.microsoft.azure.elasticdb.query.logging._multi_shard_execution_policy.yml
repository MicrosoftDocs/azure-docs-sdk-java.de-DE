    package: com.microsoft.azure.elasticdb.query.logging
    summary: '<p>Eine Best-Effort-Ausführungsrichtlinie, die im Gegensatz zu CompleteResults, unvollständige fehlgeschlagenen befehlsausführung auf einige (aber nicht alle) Shards und die Ergebnisse der Befehle erfolgreich zurückgegeben. Alle aufgetretenen werden dem Benutzer zusammen mit den partiellen Ergebnissen zurückgegeben. Der Aufrufer kann Ausnahmen, die beim Ausführen des Abfrageprozessors über die MultiShardAggregateException-Eigenschaft des MultiShardResultSet überprüfen. </p>'

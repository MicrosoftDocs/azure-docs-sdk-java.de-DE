    package: com.microsoft.azure.eventprocessorhost
    summary: |-
      <p>Erstellen Sie einen neuen Host zur Verarbeitung von Ereignissen von einem Event Hub.</p>
      <p>Da Event Hubs in der Regel für Szenarien mit horizontaler Skalierung, hohem Datenverkehr verwendet werden, in der Regel wird nur ein einziger Host pro Prozess, und die Prozesse werden auf unterschiedlichen Computern ausgeführt werden. Allerdings ist es unterstützt mehrere Hosts auf einem Computer oder sogar in einem Prozess ausgeführt, wenn der Durchsatz weniger wichtig ist, oder für Entwicklung und Tests ist. </p>
      <p>Diese Überladung des Konstruktors verwendet die integrierte Lease und Prüfpunkt-Manager. Azure Storage-Kontos, das durch den StorageConnectionString-Parameter angegeben, wird von den integrierten-Managern Datensatz Leases und Prüfpunkte verwendet. </p>
      <p>Die Event Hub-Verbindungszeichenfolge kann bequem mithilfe der ConnectionStringBuilder-Klasse vom Client Java Event Hub erstellt werden.</p>
      <p></p>
    syntax:
      content: 'public EventProcessorHost(final String eventHubPath, final String consumerGroupName, final String eventHubConnectionString, final String storageConnectionString)'
      parameters:
        - id: eventHubPath
          type: 3d93591e
          description: <p>Gibt den Event Hub zum Empfangen von Ereignissen aus. </p>
        - id: consumerGroupName
          type: 3d93591e
          description: '<p>Der Name der Gruppe "Consumer" verwenden, wenn Sie vom Event Hub empfangen. </p>'
        - id: eventHubConnectionString
          type: 3d93591e
          description: <p>Die Verbindungszeichenfolge für den Event Hub empfangen aus. </p>
        - id: storageConnectionString
          type: 3d93591e
          description: <p>Die Verbindungszeichenfolge für das Azure-Speicherkonto für das Beibehalten von Leases und Prüfpunkte verwendet. </p>

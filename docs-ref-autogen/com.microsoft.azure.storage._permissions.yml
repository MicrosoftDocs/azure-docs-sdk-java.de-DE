    name: FileSharePermissions
    nameWithType: FileSharePermissions
    fullName: com.microsoft.azure.storage.file.FileSharePermissions
    type: Class
    summary: |-
      <p>Stellt die Berechtigungen für eine Freigabe dar. </p>
      <p>Die Freigabeberechtigungen für umfassen die Zugriffsrichtlinien, dargestellt durch die <xref href="com.microsoft.azure.storage._permissions.getSharedAccessPolicies()" data-throw-if-not-resolved="false"></xref> Methode. Diese Einstellung verweist auf eine Auflistung der freigegebenen Zugriffsrichtlinien für die Freigabe. Eine SAS-Richtlinie kann verwendet werden, um die Startzeit, Ablaufzeit und Berechtigungen für eine oder mehrere SAS zu steuern. Eine shared Access Signature bietet delegierten Zugriff auf die Freigabe von Ressourcen. Weitere Informationen zum Verwalten von Freigabeberechtigungen finden Sie unter <ulink url="http://go.microsoft.com/fwlink/?LinkID=224643">Verwalten des Zugriffs auf Freigaben und Dateien</ulink>. </p>
    syntax:
      content: public class FileSharePermissions extends Permissions<SharedAccessFilePolicy>

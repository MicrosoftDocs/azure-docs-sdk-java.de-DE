  - uid: com.microsoft.azure.storage.blob._blob_container_permissions
    parent: com.microsoft.azure.storage.blob
    href: com.microsoft.azure.storage.blob._blob_container_permissions.yml
    name: BlobContainerPermissions
    nameWithType: BlobContainerPermissions
    fullName: com.microsoft.azure.storage.blob.BlobContainerPermissions
    type: Class
    summary: |-
      <p>Stellt die Berechtigungen für einen Container dar. </p>
      <p>Die Berechtigungen des Containers enthält zwei Arten von zugriffseinstellungen für den Container:<itemizedlist><listitem><p>Der Container öffentlichen Zugriff Einstellung, dargestellt durch die <ref refid="" kindref="compound">"publicAccess"</ref> Eigenschaft. Die Einstellung für öffentlichen Zugriff gibt an, ob der Container und seine Blobs über eine anonyme Anforderung gelesen werden können. </p></listitem><listitem><p>Zugriffsrichtlinien für den Container, dargestellt durch die <xref href="com.microsoft.azure.storage._permissions.getSharedAccessPolicies()" data-throw-if-not-resolved="false"></xref> Methode. Diese Einstellung verweist auf eine Auflistung der freigegebenen Zugriffsrichtlinien für den Container. Eine SAS-Richtlinie kann verwendet werden, um die Startzeit, Ablaufzeit und Berechtigungen für eine oder mehrere SAS zu steuern. Eine shared Access Signature bietet es sich um delegierte Zugriff auf Ressourcen des Containers. </p></listitem></itemizedlist>Weitere Informationen zum Verwalten von Berechtigungen für Container finden Sie unter <ulink url="http://go.microsoft.com/fwlink/?LinkID=224643">Verwalten des Zugriffs auf Container und Blobs</ulink>. </p>
    syntax:
      content: public class BlobContainerPermissions extends Permissions<SharedAccessBlobPolicy>
  - uid: com.microsoft.azure.storage.file._file_share_permissions
    parent: com.microsoft.azure.storage.file

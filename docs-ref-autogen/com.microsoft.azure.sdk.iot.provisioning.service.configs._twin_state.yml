    summary: "<p><span data-ttu-id=\"fbf52-135\">Darstellung der Eigenschaften eines einzelnen und der Bereitstellung Device Registration Service.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbf52-135\">Representation of a single Twin Properties for the Device Provisioning Service.</span></span></p>\n<p><span data-ttu-id=\"fbf52-136\">Die Eigenschaften auf der <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref> sind enthält mindestens eine <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> von <b>gewünschten</b> Eigenschaft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbf52-136\">The Properties on the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref> shall contains one <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> of <b>desired</b> property.</span></span></p>\n<p><span data-ttu-id=\"fbf52-137\">Die gewünschte Eigenschaft ist eine Auflistung, die einen zugeordneten enthalten kann <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbf52-137\">The desired property is a collection that can contain a associated <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>.</span></span></p>\n<p><span data-ttu-id=\"fbf52-138\">Diese Metadaten werden vom Dienst bereitgestellt und enthält Informationen zu den zuletzt aktualisierten Datum und die Version.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbf52-138\">These metadata are provided by the Service and contains information about the last updated date time, and version.</span></span></p>\n<p><span data-ttu-id=\"fbf52-139\">Folgendes ist z. B. gültige gewünschte Eigenschaft, dargestellt als <code>properties.desired \r\n\r\n    </code> im Rest-API.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbf52-139\">For instance, the following is a valid desired property, represented as <code>properties.desired \r\n\r\n    </code> in the rest API.</span></span> <pre><code>{\n\n        \"desired\": {\n\n            \"MaxSpeed\":{\n\n                \"Value\":500,\n\n                \"NewValue\":300\n\n            },\n\n            \"$metadata\":{\n\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                \"$lastUpdatedVersion\":4,\n\n                \"MaxSpeed\":{\n\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                    \"$lastUpdatedVersion\":4,\n\n                    \"Value\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    },\n\n                    \"NewValue\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    }\n\n                }\n\n            },\n\n            \"$version\":4\n\n        }\n\n    }\n\n    </code></pre></p>\n\n<p></p>"

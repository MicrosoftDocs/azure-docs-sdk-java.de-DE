    type: Class
    summary: "<p><span data-ttu-id=\"fbf52-140\">Darstellung eines einzelnen anfänglichen zwei-Status der Bereitstellung Device Registration Service.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbf52-140\">Representation of a single Twin initial state for the Device Provisioning Service.</span></span></p>\n<p><span data-ttu-id=\"fbf52-141\">Die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref> darf eine <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> von <b>Tags</b>, und eine <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> von <b>properties.desired </b>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbf52-141\">The <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref> can contain one <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> of <b>Tags</b>, and one <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> of <b>properties.desired</b>.</span></span></p>\n<p><span data-ttu-id=\"fbf52-142\">Jede Entität in den Auflistungen darf eine zugeordnete <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbf52-142\">Each entity in the collections can contain a associated <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>.</span></span></p>\n<p><span data-ttu-id=\"fbf52-143\">Diese Metadaten werden vom Dienst bereitgestellt und enthält Informationen zu den zuletzt aktualisierten Datum und die Version.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbf52-143\">These metadata are provided by the Service and contains information about the last updated date time, and version.</span></span></p>\n<p><span data-ttu-id=\"fbf52-144\">Beispielsweise folgender Ausdruck ist ein gültiger <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref>, dargestellt als <code>initialTwin \r\n\r\n    </code> im Rest-API.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbf52-144\">For instance, the following is a valid <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref>, represented as <code>initialTwin \r\n\r\n    </code> in the rest API.</span></span> <pre><code>{\n\n        \"initialTwin\": {\n\n            \"tags\":{\n\n                \"SpeedUnity\":\"MPH\",\n\n                \"$metadata\":{\n\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                    \"$lastUpdatedVersion\":4,\n\n                    \"SpeedUnity\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    }\n\n                },\n\n                \"$version\":4\n\n            }\n\n            \"properties\":{\n\n                \"desired\": {\n\n                    \"MaxSpeed\":{\n\n                        \"Value\":500,\n\n                        \"NewValue\":300\n\n                    },\n\n                    \"$metadata\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4,\n\n                        \"MaxSpeed\":{\n\n                            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                            \"$lastUpdatedVersion\":4,\n\n                            \"Value\":{\n\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                                \"$lastUpdatedVersion\":4\n\n                            },\n\n                            \"NewValue\":{\n\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                                \"$lastUpdatedVersion\":4\n\n                            }\n\n                        }\n\n                    },\n\n                    \"$version\":4\n\n                }\n\n            }\n\n        }\n\n    }\n\n    </code></pre></p>\n\n<p></p>"

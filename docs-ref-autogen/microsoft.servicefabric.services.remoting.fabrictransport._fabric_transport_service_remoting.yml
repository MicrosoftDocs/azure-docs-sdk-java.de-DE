      <p>Ruft ab oder legt die Zeitüberschreitung in Sekunden fest. Wenn der Vorgang nicht in der angegebenen Zeit abgeschlossen ist, wird es Zeitlimit überschritten werden. Standardmäßig wird der Ausnahmehandler <xref uid="microsoft.servicefabric.services.remoting.fabrictransport.client._fabric_cebb00136a61d24a2824a594bd6e4a66" data-throw-if-not-resolved="false">microsoft.servicefabric.services.remoting.fabrictransport.client.FabricTransportServiceRemotingClientFactory</xref> wiederholt die zeitgesteuerte out Ausnahme. Es wird nicht ändern Timeout für den Vorgang aus den Standardwert empfohlen.</p>
      <p></p>

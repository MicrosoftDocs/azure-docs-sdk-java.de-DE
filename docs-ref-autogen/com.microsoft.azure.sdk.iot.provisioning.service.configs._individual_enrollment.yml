tion can contains one of the 3 types of certificate:</span></span></p>\n<p><span data-ttu-id=\"465d8-268\">\r\n\r\n  <variablelist>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Client- oder Alias-Zertifikat:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-268\">\r\n\r\n  <variablelist>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Client or Alias certificate:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"465d8-269\">Für diese Klasse als ClientCertificates aufgerufen wird, kann dieses Zertifikat ein einzelnes Gerät authentifizieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-269\">Called on this class as clientCertificates, this certificate can authenticate a single device.</span></span> </p><span data-ttu-id=\"465d8-270\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Signieren oder Stammzertifikats:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-270\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Signing or Root certificate:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"465d8-271\">Für diese Klasse als RootCertificates aufgerufen wird, kann dieses Zertifikat mehrere Clientzertifikate zum Authentifizieren von mehreren Geräten erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-271\">Called on this class as rootCertificates, this certificate can create multiple Client certificates to authenticate multiple devices.</span></span> </p><span data-ttu-id=\"465d8-272\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Referenz der Zertifizierungsstelle:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-272\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>CA Reference:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"465d8-273\">Für diese Klasse als aufgerufen <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref>, dies ist ein Verweis Zertifizierungsstelle für eine Vertrauensanbieter, die mehrere Clientzertifikate zum Authentifizieren von mehreren Geräten erstellen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-273\">Called on this class as <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref>, this is a CA reference for a rootCertificate that can create multiple Client certificates to authenticate multiple devices.</span></span> </p>\n\n    </listitem>\n\n  </variablelist>\n\n</p>\n<p><span data-ttu-id=\"465d8-274\">Die Bereitstellung Dienst ermöglicht Benutzern das Erstellen <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-274\">The provisioning service allows user to create <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>.</span></span> <span data-ttu-id=\"465d8-275\">Für alle Vorgänge über <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> mit <b>AUFTEILUNGEN</b>, Benutzer bereitstellen muss eine <b>ClientCertificates</b>, und für Vorgänge über <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup </xref>, Benutzer bereitstellen muss eine <b>RootCertificates</b> oder ein <b> <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref></b>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-275\">For all operations over <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> with <b>DICE</b>, user must provide a <b>clientCertificates</b>, and for operations over <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>, user must provide a <b>rootCertificates</b> or a <b><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref></b>.</span></span></p>\n<p><span data-ttu-id=\"465d8-276\">Für jeden dieser Typen von Zertifikaten kann Benutzer 2 Zertifikate, ein primäres und ein sekundäres Replikat bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-276\">For each of this types of certificates, user can provide 2 Certificates, a primary and a secondary.</span></span> <span data-ttu-id=\"465d8-277\">Nur die primäre ist obligatorisch ist, wird die sekundäre Datenbank ist optional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-277\">Only the primary is mandatory, the secondary is optional.</span></span></p>\n<p><span data-ttu-id=\"465d8-278\">Der bereitstellungs-Dienst verarbeitet die bereitgestellten Zertifikate, aber nie erneut zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-278\">The provisioning service will process the provided certificates, but will never return it back.</span></span> <span data-ttu-id=\"465d8-279\">Statt, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getPrimaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getPrimaryX509CertificateInfo()</xref> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getSecondaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getSecondaryX509CertificateInfo()</xref> die Zertifikatinformationen für den Zertifikaten zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"465d8-279\">Instead of it, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getPrimaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getPrimaryX509CertificateInfo()</xref> and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getSecondaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getSecondaryX509CertificateInfo()</xref> will return the certificate information for the certificates.</span></span></p>\n<p></p>"

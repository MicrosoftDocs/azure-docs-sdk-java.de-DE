    package: com.microsoft.applicationinsights.extensibility.initializer.docker
    summary: '<p>Diese Initialisierer ist für Docker Awareness erforderlich. Der Initialisierer verfügt über zwei Ziele erreichen: 1) identifizieren Sie Docker Kontextdatei Einschleusen von Application Insight für Docker-Container, und initialisieren Sie Telemetries mit Docker-Kontext. (2) SDK Kontextdatei Schreibzugriff Application Insights für Docker-Container Ermitteln von Containern mit integrierten SDK, und beenden, senden die Leistung dadurch Leistungsindikatoren in diesem Fall (SDK bietet OOB-Leistungsindikatoren). </p>'

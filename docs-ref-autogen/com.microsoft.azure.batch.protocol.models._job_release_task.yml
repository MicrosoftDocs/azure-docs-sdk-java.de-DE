    summary: '<p><span data-ttu-id="197ab-155">Ein Auftrag Version der auszuführende Task nach Auftragsabschluss auf einem beliebigen Computeknoten, in dem der Auftrag ausgeführt wurde.</span><span class="sxs-lookup"><span data-stu-id="197ab-155">A Job Release task to run on job completion on any compute node where the job has run.</span></span> <span data-ttu-id="197ab-156">Der Auftrag Release-Task ausgeführt wird, wenn der Auftrag beendet wird, aufgrund eines der folgenden: der Benutzer ruft API Auftrag beendet oder der Auftrags-API löschen, während der Auftrag noch aktiv ist, den Auftrag maximale Wand Uhr zeitbeschränkung erreicht ist und der Auftrag immer noch aktiv ist , oder der Auftrags-Auftrags-Manager-Aufgabe abgeschlossen und der Auftrag wird so konfiguriert, dass um nach Abschluss der Auftrags-Manager zu beenden.</span><span class="sxs-lookup"><span data-stu-id="197ab-156">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job''s maximum wall clock time constraint is reached, and the job is still active, or the job''s Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span> <span data-ttu-id="197ab-157">Der Auftrag Version Taskausführung auf jedem Computeknoten, in dem Aufgaben des Auftrags ausgeführt wurden und der Auftrag zur Vorbereitung Task ausgeführt und abgeschlossen werden.</span><span class="sxs-lookup"><span data-stu-id="197ab-157">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="197ab-158">Wenn Sie ein reimaging, einen Serverknoten durchführen, nachdem sie den Auftrag zur Vorbereitung Task ausgeführt wurde, sodass der Auftrag beendet, ohne weitere Aufgaben des Auftrags auf, mit denen Knoten berechnet (und daher die Vorbereitung des Auftrags Aufgabe wird nicht erneut ausgeführt), wird die Auftrag Version Aufgabe nicht auf diesem Knoten ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="197ab-158">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span> <span data-ttu-id="197ab-159">Wenn Compute-Knoten neu gestartet, während die Aufgabe Auftrag Version noch ausgeführt wird, wird der Task Auftrag Version beim Start des Compute-Knotens erneut ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="197ab-159">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="197ab-160">Der Auftrag ist nicht als abgeschlossen gekennzeichnet, bis alle Aufgaben der Version des Auftrags abgeschlossen ist.</span><span class="sxs-lookup"><span data-stu-id="197ab-160">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="197ab-161">Der Task Auftrag freigeben, die im Hintergrund ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="197ab-161">The Job Release task runs in the background.</span></span> <span data-ttu-id="197ab-162">Sie beansprucht keinen Planung Slot; d. h. es nicht für den MaxTasksPerNode-Grenzwert für den Pool angegeben gezählt.</span><span class="sxs-lookup"><span data-stu-id="197ab-162">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span> </p>'

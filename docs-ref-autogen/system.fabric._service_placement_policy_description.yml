  - uid: system.fabric._service_placement_invalid_domain_policy_description
    parent: system.fabric
    href: system.fabric._service_placement_invalid_domain_policy_description.yml
    name: ServicePlacementInvalidDomainPolicyDescription
    nameWithType: ServicePlacementInvalidDomainPolicyDescription
    fullName: system.fabric.ServicePlacementInvalidDomainPolicyDescription
    type: Class
    summary: "<p>Stellt eine Richtlinie gibt an, dass auf einen bestimmten Fehler oder upgradedomäne nicht verwendet werden soll für die Platzierung der Instanzen oder Replikate des Diensts, diese Richtlinie angewendet wird. </p>\n<p>\r\n\r\n  <b>Beschreibung:</b>beispielsweise als Ringe an geografisch verteilten möglicherweise ein Diensts, der nicht in einer bestimmten Region aufgrund politische oder rechtliche Anforderungen ausgeführt werden muss. In diesem Fall kann diese Domäne als ungültig mit dieser Richtlinie definiert werden. </p>"
    syntax:
      content: public class ServicePlacementInvalidDomainPolicyDescription extends ServicePlacementPolicyDescription
  - uid: system.fabric._service_placement_prefer_primary_domain_policy_description
    parent: system.fabric
    href: system.fabric._service_placement_prefer_primary_domain_policy_description.yml
    name: ServicePlacementPreferPrimaryDomainPolicyDescription
    nameWithType: ServicePlacementPreferPrimaryDomainPolicyDescription
    fullName: system.fabric.ServicePlacementPreferPrimaryDomainPolicyDescription
    type: Class
    summary: "<p>Stellt eine <xref uid=\"system.fabric._service_placement_policy_description\" data-throw-if-not-resolved=\"false\">system.fabric.ServicePlacementPolicyDescription</xref> gibt an, dass die Dienste primären Replikate in einer bestimmten Domäne optimal platziert werden soll. </p>\n<p>\r\n\r\n  <b>Beschreibung:</b>diese Einschränkung wird in der Regel verwendet, mit Fehlerdomänen in Szenarien, die Service Fabric-Cluster, in dem geografisch verteilt ist, um anzugeben, dass ein primäres Replikat von Services in einer bestimmten Fehlerdomäne gespeichert werden sollte, was in geografisch verteilten Szenarien in der Regel Regions- oder Datacenter-Grenzen ausgerichtet. Beachten Sie, da dies eine Optimierung ist es möglich ist, dass das primäre Replikat nicht in dieser Domäne aufgrund von Fehlern, Kapazitätsgrenzen oder andere Einschränkungen befinden annehmen kann. </p>"
    syntax:
      content: public class ServicePlacementPreferPrimaryDomainPolicyDescription

  - uid: system.fabric._service_placement_invalid_domain_policy_description
    parent: system.fabric
    href: system.fabric._service_placement_invalid_domain_policy_description.yml
    name: ServicePlacementInvalidDomainPolicyDescription
    nameWithType: ServicePlacementInvalidDomainPolicyDescription
    fullName: system.fabric.ServicePlacementInvalidDomainPolicyDescription
    type: Class
    summary: "<p><span data-ttu-id=\"1e46b-101\">Stellt eine Richtlinie gibt an, dass auf einen bestimmten Fehler oder upgradedomäne nicht verwendet werden soll für die Platzierung der Instanzen oder Replikate des Diensts, diese Richtlinie angewendet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e46b-101\">Represents a policy which indicates that a particular fault or upgrade domain should not be used for placement of the instances or replicas of the service this policy is applied to.</span></span> </p>\n<p><span data-ttu-id=\"1e46b-102\">\r\n\r\n  <b>Beschreibung:</b>beispielsweise als Ringe an geografisch verteilten möglicherweise ein Diensts, der nicht in einer bestimmten Region aufgrund politische oder rechtliche Anforderungen ausgeführt werden muss.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e46b-102\">\r\n\r\n  <b>Remarks:</b>As an example, in geographically distributed rings there may be a service which must not be run in a particular region due to political or legal requirements.</span></span> <span data-ttu-id=\"1e46b-103\">In diesem Fall kann diese Domäne als ungültig mit dieser Richtlinie definiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e46b-103\">In this case that domain could be defined as invalid with this policy.</span></span> </p>"
    syntax:
      content: public class ServicePlacementInvalidDomainPolicyDescription extends ServicePlacementPolicyDescription
  - uid: system.fabric._service_placement_prefer_primary_domain_policy_description
    parent: system.fabric
    href: system.fabric._service_placement_prefer_primary_domain_policy_description.yml
    name: ServicePlacementPreferPrimaryDomainPolicyDescription
    nameWithType: ServicePlacementPreferPrimaryDomainPolicyDescription
    fullName: system.fabric.ServicePlacementPreferPrimaryDomainPolicyDescription
    type: Class
    summary: "<p><span data-ttu-id=\"1e46b-104\">Stellt eine <xref uid=\"system.fabric._service_placement_policy_description\" data-throw-if-not-resolved=\"false\">system.fabric.ServicePlacementPolicyDescription</xref> gibt an, dass die Dienste primären Replikate in einer bestimmten Domäne optimal platziert werden soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e46b-104\">Represents a <xref uid=\"system.fabric._service_placement_policy_description\" data-throw-if-not-resolved=\"false\">system.fabric.ServicePlacementPolicyDescription</xref> which indicates that the services Primary replicas should optimally be placed in a particular domain.</span></span> </p>\n<p><span data-ttu-id=\"1e46b-105\">\r\n\r\n  <b>Beschreibung:</b>diese Einschränkung wird in der Regel verwendet, mit Fehlerdomänen in Szenarien, die Service Fabric-Cluster, in dem geografisch verteilt ist, um anzugeben, dass ein primäres Replikat von Services in einer bestimmten Fehlerdomäne gespeichert werden sollte, was in geografisch verteilten Szenarien in der Regel Regions- oder Datacenter-Grenzen ausgerichtet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e46b-105\">\r\n\r\n  <b>Remarks:</b>This constraint is usually used with fault domains in scenarios where the Service Fabric cluster is geographically distributed in order to indicate that a services primary replica should be located in a particular fault domain, which in geo-distributed scenarios usually aligns with regional or datacenter boundaries.</span></span> <span data-ttu-id=\"1e46b-106\">Beachten Sie, da dies eine Optimierung ist es möglich ist, dass das primäre Replikat nicht in dieser Domäne aufgrund von Fehlern, Kapazitätsgrenzen oder andere Einschränkungen befinden annehmen kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e46b-106\">Note that since this is an optimization it is possible that the Primary replica may not end up located in this domain due to failures, capacity limits, or other constraints.</span></span> </p>"
    syntax:
      content: public class ServicePlacementPreferPrimaryDomainPolicyDescription

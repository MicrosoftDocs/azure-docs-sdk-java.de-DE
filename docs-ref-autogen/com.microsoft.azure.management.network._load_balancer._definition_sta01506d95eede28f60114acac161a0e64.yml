    fullName: ReturnT com.microsoft.azure.management.network.LoadBalancer.DefinitionStages.WithVirtualMachine<ReturnT>.withExistingVirtualMachines(HasNetworkInterfaces...vms)
    type: Method
    summary: |-
      <p>Fügt den angegebenen Satz von virtuellen Computern, vorausgesetzt, dass sie aus der gleichen verfügbarkeitsgruppe sind, um dieses Lastenausgleichsmodul Back-End-Adresspool an. </p>
      <p>Erstellt einen neuen Back-End-Adresspool für dieses Lastenausgleichsmodul und fügen Sie Verweise auf die primären IP-Konfigurationen der primäre Netzwerkschnittstellen aller bereitgestellten Satz von virtuellen Computern. </p>
      <p>Wenn die virtuellen Computer werden nicht in derselben verfügbarkeitsgruppe festgelegt, der Load Balancer wird trotzdem erstellt, aber die virtuellen Computer nicht werden zugeordnet ist die Back-End. </p>
      <p>Nur die virtuellen Computer wird das Lastenausgleichsmodul an, auf denen bereits eine vorhandene Netzwerkschnittstelle zugeordnet werden. Virtuelle Computer ohne eine Netzwerkschnittstelle wird übersprungen. </p>
    syntax:
      content: public ReturnT withExistingVirtualMachines(HasNetworkInterfaces...vms)
      parameters:
        - id: vms
          type: 6bb6a610
          description: <p>vorhandene virtuelle Maschinen </p>
      return:
        type: c1a5ebc4
        description: <p>die nächste Phase des Updates </p>

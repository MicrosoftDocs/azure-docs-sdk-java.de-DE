    summary: '<p><span data-ttu-id="d6b87-219">Gibt Details einer Auftrags-Manager-Aufgabe an.</span><span class="sxs-lookup"><span data-stu-id="d6b87-219">Specifies details of a Job Manager task.</span></span> <span data-ttu-id="d6b87-220">Die Auftrags-Manager-Aufgabe wird automatisch gestartet, wenn der Auftrag erstellt wird.</span><span class="sxs-lookup"><span data-stu-id="d6b87-220">The Job Manager task is automatically started when the job is created.</span></span> <span data-ttu-id="d6b87-221">Der Batch-Dienst versucht, die Auftrags-Manager-Aufgabe vor alle anderen Aufgaben im Auftrag zu planen.</span><span class="sxs-lookup"><span data-stu-id="d6b87-221">The Batch service tries to schedule the Job Manager task before any other tasks in the job.</span></span> <span data-ttu-id="d6b87-222">Wenn ein Pool verkleinert wird, versucht der Batch-Dienst Serverknoten beizubehalten, Auftrags-Manager-Aufgaben ausgeführt werden, so lange als möglich (d. h. Knoten ausgeführten ''normale'' Aufgaben vor dem Knoten ausgeführten Auftrags-Manager-Tasks entfernt werden).</span><span class="sxs-lookup"><span data-stu-id="d6b87-222">When shrinking a pool, the Batch service tries to preserve compute nodes where Job Manager tasks are running for as long as possible (that is, nodes running ''normal'' tasks are removed before nodes running Job Manager tasks).</span></span> <span data-ttu-id="d6b87-223">Wenn eine Auftrags-Manager-Aufgabe fehlschlägt und neu gestartet werden muss, versucht das System mit der höchsten Priorität zu planen.</span><span class="sxs-lookup"><span data-stu-id="d6b87-223">When a Job Manager task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="d6b87-224">Wenn keine im Leerlauf Knoten vorhanden sind, kann das System Beenden eines aktiven Aufgaben im Pool und an die Warteschlange zurückgegeben werden, um Platz für die Auftrags-Manager-Aufgabe, neu zu starten.</span><span class="sxs-lookup"><span data-stu-id="d6b87-224">If there are no idle nodes available, the system may terminate one of the running tasks in the pool and return it to the queue in order to make room for the Job Manager task to restart.</span></span> <span data-ttu-id="d6b87-225">Beachten Sie, dass eine Auftrags-Manager-Aufgabe in einem Auftrag keine Priorität über Aufgaben in anderen Aufträgen verfügt.</span><span class="sxs-lookup"><span data-stu-id="d6b87-225">Note that a Job Manager task in one job does not have priority over tasks in other jobs.</span></span> <span data-ttu-id="d6b87-226">Über Aufträge hinweg werden nur Prioritäten auf Auftragsebene berücksichtigt.</span><span class="sxs-lookup"><span data-stu-id="d6b87-226">Across jobs, only job level priorities are observed.</span></span> <span data-ttu-id="d6b87-227">Z. B. wenn ein Auftrags-Manager in einem Auftrag Priorität 0 neu gestartet werden muss, wird es nicht Aufgaben eines Auftrags Priorität 1 versetzen.</span><span class="sxs-lookup"><span data-stu-id="d6b87-227">For example, if a Job Manager in a priority 0 job needs to be restarted, it will not displace tasks of a priority 1 job.</span></span> </p>'

rneut ausgeführt), wird die Auftrag Version Aufgabe nicht auf diesem Knoten ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="d6b87-243">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span> <span data-ttu-id="d6b87-244">Wenn Compute-Knoten neu gestartet, während die Aufgabe Auftrag Version noch ausgeführt wird, wird der Task Auftrag Version beim Start des Compute-Knotens erneut ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="d6b87-244">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="d6b87-245">Der Auftrag ist nicht als abgeschlossen gekennzeichnet, bis alle Aufgaben der Version des Auftrags abgeschlossen ist.</span><span class="sxs-lookup"><span data-stu-id="d6b87-245">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="d6b87-246">Der Task Auftrag freigeben, die im Hintergrund ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="d6b87-246">The Job Release task runs in the background.</span></span> <span data-ttu-id="d6b87-247">Sie beansprucht keinen Planung Slot; d. h. es nicht für den MaxTasksPerNode-Grenzwert für den Pool angegeben gezählt.</span><span class="sxs-lookup"><span data-stu-id="d6b87-247">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span> </p>'

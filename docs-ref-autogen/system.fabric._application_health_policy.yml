    package: system.fabric
    summary: "<p><span data-ttu-id=\"aec45-113\">Ruft die Zuordnung mit <xref uid=\"system.fabric._service_type_health_policy\" data-throw-if-not-resolved=\"false\">system.fabric.ServiceTypeHealthPolicy</xref> pro Diensttypname.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aec45-113\">Gets the map with <xref uid=\"system.fabric._service_type_health_policy\" data-throw-if-not-resolved=\"false\">system.fabric.ServiceTypeHealthPolicy</xref> per service type name.</span></span></p>\n<p><span data-ttu-id=\"aec45-114\">\r\n\r\n  <b>Beschreibung:</b>die Einträge in der Zuordnung ersetzen die Standard-Dienst Typ Integritätsrichtlinie für jeden Diensttyp angegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aec45-114\">\r\n\r\n  <b>Remarks:</b>The entries in the map replace the default service type health policy for each specified service type.</span></span> <span data-ttu-id=\"aec45-115\">Beispielsweise können in einer Anwendung, die einen Diensttyp für zustandslose Gateway und einen Diensttyp für zustandsbehaftete Modul enthält, die Integritätsrichtlinien für die Zustandslose und zustandsbehaftete Dienste unterschiedlich konfiguriert sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aec45-115\">For example, in an application that contains both a stateless gateway service type and a stateful engine service type, the health policies for the stateless and stateful services can be configured differently.</span></span> <span data-ttu-id=\"aec45-116\">Mit der Richtlinie pro Diensttyp besteht eine detailliertere Kontrolle über die Integrität des Diensts zur Verfügung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aec45-116\">With policy per service type, there's more granular control of the health of the service.</span></span> </p>\n\n<p><span data-ttu-id=\"aec45-117\">Wenn keine Richtlinie für einen Dienstnamen Typ angegeben ist die <xref uid=\"system.fabric._application_health_policy.getDefaultServiceTypeHealthPolicy()\" data-throw-if-not-resolved=\"false\">system.fabric.ApplicationHealthPolicy#getDefaultServiceTypeHealthPolicy()</xref> zur Auswertung verwendet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aec45-117\">If no policy is specified for a service type name, the <xref uid=\"system.fabric._application_health_policy.getDefaultServiceTypeHealthPolicy()\" data-throw-if-not-resolved=\"false\">system.fabric.ApplicationHealthPolicy#getDefaultServiceTypeHealthPolicy()</xref> is used for evaluation.</span></span> </p>"
    syntax:
      content: 'public Map<String, ServiceTypeHealthPolicy> getServiceTypeHealthPolicyMap()'

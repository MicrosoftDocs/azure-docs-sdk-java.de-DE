    summary: "<p><span data-ttu-id=\"aec45-106\">Ruft den maximalen zulässigen Prozentsatz an fehlerhaften bereitgestellten Anwendungen ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aec45-106\">Gets the maximum allowed percentage of unhealthy deployed applications.</span></span></p>\n<p><span data-ttu-id=\"aec45-107\">\r\n\r\n  <b>Beschreibung:</b>der Prozentsatz stellt den maximal zulässigen Prozentsatz der bereitgestellten Anwendungen, die fehlerhaft sein kann, bevor die Anwendung bei Fehler betrachtet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aec45-107\">\r\n\r\n  <b>Remarks:</b>The percentage represents the maximum tolerated percentage of deployed applications that can be unhealthy before the application is considered in error.</span></span> <span data-ttu-id=\"aec45-108\">Dies wird berechnet durch Dividieren der Anzahl der fehlerhaften bereitgestellten Anwendungen über die Anzahl der Knoten, die die Anwendungen derzeit auf dem Cluster bereitgestellt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aec45-108\">This is calculated by dividing the number of unhealthy deployed applications over the number of nodes that the applications are currently deployed on in the cluster.</span></span> <span data-ttu-id=\"aec45-109\">Die Berechnung wird aufgerundet, um einen Fehler auf einer kleinen Anzahl von Knoten zu tolerieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aec45-109\">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id=\"aec45-110\">Standardprozentsatz : null.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aec45-110\">Default percentage: zero.</span></span> </p>"

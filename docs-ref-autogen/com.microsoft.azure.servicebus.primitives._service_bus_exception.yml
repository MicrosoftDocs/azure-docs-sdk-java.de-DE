    summary: '<p><span data-ttu-id="19097-123">Diese Ausnahme wird ausgelöst, wenn eine EventHubReceiver aufgrund einer der folgenden Gründe getrennt wird:<itemizedlist><listitem></span><span class="sxs-lookup"><span data-stu-id="19097-123">This exception is thrown when a EventHubReceiver is being disconnected because of one of the following reason: <itemizedlist><listitem></span></span><p><span data-ttu-id="19097-124">Benutzer versucht, einen Empfänger nicht Epoche an einen Event Hub-Partition verbinden, wenn es ein Empfänger Epoche ist verbunden, der der Partition.</span><span class="sxs-lookup"><span data-stu-id="19097-124">user attempts to connect a non-epoch receiver to a event hub partition, when there is an epoch receiver connected to the partition.</span></span> </p></listitem><listitem><p><span data-ttu-id="19097-125">Verwenden Sie einen Empfänger Epoche für eine bestimmte Partition jedoch ein anderer Epoche Empfänger mit einem höheren Wert für den Beginn der Epoche eine Verbindung mit derselben Partition her.</span><span class="sxs-lookup"><span data-stu-id="19097-125">you are using an epoch receiver for a given partition but another epoch receiver with a higher epoch value connects to the same partition.</span></span> </p><span data-ttu-id="19097-126"></listitem></itemizedlist>Benutzer sollten entweder der gesamte Code nicht Epoche Empfänger verwenden, oder stellen Sie sicher, dass es ist nur eine Epoche Empfänger, die Verarbeitung einer bestimmten Partitions zu einem bestimmten Zeitpunkt zeitlich sicherstellen.</span><span class="sxs-lookup"><span data-stu-id="19097-126"></listitem></itemizedlist> User should make sure either all code are using non-epoch receivers, or ensure that there is only one epoch receiver processing a given partition at any given point in time.</span></span> </p>'

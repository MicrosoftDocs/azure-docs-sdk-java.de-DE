    type: Class
    summary: '<p>Diese Ausnahme wird ausgelöst, wenn ein Client-Side-Konnektivitätsproblem vorhanden ist. Konnektivität der Clienteinstellungen für den Dienst empfängt diese Ausnahme Benutzer wann überprüft werden soll:<itemizedlist><listitem><p>Überprüfen Sie die richtige Hostname und Portnummer, die im Endpunkt verwendet. </p></listitem><listitem><p>Überprüfen Sie für alle möglichen Proxyeinstellungen, die Amqp-Ports zu blockieren, kann </p></listitem><listitem><p>Überprüfen Sie alle Firewalleinstellungen, die Amqp Ports blockieren können </p></listitem><listitem><p>Überprüfen Sie für jede allgemeine Probleme bei der Netzwerkverbindung sowie die Netzwerklatenz. </p></listitem></itemizedlist></p>'
    syntax:
      content: public class CommunicationException extends ServiceBusException

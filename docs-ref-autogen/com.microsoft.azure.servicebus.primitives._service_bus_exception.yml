    name: SessionLockLostException
    nameWithType: SessionLockLostException
    fullName: com.microsoft.azure.servicebus.primitives.SessionLockLostException
    type: Class
    summary: '<p>Diese Ausnahme wird ausgelöst, wenn ein Empfänger Sitzung führt eine Operation für eine Sitzung, nachdem seine Sperre abgelaufen ist. Wenn ein Client eine Sitzung akzeptiert, ist die Sitzung für eine Dauer angegeben, in der Entitätsdefinition an den Empfänger gesperrt. Die akzeptierte Sitzung für die Dauer der Sperre, die keine Vorgänge für die Sitzung ausgeführt wird im Leerlauf bleibt, wenn die Sperre abläuft, und die Sitzung wird für andere Clients zur Verfügung gestellt. </p>'
    syntax:
      content: public class SessionLockLostException

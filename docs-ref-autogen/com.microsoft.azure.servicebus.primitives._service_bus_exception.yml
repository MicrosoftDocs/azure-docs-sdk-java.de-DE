    summary: '<p>Diese Ausnahme wird ausgelöst, wenn eine EventHubReceiver aufgrund einer der folgenden Gründe getrennt wird:<itemizedlist><listitem><p>Benutzer versucht, einen Empfänger nicht Epoche an einen Event Hub-Partition verbinden, wenn es ein Empfänger Epoche ist verbunden, der der Partition. </p></listitem><listitem><p>Verwenden Sie einen Empfänger Epoche für eine bestimmte Partition jedoch ein anderer Epoche Empfänger mit einem höheren Wert für den Beginn der Epoche eine Verbindung mit derselben Partition her. </p></listitem></itemizedlist>Benutzer sollten entweder der gesamte Code nicht Epoche Empfänger verwenden, oder stellen Sie sicher, dass es ist nur eine Epoche Empfänger, die Verarbeitung einer bestimmten Partitions zu einem bestimmten Zeitpunkt zeitlich sicherstellen. </p>'

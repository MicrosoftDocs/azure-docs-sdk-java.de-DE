    package: com.microsoft.azure.management.network
    summary: |-
      <p>Ordnet die Weiterleitungsregel Anfrage ein Front-End-Listener. </p>
      <p>Wenn der Listener mit dem angegebenen Namen noch nicht vorhanden ist, muss er in den optionalen Teil der Gateway-Anwendungsdefinition separat definiert werden. Dadurch wird nur einen Verweis auf den Listener nach seinem Namen hinzugefügt. </p>
      <p>Beachten Sie, ein bestimmter Listener von nicht mehr als eine Anforderung Routingregel zu einem Zeitpunkt verwendet werden kann. </p>

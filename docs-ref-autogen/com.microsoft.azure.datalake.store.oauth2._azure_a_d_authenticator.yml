    package: com.microsoft.azure.datalake.store.oauth2
    summary: |-
      <p>Ruft den Azure Active Directory token mit dem Benutzer-ID und Kennwort von einem Dienstprinzipal (d. h. Web-App in Azure Active Directory) ab. </p>
      <p>Azure Active Directory-D ermöglicht Benutzern das Einrichten einer Web-app als einen Dienstprinzipal. Benutzer erhalten Dienstschlüssel für Dienstprinzipalname optional bei AAD. Diese Methode ruft ein Token mithilfe eines dienstprinzipals Client-ID und Schlüssel ab. Darüber hinaus benötigt den token-Endpunkt zugeordneten Verzeichnis des Benutzers. </p>
      <p></p>
    syntax:
      content: 'public static AzureADToken getTokenUsingClientCreds(String authEndpoint, String clientId, String clientSecret)'
      parameters:
        - id: authEndpoint
          type: '26831127'
          description: <p>die OAuth 2.0-tokenendpunkt zugeordneten Verzeichnis des Benutzers (Abrufen von Active Directory-Konfiguration) </p>
        - id: clientId
          type: '26831127'
          description: '<p>der Client-ID (GUID) der Client-Web-app, die von Azure Active Directory-Konfiguration abgerufen </p>'
        - id: clientSecret
          type: '26831127'
          description: <p>Der geheime Schlüssel der Client-Web-app </p>
      return:
        type: com.microsoft.azure.datalake.store.oauth2._azure_a_d_token
        description: "<p>\r\n\r\n  <xref href=\"com.microsoft.azure.datalake.store.oauth2._azure_a_d_token\" data-throw-if-not-resolved=\"false\"></xref>mit den Anmeldeinformationen abgerufen </p>"
    exceptions:
      - type: cbf33bbe
        description: '<p>IOException auslöst, wenn ein Fehler vorliegt, eine Verbindung mit Azure AD </p>'

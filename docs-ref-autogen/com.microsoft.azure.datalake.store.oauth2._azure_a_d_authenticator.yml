        - id: username
          type: '26831127'
          description: <p>der Benutzername des Benutzers </p>
        - id: password
          type: '26831127'
          description: <p>das Kennwort des Benutzers </p>
      return:
        type: com.microsoft.azure.datalake.store.oauth2._azure_a_d_token

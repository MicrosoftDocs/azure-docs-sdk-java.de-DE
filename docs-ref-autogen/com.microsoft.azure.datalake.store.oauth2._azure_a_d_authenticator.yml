    package: com.microsoft.azure.datalake.store.oauth2
    summary: |-
      <p>Ruft den Azure Active Directory token mit Benutzernamen und Kennwort des Benutzers ab. Dies funktioniert nur, wenn die Identität, die direkt mit "microsoftonline.com" authentifiziert werden kann. Es wahrscheinlich funktioniert nicht, wenn die Domäne verbunden ist, und/oder Multi-Factor Authentication oder einer anderen Form der strengen Authentifizierung für den Benutzer konfiguriert ist. </p>
      <p>Aufgrund von Sicherheitsbedenken mit Benutzer-ID und Kennwort sollte dies nur unter Umständen beschränkt Test und Test/Dummy-Benutzer nur verwendet werden. </p>
      <p></p>

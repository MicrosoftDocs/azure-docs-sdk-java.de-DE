    package: com.microsoft.azure.sdk.iot.device.fileupload
    summary: |-
      <p>Upload der Datei in Container, der dem Iothub zugeordnet wurde. Diese Funktion wird während des Uploads starten und die Ausführung an den Aufrufer zurück. Während des Uploads wird im Hintergrund ausgeführt werden. Wenn er abgeschlossen ist, wird der Hintergrundthread den Rückruf mit Uploadstatus auslösen.</p>
      <p></p>
    syntax:
      content: 'public synchronized void uploadToBlobAsync(String blobName, InputStream inputStream, long streamLength, IotHubEventCallback statusCallback, Object statusCallbackContext)'
      parameters:
        - id: blobName
          type: '26831127'
          description: <p>ist der Name der Datei im Container. </p>
        - id: inputStream
          type: 76fcb9b7
          description: <p>ist der Eingabestream. </p>
        - id: streamLength
          type: 0364520f
          description: <p>ist die Länge des Streams. </p>
        - id: statusCallback
          type: com.microsoft.azure.sdk.iot.device._iot_hub_event_callback
          description: '<p>ist der Rückruf zu benachrichtigen, dass das Hochladen (mit dem Status) abgeschlossen ist. </p>'
        - id: statusCallbackContext
          type: '79317049'
          description: '<p>ist der Kontext des Rückrufs, sodass mehrere Uploads parallel. </p>'
      return:
        type: 5c0b90ca
    exceptions:
      - type: 3c87bd19
        description: '<p>Wenn einer der Parameter ungültig ist. "blobname" ist<programlisting><codeline><highlight class="normal">null<sp> </sp> </highlight> </codeline> </programlisting> oder leer ist, InputStream<programlisting><codeline><highlight class="normal">null<sp> </sp> </highlight> </codeline> </programlisting> oder nicht verfügbar ist, StreamLength negativ ist, wird der StatusCallback<programlisting><codeline><highlight class="normal">null<sp></sp></highlight></codeline></programlisting></p>'
      - type: cbf33bbe
        description: <p>Wenn ein e/a-Fehler in der InputStream auftritt. </p>

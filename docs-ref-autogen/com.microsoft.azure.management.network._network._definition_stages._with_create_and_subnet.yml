    summary: |-
      <p>Explizit Fügt einen Adressraum im virtuellen Netzwerk. </p>
      <p>Wenn keine Adressräume explizit angegeben werden, wird ein Standard-Adressraum mit der CIDR "10.0.0.0/16" im virtuellen Netzwerk zugewiesen werden. </p>
      <p>Beachten Sie, dass diese Methode Auswirkungen kumulativ, d. h. jedes Mal, die es verwendet wird, ein neuen Adressraum ist zum Netzwerk hinzugefügt. Diese Methode überprüft nicht auf Konflikte wenig oder überschneidet sich mit anderen Adressräume. Ein Konflikt vorliegt, kann eine Cloud-Ausnahme zum Zeitpunkt ausgelöst werden, wenn das Netzwerk erstellt wird. </p>

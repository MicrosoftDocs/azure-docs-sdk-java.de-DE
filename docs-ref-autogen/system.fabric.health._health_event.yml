ata-throw-if-not-resolved=\"false\">system.fabric.health.HealthState#Ok</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthState#Error</xref> , returns the time at which the health state was last in <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthState#Warning</xref>, before transitioning to a different state.</span></span></p>\n<p><span data-ttu-id=\"6346e-138\">\r\n\r\n  <b>Beschreibung:</b>der Übergang, LastOkTransitionAt LastWarningTransitionAt, LastErrorTransitionAt unmatched_index_name des Verlaufs der Integrität Zustandsübergänge für das Ereignis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6346e-138\">\r\n\r\n  <b>Remarks:</b>The transition fields, LastOkTransitionAt, LastWarningTransitionAt, LastErrorTransitionAt give the history of the health state transitions for the event.</span></span> <span data-ttu-id=\"6346e-139\">Sie können auf intelligentere Warnungen oder Ereignisinformationen \"Versionsgeschichte\" Integrität verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6346e-139\">They can be used for smarter alerts or \"historical\" health event information.</span></span> <span data-ttu-id=\"6346e-140\">Sie ermöglichen beispielsweise folgende Szenarien:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6346e-140\">They enable scenarios such as:</span></span> </p>\n\n<p>\n\n  <itemizedlist>\n\n    <listitem>\n\n      <p></p>\n\n      <p><span data-ttu-id=\"6346e-141\">Warnung ausgeben, wenn der Zustand einer Eigenschaft länger als X\_Minuten den Zustand „Warning/Error“ aufweist:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6346e-141\">Alert when a property has been at warning/error for more than X minutes.</span></span> </p>\n\n      <p><span data-ttu-id=\"6346e-142\">Dies vermeidet Warnungen auf vorübergehende Bedingungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6346e-142\">This avoids alerts on temporary conditions.</span></span> <span data-ttu-id=\"6346e-143\">Beispielsweise eine Warnung, wenn der Integritätsstatus für mehr als fünf Minuten Warnung wurde wurde in übersetzt werden kann (<xref uid=\"system.fabric.health._health_state\" data-throw-if-not-resolved=\"false\">\"healthstate\"</xref> == Warnung und jetzt - LastWarningTransitionTime&gt; 5 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6346e-143\">For example, an alert if the health state has been warning for more than five minutes can be translated into (<xref uid=\"system.fabric.health._health_state\" data-throw-if-not-resolved=\"false\">HealthState</xref> == Warning and Now - LastWarningTransitionTime&gt; 5 minutes).</span></span> </p>\n\n    </listitem>\n\n    <listitem>\n\n      <p></p>\n\n      <p><span data-ttu-id=\"6346e-144\">Warnung nur zu Bedingungen ausgeben, die sich in den letzten X\_Minuten geändert haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6346e-144\">Alert only on conditions that have changed in the last X minutes.</span></span> </p>\n\n      <p><span data-ttu-id=\"6346e-145\">Wenn ein Bericht schon vor dem angegebenen Zeitpunkt den Zustand „Error“ erreicht hat, kann er ignoriert werden, da dies bereits signalisiert wurde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6346e-145\">If a report was already at error before the specified time, it can be ignored because it was already signaled previously.</span></span> </p>\n\n    </listitem>\n\n    <listitem>\n\n      <p></p>\n\n      <p><span data-ttu-id=\"6346e-146\">Wenn eine Eigenschaft, die zwischen den Warnungs- und umschalten ist, zu bestimmen, wie lange sie \"fehlerhaft\" (d. h. nicht OK) wurde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6346e-146\">If a property is toggling between warning and error, determine how long it has been unhealthy (i.e. not OK).</span></span> </p>\n\n      <p><span data-ttu-id=\"6346e-147\">Beispielsweise eine Warnung, wenn die Eigenschaft nicht mehr als fünf Minuten fehlerfrei wurde in übersetzt werden kann (<xref uid=\"system.fabric.health._health_state\" data-throw-if-not-resolved=\"false\">\"healthstate\"</xref> ! = Ok und Now - LastOkTransitionTime&gt; 5 Minuten).</span><span class=\"sxs-lookup\"><span data-stu-id=\"6346e-147\">For example, an alert if the property hasn't been healthy for more than five minutes can be translated into (<xref uid=\"system.fabric.health._health_state\" data-throw-if-not-resolved=\"false\">HealthState</xref> != Ok and Now - LastOkTransitionTime&gt; 5 minutes).</span></span> </p>\n\n    </listitem>\n\n  </itemizedlist>\n\n</p>"

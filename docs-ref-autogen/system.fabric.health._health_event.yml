    source:
      remote: *ref_0
      path: src/prod/src/java/system.fabric/src/system/fabric/health/HealthEvent.java
      startLine: 185
    package: system.fabric.health
    summary: "<p>Wenn die aktuelle <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthInformation#healthState</xref> ist <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthState#Error</xref>, gibt der Zeitpunkt, an dem der Bericht zur Integrität ersten wurde, gemeldet, mit <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthState#Error</xref>. Für die regelmäßige Berichterstattung viele Berichte mit demselben Status möglicherweise generiert wurden. Wenn die aktuelle <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthInformation#healthState</xref> ist <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthState#Ok</xref> oder <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthState#Warning</xref>, gibt die Zeit, an dem der Zustand des zuletzt im <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.health.HealthState#Error</xref>, bevor der Übergang in ein anderes.</p>\n<p>\r\n\r\n  <b>Beschreibung:</b>der Übergang, LastOkTransitionAt LastWarningTransitionAt, LastErrorTransitionAt unmatched_index_name des Verlaufs der Integrität Zustandsübergänge für das Ereignis. Sie können auf intelligentere Warnungen oder Ereignisinformationen \"Versionsgeschichte\" Integrität verwendet werden. Sie ermöglichen beispielsweise folgende Szenarien: </p>\n\n<p>\n\n  <itemizedlist>\n\n    <listitem>\n\n      <p></p>\n\n      <p>Warnung ausgeben, wenn der Zustand einer Eigenschaft länger als X\_Minuten den Zustand „Warning/Error“ aufweist: </p>\n\n      <p>Dies vermeidet Warnungen auf vorübergehende Bedingungen. Beispielsweise eine Warnung, wenn der Integritätsstatus für mehr als fünf Minuten Warnung wurde wurde in übersetzt werden kann (<xref uid=\"system.fabric.health._health_state\" data-throw-if-not-resolved=\"false\">\"healthstate\"</xref> == Warnung und jetzt - LastWarningTransitionTime&gt; 5 Minuten). </p>\n\n    </listitem>\n\n    <listitem>\n\n      <p></p>\n\n      <p>Warnung nur zu Bedingungen ausgeben, die sich in den letzten X\_Minuten geändert haben: </p>\n\n      <p>Wenn ein Bericht schon vor dem angegebenen Zeitpunkt den Zustand „Error“ erreicht hat, kann er ignoriert werden, da dies bereits signalisiert wurde. </p>\n\n    </listitem>\n\n    <listitem>\n\n      <p></p>\n\n      <p>Wenn eine Eigenschaft, die zwischen den Warnungs- und umschalten ist, zu bestimmen, wie lange sie \"fehlerhaft\" (d. h. nicht OK) wurde. </p>\n\n      <p>Beispielsweise eine Warnung, wenn die Eigenschaft nicht mehr als fünf Minuten fehlerfrei wurde in übersetzt werden kann (<xref uid=\"system.fabric.health._health_state\" data-throw-if-not-resolved=\"false\">\"healthstate\"</xref> ! = Ok und Now - LastOkTransitionTime&gt; 5 Minuten). </p>\n\n    </listitem>\n\n  </itemizedlist>\n\n</p>"
    syntax:
      content: public Calendar getLastErrorTransitionAt()
      return:
        type: bb22f98f
        description: '<p>Gibt <xref uid="" data-throw-if-not-resolved="false">java.util.Calendar</xref> darstellt, die letzte Übergang Time (UTC) mit <xref uid="" data-throw-if-not-resolved="false">system.fabric.health.HealthState#Error</xref>. </p>'

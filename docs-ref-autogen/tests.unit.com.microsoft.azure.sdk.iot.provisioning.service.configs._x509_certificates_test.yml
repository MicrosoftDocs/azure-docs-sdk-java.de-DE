    summary: "<p><span data-ttu-id=\"9f492-102\">Darstellung eines einzelnen Ger√§ts Bereitstellung Diensts X509 Hostzertifikat mit dem Informationen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f492-102\">Representation of a single Device Provisioning Service X509 Certificate with its info.</span></span></p>\n<p><span data-ttu-id=\"9f492-103\">Diese Klasse erstellt eine Darstellung einer X509 Zertifikat, das Zertifikat, das die Informationen des Zertifikats oder beides enth√§lt k√∂nnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f492-103\">this class creates a representation of an X509 certificate that can contains the certificate, the info of the certificate or both.</span></span></p>\n<p><span data-ttu-id=\"9f492-104\">Um diese Klasse zu erstellen, m√ºssen Benutzer das Zertifikat als Bereitstellen einer<code>String \r\n\r\n    </code> , aus einer <b>PEM</b> oder <b>CERT</b> Dateien.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f492-104\">To create this class, users must provide the certificate as a<code>String \r\n\r\n    </code> , from a <b>.pem</b> or <b>.cert</b> files.</span></span></p>\n\n<p><span data-ttu-id=\"9f492-105\">Die folgenden JSON-Code ist ein Beispiel f√ºr das Ergebnis dieser Klasse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f492-105\">The following JSON is an example of the result of this class.</span></span> <pre><code>{\n\n        \"certificate\": \"-----BEGIN CERTIFICATE-----\\n\" +\n\n                       \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n\n                       \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n\n                       \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n\n                       \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n\n                       \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n\n                       \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n\n                       \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n\n                       \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n\n                       \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n\n                       \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n\n                       \"-----END CERTIFICATE-----\\n\";\n\n    }\n\n    </code></pre></p>\n\n<p><span data-ttu-id=\"9f492-106\">Nach dem Senden einer X509 Zertifikat an den bereitstellungs-Dienst wird zur√ºckgegeben, die die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_certificate_info\" data-throw-if-not-resolved=\"false\">X509CertificateInfo</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f492-106\">After send an X509 certificate to the provisioning service, it will return the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_certificate_info\" data-throw-if-not-resolved=\"false\">X509CertificateInfo</xref>.</span></span> <span data-ttu-id=\"9f492-107\">Benutzer kann diese Informationen von dieser Klasse erhalten,</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f492-107\">User can get this info from this class,</span></span></p>\n<p><span data-ttu-id=\"9f492-108\">Die folgenden JSON-Code ist ein Beispiel: Welche Informationen die Bereitstellung-Dienst f√ºr X509 zur√ºck.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9f492-108\">The following JSON is an example what info the provisioning service will return for X509.</span></span> <pre><code>{\n\n        \"info\": {\n\n             \"subjectName\": \"CN=ROOT_00000000-0000-0000-0000-000000000000, OU=Azure IoT, O=MSFT, C=US\",\n\n             \"sha1Thumbprint\": \"0000000000000000000000000000000000\",\n\n             \"sha256Thumbprint\": \"validEnrollmentGroupId\",\n\n 
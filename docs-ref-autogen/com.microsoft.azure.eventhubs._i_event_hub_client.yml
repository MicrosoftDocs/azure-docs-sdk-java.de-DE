    type: Method
    summary: "<p>Senden von <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> an Event Hub. Die gesendeten <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> werden auf der nach dem Zufallsprinzip ausgewhlte EventHubs Partition aufgenommen. </p>\n<p>Es gibt 3 Arten EventHubs an, die jeweils als eine Methode (zusammen mit der berladung SendBatch) verfgbar gemacht:<itemizedlist><listitem><p><xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\">Send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable)</xref>, oder <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventDataBatch)\" data-throw-if-not-resolved=\"false\">send(EventDataBatch)</xref></p></listitem><listitem><p><xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData,final String)\" data-throw-if-not-resolved=\"false\">Senden (EventData Zeichenfolge)</xref> oder <xref uid=\"\" data-throw-if-not-resolved=\"false\">senden (Iterable, String)</xref></p></listitem><listitem><p><xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventData)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">PartitionSender#send(Iterable)</xref>, oder <xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventDataBatch)</xref></p></listitem></itemizedlist></p>\n<p>Verwenden Sie diese Methode zu senden, wenn: <pre>\na)  the send(<xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>) operation should be highly available and\nb)  the data needs to be evenly distributed among all partitions; exception being, when a subset of partitions are unavailable\n</pre></p>\n<p>\r\n\r\n  <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\">Send(EventData)</xref> des Sendeports die <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> zu einem Dienst-Gateway, die wiederum leitet die <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> in eines der EventHubs Partitionen. Hier wird der Algorithmus fr die nachrichtenweiterleitung aus: <pre>\n\ni.  Forward the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>'s to EventHub partitions, by equally distributing the data among all partitions (ex: Round-robin the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>'s to all EventHubs' partitions)\nii. If one of the EventHub partitions is unavailable for a moment, the Service Gateway will automatically detect it and forward the message to another available partition - making the Send operation highly-available.\n</pre></p>\n<p></p>"

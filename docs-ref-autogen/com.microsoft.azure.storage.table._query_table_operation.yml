      <p>Die <xref uid="com.microsoft.azure.storage.table._cloud_table_client" data-throw-if-not-resolved="false">CloudTableClient</xref> Klasse kapselt den Basis-URI für den Dienstendpunkt für die Tabelle und die Anmeldeinformationen für den Zugriff auf das Speicherkonto, und bietet Methoden zum Erstellen, löschen, auflisten und Abfragen von Tabellen sowie der Methoden auszuführen Vorgänge und Tabellenentitäten Abfragen. Diese Methoden rufen Storage-Dienst-REST-API-Vorgänge, um die Anforderungen und die zurückgegebenen Ergebnisse zu erhalten. </p>
      <p>Ein Dienstendpunkt für die Tabelle ist die Basis-URI für tabellendienstressourcen, einschließlich der DNS-Name des Speicherkontos: <br /><br />

       Weitere Informationen finden Sie im MSDN-Thema <ulink url="http://msdn.microsoft.com/en-us/library/azure/dd179360.aspx">Adressieren von Tabellendienstressourcen</ulink>. </p>

      <p>Die Anmeldeinformationen kann es sich um eine Kombination aus den speicherkontonamen und einen Schlüssel oder eine shared Access Signature handeln. Weitere Informationen finden Sie im MSDN-Thema <ulink url="http://msdn.microsoft.com/en-us/library/azure/hh225339.aspx">Authentifizieren des Zugriffs auf das Speicherkonto</ulink>. </p>

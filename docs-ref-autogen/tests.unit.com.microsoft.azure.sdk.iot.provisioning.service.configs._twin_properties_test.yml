    name: TwinCollection
    nameWithType: TwinCollection
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection
    type: Class
    summary: "<p><span data-ttu-id=\"4031c-102\">Darstellung einer einzelnen und-Auflistung für die Bereitstellung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-102\">Representation of a single Twin collection for Provisioning.</span></span></p>\n<p><span data-ttu-id=\"4031c-103\">Die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> ist eine Erweiterung der eine<code>HashMap \r\n    </code> von<code>String \r\n    </code> und <code>Object \r\n    </code> Mechanismus für die versionsverwaltung für einzelne und allgemeine enthalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-103\">The <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> is an extension of a<code>HashMap \r\n    </code> of<code>String \r\n    </code> and <code>Object \r\n    </code> that contain individual and general versioning mechanism.</span></span></p>\n<p><span data-ttu-id=\"4031c-104\">Durch die Definition und die<code>Object \r\n    </code> können enthalten die Typen von<code>Boolean \r\n    </code> , <code>Number \r\n    </code> ,<code>String \r\n    </code> ,<code>Object \r\n    </code> , oder eine Sub-TwinCollection, aber sie Typen, die dem Benutzer oder Arrays definiert werden kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-104\">By the Twin definition, the<code>Object \r\n    </code> can contain types of<code>Boolean \r\n    </code> , <code>Number \r\n    </code> ,<code>String \r\n    </code> ,<code>Object \r\n    </code> , or a sub-TwinCollection, but it cannot be types defined by the user or arrays.</span></span></p>\n<p><span data-ttu-id=\"4031c-105\">Ein <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> kann bis zu 5 Ebenen des Sub TwinCollections enthalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-105\">A <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> can contain up to 5 levels of sub TwinCollections.</span></span> <span data-ttu-id=\"4031c-106\">Einmal die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> ist eine Erweiterung von der<code>HashMap \r\n    </code> , beide <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> sowie dessen Sub-TwinCollections Zuordnung der Zeichenfolge und Objekt umgewandelt werden, kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-106\">Once the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> is a extension of the<code>HashMap \r\n    </code> , both <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> as well as its sub-TwinCollections can be casted to Map of String and Object.</span></span></p>\n<p><span data-ttu-id=\"4031c-107\">Die Auflistung wird im Rest-API als JSON-im Text dargestellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-107\">The collection will be represented in the rest API as a JSON in the body.</span></span> <span data-ttu-id=\"4031c-108\">Darf keine Metadaten enthalten oder kann (identifiziert durch die <b> $ </b> -Zeichen am Anfang des Schlüssels.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-108\">It can or cannot contain the metadata (identified by the <b>$</b> character at the beginning of the key.</span></span></p>\n<p><span data-ttu-id=\"4031c-109\">Der Ziel-Metadaten, die Zeichen <b> $ </b> ist im Eintragsschlüssel nicht zulässig.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-109\">Because of the Twin metadata, the character <b>$</b> is not allowed in the entry key.</span></span></p>\n<p><span data-ttu-id=\"4031c-110\">Folgenden JSON-Code wird z. B. ein gültiger <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> mit seinen Metadaten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-110\">For instance, the following JSON is a valid <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> with its metadata.</span></span> <pre><code>{\n        \"Color\":\"White\",\n        \"MaxSpeed\":{\n            \"Value\":500,\n            \"NewValue\":300\n        },\n        \"$metadata\":{\n            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n            \"$lastUpdatedVersion\":4,\n            \"Color\":{\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                \"$lastUpdatedVersion\":4,\n            },\n            \"MaxSpeed\":{\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                \"$lastUpdatedVersion\":4,\n                \"Value\":{\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                    \"$lastUpdatedVersion\":4\n                },\n                \"NewValue\":{\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                    \"$lastUpdatedVersion\":4\n                }\n            }\n        },\n        \"$version\":4\n    }\n    </code></pre></p>\n<p><span data-ttu-id=\"4031c-111\">Diese Klasse stellt die Ziel-Auflistung mit oder ohne Metadaten als Karte Hier können Benutzer Gat den Wert und die Metadaten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-111\">This class exposes the Twin collection with or without metadata as a Map here user can gat both the value and the metadata.</span></span> <span data-ttu-id=\"4031c-112\">Für die Instanz, in der oben genannten <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">get(Object)</xref> für <b>Farbe</b> zurück <b>weiß</b> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection.getTwinMetadata(String)\" data-throw-if-not-resolved=\"false\"> getTwinMetadata(String)</xref> für <b>Farbe</b> gibt zurück, das Objekt TwinMetadata, die enthalten <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdated()</xref> , die zurückgegeben wird das<code>Date \r\n    </code> <b>2017-09-21T02:07:44.238Z</b> und <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdatedVersion()</xref> , die zurückgegeben wird das<code>Integer \r\n    </code><b>4</b>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-112\">For instance, in the above <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">get(Object)</xref> for <b>Color</b> will return <b>White</b> and the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection.getTwinMetadata(String)\" data-throw-if-not-resolved=\"false\">getTwinMetadata(String)</xref> for <b>Color</b> will return the Object TwinMetadata that contain <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdated()</xref> that will returns the<code>Date \r\n    </code><b>2017-09-21T02:07:44.238Z</b> and <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdatedVersion()</xref> that will returns the<code>Integer \r\n    </code><b>4</b>.</span></span></p>\n<p><span data-ttu-id=\"4031c-113\">Für die geschachtelte <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>, gehen Sie genauso, z. B. wird der folgende Code gibt den Wert und die Metadaten der <b>NewValue</b> in geschachtelten <b>MaxSpeed</b>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4031c-113\">For the nested <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>, you can do the same, for instance, the following code will return the value and metadata of the <b>NewValue</b> nested in <b>MaxSpeed</b>:</span></span> <pre><code>// Get the value of the MaxSpeed, which is a inner TwinCollection.\n    TwinCollection innerMaxSpeed = (TwinCollection) twinCollection.get(\"MaxSpeed\");\n    \n    // From the inner TwinCollection, get the value of the NewValue.\n    Long maxSpeedNewValue = innerMaxSpeed.get(\"NewValue\");\n    \n    // As in the root TwinCollection, the inner TwinCollection contain its own metadata.\n    // So, get the metadata information for the inner NewValue.\n    TwinMetadata maxSpeedNewValueMetadata = innerMaxSpeed.getTwinMetadata(\"NewValue\");\n    Date newValueLastUpdated = maxSpeedNewValueMetadata.getLastUpdated(); //Shall contain `2017-09-21T02:07:44.238Z`\n    Integer newValueLastUpdatedVersion = maxSpeedNewValueMetadata.getLastUpdatedVersion(); //Shall contain `4`\n    </code></pre></p>\n<p></p>"

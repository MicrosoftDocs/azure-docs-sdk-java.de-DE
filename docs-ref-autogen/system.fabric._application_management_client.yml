    summary: |-
      <p>Ruft die minimale Anzahl von Knoten ab.</p>
      <p>
      Beachten Sie, dass dies nicht bedeutet, dass die Anwendung unbedingt Replikate für alle diese Knoten verfügen. </p>
      <p>Wenn dieser Parameter auf NULL gesetzt wird, wird keine Kapazität reserviert werden. Wenn dieser Parameter nicht festgelegt ist, wenn die Anwendung zu aktualisieren, bleibt die minimale Anzahl von Knoten unverändert. </p>
      <p>Wenn dieser Parameter ist größer als <xref uid="system.fabric._application_update_description.getMaximumNodes()" data-throw-if-not-resolved="false">system.fabric.ApplicationUpdateDescription#getMaximumNodes()</xref> und wenn beide Parameter angegeben werden und dann eine <xref uid="" data-throw-if-not-resolved="false">java.lang.IllegalArgumentException</xref> werden wird ausgelöst, wenn <xref uid="system.fabric._application_management_client.updateApplicationAsync(ApplicationUpdateDescription)" data-throw-if-not-resolved="false">system.fabric.ApplicationManagementClient#updateApplicationAsync(ApplicationUpdateDescription)</xref> aufgerufen wird. </p>
    syntax:
      content: public Long getMinimumNodes()
      return:
        type: 34f09483
        description: '<p>Anzahl der Knoten, auf dem Service Fabric Kapazität im Cluster für diese Anwendung platziert werden reservieren. </p>'
  - uid: system.fabric._application_update_description.getMaximumNodes()

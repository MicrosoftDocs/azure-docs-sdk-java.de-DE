      <p>Wenn dieser Parameter nicht angegeben wird, wenn eine Anwendung zu aktualisieren, bleibt die maximale Anzahl von Knoten unverändert. </p>
      <p>Wenn dieser Parameter kleiner als <xref href="system.fabric._application_description.getMinimumNodes()" data-throw-if-not-resolved="false"></xref> ein <ref refid="" kindref="compound">java.lang.IllegalArgumentException</ref> ausgelöst, wenn <xref href="system.fabric._application_management_client.updateApplicationAsync(ApplicationUpdateDescription)" data-throw-if-not-resolved="false"></xref> aufgerufen wird. </p>

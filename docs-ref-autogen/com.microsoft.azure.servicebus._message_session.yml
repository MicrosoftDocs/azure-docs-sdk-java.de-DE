      path: azure-servicebus/src/main/java/com/microsoft/azure/servicebus/MessageSession.java
      startLine: 50
    package: com.microsoft.azure.servicebus
    summary: |-
      <p>Erneuert die Sperre für die Sitzung, die gemäß der <xref uid="com.microsoft.azure.servicebus._i_message_session.getSessionId()" data-throw-if-not-resolved="false">IMessageSession#getSessionId()</xref>. Die Sperre wird basierend auf der Einstellung für die Entität angegeben erneuert werden. </p>
      <p>Wenn Sie eine Sitzung annehmen, wird die Sitzung während der Erstellung der Warteschlange/Abonnement für diese Clientinstanz vom Dienst für eine Dauer entsprechend den Angaben gesperrt. Wenn länger als diese Dauer der Sitzung Verarbeitung erforderlich ist, muss die Sitzung-Sperre erneuert werden. Bei jeder Verlängerung wird die Sitzung-Sperre durch die Entität LockDuration erneuert. </p>
      <p>Erneuerung der Sitzung werden alle Nachrichten in der Sitzung auch erneuert. Jede einzelne Nachricht muss nicht erneuert werden.</p>
      <p></p>
    syntax:
      content: public void renewSessionLock()
    overridden: com.microsoft.azure.servicebus._i_message_session.renewSessionLock()
    exceptions:

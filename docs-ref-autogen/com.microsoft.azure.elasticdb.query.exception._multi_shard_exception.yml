    summary: '<p><span data-ttu-id="29bae-101">DEVNOTE: Kapseln Sie SMM ShardLocation jetzt, da Shard serialisierbar Unterstützung für die Serialisierung des ShardLocation ist nicht in die funktioniert ist.</span><span class="sxs-lookup"><span data-stu-id="29bae-101">DEVNOTE: Encapsulate SMM ShardLocation type for now since Shard isn''t Serializable Support for serialization of ShardLocation is in the works.</span></span> <span data-ttu-id="29bae-102">Ein <xref uid="com.microsoft.azure.elasticdb.query.exception._multi_shard_exception" data-throw-if-not-resolved="false">MultiShardException</xref> stellt eine Ausnahme, die bei Ausführung von Vorgängen für einen Shard dar.</span><span class="sxs-lookup"><span data-stu-id="29bae-102">A <xref uid="com.microsoft.azure.elasticdb.query.exception._multi_shard_exception" data-throw-if-not-resolved="false">MultiShardException</xref> represents an exception that occurred when performing operations against a shard.</span></span> <span data-ttu-id="29bae-103">Es bietet Informationen zu sowohl die Identität des Shards und die aufgetretene Ausnahme.</span><span class="sxs-lookup"><span data-stu-id="29bae-103">It provides information about both the identity of the shard and the exception that occurred.</span></span> <span data-ttu-id="29bae-104">Je nach Art der Ausnahme kann eine führen Sie erneut die Abfrage mit mehreren Shard, führen Sie eine separate Abfrage direkt auf den shardingmechanismus auf, die die Ausnahme ergab ausgerichtet oder schließlich führen Sie die Abfrage manuell für den Shard mit einem gemeinsamen Tool wie SSMS.</span><span class="sxs-lookup"><span data-stu-id="29bae-104">Depending on the nature of the exception, one can try re-running the multi-shard query, execute a separate query targeted directly at the shard(s) on that yielded the exception, or lastly execute the query manually against the shard using a common tool such as SSMS.</span></span> </p>'

    summary: '<p><span data-ttu-id="29bae-127">Die MultiShardResultSet löst diese Ausnahme aus, wenn eine Ausnahme Lesen von Daten aus einer zugrunde liegenden Shards erreicht wurde.</span><span class="sxs-lookup"><span data-stu-id="29bae-127">The MultiShardResultSet throws this exception when an exception has been hit reading data from one of the underlying shards.</span></span> <span data-ttu-id="29bae-128">Dies gibt an, dass nicht alle Zeilen aus der entsprechenden shardingmechanismus erfolgreich abgerufen wurden.</span><span class="sxs-lookup"><span data-stu-id="29bae-128">This indicates that not all rows have been successfully retrieved from the targeted shard(s).</span></span> <span data-ttu-id="29bae-129">Benutzer können dann die Schritte erforderlich, um zu entscheiden, ob Sie die Abfrage erneut ausführen, oder zum Fortsetzen der Arbeit mit den Zeilen, die bereits abgerufen wurden.</span><span class="sxs-lookup"><span data-stu-id="29bae-129">Users can then take the steps necessary to decide whether to re-run the query, or whether to continue working with the rows that have already been retrieved.</span></span> <span data-ttu-id="29bae-130">Diese Ausnahme wird nur mit der Richtlinie Teilergebnisse ausgelöst.</span><span class="sxs-lookup"><span data-stu-id="29bae-130">This exception is only thrown with the partial results policy.</span></span> <span data-ttu-id="29bae-131">Zweck: Benutzerdefinierte Ausnahme auslösen, wenn die MultiShardResultSet eine Ausnahme während eines Aufrufs einer zugrunde liegenden ResultSets::Next() trifft.</span><span class="sxs-lookup"><span data-stu-id="29bae-131">Purpose: Custom exception to throw when the MultiShardResultSet hits an exception during a next() call to one of the underlying ResultSets.</span></span> <span data-ttu-id="29bae-132">Die alle Fall wissen Sie, besteht darin, dass wir nicht alle Ergebnisse aus dieser Shard zu lesen sind, müssen wir also irgendwie Benachrichtigung des Benutzers.</span><span class="sxs-lookup"><span data-stu-id="29bae-132">When that happens all we know is that we were not able to read all the results from that shard, so we need to notify the user somehow.</span></span> </p>'

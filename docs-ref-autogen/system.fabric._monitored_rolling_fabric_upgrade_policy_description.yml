    package: system.fabric
    summary: "<p>Ruft ein Flag, das angibt, ob die Delta-Evaluation aktiviert ist.</p>\n<p>\r\n\r\n  <b>Beschreibung:</b>bei der Delta-Evaluation aktiviert ist, wird die Cluster-integritätsauswertung sichergestellt, dass die Beeinträchtigung der Integrität Hinsicht-Beschränkung toleriert werden global auf alle Knoten und pro jede upgradedomäne, der ausgewertet wird. Die zulässigen Schwellenwerte werden in angegeben <xref uid=\"system.fabric.health._cluster_upgrade_health_policy\" data-throw-if-not-resolved=\"false\">system.fabric.health.ClusterUpgradeHealthPolicy</xref>. Delta-Auswertung ist standardmäßig deaktiviert. </p>"

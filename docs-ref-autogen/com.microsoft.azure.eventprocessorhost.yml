  - uid: com.microsoft.azure.eventprocessorhost._i_event_processor
    parent: com.microsoft.azure.eventprocessorhost
    href: com.microsoft.azure.eventprocessorhost._i_event_processor.yml
    name: IEventProcessor
    nameWithType: IEventProcessor
    fullName: com.microsoft.azure.eventprocessorhost.IEventProcessor
    type: Interface
    summary: "<p>Schnittstelle, die vom Prozessor Ereignisklassen implementiert werden muss.</p>\n<p>Keine Instanz einer Ereignisklasse-Prozessor verarbeitet nur Ereignisse aus einer Partition einen Event Hub. Ein <xref uid=\"com.microsoft.azure.eventprocessorhost._partition_context\" data-throw-if-not-resolved=\"false\">PartitionContext</xref> wird mit jedem Aufruf der Ereignisprozessor bereitgestellt, da einige Parameter geändert werden konnte, aber es wird immer die gleiche Partition sein. </p>\n<p>Obwohl <xref uid=\"com.microsoft.azure.eventprocessorhost._event_processor_host\" data-throw-if-not-resolved=\"false\">EventProcessorHost</xref> ist eine Multithreadanwendung, Aufrufe an eine bestimmte Instanz einer Prozessor Ereignisklasse werden serialisiert, mit Ausnahme von <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onError(PartitionContext,Throwable)\" data-throw-if-not-resolved=\"false\">onError()</xref>. <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onOpen(PartitionContext)\" data-throw-if-not-resolved=\"false\">onOpen()</xref> zuerst aufgerufen wird, klicken Sie dann <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> wird nicht oder mehrmals aufgerufen werden. Wenn der Ereignisprozessor muss, ob heruntergefahren werden, da Fehler an einer Stelle, oder die Lease für die Partition verloren gegangen oder weil der gesamte Prozessor Host heruntergefahren wird <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onClose(PartitionContext,CloseReason)\" data-throw-if-not-resolved=\"false\">onClose()</xref> wird aufgerufen, nachdem der letzte <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> aufrufen, gibt. </p>\n<p>\r\n\r\n  <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onError(PartitionContext,Throwable)\" data-throw-if-not-resolved=\"false\">onError()</xref> kann aufgerufen werden, während <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> oder <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onClose(PartitionContext,CloseReason)\" data-throw-if-not-resolved=\"false\">onClose()</xref> ausgeführt wird. Keine Synchronisierung wird ausgeführt, um zu vermeiden, möglicherweise Deadlocks. </p>"
    syntax:
      content: public interface IEventProcessor

  - uid: com.microsoft.azure.eventprocessorhost._i_event_processor
    parent: com.microsoft.azure.eventprocessorhost
    href: com.microsoft.azure.eventprocessorhost._i_event_processor.yml
    name: IEventProcessor
    nameWithType: IEventProcessor
    fullName: com.microsoft.azure.eventprocessorhost.IEventProcessor
    type: Interface
    summary: "<p><span data-ttu-id=\"09cf5-106\">Schnittstelle, die vom Prozessor Ereignisklassen implementiert werden muss.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cf5-106\">Interface that must be implemented by event processor classes.</span></span></p>\n<p><span data-ttu-id=\"09cf5-107\">Keine Instanz einer Ereignisklasse-Prozessor verarbeitet nur Ereignisse aus einer Partition einen Event Hub.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cf5-107\">Any given instance of an event processor class will only process events from one partition of one Event Hub.</span></span> <span data-ttu-id=\"09cf5-108\">Ein <xref uid=\"com.microsoft.azure.eventprocessorhost._partition_context\" data-throw-if-not-resolved=\"false\">PartitionContext</xref> wird mit jedem Aufruf der Ereignisprozessor bereitgestellt, da einige Parameter geändert werden konnte, aber es wird immer die gleiche Partition sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cf5-108\">A <xref uid=\"com.microsoft.azure.eventprocessorhost._partition_context\" data-throw-if-not-resolved=\"false\">PartitionContext</xref> is provided with each call to the event processor because some parameters could change, but it will always be the same partition.</span></span> </p>\n<p><span data-ttu-id=\"09cf5-109\">Obwohl <xref uid=\"com.microsoft.azure.eventprocessorhost._event_processor_host\" data-throw-if-not-resolved=\"false\">EventProcessorHost</xref> ist eine Multithreadanwendung, Aufrufe an eine bestimmte Instanz einer Prozessor Ereignisklasse werden serialisiert, mit Ausnahme von <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onError(PartitionContext,Throwable)\" data-throw-if-not-resolved=\"false\">onError()</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cf5-109\">Although <xref uid=\"com.microsoft.azure.eventprocessorhost._event_processor_host\" data-throw-if-not-resolved=\"false\">EventProcessorHost</xref> is multithreaded, calls to a given instance of an event processor class are serialized, except for <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onError(PartitionContext,Throwable)\" data-throw-if-not-resolved=\"false\">onError()</xref>.</span></span> <span data-ttu-id=\"09cf5-110\"><xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onOpen(PartitionContext)\" data-throw-if-not-resolved=\"false\">onOpen()</xref> zuerst aufgerufen wird, klicken Sie dann <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> wird nicht oder mehrmals aufgerufen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cf5-110\"><xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onOpen(PartitionContext)\" data-throw-if-not-resolved=\"false\">onOpen()</xref> is called first, then <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> will be called zero or more times.</span></span> <span data-ttu-id=\"09cf5-111\">Wenn der Ereignisprozessor muss, ob heruntergefahren werden, da Fehler an einer Stelle, oder die Lease für die Partition verloren gegangen oder weil der gesamte Prozessor Host heruntergefahren wird <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onClose(PartitionContext,CloseReason)\" data-throw-if-not-resolved=\"false\">onClose()</xref> wird aufgerufen, nachdem der letzte <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> aufrufen, gibt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cf5-111\">When the event processor needs to be shut down, whether because there was a failure somewhere, or the lease for the partition has been lost, or because the entire processor host is being shut down, <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onClose(PartitionContext,CloseReason)\" data-throw-if-not-resolved=\"false\">onClose()</xref> is called after the last <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> call returns.</span></span> </p>\n<p><span data-ttu-id=\"09cf5-112\">\r\n\r\n  <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onError(PartitionContext,Throwable)\" data-throw-if-not-resolved=\"false\">onError()</xref> kann aufgerufen werden, während <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> oder <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onClose(PartitionContext,CloseReason)\" data-throw-if-not-resolved=\"false\">onClose()</xref> ausgeführt wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cf5-112\">\r\n\r\n  <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onError(PartitionContext,Throwable)\" data-throw-if-not-resolved=\"false\">onError()</xref> could be called while <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onEvents(PartitionContext,Iterable&lt;EventData&gt;)\" data-throw-if-not-resolved=\"false\">onEvents()</xref> or <xref uid=\"com.microsoft.azure.eventprocessorhost._i_event_processor.onClose(PartitionContext,CloseReason)\" data-throw-if-not-resolved=\"false\">onClose()</xref> is executing.</span></span> <span data-ttu-id=\"09cf5-113\">Keine Synchronisierung wird ausgeführt, um zu vermeiden, möglicherweise Deadlocks.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cf5-113\">No synchronization is attempted in order to avoid possibly deadlocking.</span></span> </p>"
    syntax:
      content: public interface IEventProcessor

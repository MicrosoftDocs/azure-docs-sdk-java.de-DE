bt eine Position in der Nachrichten in dieser Partition an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09cf5-104\">It has a fixed partition id, set at creation time and immutable thereafter, and associates that with an offset/sequenceNumber pair which indicates a position within the messages in that partition.</span></span> </p>"

    type: Method
    summary: |-
      <p>Gibt eine Bedingung für den Zugriff zurück, z. B., dass ein Vorgang ausgeführt wird, nur wenn der ETag-Wert der Ressource nicht mit den angegebenen ETag-Wert übereinstimmt. </p>
      <p>Festlegen von dieser Bedingung für den Zugriff ändert die Anforderung der HTTP einschließen <em>If-None-Match</em> bedingten Header an. Wenn diese Bedingung für den Zugriff festgelegt ist, wird der Vorgang ausgeführt, nur dann, wenn das ETag der Ressource nicht mit dem angegebene ETag übereinstimmt. </p>
      <p>Weitere Informationen finden Sie unter <ulink url="http://go.microsoft.com/fwlink/?LinkID=224642">angeben von bedingten Headern für Blob-Dienstvorgänge</ulink>.</p>
      <p></p>
    syntax:
      content: public static AccessCondition generateIfNoneMatchCondition(final String etag)
      parameters:
        - id: etag
          type: 3d93591e
          description: '<p>Ein <code>String</code> , den zu überprüfende ETag-Wert darstellt.</p>'
      return:
        type: com.microsoft.azure.storage._access_condition
        description: '<p>Ein <code><xref uid="com.microsoft.azure.storage._access_condition" data-throw-if-not-resolved="false">AccessCondition</xref></code> -Objekt, das stellt die <em>If-None-Match</em> Bedingung. </p>'

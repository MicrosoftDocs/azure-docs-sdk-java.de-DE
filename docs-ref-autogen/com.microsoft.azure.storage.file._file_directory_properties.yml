    package: com.microsoft.azure.storage.file
    summary: |-
      <p>Ruft den ETag-Wert des Verzeichnisses ab. </p>
      <p>Der ETag-Wert ist ein eindeutiger Bezeichner, der aktualisiert wird, wenn ein Schreibvorgang für das Verzeichnis ausgeführt wird. Es kann verwendet werden um Vorgänge bedingt, parallelitätssteuerung und verbesserte Effizienz bereitstellen. </p>
      <p>Die <xref uid="com.microsoft.azure.storage._access_condition.generateIfMatchCondition(final String)" data-throw-if-not-resolved="false">AccessCondition#generateIfMatchCondition(String)</xref> und <xref uid="com.microsoft.azure.storage._access_condition.generateIfNoneMatchCondition(final String)" data-throw-if-not-resolved="false">AccessCondition#generateIfNoneMatchCondition(String)</xref> Methoden verwenden Sie einen ETag-Wert und Zurückgeben einer <xref uid="com.microsoft.azure.storage._access_condition" data-throw-if-not-resolved="false">AccessCondition </xref> -Objekt, das in der Anforderung angegeben werden kann.</p>
      <p></p>
    syntax:

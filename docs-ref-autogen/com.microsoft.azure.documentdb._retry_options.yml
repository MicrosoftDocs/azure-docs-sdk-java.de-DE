    summary: |-
      <p><span data-ttu-id="5613a-107">Legt die maximale Anzahl der Wiederholungsversuche im Fall, in dem die Anforderung schlägt fehl, da der Dienst ratenbegrenzung angewendet hat, auf dem Client, fest.</span><span class="sxs-lookup"><span data-stu-id="5613a-107">Sets the maximum number of retries in the case where the request fails because the service has applied rate limiting on the client.</span></span> </p>
      <p><span data-ttu-id="5613a-108">Wenn ein Client fordert schneller als die zulässige Rate sendet, wird vom Dienst HttpStatusCode 429 (zu viele Anforderung) zur Drosselung des Clients zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="5613a-108">When a client is sending requests faster than the allowed rate, the service will return HttpStatusCode 429 (Too Many Request) to throttle the client.</span></span> <span data-ttu-id="5613a-109">Die aktuelle Implementierung im SDK wartet dann für den Zeitraum, den der Dienst weist warten, und wiederholen Sie dann die Zeit verstrichen ist.</span><span class="sxs-lookup"><span data-stu-id="5613a-109">The current implementation in the SDK will then wait for the amount of time the service tells it to wait and retry after the time has elapsed.</span></span> </p>
      <p><span data-ttu-id="5613a-110">Der Standardwert ist 9.</span><span class="sxs-lookup"><span data-stu-id="5613a-110">The default value is 9.</span></span> <span data-ttu-id="5613a-111">Dies bedeutet im Fall, in dem die Anforderung gedrosselt wird, die dieselbe Anforderung ausgegeben wird maximal 10 Mal an den Server vor dem Fehler an die Anwendung zurückgegeben wird.</span><span class="sxs-lookup"><span data-stu-id="5613a-111">This means in the case where the request is throttled, the same request will be issued for a maximum of 10 times to the server before an error is returned to the application.</span></span></p>

      startLine: 45
    package: com.microsoft.azure.documentdb
    summary: |-
      <p>Legt die maximale Anzahl der Wiederholungsversuche im Fall, in dem die Anforderung schlägt fehl, da der Dienst ratenbegrenzung angewendet hat, auf dem Client, fest. </p>
      <p>Wenn ein Client fordert schneller als die zulässige Rate sendet, wird vom Dienst HttpStatusCode 429 (zu viele Anforderung) zur Drosselung des Clients zurückgegeben. Die aktuelle Implementierung im SDK wartet dann für den Zeitraum, den der Dienst weist warten, und wiederholen Sie dann die Zeit verstrichen ist. </p>
      <p>Der Standardwert ist 9. Dies bedeutet im Fall, in dem die Anforderung gedrosselt wird, die dieselbe Anforderung ausgegeben wird maximal 10 Mal an den Server vor dem Fehler an die Anwendung zurückgegeben wird.</p>
      <p></p>
    syntax:
      content: public void setMaxRetryAttemptsOnThrottledRequests(int maxRetryAttemptsOnThrottledRequests)
      parameters:
        - id: maxRetryAttemptsOnThrottledRequests
          type: f75371fa
          description: <p>die maximale Anzahl von Wiederholungsversuchen für Anforderungsfehler aufgrund eines Fehlers Drosselung. </p>

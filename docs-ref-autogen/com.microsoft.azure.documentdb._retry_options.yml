    source:
      remote: *ref_0
      path: DocumentDB/src/main/java/com/microsoft/azure/documentdb/RetryOptions.java
      startLine: 76
    package: com.microsoft.azure.documentdb
    summary: |-
      <p>Legt die maximale Wiederholungszeit in Sekunden. </p>
      <p>Wenn eine Anforderung aufgrund eines Fehlers Drosselung fehlschlägt, der Dienst sendet eine Antwort zurück, die einen Wert, der angibt, der Client sollte nicht erneut versucht, vor Ablauf des Zeitraums enthält (Retry-After). Das MaxRetryWaitTime-Flag kann die Anwendung auf eine maximalen Wartezeit festgelegt, für alle Wiederholungsversuchen. Wenn die kumulierte Wartezeit der MaxRetryWaitTime überschreitet, wird das SDK beenden, und wiederholen Sie dann und Fehler zurückgegeben, der an die Anwendung. </p>
      <p>Der Standardwert ist 30 Sekunden.</p>
      <p></p>
    syntax:
      content: public void setMaxRetryWaitTimeInSeconds(int maxRetryWaitTimeInSeconds)
      parameters:
        - id: maxRetryWaitTimeInSeconds
          type: f75371fa
          description: '<p>die maximale Anzahl von Sekunden, die eine Anforderung wird wiederholt. </p>'

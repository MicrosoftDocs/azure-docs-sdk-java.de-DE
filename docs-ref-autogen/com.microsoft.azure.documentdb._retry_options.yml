      <p><span data-ttu-id="5613a-114">Wenn eine Anforderung aufgrund eines Fehlers Drosselung fehlschlägt, der Dienst sendet eine Antwort zurück, die einen Wert, der angibt, der Client sollte nicht erneut versucht, vor Ablauf des Zeitraums enthält (Retry-After).</span><span class="sxs-lookup"><span data-stu-id="5613a-114">When a request fails due to a throttle error, the service sends back a response that contains a value indicating the client should not retry before the time period has elapsed (Retry-After).</span></span> <span data-ttu-id="5613a-115">Das MaxRetryWaitTime-Flag kann die Anwendung auf eine maximalen Wartezeit festgelegt, für alle Wiederholungsversuchen.</span><span class="sxs-lookup"><span data-stu-id="5613a-115">The MaxRetryWaitTime flag allows the application to set a maximum wait time for all retry attempts.</span></span> <span data-ttu-id="5613a-116">Wenn die kumulierte Wartezeit der MaxRetryWaitTime überschreitet, wird das SDK beenden, und wiederholen Sie dann und Fehler zurückgegeben, der an die Anwendung.</span><span class="sxs-lookup"><span data-stu-id="5613a-116">If the cumulative wait time exceeds the MaxRetryWaitTime, the SDK will stop retrying and return the error to the application.</span></span> </p>
      <p><span data-ttu-id="5613a-117">Der Standardwert ist 30 Sekunden.</span><span class="sxs-lookup"><span data-stu-id="5613a-117">The default value is 30 seconds.</span></span></p>

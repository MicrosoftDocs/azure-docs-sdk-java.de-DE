    package: system.fabric.health
    summary: "<p>Ruft den zulässigen maximalen Prozentsatz Knoten Integrität Beeinträchtigung zulässig, während der Cluster-Upgrades.</p>\n<p>\r\n\r\n  <b>Beschreibung:</b>das Delta zwischen dem Status der Knoten am Anfang des Upgrades und den Status der einzelnen Knoten zum Zeitpunkt der Bewertung der Netzwerkintegrität gemessen wird. Diese Überprüfung wird nach jedem erfolgreichen Upgrade einer Upgradedomäne durchgeführt, um sicherzustellen, dass sich der globale Clusterstatus innerhalb eines zulässigen Rahmens befindet. Der Standardwert ist 10 %. </p>"
    syntax:
      content: public byte getMaxPercentDeltaUnhealthyNodes()
      return:
        type: d357ea40
        description: <p>Die maximal zulässige Prozentsatz der Verringerung der Delta-Integrität. Zulässige Werte sind ganzzahlige Werte von 0 bis 100. </p>

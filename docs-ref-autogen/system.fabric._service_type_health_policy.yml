        description: '<p><span data-ttu-id="9b950-103">Gibt die maximal zulässige Prozentsatz fehlerhafter Partitionen pro Dienst zurück.</span><span class="sxs-lookup"><span data-stu-id="9b950-103">Returns the maximum allowed percentage of unhealthy partitions per service.</span></span> <span data-ttu-id="9b950-104">Zulässige Werte sind <xref uid="" data-throw-if-not-resolved="false">Array_wert</xref> Werte von 0 bis 100 <b>"Hinweise":</b>der Prozentsatz stellt den maximal zulässigen Prozentsatz der Partitionen, die fehlerhaft sein kann, bevor der Dienst bei Fehler betrachtet wird.</span><span class="sxs-lookup"><span data-stu-id="9b950-104">Allowed values are <xref uid="" data-throw-if-not-resolved="false">java.lang.Byte</xref> values from zero to 100 <b>Remarks:</b>The percentage represents the maximum tolerated percentage of partitions that can be unhealthy before the service is considered in error.</span></span> <span data-ttu-id="9b950-105">Wenn der Prozentsatz wird berücksichtigt, aber mindestens ein "fehlerhaft" Partition vorhanden ist, wird die Integrität als Warnung ausgewertet.</span><span class="sxs-lookup"><span data-stu-id="9b950-105">If the percentage is respected but there is at least one unhealthy partition, the health is evaluated as Warning.</span></span> <span data-ttu-id="9b950-106">Dies wird berechnet durch Dividieren der Anzahl der fehlerhaften Partitionen über die Gesamtanzahl der Partitionen im Dienst.</span><span class="sxs-lookup"><span data-stu-id="9b950-106">This is calculated by dividing the number of unhealthy partitions over the total number of partitions in the service.</span></span> <span data-ttu-id="9b950-107">Rundet auf die Berechnung auf kleinen Anzahl von Partitionen einen Ausfall tolerieren kann.</span><span class="sxs-lookup"><span data-stu-id="9b950-107">The computation rounds up to tolerate one failure on small numbers of partitions.</span></span> <span data-ttu-id="9b950-108">Standardprozentsatz : null.</span><span class="sxs-lookup"><span data-stu-id="9b950-108">Default percentage: zero.</span></span> </p>'

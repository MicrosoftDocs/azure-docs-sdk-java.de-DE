    summary: |-
      <p>Stellt eine <xref uid="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false">Datenbank</xref> in Azure DocumentDB-Datenbank-Dienst. Eine Datenbank verwaltet, Benutzer, Berechtigungen und eine Reihe von Sammlungen </p>
      <p>Jeder Azure DocumentDB-Dienst kann mehrere unabhängige benannte Datenbanken, mit der Datenbank, logischer Container für Daten zu unterstützen. Jede <xref uid="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false">Datenbank</xref> besteht aus einer oder mehreren Sammlungen, von denen jeder wiederum einen oder mehrere Dokumente enthalten. Da Datenbanken sind eine werden zum zugreifen und erfolgreich abgeschlossen, eine beliebige Aktion mit einer administrativen Ressource und mit dem Diensthauptschlüssel benötigt die <xref uid="com.microsoft.azure.documentdb._user" data-throw-if-not-resolved="false">Benutzer</xref> APIs. </p>

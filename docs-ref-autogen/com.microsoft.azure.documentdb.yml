    summary: |-
      <p>Stellt ein Dokument in der Azure DocumentDB-Datenbankdienst dar. </p>
      <p>Ein Dokument ist eine strukturierte JSON-Dokument. Es gibt kein Schema Satz für die JSON-Dokumente, und ein Dokument kann eine beliebige Anzahl von benutzerdefinierten Eigenschaften sowie eine optionale Liste von Anlagen enthalten. <xref uid="com.microsoft.azure.documentdb._document" data-throw-if-not-resolved="false">Dokument</xref> ist eine Anwendungsressource und mit dem Hauptschlüssel oder / / Ressourcenschlüssel autorisiert werden kann. </p>

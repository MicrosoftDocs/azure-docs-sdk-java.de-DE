    fullName: com.microsoft.azure.documentdb.DocumentClient
    type: Class
    summary: |-
      <p>Bietet eine clientseitige logische Darstellung des Diensts Azure DocumentDB. Mit diesem Client werden Anforderungen für den Dienst konfiguriert und ausgeführt. </p>
      <p>Der Dienstclient kapselt den Endpunkt und die Anmeldeinformationen für den Dienstzugriff DocumentDB verwendet. </p>

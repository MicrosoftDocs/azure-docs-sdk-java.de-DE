    fullName: com.microsoft.azure.documentdb.DocumentCollection
    type: Class
    summary: |-
      <p>Stellt eine Auflistung Dokument in der Azure DocumentDB-Datenbankdienst. Eine Auflistung ist ein benannter logischer Container für Dokumente. </p>
      <p>Eine Datenbank kann NULL oder mehr benannte Sammlungen enthalten, und jede Sammlung besteht aus null oder mehr JSON-Dokumente. Wird das Schema frei, die Dokumente in einer Auflistung müssen nicht die gleiche Struktur oder Felder freigeben. Da Sammlungen Anwendungsressourcen sind, können sie mit dem Hauptschlüssel oder / / Ressourcenschlüssel autorisiert werden. </p>

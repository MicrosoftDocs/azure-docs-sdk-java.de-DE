    package: com.microsoft.azure.sdk.iot.provisioning.service.configs
    summary: |-
      <p>Darstellung einer einzelnen Bereitstellung Registrierungsdienst Massenvorgang mit einem JSON-Serialisierungsprogramm.</p>
      <p>Es ist eine interne Klasse, die über eine JSON für die Massenvorgänge erstellt die <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment" data-throw-if-not-resolved="false">IndividualEnrollment</xref>. Zum Ausführen von Massenvorgängen verwenden zu können, verwenden Sie die externe API <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient #RunBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>.</p>
      <p>Die folgenden JSON-Code ist ein Beispiel für das Ergebnis dieses Serialisierungsprogramm. <pre>
      *<code>*{

               "mode":"update",

               "enrollments":

               [

                   {

                       "registrationId":"validRegistrationId-1",

                       "deviceId":"ContosoDevice-1",

                       "attestation":{

                           "type":"tpm",

                           "tpm":{

                               "endorsementKey":"validEndorsementKey"

                           }

                       },

                       "iotHubHostName":"ContosoIoTHub.azure-devices.net",

                       "provisioningStatus":"enabled"

                   },

                   {

                       "registrationId":"validRegistrationId-2",

                       "deviceId":"ContosoDevice-2",

                       "attestation":{

                           "type":"tpm",

                          "tpm":{

                               "endorsementKey":"validEndorsementKey"

                           }

                       },

                       "iotHubHostName":"ContosoIoTHub.azure-devices.net",

                       "provisioningStatus":"enabled"

                   }

               ]

          *}

          </code></pre></p>

      <p></p>

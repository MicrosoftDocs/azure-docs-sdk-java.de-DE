    summary: '<p><span data-ttu-id="d943e-101">Ergänzt die <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_connection" data-throw-if-not-resolved="false">MultiShardConnection</xref> mit ein Command-Objekt, das die Triaden der Verbindung, der Anweisung und ResultSet ähnelt.</span><span class="sxs-lookup"><span data-stu-id="d943e-101">Complements the <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_connection" data-throw-if-not-resolved="false">MultiShardConnection</xref> with a command object similar to the triad of Connection, Statement, and ResultSet.</span></span> <span data-ttu-id="d943e-102">Die <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_statement" data-throw-if-not-resolved="false">MultiShardStatement</xref> T-SQL-Command-Anweisung als Eingabe akzeptiert und führt den Befehl über die Auflistung von Shards, die gemäß dem entsprechenden <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_connection" data-throw-if-not-resolved="false">MultiShardConnection</xref>.</span><span class="sxs-lookup"><span data-stu-id="d943e-102">The <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_statement" data-throw-if-not-resolved="false">MultiShardStatement</xref> takes a T-SQL command statement as its input and executes the command across its collection of shards specified by its corresponding <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_connection" data-throw-if-not-resolved="false">MultiShardConnection</xref>.</span></span> <span data-ttu-id="d943e-103">Die Ergebnisse der Verarbeitung der <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_statement" data-throw-if-not-resolved="false">MultiShardStatement</xref> werden über die Execute-Methoden zur Verfügung gestellt und die <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_result_set" data-throw-if-not-resolved="false">MultiShardResultSet</xref>.</span><span class="sxs-lookup"><span data-stu-id="d943e-103">The results from processing the <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_statement" data-throw-if-not-resolved="false">MultiShardStatement</xref> are made available through the execute methods and the <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_result_set" data-throw-if-not-resolved="false">MultiShardResultSet</xref>.</span></span> <span data-ttu-id="d943e-104">Zweck: Ergänzt die <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_connection" data-throw-if-not-resolved="false">MultiShardConnection</xref> und abstrahiert die Arbeit des Ausführens eines bestimmten Befehls für mehrere Shards Hinweise: Diese Klasse ist nicht threadsicher.</span><span class="sxs-lookup"><span data-stu-id="d943e-104">Purpose: Complements the <xref uid="com.microsoft.azure.elasticdb.query.multishard._multi_shard_connection" data-throw-if-not-resolved="false">MultiShardConnection</xref> and abstracts away the work of running a given command against multiple shards Notes: This class is NOT thread-safe.</span></span> <span data-ttu-id="d943e-105">Seit der Sync-API, die intern die asynchrone API aufruft, wird die Zeichenfolgeneigenschaft Verbindungen mit Shards mit Verbindung "Context Connection = True" werden nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="d943e-105">Since the Sync API internally invokes the async API, connections to shards with connection string property "context connection = true" are not supported.</span></span> <span data-ttu-id="d943e-106">Transaktionssemantik werden nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="d943e-106">Transaction semantics are not supported.</span></span> </p>'

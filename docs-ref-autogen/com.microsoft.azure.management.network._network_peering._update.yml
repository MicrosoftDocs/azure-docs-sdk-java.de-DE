  - uid: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use.withGatewayUseByRemoteNetworkStarted()
    parent: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use
    href: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use.yml
    name: withGatewayUseByRemoteNetworkStarted()
    nameWithType: NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
    fullName: Update com.microsoft.azure.management.network.NetworkPeering.UpdateStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
    type: Method
    summary: |-
      <p>Ermöglicht und die Verwendung von diesem Netzwerk-Gateway startet, indem das Remotenetzwerk (auch als) Gateway-Übertragung). </p>
      <p>Wenn das Remotenetzwerk ist nicht im selben Abonnement wie dieses Netzwerk, und klicken Sie dann die Gateway-Verwendung durch das Gateway nur in diesem Netzwerk möglich ist, aber nicht gestartet. Das übereinstimmende peering im Netz muss explizit geändert werden, um ihn zu starten. </p>
      <p>Wenn dieses Netzwerk derzeit konfiguriert ist, um das Remotenetzwerk-Gateway zu verwenden, wird verwendet werden, automatisch deaktiviert werden, wie diese beiden Einstellungen zusammen verwendet werden können. </p>
      <p>Vor dem Gateway-Verwendung in einem Remotenetzwerk gestartet werden kann, muss ein Gateway arbeiten bereits innerhalb dieses Netzwerks sein. </p>
    syntax:
      content: public Update withGatewayUseByRemoteNetworkStarted()
      return:
        type: com.microsoft.azure.management.network._network_peering._update
        description: <p>die nächste Phase des Updates </p>
  - uid: com.microsoft.azure.management.network._network_peering._update_stages._with_gateway_use.withGatewayUseOnRemoteNetworkStarted()

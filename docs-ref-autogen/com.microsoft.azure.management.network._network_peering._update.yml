    type: Method
    summary: |-
      <p>Wird die Verwendung des Gateways für das Remotenetzwerk gestartet. </p>
      <p>Falls das Remotenetzwerk im selben Abonnement, Remotegateway Verwenden von diesem Netzwerk (auch als) Gateway während der Übertragung) wird auch automatisch auf das Remotenetzwerk Seite zugelassen werden. Andernfalls dieses Netzwerk wird nur zum Verwenden des remote-Gateways konfiguriert werden jedoch das übereinstimmende peering im Netz muss weiterhin werden außerdem explizit so geändert Gateway können von diesem Netzwerk. </p>
      <p>Wenn dieses Netzwerk derzeit konfiguriert ist, damit das Remotenetzwerk seinen Gateway verwenden können, wird verwendet werden, automatisch deaktiviert werden, wie diese beiden Einstellungen zusammen verwendet werden können. </p>
      <p>Vor der Verwendung von Gateway auf einem Remotenetzwerk gestartet werden kann, muss bereits ein Gateway arbeiten direkt in das Remotenetzwerk sein. </p>
    syntax:
      content: public Update withGatewayUseOnRemoteNetworkStarted()
      return:
        type: com.microsoft.azure.management.network._network_peering._update
        description: <p>die nächste Phase des Updates </p>

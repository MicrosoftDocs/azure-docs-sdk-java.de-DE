    summary: |-
      <p>Analysiert eine Verbindungszeichenfolge, und gibt Sie ein Cloud-Speicherkonto erstellt, aus der Verbindungszeichenfolge zurück. </p>
      <p>Die Verbindungszeichenfolge muss der <ulink url="http://msdn.microsoft.com/library/azure/ee758697.aspx">Azure Verbindungszeichenfolge</ulink> Format. </p>
      <p>Beachten Sie, dass zwar eine Verbindungszeichenfolge ein SAS-Token enthalten kann, es oft einfacher zu verwenden, ist die <xref href="com.microsoft.azure.storage.blob._cloud_blob_container.CloudBlobContainer(final URI)" data-throw-if-not-resolved="false"></xref>, <xref href="com.microsoft.azure.storage.queue._cloud_queue.CloudQueue(final URI)" data-throw-if-not-resolved="false"></xref>, <xref href="com.microsoft.azure.storage.table._cloud_table.CloudTable(final URI)" data-throw-if-not-resolved="false"></xref> Konstruktoren direkt. Zu diesem Zweck erstellen Sie eine <xref href="com.microsoft.azure.storage._storage_credentials_shared_access_signature.StorageCredentialsSharedAccessSignature(final String)" data-throw-if-not-resolved="false"></xref> Objekt mit der SAS-token ist, verwenden die <xref href="com.microsoft.azure.storage._storage_credentials.transformUri(final URI)" data-throw-if-not-resolved="false"></xref> Methode für den Container Warteschlange oder Tabelle URI, und klicken Sie dann diesen URI verwenden, um das Objekt zu erstellen.</p>
      <p></p>

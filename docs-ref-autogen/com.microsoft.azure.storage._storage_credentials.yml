    package: com.microsoft.azure.storage
    summary: |-
      <p>Versucht, die Anmeldedaten für das Speicherkonto aus einer Auflistung von Name/Wert-Paare zu bestimmen.</p>
      <p>
      Entweder einen Kontonamen mit einem kontoschlüssel enthalten (Angeben von Werten für <xref href="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_NAME_NAME()" data-throw-if-not-resolved="false"></xref> und <xref href="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_KEY_NAME()" data-throw-if-not-resolved="false"></xref> ), oder eine shared Access Signature (Angabe eines Werts für <xref href="com.microsoft.azure.storage._cloud_storage_account.SHARED_ACCESS_SIGNATURE_NAME()" data-throw-if-not-resolved="false"></xref> ). Wenn Sie einen Kontonamen und kontoschlüssel verwenden, schließen Sie keine shared Access Signature, und umgekehrt.</p>
      <p></p>
    syntax:
      content: 'protected static StorageCredentials tryParseCredentials(final Map<String, String> settings)'
      parameters:
        - id: settings
          type: 15b3ef59
          description: '<p>Ein <code>Map</code> Objekt der Name/Wert-Paare, die die Einstellungen, mit der Konfiguration der Anmeldeinformationen darstellen. </p>'
      return:
        type: com.microsoft.azure.storage._storage_credentials
        description: '<p>Ein <xref href="com.microsoft.azure.storage._storage_credentials" data-throw-if-not-resolved="false"></xref> Objekt, das die Anmeldedaten für das Speicherkonto über die Name/Wert-Paare bestimmt darstellt.</p>'
    exceptions:
      - type: e333ca4f
        description: <p>Wenn der Schlüssel-Wert für die angegebene <xref href="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_KEY_NAME()" data-throw-if-not-resolved="false"></xref> ist keine gültige Base64-codierte Zeichenfolge. </p>

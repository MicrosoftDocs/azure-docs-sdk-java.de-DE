    summary: |-
      <p>Es ist kein Index bereitgestellt. </p>
      <p>Festlegen von <xref href="com.microsoft.azure.documentdb._indexing_mode" data-throw-if-not-resolved="false"></xref> auf "None" löscht den Index. Verwenden Sie diese Option, wenn nicht der Index für eine Dokumentsammlung sparen die Speicherkosten für oder verbessern den Durchsatz beim Schreiben beibehalten werden sollen. Die Abfragen werden an Scans der gesamten Auflistung degenerierte. </p>
    syntax:

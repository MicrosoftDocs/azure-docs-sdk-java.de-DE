    package: com.microsoft.azure.storage.table
    summary: |-
      <p>Eine Schnittstelle zum Client-Side-Projektion für eine abgerufene Entität ausführen. Ein <xref uid="com.microsoft.azure.storage.table._entity_resolver" data-throw-if-not-resolved="false">EntityResolver</xref> Instanz muss eine Methode, die Entitätsdaten, die von den Parametern, die als eine neue Instanz der durch den Typparameter angegebene Typ übergeben dargestellt projizieren implementieren. </p>
      <p>Diese Schnittstelle ist nützlich für die Konvertierung direkt von Tabellendaten für die Entität in eine Art von Objekt ohne eine separate Tabelle Entität Klassentyp, der für jede Eigenschaft einzeln deserialisiert. Ein Client kann z. B. eine Client Side Projektion Ausführen einer <em>Kunden</em> Entität durch eine einfache Rückkehr der für die <em>CustomerName</em> Eigenschaft der einzelnen Entitäten. Das Ergebnis dieser Projektion werden eine Auflistung von s, die Kundennamen jedes enthält.</p>
      <p></p>

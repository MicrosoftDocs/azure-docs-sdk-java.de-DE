ication.</span></span> <pre><code>// Include the following imports to use the Device Provisioning Service APIs.\n    import com.microsoft.azure.sdk.iot.provisioning.service.*;\n    </code></pre></p>\n<p><span data-ttu-id=\"19939-195\">\r\n  <b>Beispiel:</b>\r\n</span><span class=\"sxs-lookup\"><span data-stu-id=\"19939-195\">\r\n  <b>Sample:</b>\r\n</span></span></p>\n<p><span data-ttu-id=\"19939-196\">Der folgende Code erstellt eine neue IndividualEnrollment, die Bereitstellung der ContosoDevice1000 auf die ContosoHub.azure-devices.net mit TPM Nachweis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19939-196\">The follow code will create a new individualEnrollment that will provisioning the ContosoDevice1000 to the ContosoHub.azure-devices.net using TPM attestation.</span></span> <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String TPM_ENDORSEMENT_KEY = \"tpm-endorsement-key\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    private static final String DEVICE_ID = \"ContosoDevice1000\";\n    private static final String IOTHUB_HOST_NAME = \"ContosoHub.azure-devices.net\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Create a new individualEnrollment configurations.\n        Attestation attestation = new TpmAttestation(TPM_ENDORSEMENT_KEY);\n        IndividualEnrollment individualEnrollment =\n           new IndividualEnrollment(\n                REGISTRATION_ID,\n                attestation);\n        individualEnrollment.setDeviceId(DEVICE_ID);\n        individualEnrollment.setIotHubHostName(IOTHUB_HOST_NAME);\n        individualEnrollment.setProvisioningStatus(ProvisioningStatus.DISABLED);\n    \n        // Create a new individualEnrollment.\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.createOrUpdateIndividualEnrollment(individualEnrollment);\n    }\n    </code></pre></p>\n<p><span data-ttu-id=\"19939-197\">Wenn die RegistrationId bereits vorhanden ist, wird diese Methode war Registrierung aktualisiert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19939-197\">If the registrationId already exists, this method will update existed enrollments.</span></span> <span data-ttu-id=\"19939-198\">Beachten Sie, dass die IndividualEnrollment den Status des Geräts nicht ändern, die bereits mit der alten IndividualEnrollment registriert wurde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19939-198\">Note that update the individualEnrollment will not change the status of the device that was already registered using the old individualEnrollment.</span></span></p>\n<p><span data-ttu-id=\"19939-199\">Der folgende Code aktualisiert den ProvisioningStatus des aus der vorherigen IndividualEnrollment <b>deaktiviert</b> auf <b>aktiviert</b>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19939-199\">The follow code will update the provisioningStatus of the previous individualEnrollment from <b>disabled</b> to <b>enabled</b>.</span></span> <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the content of the previous individualEnrollment.\n        IndividualEnrollment individualEnrollment =  deviceProvisioningServiceClient.getIndividualEnrollment(REGISTRATION_ID);\n    \n        // Change the provisioning status, from disabled to enabled\n        individualEnrollment.setProvisioningStatus(ProvisioningStatus.ENABLED);\n    \n        // Update the individualEnrollment information.\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.createOrUpdateIndividualEnrollment(individualEnrollment);\n    }\n    </code></pre></p>\n<p></p>"

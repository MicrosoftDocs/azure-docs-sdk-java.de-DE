      <p><span data-ttu-id="19939-104">Diese Java SDK stellt eine API zum Entwickler beim Erstellen und verwalten Bereitstellungen auf Bereitstellung IoT Hub Gerät-Dienst unterstützen, es übersetzt die Rest-API in Java-Objekte und Methoden.</span><span class="sxs-lookup"><span data-stu-id="19939-104">This java SDK provides an API to help developers to create and maintain Enrollments on the IoT Hub Device Provisioning Service, it translate the rest API in java Objects and Methods.</span></span></p>

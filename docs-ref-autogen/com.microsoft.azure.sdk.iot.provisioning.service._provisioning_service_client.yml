    fullName: void com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.deleteIndividualEnrollment(String registrationId)
    type: Method
    summary: "<p>Löschen Sie die IndividualEnrollment-Informationen.</p>\n<p>Diese Methode entfernt die IndividualEnrollment aus der Bereitstellung Device Registration Service mithilfe der bereitgestellten RegistrationId. Dadurch werden der Registrierung unabhängig das eTag gelöscht. Dies bedeutet, dass diese API entsprechen den <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteIndividualEnrollment(String,String)\" data-throw-if-not-resolved=\"false\">DeleteIndividualEnrollment (String, String)</xref> mit der<code>eTag=\"*\" \r\n    </code> .</p>\n<p>Hinweis, der die Registrierung zu löschen wird das Gerät selbst nicht aus dem IotHub entfernt.</p>\n<p>Wenn die RegistrationId nicht vorhanden ist, gibt diese Methode löst <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>. Weitere Ausnahmen, die diese Methode ausgelöst werden kann, finden Sie unter <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\n<p>\r\n  <b>Beispiel:</b>\r\n</p>\n<p>Im folgenden Code werden die Informationen zu den IndividualEnrollment \"RegistrationId-1\" gelöscht. <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Delete the individualEnrollment information.\n        deviceProvisioningServiceClient.deleteIndividualEnrollment(REGISTRATION_ID);\n    }\n    </code></pre></p>\n<p></p>"
    syntax: *ref_2
  - uid: 'com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteIndividualEnrollment(String,String)'
    parent: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client
    href: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.yml
    name: 'deleteIndividualEnrollment(String registrationId, String eTag)'
    nameWithType: 'ProvisioningServiceClient.deleteIndividualEnrollment(String registrationId, String eTag)'
    fullName: 'void com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.deleteIndividualEnrollment(String registrationId, String eTag)'
    type: Method
    summary: "<p>Löschen Sie die IndividualEnrollment-Informationen.</p>\n<p>Diese Methode entfernt die IndividualEnrollment vom Gerät mithilfe des bereitgestellten RegistrationId und eTag. Wenn Sie der Registrierung unabhängig das eTag löschen möchten, können Sie <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteIndividualEnrollment(String)\" data-throw-if-not-resolved=\"false\">deleteIndividualEnrollment(String)</xref> oder übergeben Sie das eTag als<code>null \r\n    </code> , leere oder <code>\"*\" \r\n    </code> .</p>\n<p>Hinweis, der die Registrierung zu löschen wird das Gerät selbst nicht aus dem IotHub entfernt.</p>\n<p>Wenn die RegistrationId ist nicht vorhanden, oder das eTag stimmt nicht mit überein, gibt diese Methode löst <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>. Weitere Ausnahmen, die diese Methode ausgelöst werden kann, finden Sie unter <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\n<p>\r\n  <b>Beispiel:</b>\r\n</p>\n<p>Im folgenden Code werden der Informationen zu den IndividualEnrollment \"RegistrationId-1\" unabhängig das eTag gelöscht. <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    private Static final String ANY_ETAG = \"*\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Delete the individualEnrollment information.\n        deviceProvisioningServiceClient.deleteIndividualEnrollment(REGISTRATION_ID, ANY_ETAG);\n    }\n    </code></pre></p>\n<p></p>"

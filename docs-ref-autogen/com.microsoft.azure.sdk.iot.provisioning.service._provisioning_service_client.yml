ngServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Delete the enrollmentGroup information.\n        deviceProvisioningServiceClient.deleteEnrollmentGroup(ENROLLMENT_GROUP_ID);\n    }\n    </code></pre></p>\n<p></p>"

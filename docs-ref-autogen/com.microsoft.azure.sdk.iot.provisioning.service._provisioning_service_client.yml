      <p>Der IoT Hub Bereitstellung Device Registration Service ist eine Hilfsdienst für IoT Hub, die automatische-Gerät mit einem angegebenen IoT Hub-Bereitstellung ohne Benutzereingriff aktiviert. Sie können der Bereitstellung Device Registration Service bereitgestellt Millionen von Geräten in einer sicheren und skalierbaren Weise verwenden.</p>
      <p>Diese Java SDK stellt eine API zum Entwickler beim Erstellen und verwalten Bereitstellungen auf Bereitstellung IoT Hub Gerät-Dienst unterstützen, es übersetzt die Rest-API in Java-Objekte und Methoden.</p>
      <p>Mit diesem SDK, müssen Sie das folgende Paket auf Ihre Anwendung einschließen. <pre><code>// Include the following imports to use the Device Provisioning Service APIs.

          import com.microsoft.azure.sdk.iot.provisioning.service.*;

          </code></pre></p>

      <p>Die Haupt-APIs verfügbar gemacht werden die <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client" data-throw-if-not-resolved="false">ProvisioningServiceClient</xref>, es enthält die öffentlichen Methoden, die die Anwendung erstellen und Verwalten der Registrierung aufrufen muss. Die Objekte in der <b>Konfigurationen</b> Paket sein aufgefüllt und als Parameter der öffentlichen API übergeben, z. B. um eine neue Anmeldung erstellen, die Anwendung so erstellen Sie das Objekt <xref uid="" data-throw-if-not-resolved="false">IndividualEnrollment</xref> mit der entsprechenden registrierungskonfigurationen, und rufen die <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)" data-throw-if-not-resolved="false">createOrUpdateIndividualEnrollment(IndividualEnrollment)</xref>.</p>
      <p>Der IoT Hub Bereitstellung Device Registration Service unterstützt SQL-Abfragen zu. Die Anwendung kann eine neue Abfrage mit einem von den Factorys Abfragen für die Instanz erstellen <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createIndividualEnrollmentQuery(QuerySpecification)" data-throw-if-not-resolved="false">createIndividualEnrollmentQuery(QuerySpecification)</xref>, und übergeben Sie die <xref uid="" data-throw-if-not-resolved="false">QuerySpecification</xref>, mit der SQL-Abfrage . Diese Factory gibt eine <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._query" data-throw-if-not-resolved="false">Abfrage</xref> -Objekt, das ein Iterator aktiv ist.</p>

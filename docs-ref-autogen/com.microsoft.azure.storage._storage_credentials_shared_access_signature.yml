  - uid: 'com.microsoft.azure.storage._storage_credentials.tryParseCredentials(final Map<String, String>)'
    parent: com.microsoft.azure.storage._storage_credentials
    href: com.microsoft.azure.storage._storage_credentials.yml
    name: 'tryParseCredentials(final Map<String, String> settings)'
    nameWithType: 'StorageCredentials.tryParseCredentials(final Map<String, String> settings)'
    fullName: 'static StorageCredentials com.microsoft.azure.storage.StorageCredentials.tryParseCredentials(final Map<String, String> settings)'
    type: Method
    summary: |-
      <p>Versucht, die Anmeldedaten für das Speicherkonto aus einer Auflistung von Name/Wert-Paare zu bestimmen.</p>
      <p>
      Entweder einen Kontonamen mit einem kontoschlüssel enthalten (Angeben von Werten für <xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_NAME_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #ACCOUNT_NAME_NAME</xref> und <xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_KEY_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #ACCOUNT_KEY_NAME</xref> ), oder ein SAS-Signatur ( Angeben eines Werts für <xref uid="com.microsoft.azure.storage._cloud_storage_account.SHARED_ACCESS_SIGNATURE_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #SHARED_ACCESS_SIGNATURE_NAME</xref> ). Wenn Sie einen Kontonamen und kontoschlüssel verwenden, schließen Sie keine shared Access Signature, und umgekehrt.</p>
      <p></p>
    syntax:
      content: 'protected static StorageCredentials tryParseCredentials(final Map<String, String> settings)'
      parameters:
        - id: settings
          type: 15b3ef59
          description: '<p>Ein <code>Map</code> Objekt der Name/Wert-Paare, die die Einstellungen, mit der Konfiguration der Anmeldeinformationen darstellen. </p>'
      return:
        type: com.microsoft.azure.storage._storage_credentials
        description: '<p>Ein <xref uid="com.microsoft.azure.storage._storage_credentials" data-throw-if-not-resolved="false">StorageCredentials</xref> Objekt, das die Anmeldedaten für das Speicherkonto über die Name/Wert-Paare bestimmt darstellt.</p>'
  - uid: com.microsoft.azure.storage._storage_credentials.tryParseCredentials(final String)
    parent: com.microsoft.azure.storage._storage_credentials
    href: com.microsoft.azure.storage._storage_credentials.yml
    name: tryParseCredentials(final String connectionString)
    nameWithType: StorageCredentials.tryParseCredentials(final String connectionString)
    fullName: static StorageCredentials com.microsoft.azure.storage.StorageCredentials.tryParseCredentials(final String connectionString)
    type: Method
    summary: |-
      <p>Versucht, die Anmeldeinformationen von einer Verbindungszeichenfolge zu bestimmen. </p>
      <p>Weist das Format der Verbindungszeichenfolge in das Muster "&lt;ich&gt;Schlüsselname = Wert&lt;/i&gt;". Mehrere Schlüssel/Wert-Paare können z. B. durch ein Semikolon getrennt werden "&lt;ich&gt;Schlüssel1 = Wert1; Schlüssel2 = Wert2&lt;/i&gt;". Eine Account-Name durch einen kontoschlüssel oder eine shared Access Signature aufzunehmen. Wenn Sie einen Kontonamen und kontoschlüssel verwenden, schließen Sie keine shared Access Signature, und umgekehrt. </p>
      <p>Dieselbe Verbindungszeichenfolge verwendet werden kann, wie für <xref uid="com.microsoft.azure.storage._cloud_storage_account.parse(final String)" data-throw-if-not-resolved="false">CloudStorageAccount#parse(String)</xref> jedoch hier nur den Kontonamen, kontoschlüssel und SAS-Schlüssel/Wert-Paaren untersucht werden.</p>
      <p></p>
    syntax:
      content: public static StorageCredentials tryParseCredentials(final String connectionString)
      parameters:
        - id: connectionString
          type: 3d93591e
          description: '<p>Ein <code>String</code> , enthält die Schlüssel/Wert-Paare, die die Anmeldedaten für das Speicherkonto darstellen.</p>'
      return:
        type: com.microsoft.azure.storage._storage_credentials
        description: '<p>Ein <xref uid="com.microsoft.azure.storage._storage_credentials" data-throw-if-not-resolved="false">StorageCredentials</xref> Objekt, das die Anmeldedaten für das Speicherkonto aus der Verbindungszeichenfolge bestimmt darstellt.</p>'

    summary: |-
      <p>Fügt eine Auflistung von Aufgaben an den angegebenen Auftrag. Beachten Sie, dass jede Aufgabe eine eindeutige ID aufweisen muss Der Batch-Dienst möglicherweise nicht die Ergebnisse für jede Aufgabe in der gleichen Reihenfolge zurück, die die Aufgaben in dieser Anforderung gesendet wurden. Wenn der Server ein Timeout eintritt, oder die Verbindung, während der Anforderung geschlossen wird, die Anforderung teilweise oder vollständig verarbeitet war möglicherweise oder überhaupt nicht. In solchen Fällen sollte der Benutzer die Anforderung erneut senden. Beachten Sie, dass es bis zu dem Benutzer, Fehler richtig zu behandeln, wenn eine Anforderung erneut gesendet wird. Beispielsweise sollten Sie die gleichen Aufgaben-IDs bei einer Wiederholung verwenden, damit, dass wenn der vorherige Vorgang erfolgreich war, die Wiederholung nicht unerwartet zusätzliche Aufgaben erstellt wird. Wenn die Antwort alle Aufgaben, die Fehler beim Hinzufügen enthält, kann ein Client die Anforderung erneut ausführen. In einer Wiederholung ist es am effizientesten, nur Vorgänge, die nicht hinzufügen, und klicken Sie, um Aufgaben zu unterdrücken, die beim ersten Versuch erfolgreich hinzugefügt wurden, erneut zu senden. Die maximale Lebensdauer einer Aufgabe vom hinzufügen bis zum Abschluss beträgt 7 Tage. Wenn eine Aufgabe nicht abgeschlossen wurde, innerhalb von 7 Tagen hinzugefügt wird, dass durch die Batch-Dienst und der linken Seite beendet werden, wurde in unabhängig von Ihrem Status er zu diesem Zeitpunkt.</p>

    summary: |-
      <p>Erstellen Sie eine Basis Epoche EventHub-Empfänger für die angegebenen Partitions-Id und vom Anfang des Datenstroms Partition empfangen. Der Empfänger ist für einen bestimmten Event Hub-Partition aus der bestimmte consumergruppe erstellt. </p>
      <p>Es ist wichtig, Folgendes beim Erstellen der Basis Epoche Empfänger geachtet werden:<itemizedlist><listitem><p>Besitz Erzwingung - nach der Erstellung eines Empfängers Epoche basierend keine erstellen einen nicht-Epoche-Empfänger für das Kombinationsfeld für den gleichen ConsumerGroup-Partition, bis alle Empfänger dem Kombinationsfeld geschlossen werden. </p></listitem><listitem><p>Besitz stehlen – Wenn ein Empfänger mit höheren Epoche-Wert für ein Kombinationsfeld ConsumerGroup Partition erstellt wird, alle älteren Epoche Empfänger diese Kombinationsfeld Force geschlossen ist. </p></listitem><listitem><p>Jeder Empfänger geschlossen aufgrund des Besitzes zu einem Kombinationsfeld ConsumerGroup Partition verloren erhalten ReceiverDisconnectedException für alle Vorgänge von diesem Empfänger. </p></listitem></itemizedlist></p>
      <p></p>
    syntax:
      content: 'public final CompletableFuture<PartitionReceiver> createEpochReceiver(final String consumerGroupName, final String partitionId, final String startingOffset, final long epoch)'
      parameters:
        - id: consumerGroupName
          type: 3d93591e
          description: '<p>der Name der consumergruppe, die dieser Empfänger unter gruppiert werden sollen. </p>'
        - id: partitionId
          type: 3d93591e
          description: '<p>Die Partition-Id, der der Empfänger zu gehört. Von dieser Partition nur werden alle Daten empfangen werden. </p>'
        - id: startingOffset
          type: 3d93591e
          description: '<p>der Offset, starten Sie den Empfang von Ereignissen aus. So erhalten Sie vom Anfang von Streams verwendet wurde:<xref href="com.microsoft.azure.eventhubs._partition_receiver.START_OF_STREAM()" data-throw-if-not-resolved="false"></xref></p>'
        - id: epoch
          type: 4c60ae65
          description: '<p>ein eindeutiger Bezeichner (Epoche Wert), den den Dienst verwendet, um die Partition/Lease des Besitzes zu erzwingen. </p>'
      return:
        type: 9971d449com.microsoft.azure.eventhubs._partition_receivera08ddfce
        description: '<p>eine CompletableFuture, die zur Folge hätte eine <xref href="com.microsoft.azure.eventhubs._partition_receiver" data-throw-if-not-resolved="false"></xref> abgeschlossen ist. </p>'
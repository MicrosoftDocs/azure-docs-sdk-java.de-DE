    package: com.microsoft.azure.storage.blob
    summary: |-
      <p>Gibt die Ebene des öffentlichen Zugriffs, der für den Container zulässig ist. </p>
      <p>Die Einstellung für öffentlichen Zugriff gibt an, ob der Container und seine Blobs über eine anonyme Anforderung gelesen werden können. </p>
      <p>Die <xref href="com.microsoft.azure.storage.blob._blob_container_public_access_type" data-throw-if-not-resolved="false"></xref> Enumeration stellt drei Ebenen von anonymen Lesezugriff bereit:<itemizedlist><listitem><p><xref href="com.microsoft.azure.storage.blob._blob_container_public_access_type.OFF()" data-throw-if-not-resolved="false"></xref>, die verhindert, dass anonymen Zugriffs. </p></listitem><listitem><p><xref href="com.microsoft.azure.storage.blob._blob_container_public_access_type.BLOB()" data-throw-if-not-resolved="false"></xref>, der anonyme Lesezugriff auf Blob-Ressourcen, jedoch nicht auf die containermetadaten oder der Liste der Blobs im Container ermöglicht. </p></listitem><listitem><p><xref href="com.microsoft.azure.storage.blob._blob_container_public_access_type.CONTAINER()" data-throw-if-not-resolved="false"></xref>, der anonyme Lesezugriff auf Blob-Ressourcen, die containermetadaten und die Liste der Blobs im Container ermöglicht. </p></listitem></itemizedlist>Weitere Informationen zum Verwalten des anonymen Zugriffs auf Blob-Dienstressourcen finden Sie unter <ulink url="http://go.microsoft.com/fwlink/?LinkID=224644&amp;clcid=0x409">Einstellung Access Control für Container</ulink>. </p>

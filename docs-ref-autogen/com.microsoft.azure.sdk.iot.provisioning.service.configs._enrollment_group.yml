      <p><span data-ttu-id="ce42f-233">Bei der Serialisierung ein <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> wird im folgenden Beispiel aussehen:</span><span class="sxs-lookup"><span data-stu-id="ce42f-233">When serialized, an <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> will look like the following example:</span></span> <pre><code>{


    type: Method
    summary: "<p><span data-ttu-id=\"ce42f-261\">Erstellen Sie oder aktualisieren Sie einer Gruppe Anmeldungsdatensatz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce42f-261\">Create or update an enrollment group record.</span></span></p>\n<p><span data-ttu-id=\"ce42f-262\">Diese API erstellt eine neue Gruppe für die Registrierung oder war zu aktualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce42f-262\">This API creates a new enrollment group or update a existed one.</span></span> <span data-ttu-id=\"ce42f-263\">Alle Enrollment-Gruppe in der Bereitstellung Device Registration Service enthält einen eindeutigen Bezeichner EnrollmentGroupId aufgerufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce42f-263\">All enrollment group in the Device Provisioning Service contains a unique identifier called enrollmentGroupId.</span></span> <span data-ttu-id=\"ce42f-264\">Wenn diese API mit einem EnrollmentGroupId, die bereits vorhanden ist aufgerufen wird, wird die war EnrollmentGroup Informationen durch den neuen ersetzt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce42f-264\">If this API is called with an enrollmentGroupId that already exists, it will replace the existed enrollmentGroup information by the new one.</span></span> <span data-ttu-id=\"ce42f-265\">Andererseits, wenn die EnrollmentGroupId nicht beendet wird, wird sie erstellt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce42f-265\">On the other hand, if the enrollmentGroupId does not exit, it will be created.</span></span></p>\n<p><span data-ttu-id=\"ce42f-266\">Um die Geräte Bereitstellung Dienst-API zu verwenden, müssen Sie das folgende Paket auf Ihre Anwendung einschließen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce42f-266\">To use the Device Provisioning Service API, you must include the follow package on your application.</span></span> <pre><code>// Include the following imports to use the Device Provisioning Service APIs.\n    import com.microsoft.azure.sdk.iot.provisioning.service.*;\n    </code></pre></p>\n<p><span data-ttu-id=\"ce42f-267\">\r\n  <b>Beispiel:</b>\r\n</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce42f-267\">\r\n  <b>Sample:</b>\r\n</span></span></p>\n<p><span data-ttu-id=\"ce42f-268\">Der folgende Code erstellt eine neue EnrollmentGroup, die bei Bereitstellung mehrerer Geräte die ContosoHub.azure-devices.net.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce42f-268\">The follow code will create a new enrollmentGroup that will provisioning multiple devices to the ContosoHub.azure-devices.net.</span></span> <pre><code>// EnrollmentGroup information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String ENROLLMENT_GROUP_ID = \"enrollmentGroupId-1\";\n    private static final String IOTHUB_HOST_NAME = \"ContosoHub.azure-devices.net\";\n    private static String PUBLIC_CERTIFICATE_STRING =\n            \"-----BEGIN CERTIFICATE-----\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX\\n\" +\n            \"-----END CERTIFICATE-----\\n\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Create a new enrollmentGroup configurations.\n        Attestation attestation = X509Attestation.createFromSigningCertificates(PUBLIC_KEY_CERTIFICATE_STRING);\n        EnrollmentGroup enrollmentGroup =\n            new EnrollmentGroup(\n                enrollmentGroupId,\n                attestation);\n        enrollmentGroup.setIotHubHostName(IOTHUB_HOST_NAME);\n        enrollmentGroup.setProvisioningStatus(ProvisioningStatus.ENABLED);\n    \n        // Create a new enrollmentGroup.\n        EnrollmentGroup enrollmentGroupResult =  provisioningServiceClient.createOrUpdateEnrollmentGroup(enrollmentGroup);\n    }\n    </code></pre></p>\n<p></p>"

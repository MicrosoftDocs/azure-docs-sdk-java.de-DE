    summary: '<p>Diese Schnittstelle definiert Methoden und Eigenschaften, die aus dem Instanziieren übergeordneten Objekt geerbt werden. Klassen, die diese Schnittstelle implementieren, erben Verhalten, wenn sie instanziiert werden. In diesem Modell die Sammlungen sind unabhängig, aber die Elemente sind freigegebene Verweise. Mitglieder dieser Sammlung ändern oder Anpassen von Verhaltensweisen von Clientobjekten für Azure Batch-Dienst. Diese Verhaltensweisen werden in der Regel durch alle Instanzen der untergeordneten Klasse geerbt. Änderungen werden in der Reihenfolge der Auflistung angewendet. Der letzte write Wins. </p>'

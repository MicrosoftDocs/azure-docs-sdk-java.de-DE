    name: MultiShardAggregateException
    nameWithType: MultiShardAggregateException
    fullName: com.microsoft.azure.elasticdb.query.exception.MultiShardAggregateException
    type: Class
    summary: '<p>Stellt eine oder mehrere Ausnahme aufgetretene beim Ausführen einer Abfrage über eine shardgruppe Fehler dar. Das Feld "InnerExceptions" sammelt diese Ausnahmen aus, und eine der "InnerExceptions" zur weiteren Überprüfung oder Verarbeitung durchlaufen kann. Zweck: Öffentlichen Typ, der Fehler kommuniziert, die über mehrere Shards hinweg aufgetreten sind. </p>'

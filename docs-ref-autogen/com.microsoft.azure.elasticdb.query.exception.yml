  - uid: com.microsoft.azure.elasticdb.query.exception._multi_shard_exception
    parent: com.microsoft.azure.elasticdb.query.exception
    href: com.microsoft.azure.elasticdb.query.exception._multi_shard_exception.yml
    name: MultiShardException
    nameWithType: MultiShardException
    fullName: com.microsoft.azure.elasticdb.query.exception.MultiShardException
    type: Class
    summary: '<p>DEVNOTE: Kapseln Sie SMM ShardLocation jetzt, da Shard serialisierbar Unterstützung für die Serialisierung des ShardLocation ist nicht in die funktioniert ist. Ein <xref uid="com.microsoft.azure.elasticdb.query.exception._multi_shard_exception" data-throw-if-not-resolved="false">MultiShardException</xref> stellt eine Ausnahme, die bei Ausführung von Vorgängen für einen Shard dar. Es bietet Informationen zu sowohl die Identität des Shards und die aufgetretene Ausnahme. Je nach Art der Ausnahme kann eine führen Sie erneut die Abfrage mit mehreren Shard, führen Sie eine separate Abfrage direkt auf den shardingmechanismus auf, die die Ausnahme ergab ausgerichtet oder schließlich führen Sie die Abfrage manuell für den Shard mit einem gemeinsamen Tool wie SSMS. </p>'
    syntax:
      content: public class MultiShardException
  - uid: com.microsoft.azure.elasticdb.query.exception._multi_shard_partial_read_exception
    parent: com.microsoft.azure.elasticdb.query.exception
    href: com.microsoft.azure.elasticdb.query.exception._multi_shard_partial_read_exception.yml
    name: MultiShardPartialReadException
    nameWithType: MultiShardPartialReadException
    fullName: com.microsoft.azure.elasticdb.query.exception.MultiShardPartialReadException
    type: Class
    summary: '<p>Die MultiShardResultSet löst diese Ausnahme aus, wenn eine Ausnahme Lesen von Daten aus einer zugrunde liegenden Shards erreicht wurde. Dies gibt an, dass nicht alle Zeilen aus der entsprechenden shardingmechanismus erfolgreich abgerufen wurden. Benutzer können dann die Schritte erforderlich, um zu entscheiden, ob Sie die Abfrage erneut ausführen, oder zum Fortsetzen der Arbeit mit den Zeilen, die bereits abgerufen wurden. Diese Ausnahme wird nur mit der Richtlinie Teilergebnisse ausgelöst. Zweck: Benutzerdefinierte Ausnahme auslösen, wenn die MultiShardResultSet eine Ausnahme während eines Aufrufs einer zugrunde liegenden ResultSets::Next() trifft. Die alle Fall wissen Sie, besteht darin, dass wir nicht alle Ergebnisse aus dieser Shard zu lesen sind, müssen wir also irgendwie Benachrichtigung des Benutzers. </p>'
    syntax:
      content: public class MultiShardPartialReadException extends MultiShardException

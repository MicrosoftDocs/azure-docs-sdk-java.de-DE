    summary: '<p><span data-ttu-id="5c87e-108">Die MultiShardResultSet löst diese Ausnahme aus, wenn eine Ausnahme Lesen von Daten aus einer zugrunde liegenden Shards erreicht wurde.</span><span class="sxs-lookup"><span data-stu-id="5c87e-108">The MultiShardResultSet throws this exception when an exception has been hit reading data from one of the underlying shards.</span></span> <span data-ttu-id="5c87e-109">Dies gibt an, dass nicht alle Zeilen aus der entsprechenden shardingmechanismus erfolgreich abgerufen wurden.</span><span class="sxs-lookup"><span data-stu-id="5c87e-109">This indicates that not all rows have been successfully retrieved from the targeted shard(s).</span></span> <span data-ttu-id="5c87e-110">Benutzer können dann die Schritte erforderlich, um zu entscheiden, ob Sie die Abfrage erneut ausführen, oder zum Fortsetzen der Arbeit mit den Zeilen, die bereits abgerufen wurden.</span><span class="sxs-lookup"><span data-stu-id="5c87e-110">Users can then take the steps necessary to decide whether to re-run the query, or whether to continue working with the rows that have already been retrieved.</span></span> <span data-ttu-id="5c87e-111">Diese Ausnahme wird nur mit der Richtlinie Teilergebnisse ausgelöst.</span><span class="sxs-lookup"><span data-stu-id="5c87e-111">This exception is only thrown with the partial results policy.</span></span> <span data-ttu-id="5c87e-112">Zweck: Benutzerdefinierte Ausnahme auslösen, wenn die MultiShardResultSet eine Ausnahme während eines Aufrufs einer zugrunde liegenden ResultSets::Next() trifft.</span><span class="sxs-lookup"><span data-stu-id="5c87e-112">Purpose: Custom exception to throw when the MultiShardResultSet hits an exception during a next() call to one of the underlying ResultSets.</span></span> <span data-ttu-id="5c87e-113">Die alle Fall wissen Sie, besteht darin, dass wir nicht alle Ergebnisse aus dieser Shard zu lesen sind, müssen wir also irgendwie Benachrichtigung des Benutzers.</span><span class="sxs-lookup"><span data-stu-id="5c87e-113">When that happens all we know is that we were not able to read all the results from that shard, so we need to notify the user somehow.</span></span> </p>'

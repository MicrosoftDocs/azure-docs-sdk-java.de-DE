    fullName: com.microsoft.azure.elasticdb.query.exception.MultiShardResultSetInternalException
    type: Class
    summary: '<p>Benutzerdefinierte Ausnahme wird ausgelöst, wenn die MultiShardResultSet in einem ungültigen Zustand befindet. Wenn Sie diese Ausnahme wiederholt auftritt, wenden Sie sich an den Microsoft-Kundensupport. Zweck: Benutzerdefinierte Ausnahme auslösen, wenn die MultiShardResultSet in einem ungültigen Zustand ist. Dieser Fehler sollte nicht für den Benutzer erleichtern. </p>'
    syntax:
      content: public class MultiShardResultSetInternalException
  - uid: com.microsoft.azure.elasticdb.query.exception._multi_shard_schema_mismatch_exception
    parent: com.microsoft.azure.elasticdb.query.exception
    href: com.microsoft.azure.elasticdb.query.exception._multi_shard_schema_mismatch_exception.yml
    name: MultiShardSchemaMismatchException
    nameWithType: MultiShardSchemaMismatchException
    fullName: com.microsoft.azure.elasticdb.query.exception.MultiShardSchemaMismatchException
    type: Class
    summary: '<p>Benutzerdefinierte Ausnahme wird ausgelöst, wenn das Schema für mindestens eine der Einbeziehung in die gesamte Abfrage Shards nicht das erwartete Schema für die Abfrage mit mehreren Shard als Ganzes entspricht. Zweck: Benutzerdefinierte Ausnahme auslösen, wenn das Schema aus einem ResultSet aus einem bestimmten Shard nicht das erwartete Schema für die Anzahl der Verzweigungen Abfrage als Ganzes entspricht. </p>'
    syntax:
      content: public class MultiShardSchemaMismatchException extends MultiShardException
    summary: "<p>Erinnerung Aufruf wieder aufgerufen wird, wenn eine Akteur Erinnerung ausgelöst wird.</p>\n<p>\r\n\r\n  <b>Hinweise:</b> , wenn eine Erinnerung ausgelöst wird, invoke Akteure Runtime ReceiveReminderAsync-Methode auf, auf die <xref uid=\"microsoft.servicefabric.actors._actor\" data-throw-if-not-resolved=\"false\">Akteur</xref>. Ein Akteur kann mehrere Erinnerungen registrieren, und die ReceiveReminderAsync-Methode aufgerufen jederzeit keines diese Erinnerungen ausgelöst wird. Der Akteur können den Namen für die Erinnerung, der übergeben wird, um die ReceiveReminderAsync-Methode, um herauszufinden, welche Erinnerung ausgelöst wurde. Die Laufzeit Akteure speichert den Akteur-Zustand, bei Beendigung des Aufrufs ReceiveReminderAsync. Wenn ein Fehler auftritt, speichern Sie den Status, dieses Objekt Akteur werden deaktiviert, und eine neue Instanz werden aktiviert, um anzugeben, dass der Zustand nach dem Abschluss der Erinnerung nicht gespeichert werden muss. </p>"
    syntax:
      content: 'public CompletableFuture<?> receiveReminderAsync(String reminderName, byte[] context, Duration timeSpan, Duration period)'

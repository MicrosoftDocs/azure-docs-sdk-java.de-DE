      <p>Verwenden Sie die statischen Factorymethoden zum Erstellen <xref href="com.microsoft.azure.storage.table._table_operation" data-throw-if-not-resolved="false"></xref> Instanzen für Vorgänge für Tabellen, die insert, update, merge, löschen, ersetzen oder Tabellenentitäten abrufen. Zum Ausführen einer <xref href="com.microsoft.azure.storage.table._table_operation" data-throw-if-not-resolved="false"></xref> Instanz ist, rufen Sie die Methode auf eine <xref href="com.microsoft.azure.storage.table._cloud_table_client" data-throw-if-not-resolved="false"></xref> Instanz. Ein <xref href="com.microsoft.azure.storage.table._table_operation" data-throw-if-not-resolved="false"></xref> kann ausgeführt werden, direkt oder als Teil einer <xref href="com.microsoft.azure.storage.table._table_batch_operation" data-throw-if-not-resolved="false"></xref>. Wenn eine <xref href="com.microsoft.azure.storage.table._table_operation" data-throw-if-not-resolved="false"></xref> führen Sie eine Entität zurückgibt, erfolgt die Speicherung in der entsprechenden <xref href="com.microsoft.azure.storage.table._table_result" data-throw-if-not-resolved="false"></xref> von der Methode zurückgegeben. </p>

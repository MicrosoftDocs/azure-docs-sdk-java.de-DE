    name: getIndividualEnrollment(String registrationId)
    nameWithType: ProvisioningServiceClient.getIndividualEnrollment(String registrationId)
    fullName: IndividualEnrollment com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.getIndividualEnrollment(String registrationId)
    type: Method
    summary: "<p>Die IndividualEnrollment Informationen abzurufen.</p>\n<p>Diese Methode gibt die Anmeldeinformationen für den bereitgestellten RegistrationId zurück. Werden die entsprechende IndividualEnrollment vom Gerät abrufen und zurück in die <xref uid=\"\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> Objekt.</p>\n<p>Wenn die RegistrationId nicht vorhanden ist, gibt diese Methode löst <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>. Weitere Ausnahmen, die diese Methode ausgelöst werden kann, finden Sie unter <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\n<p>\r\n  <b>Beispiel:</b>\r\n</p>\n<p>Im folgenden Code wird abrufen und Drucken die Informationen zu den IndividualEnrollment \"RegistrationId-1\". <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the individualEnrollment information.\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.getIndividualEnrollment(REGISTRATION_ID);\n        System.out.println(enrollmentResult.toString());\n    }\n    </code></pre></p>\n<p></p>"

    nameWithType: BulkEnrollmentOperationResult
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationResult
    type: Class
    summary: |-
      <p>Darstellung des Ergebnisses eines einzelnen Registrierungsdienst Bereitstellung-Bulk-Vorgang mit einem JSON-Deserialisierer.</p>
      <p>Dieses Ergebnis wird zurückgegeben, der Ereignishandleraufrufe die <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient #RunBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>.</p>
      <p>Der Bereitstellung Dienst bietet allgemeine Bulk Ergebnis in der IsSuccessful und eine einzelne Fehlerergebnis für jedes Profil für die Registrierung in der Bulk an.</p>
      <p>Die folgenden JSON-Code ist ein Beispiel für das Ergebnis von einem Massenvorgang. <pre><code>{

              "isSuccessful":true,

              "errors": [

                  {

                      "registrationId":"validRegistrationId1",

                      "errorCode":200,

                      "errorStatus":"Succeeded"

                  },

                  {

                      "registrationId":"validRegistrationId2",

                      "errorCode":200,

                      "errorStatus":"Succeeded"

                  }

              ]

          }

          </code></pre></p>

      <p></p>

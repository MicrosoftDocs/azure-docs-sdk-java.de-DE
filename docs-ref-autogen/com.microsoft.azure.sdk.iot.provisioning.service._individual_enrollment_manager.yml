    fullName: IndividualEnrollment com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.createOrUpdateIndividualEnrollment(IndividualEnrollment individualEnrollment)
    type: Method
    summary: "<p><span data-ttu-id=\"a850c-123\">Erstellen Sie oder aktualisieren Sie einer einzelnen Geräteregistrierung Datensätze.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a850c-123\">Create or update a individual Device Enrollment record.</span></span></p>\n<p><span data-ttu-id=\"a850c-124\">Diese API erstellt eine neue IndividualEnrollment oder war zu aktualisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a850c-124\">This API creates a new individualEnrollment or update a existed one.</span></span> <span data-ttu-id=\"a850c-125\">Alle Bereitstellungen in der Bereitstellung Device Registration Service enthält einen eindeutigen Bezeichner RegistrationId aufgerufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a850c-125\">All enrollments in the Device Provisioning Service contains a unique identifier called registrationId.</span></span> <span data-ttu-id=\"a850c-126\">Wenn diese API für ein IndividualEnrollment mit einem RegistrationId, die bereits vorhanden ist aufgerufen wird, wird die war IndividualEnrollment Informationen durch den neuen ersetzt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a850c-126\">If this API is called for an individualEnrollment with a registrationId that already exists, it will replace the existed individualEnrollment information by the new one.</span></span> <span data-ttu-id=\"a850c-127\">Auf der anderen Seite wird der RegistrationId nicht beendet wird, diese API einen neuen IndividualEnrollment erstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a850c-127\">On the other hand, if the registrationId does not exit, this API will create a new individualEnrollment.</span></span></p>\n<p><span data-ttu-id=\"a850c-128\">Um die Geräte Bereitstellung Dienst-API zu verwenden, müssen Sie das folgende Paket auf Ihre Anwendung einschließen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a850c-128\">To use the Device Provisioning Service API, you must include the follow package on your application.</span></span> <pre><code>// Include the following imports to use the Device Provisioning Service APIs.\n    import com.microsoft.azure.sdk.iot.provisioning.service.*;\n    </code></pre></p>\n<p><span data-ttu-id=\"a850c-129\">\r\n  <b>Beispiel:</b>\r\n</span><span class=\"sxs-lookup\"><span data-stu-id=\"a850c-129\">\r\n  <b>Sample:</b>\r\n</span></span></p>\n<p><span data-ttu-id=\"a850c-130\">Der folgende Code erstellt eine neue IndividualEnrollment, die Bereitstellung der ContosoDevice1000 auf die ContosoHub.azure-devices.net mit TPM Nachweis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a850c-130\">The follow code will create a new individualEnrollment that will provisioning the ContosoDevice1000 to the ContosoHub.azure-devices.net using TPM attestation.</span></span> <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String TPM_ENDORSEMENT_KEY = \"tpm-endorsement-key\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    private static final String DEVICE_ID = \"ContosoDevice1000\";\n    private static final String IOTHUB_HOST_NAME = \"ContosoHub.azure-devices.net\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Create a new individualEnrollment configurations.\n        Attestation attestation = new TpmAttestation(TPM_ENDORSEMENT_KEY);\n        IndividualEnrollment individualEnrollment =\n           new IndividualEnrollment(\n                REGISTRATION_ID,\n                attestation);\n        individualEnrollment.setDeviceId(DEVICE_ID);\n        individualEnrollment.setIotHubHostName(IOTHUB_HOST_NAME);\n        individualEnrollment.setProvisioningStatus(ProvisioningStatus.DISABLED);\n    \n        // Create a new individualEnrollment.\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.createOrUpdateIndividualEnrollment(individualEnrollment);\n    }\n    </code></pre></p>\n<p><span data-ttu-id=\"a850c-131\">Wenn die RegistrationId bereits vorhanden ist, wird diese Methode war Registrierung aktualisiert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a850c-131\">If the registrationId already exists, this method will update existed enrollments.</span></span> <span data-ttu-id=\"a850c-132\">Beachten Sie, dass die IndividualEnrollment den Status des Geräts nicht ändern, die bereits mit der alten IndividualEnrollment registriert wurde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a850c-132\">Note that update the individualEnrollment will not change the status of the device that was already registered using the old individualEnrollment.</span></span></p>\n<p><span data-ttu-id=\"a850c-133\">Der folgende Code aktualisiert den ProvisioningStatus des aus der vorherigen IndividualEnrollment <b>deaktiviert</b> auf <b>aktiviert</b>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a850c-133\">The follow code will update the provisioningStatus of the previous individualEnrollment from <b>disabled</b> to <b>enabled</b>.</span></span> <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the content of the previous individualEnrollment.\n        IndividualEnrollment individualEnrollment =  deviceProvisioningServiceClient.getIndividualEnrollment(REGISTRATION_ID);\n    \n        // Change the provisioning status, from disabled to enabled\n        individualEnrollment.setProvisioningStatus(ProvisioningStatus.ENABLED);\n    \n        // Update the individualEnrollment information.\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.createOrUpdateIndividualEnrollment(individualEnrollment);\n    }\n    </code></pre></p>\n<p></p>"

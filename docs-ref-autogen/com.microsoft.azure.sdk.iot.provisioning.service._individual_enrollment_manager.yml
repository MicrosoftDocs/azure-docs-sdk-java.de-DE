          description: "<p>die <xref uid=\"\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> -Objekt, das die IndividualEnrollment, die beschrieben der zu erstellenden aktualisiert. Er darf nicht<code>null \r\n\r\n    </code> . </p>"
      return:

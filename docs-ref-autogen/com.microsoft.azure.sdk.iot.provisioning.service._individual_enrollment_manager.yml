  - uid: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)
    parent: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client
    href: com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.yml
    name: createOrUpdateIndividualEnrollment(IndividualEnrollment individualEnrollment)
    nameWithType: ProvisioningServiceClient.createOrUpdateIndividualEnrollment(IndividualEnrollment individualEnrollment)
    fullName: IndividualEnrollment com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.createOrUpdateIndividualEnrollment(IndividualEnrollment individualEnrollment)
    type: Method
    summary: "<p>Erstellen Sie oder aktualisieren Sie einer einzelnen Geräteregistrierung Datensätze.</p>\n<p>Diese API erstellt eine neue IndividualEnrollment oder war zu aktualisieren. Alle Bereitstellungen in der Bereitstellung Device Registration Service enthält einen eindeutigen Bezeichner RegistrationId aufgerufen. Wenn diese API für ein IndividualEnrollment mit einem RegistrationId, die bereits vorhanden ist aufgerufen wird, wird die war IndividualEnrollment Informationen durch den neuen ersetzt. Auf der anderen Seite wird der RegistrationId nicht beendet wird, diese API einen neuen IndividualEnrollment erstellt.</p>\n<p>Um die Geräte Bereitstellung Dienst-API zu verwenden, müssen Sie das folgende Paket auf Ihre Anwendung einschließen. <pre><code>// Include the following imports to use the Device Provisioning Service APIs.\n    import com.microsoft.azure.sdk.iot.provisioning.service.*;\n    </code></pre></p>\n<p>\r\n  <b>Beispiel:</b>\r\n</p>\n<p>Der folgende Code erstellt eine neue IndividualEnrollment, die Bereitstellung der ContosoDevice1000 auf die ContosoHub.azure-devices.net mit TPM Nachweis. <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String TPM_ENDORSEMENT_KEY = \"tpm-endorsement-key\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    private static final String DEVICE_ID = \"ContosoDevice1000\";\n    private static final String IOTHUB_HOST_NAME = \"ContosoHub.azure-devices.net\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Create a new individualEnrollment configurations.\n        Attestation attestation = new TpmAttestation(TPM_ENDORSEMENT_KEY);\n        IndividualEnrollment individualEnrollment =\n           new IndividualEnrollment(\n                REGISTRATION_ID,\n                attestation);\n        individualEnrollment.setDeviceId(DEVICE_ID);\n        individualEnrollment.setIotHubHostName(IOTHUB_HOST_NAME);\n        individualEnrollment.setProvisioningStatus(ProvisioningStatus.DISABLED);\n    \n        // Create a new individualEnrollment.\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.createOrUpdateIndividualEnrollment(individualEnrollment);\n    }\n    </code></pre></p>\n<p>Wenn die RegistrationId bereits vorhanden ist, wird diese Methode war Registrierung aktualisiert. Beachten Sie, dass die IndividualEnrollment den Status des Geräts nicht ändern, die bereits mit der alten IndividualEnrollment registriert wurde.</p>\n<p>Der folgende Code aktualisiert den ProvisioningStatus des aus der vorherigen IndividualEnrollment <b>deaktiviert</b> auf <b>aktiviert</b>. <pre><code>// IndividualEnrollment information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the content of the previous individualEnrollment.\n        IndividualEnrollment individualEnrollment =  deviceProvisioningServiceClient.getIndividualEnrollment(REGISTRATION_ID);\n    \n        // Change the provisioning status, from disabled to enabled\n        individualEnrollment.setProvisioningStatus(ProvisioningStatus.ENABLED);\n    \n        // Update the individualEnrollment information.\n        IndividualEnrollment enrollmentResult =  deviceProvisioningServiceClient.createOrUpdateIndividualEnrollment(individualEnrollment);\n    }\n    </code></pre></p>\n<p></p>"
    syntax:
      content: public IndividualEnrollment createOrUpdateIndividualEnrollment(IndividualEnrollment individualEnrollment)
      parameters:
        - id: individualEnrollment

    summary: "<p>Definieren Sie einen bestimmten Knoten mit dem angegebenen deaktiviert.</p>\n<p>\r\n\r\n  <b>Beschreibung:</b>Abschluss dieser API impliziert, dass die Absicht, deaktivieren Sie vom System registriert wurde. Es bedeutet nicht, dass die Deaktivierung abgeschlossen ist. Der Status des Vorgangs kann bestimmt werden, mithilfe der <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.QueryClient#getNodeListAsync()</xref> API einmal die Deaktivierung wird ausgeführt, und die deaktivierungsabsicht \"erhöht\" aber nicht verringert werden kann (z. B. ein Knoten mit deaktiviert wurde die <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.NodeDeactivationIntent#Pause</xref> Absicht kann weiter mit deaktiviert werden <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.NodeDeactivationIntent#Restart</xref>, aber nicht umgekehrt. Knoten können erneut aktiviert werden, über <xref uid=\"system.fabric._cluster_management_client.activateNodeAsync(String)\" data-throw-if-not-resolved=\"false\">system.fabric.ClusterManagementClient#activateNodeAsync(String)</xref> jedes Mal, wenn nach der Deaktivierung werden. Wenn die Deaktivierung nicht abgeschlossen ist. wird dies die Deaktivierung dadurch abgebrochen. Ein Knoten, der ausfällt und wieder hochgefahren während der Deaktivierung müssen immer noch reaktiviert werden, bevor Dienste auf diesem Knoten platziert werden. Service Fabric stellt sicher, dass diese Deaktivierung einer \"sicheren\" Prozess ist. Er führt mehrere sicherheitsüberprüfungen (finden Sie unter <xref uid=\"system.fabric._safety_check_kind\" data-throw-if-not-resolved=\"false\">system.fabric.SafetyCheckKind</xref>), stellen Sie sicher, dass kein Verlust der Verfügbarkeit oder Daten vorhanden ist </p>"
    syntax:
      content: 'public CompletableFuture<Boolean> deactivateNodeAsync(String nodeName, NodeDeactivationIntent nodeDeactivationIntent)'
      parameters:
        - id: nodeName
          type: '26831127'
          description: <p>Der Name des Knotens zu deaktivieren. </p>
        - id: nodeDeactivationIntent
          type: system.fabric._node_deactivation_intent
          description: <p>Die <xref uid="system.fabric._node_deactivation_intent" data-throw-if-not-resolved="false">system.fabric.NodeDeactivationIntent</xref> zur Deaktivierung des Knotens. </p>
      return:
        type: 7e53ac82
        description: '<p>Eine Aufgabe, die asynchrone Bestätigung der Anforderung darstellt. </p>'

      <p>Gibt an, dass die persistenten Daten eines Knotens (z. B. aufgrund von Fehler auf dem Datenträger, oder reimaging usw.) verloren gegangen ist und diesem Service Fabric alle Dienste oder Statusangaben auf diesem Knoten als verloren und können nicht wiederhergestellt behandeln soll.</p>

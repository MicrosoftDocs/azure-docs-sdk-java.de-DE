      <p>boolescher Wert, der angibt, ob eine fehlerhafte Anforderung wiederholt werden soll. Implementierungen können entscheiden, ob Sie wiederholen den HTTP-Antwortcode und keine Ausnahmen aus den letzten vergeblichen Versuch verwenden. </p>

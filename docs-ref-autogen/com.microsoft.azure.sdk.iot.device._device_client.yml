    summary: |-
      <p>Schließt den IoT Hub-Clients durch das Freigeben von Ressourcen frei, die vom Client an. Wenn CloseNow alle Nachrichten, die während der Übertragung wurden aufgerufen wird oder ausstehenden zum Versand wird informiert werden, für den Benutzer in den Rückrufen und alle vorhandenen Verbindungen mit IotHub wird geschlossen. Muss aufgerufen werden, um den Hintergrundthread zu beenden, der Senden von Daten mit IoT Hub. Nach dem<programlisting><codeline><highlight class="normal">closeNow()<sp> </sp> </highlight> </codeline> </programlisting> aufgerufen wird, wird der IoT Hub Client ist nicht mehr verwendbar. Wenn der Client bereits geschlossen ist, wird die Funktion keine weiteren Aktionen erforderlich.</p>

    type: Interface
    summary: |-
      <p><span data-ttu-id="031f2-142">Ruft die Methode eine <xref uid="" data-throw-if-not-resolved="false">Telemetrie</xref> -Instanz, die gesendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="031f2-142">The method gets a <xref uid="" data-throw-if-not-resolved="false">Telemetry</xref> instance that is ready to be sent.</span></span> <span data-ttu-id="031f2-143">Dies ist die Möglichkeit, genehmigen oder ablehnen.</span><span class="sxs-lookup"><span data-stu-id="031f2-143">This is your chance to approve or deny it.</span></span> <span data-ttu-id="031f2-144">Rückgabe von "false" bedeutet, dass die Telemetrie nicht gesendet werden, wird während "True" bedeutet, dass die Genehmigung.</span><span class="sxs-lookup"><span data-stu-id="031f2-144">Returning 'false' means that the Telemetry will not be sent while 'true' means you approve it.</span></span></p>
      <p><span data-ttu-id="031f2-145">Die Telemetrie möglicherweise andere Filter durchlaufen, obwohl dessen senden, die verweigert, möglicherweise.</span><span class="sxs-lookup"><span data-stu-id="031f2-145">The Telemetry might go through other filters though, that might deny its sending.</span></span></p>
      <p><span data-ttu-id="031f2-146">Dieser Prozessor aktivieren, Sie es in der ApplicationInsights.xml wie folgt hinzufügen müssen:</span><span class="sxs-lookup"><span data-stu-id="031f2-146">To enable this processor you need to add it in the ApplicationInsights.xml like this:</span></span></p>
      <p>
        <pre>
          <code>&lt;TelemetryProcessors&gt;
              &lt;CustomProcessors&gt;
                  &lt;Processor type="full.path.to.Filter"&gt;
                      &lt;Add name="Property" value="stringValue"/&gt;
                  &lt;/Processor&gt;
              &lt;/CustomProcessors&gt;
          &lt;/TelemetryProcessors&gt;
          </code> 
      *</pre>
      </p>
      <p><span data-ttu-id="031f2-147">Beachten Sie, dass die Klasse definiert eine Eigenschaft mit dem Namen "Property", der zu konfiguriert ist.</span><span class="sxs-lookup"><span data-stu-id="031f2-147">Note that the class defines a property named 'Property' which is configured too.</span></span> <span data-ttu-id="031f2-148">Jede Eigenschaft, die Sie konfigurieren möchten muss eine öffentliche 'SetX'-Methode, z. B. "SetProperty" in diesem Beispiel verfügen <b>'SetX'-Methoden ausgelöste Ausnahmen werden abgefangen werden, durch das Framework, die den Filter ignoriert werden kann</b></span><span class="sxs-lookup"><span data-stu-id="031f2-148">Every property that you wish to configure needs to have a 'setX' public method like 'setProperty' in this example <b>Exceptions thrown from the 'setX' methods will be caught by the framework that will ignore the filter</b></span></span></p>
      <p><span data-ttu-id="031f2-149">Gupele erstellt am 7/26/2016.</span><span class="sxs-lookup"><span data-stu-id="031f2-149">Created by gupele on 7/26/2016.</span></span> </p>

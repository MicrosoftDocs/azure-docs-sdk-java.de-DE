    nameWithType: CorrelationFilter
    fullName: com.microsoft.azure.servicebus.rules.CorrelationFilter
    type: Class
    summary: |-
      <p>Stellt einen Filterausdruck Korrelation dar. Ein korrelationsfilter ist eine effiziente Abkürzung für Deklarationen von Filtern, die nur mit Korrelation Gleichheit von Nachrichteneigenschaften. Ein korrelationsfilter kann erstellt werden, um eine oder mehrere der standardmäßigen oder benutzerdefinierten Eigenschaften einer Nachricht übereinstimmen. In den Dienst werden korrelationsfilter als Hashtabelle Suchvorgänge implementiert. Daher sind sie wesentlich schneller, zur Laufzeit als andere Arten von Filtern.</p>
      <p></p>
    syntax:
      content: public class CorrelationFilter extends Filter

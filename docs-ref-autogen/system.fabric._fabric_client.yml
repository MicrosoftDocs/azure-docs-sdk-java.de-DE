    summary: |-
      <p>Initialisiert eine neue Instanz der dem <ref refid="" kindref="compound">system.fabric.FabricClient</ref> Klasse mit dem gewünschten Fabric-Clienteinstellungen. Wenn die <ref refid="" kindref="compound">system.fabric.FabricClient</ref> auf demselben Cluster wie der Dienst ist, dann verwenden Sie eine lokale <ref refid="" kindref="compound">system.fabric.FabricClient</ref>. Lokale <ref refid="" kindref="compound">system.fabric.FabricClient</ref> ist ein Feature von Service Fabric, das ermöglicht die <ref refid="" kindref="compound">system.fabric.FabricClient</ref> für die Verbindung mit dem lokalen Gateway-Dienst anstelle von aus einer Liste auswählen. Auf diese Weise kann der Client einen zusätzlicher Netzwerkhop umgangen werden. Im Fall Auflösen eines Diensts einen anderen Dienstpartition im selben Cluster, und es wird empfohlen, die Verwendung von lokalen <ref refid="" kindref="compound">system.fabric.FabricClient</ref>, wie es, den automatischen Lastenausgleich ermöglicht und die Leistung verbessert.</p>
      <p></p>

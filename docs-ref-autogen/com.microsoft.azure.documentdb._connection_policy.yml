    summary: |-
      <p>Legt die Kennzeichnung zum Aktivieren der Endpunkt-Ermittlung für Konten für Datenbank geografisch repliziert. </p>
      <p>Wenn EnableEndpointDiscovery auf "true" festgelegt ist, das SDK automatisch ermitteln der Schreibvorgang in den aktuellen und Lesen Bereiche, um sicherzustellen, dass Anforderungen an die richtige Region basierend auf der Basis des Bereichs und den Einstellungen des Benutzers gesendet werden. </p>
      <p>Der Standardwert für diese Eigenschaft ist "true", der angibt, Endpunkt-Ermittlung aktiviert ist.</p>
      <p></p>
    syntax:
      content: public void setEnableEndpointDiscovery(boolean enableEndpointDiscovery)

    type: Method
    source:
      remote: *ref_0
      path: DocumentDB/src/main/java/com/microsoft/azure/documentdb/ConnectionPolicy.java
      startLine: 232
    package: com.microsoft.azure.documentdb
    summary: |-
      <p>Legt die maximale Anzahl von Wiederholungen in der Fall, in dem die Anforderung aufgrund eines Fehlers Drosselung schlägt fehl. </p>
      <p>Wenn ein Client schneller als die vom Dienst auferlegten Anforderung Ratenlimit Anforderung sendet, wird vom Dienst HttpStatusCode 429 (zu viele Anforderung) zur Drosselung des Clients zurückgegeben. Die aktuelle Implementierung im SDK wartet dann für den Zeitraum, den der Dienst weist warten, und wiederholen Sie dann die Zeit verstrichen ist. </p>
      <p>Der Standardwert ist 9. Dies bedeutet im Fall, in dem die Anforderung gedrosselt wird, die dieselbe Anforderung ausgegeben wird maximal 10 Mal an den Server vor dem Fehler an die Anwendung zurückgegeben wird. </p>
      <p>Diese Eigenschaft ist veraltet. Verwenden Sie connectionPolicy.getRetryOptions().setMaxRetryAttemptsOnThrottledRequests(), für die entsprechende Funktionalität.</p>
      <p></p>
    syntax:
      content: public void setMaxRetryOnThrottledAttempts(Integer maxRetryOnThrottledAttempts)
      parameters:
        - id: maxRetryOnThrottledAttempts
          type: 08effaa0
          description: <p>die maximale Anzahl der Wiederholungsversuche bei fehlgeschlagenen Anforderungen. </p>

    summary: "<p><span data-ttu-id=\"aa85a-101\">\r\n\r\n  <code>LatencyTracker \r\n\r\n    </code>werden von Client-Preceived Anforderung Wartezeiten bei der nächsten Anforderung für den REST gemeldet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-101\">\r\n\r\n  <code>LatencyTracker \r\n\r\n    </code> keeps track of client-preceived request latencies, to be reported on the next REST request.</span></span> <span data-ttu-id=\"aa85a-102\">Jede Anforderung sein Ergebnis (Erfolg/Fehler und Wartezeit) hinzugefügt <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-102\">Every request adds its result (success/failure and latency) to <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref>.</span></span> <span data-ttu-id=\"aa85a-103\">Wenn eine Anforderung gestellt wird, überprüft das SDK <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref> um festzustellen, ob es gibt Wartezeit Stats gemeldet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-103\">When a request is made, the SDK checks <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref> to see if there are any latency stats to be reported.</span></span> <span data-ttu-id=\"aa85a-104\">Wenn also die Statistiken als einen HTTP-Header hinzugefügt werden (<code>x-ms-adl-client-latency \r\n\r\n    </code> ) auf die nächste Anforderung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-104\">If so, the stats are added as an HTTP header (<code>x-ms-adl-client-latency \r\n\r\n    </code> ) on the next request.</span></span> </p>\n\n<p><span data-ttu-id=\"aa85a-105\">Um die Berichterstattung zu deaktivieren, kann Benutzer aufrufen <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker.disable()\" data-throw-if-not-resolved=\"false\">disable()</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-105\">To disable this reporting, user can call <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker.disable()\" data-throw-if-not-resolved=\"false\">disable()</xref>.</span></span> </p>\n<p><span data-ttu-id=\"aa85a-106\">Der Inhalt der Daten, die gemeldet:<itemizedlist><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-106\">Contents of data reported back: <itemizedlist><listitem></span></span><p><span data-ttu-id=\"aa85a-107\">Client-Request-ID der letzten Anforderung</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-107\">Client Request ID of last request</span></span> </p></listitem><listitem><p><span data-ttu-id=\"aa85a-108\">Wartezeit in Millisekunden</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-108\">latency in milliseconds</span></span> </p></listitem><listitem><p><span data-ttu-id=\"aa85a-109\">Fehlercode (falls es sich um eine Anforderung nicht erfüllt)</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-109\">error code (if request failed)</span></span> </p></listitem><listitem><p><span data-ttu-id=\"aa85a-110\">Vorgang</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-110\">Operation</span></span> </p></listitem><listitem><p><span data-ttu-id=\"aa85a-111\">Anforderung und Antwort body Größe</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-111\">Request+response body Size</span></span> </p></listitem><listitem><p><span data-ttu-id=\"aa85a-112\">Anzahl für AzureDataLakeStoreClient, die diesen Aufruf vorgenommen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa85a-112\">number for AzureDataLakeStoreClient that made this call</span></span> </p></listitem></itemizedlist></p>"

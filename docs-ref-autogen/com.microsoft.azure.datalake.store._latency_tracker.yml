    package: com.microsoft.azure.datalake.store
    summary: "<p>\r\n\r\n  <code>LatencyTracker \r\n\r\n    </code>werden von Client-Preceived Anforderung Wartezeiten bei der nächsten Anforderung für den REST gemeldet werden. Jede Anforderung sein Ergebnis (Erfolg/Fehler und Wartezeit) hinzugefügt <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref>. Wenn eine Anforderung gestellt wird, überprüft das SDK <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker\" data-throw-if-not-resolved=\"false\">LatencyTracker</xref> um festzustellen, ob es gibt Wartezeit Stats gemeldet werden. Wenn also die Statistiken als einen HTTP-Header hinzugefügt werden (<code>x-ms-adl-client-latency \r\n\r\n    </code> ) auf die nächste Anforderung. </p>\n\n<p>Um die Berichterstattung zu deaktivieren, kann Benutzer aufrufen <xref uid=\"com.microsoft.azure.datalake.store._latency_tracker.disable()\" data-throw-if-not-resolved=\"false\">disable()</xref>. </p>\n<p>Der Inhalt der Daten, die gemeldet:<itemizedlist><listitem><p>Client-Request-ID der letzten Anforderung </p></listitem><listitem><p>Wartezeit in Millisekunden </p></listitem><listitem><p>Fehlercode (falls es sich um eine Anforderung nicht erfüllt) </p></listitem><listitem><p>Vorgang </p></listitem><listitem><p>Anforderung und Antwort body Größe </p></listitem><listitem><p>Anzahl für AzureDataLakeStoreClient, die diesen Aufruf vorgenommen. </p></listitem></itemizedlist></p>"

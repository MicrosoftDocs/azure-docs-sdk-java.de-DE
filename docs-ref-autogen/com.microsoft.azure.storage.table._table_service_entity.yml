    summary: "<p><span data-ttu-id=\"24f4a-238\">Eine Schnittstelle, die für tabellenentitätstypen erforderlich sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-238\">An interface required for table entity types.</span></span> <span data-ttu-id=\"24f4a-239\">Die <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> Schnittstelle deklariert Getter- und Setter-Methoden für die allgemeinen Entitätseigenschaften, und und Methoden für die Serialisierung und Deserialisierung aller Entitätseigenschaften, die mithilfe einer eigenschaftenzuordnung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-239\">The <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> interface declares getter and setter methods for the common entity properties, and  and  methods for serialization and deserialization of all entity properties using a property map.</span></span> <span data-ttu-id=\"24f4a-240\">Erstellen von Klassen implementieren <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> Eigenschaftspeicher, abrufen, Serialisierung und Deserialisierung anpassen und zusätzlichen benutzerdefinierte Logik für eine Tabellenentität bereitzustellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-240\">Create classes implementing <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> to customize property storage, retrieval, serialization and deserialization, and to provide additional custom logic for a table entity.</span></span> </p>\n<p><span data-ttu-id=\"24f4a-241\">Die speicherclientbibliothek enthält zwei Implementierungen von <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> , die für einfache Eigenschaftenzugriff und Serialisierung bereitstellen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-241\">The Storage client library includes two implementations of <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> that provide for simple property access and serialization:</span></span> </p>\n<p><span data-ttu-id=\"24f4a-242\">\r\n\r\n  <xref uid=\"com.microsoft.azure.storage.table._dynamic_table_entity\" data-throw-if-not-resolved=\"false\">DynamicTableEntity</xref> implementiert <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> und bietet eine einfache eigenschaftenzuordnung zum Speichern und Abrufen von Eigenschaften.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-242\">\r\n\r\n  <xref uid=\"com.microsoft.azure.storage.table._dynamic_table_entity\" data-throw-if-not-resolved=\"false\">DynamicTableEntity</xref> implements <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> and provides a simple property map to store and retrieve properties.</span></span> <span data-ttu-id=\"24f4a-243\">Verwenden einer <xref uid=\"com.microsoft.azure.storage.table._dynamic_table_entity\" data-throw-if-not-resolved=\"false\">DynamicTableEntity</xref> für den einfachen Zugriff auf Entitätseigenschaften, wenn nur eine Teilmenge der Eigenschaften (z. B. durch eine select-Klausel in einer Abfrage) zurückgegeben werden, oder wenn Ihre Abfrage mehrere Entitätstypen mit verschiedenen zurückgeben kann, Eigenschaften.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-243\">Use a <xref uid=\"com.microsoft.azure.storage.table._dynamic_table_entity\" data-throw-if-not-resolved=\"false\">DynamicTableEntity</xref> for simple access to entity properties when only a subset of properties are returned (for example, by a select clause in a query), or for when your query can return multiple entity types with different properties.</span></span> <span data-ttu-id=\"24f4a-244\">Sie können auch dieses Typs verwenden, um massentabellenaktualisierungen von heterogenen Entitäten ohne Verlust von Eigenschaftsinformationen auszuführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-244\">You can also use this type to perform bulk table updates of heterogeneous entities without losing property information.</span></span> </p>\n\n<p><span data-ttu-id=\"24f4a-245\">\r\n\r\n  <xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref> ist eine Implementierung von <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> , verwendet reflektionsbasiertes Serialisierungs- und Deserialisierungsprozesse Verhalten in seiner und Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-245\">\r\n\r\n  <xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref> is an implementation of <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> that uses reflection-based serialization and deserialization behavior in its  and  methods.</span></span> <span data-ttu-id=\"24f4a-246\"><xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref>-abgeleitete Klassen mit Methoden, die Dateinamenskonvention für Typen- und Namenskonvention werden automatisch serialisiert und deserialisiert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-246\"><xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref>-derived classes with methods that follow a convention for types and naming are serialized and deserialized automatically.</span></span> </p>\n\n<p><span data-ttu-id=\"24f4a-247\">Jede Klasse, die implementiert <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> nutzen das automatische reflektionsbasiertes Serialisierungs- und Deserialisierungsprozesse Verhalten in <xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref> durch Aufrufen der statischen Methoden in und  in.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-247\">Any class that implements <xref uid=\"com.microsoft.azure.storage.table._table_entity\" data-throw-if-not-resolved=\"false\">TableEntity</xref> can take advantage of the automatic reflection-based serialization and deserialization behavior in <xref uid=\"com.microsoft.azure.storage.table._table_service_entity\" data-throw-if-not-resolved=\"false\">TableServiceEntity</xref> by invoking the static methods  in  and  in .</span></span> <span data-ttu-id=\"24f4a-248\">Die Klasse muss Methoden bereit, die den Typ und die Benennungskonvention, um Serialisierung und Deserialisierung automatisch folgen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-248\">The class must provide methods that follow the type and naming convention to be serialized and deserialized automatically.</span></span> <span data-ttu-id=\"24f4a-249\">Wenn eine Getter-Methode und die Setter-Methode für eine angegebene Eigenschaft und den angegebenen Datentyp gefunden werden, wird die entsprechende Methode automatisch aufgerufen, um Serialisieren oder Deserialisieren der Daten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"24f4a-249\">When both a getter method and setter method are found for a given property name and data type, then the appropriate method is invoked automatically to serialize or deserialize the data.</span></span> <span data-ttu-id=\"24f4a-250\">Für Get- und Set-Methoden in Paaren des Formulars sieht der Reflektionscode</span><span class=\"sxs-lookup\"><span data-stu-i
  - uid: com.microsoft.azure.management.network._network_peering._definition_stages._with_gateway_use.withGatewayUseByRemoteNetworkStarted()
    parent: com.microsoft.azure.management.network._network_peering._definition_stages._with_gateway_use
    href: com.microsoft.azure.management.network._network_peering._definition_stages._with_gateway_use.yml
    name: withGatewayUseByRemoteNetworkStarted()
    nameWithType: NetworkPeering.DefinitionStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
    fullName: WithCreate com.microsoft.azure.management.network.NetworkPeering.DefinitionStages.WithGatewayUse.withGatewayUseByRemoteNetworkStarted()
    type: Method
    summary: |-
      <p>Ermöglicht und die Verwendung von diesem Netzwerk-Gateway startet, indem das Remotenetzwerk (auch als) Gateway-Übertragung). </p>
      <p>Wenn das Remotenetzwerk ist nicht im selben Abonnement wie dieses Netzwerk, und klicken Sie dann die Gateway-Verwendung durch das Gateway nur in diesem Netzwerk möglich ist, aber nicht gestartet. Das übereinstimmende peering im Netz muss explizit geändert werden, um ihn zu starten. </p>
      <p>Wenn dieses Netzwerk derzeit konfiguriert ist, um das Remotenetzwerk-Gateway zu verwenden, wird verwendet werden, automatisch deaktiviert werden, wie diese beiden Einstellungen zusammen verwendet werden können. </p>
      <p>Vor dem Gateway-Verwendung in einem Remotenetzwerk gestartet werden kann, muss ein Gateway arbeiten bereits innerhalb dieses Netzwerks sein. </p>
    syntax:
      content: public WithCreate withGatewayUseByRemoteNetworkStarted()
      return:
        type: com.microsoft.azure.management.network._network_peering._definition_stages._with_create
        description: <p>die nächste Phase der definition </p>
  - uid: com.microsoft.azure.management.network._network_peering._definition_stages._with_gateway_use.withGatewayUseOnRemoteNetworkStarted()
    parent: com.microsoft.azure.management.network._network_peering._definition_stages._with_gateway_use
    href: com.microsoft.azure.management.network._network_peering._definition_stages._with_gateway_use.yml
    name: withGatewayUseOnRemoteNetworkStarted()
    nameWithType: NetworkPeering.DefinitionStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()
    fullName: WithCreate com.microsoft.azure.management.network.NetworkPeering.DefinitionStages.WithGatewayUse.withGatewayUseOnRemoteNetworkStarted()
    type: Method
    summary: |-
      <p>Wird die Verwendung des Gateways für das Remotenetzwerk gestartet. </p>
      <p>Falls das Remotenetzwerk im selben Abonnement, Remotegateway Verwenden von diesem Netzwerk (auch als) Gateway während der Übertragung) wird auch automatisch auf das Remotenetzwerk Seite zugelassen werden. Andernfalls dieses Netzwerk wird nur zum Verwenden des remote-Gateways konfiguriert werden jedoch das übereinstimmende peering im Netz muss weiterhin werden außerdem explizit so geändert Gateway können von diesem Netzwerk. </p>
      <p>Wenn dieses Netzwerk derzeit konfiguriert ist, damit das Remotenetzwerk seinen Gateway verwenden können, wird verwendet werden, automatisch deaktiviert werden, wie diese beiden Einstellungen zusammen verwendet werden können. </p>
      <p>Vor der Verwendung von Gateway auf einem Remotenetzwerk gestartet werden kann, muss bereits ein Gateway arbeiten direkt in das Remotenetzwerk sein. </p>
    syntax:
      content: public WithCreate withGatewayUseOnRemoteNetworkStarted()
      return:
        type: com.microsoft.azure.management.network._network_peering._definition_stages._with_create
        description: <p>die nächste Phase der definition </p>

    summary: |-
      <p>Ermöglicht das Remotenetzwerk, verwenden Sie dieses Netzwerk-Gateway (auch als) Gateway-Übertragung), aber nicht die Verwendung des Gateways durch das Remotenetzwerk gestartet wird. </p>
      <p>Wenn dieses Netzwerk derzeit konfiguriert ist, um das Remotenetzwerk-Gateway zu verwenden, wird verwendet werden, automatisch deaktiviert werden, wie diese beiden Einstellungen zusammen verwendet werden können. </p>

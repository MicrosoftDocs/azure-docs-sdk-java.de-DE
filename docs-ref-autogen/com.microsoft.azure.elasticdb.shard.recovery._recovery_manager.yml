          type: 5618da2dcom.microsoft.azure.elasticdb.shard.base._shard_rangea08ddfce
          description: '<p>Der Satz von Bereichen an, um auf den lokalen Shard behalten Sie beim Neuerstellen der lokalen shardzuordnung. Beachten Sie, dass diese Methode nicht behebbaren Datenverlust führen kann. Stellen Sie sicher, dass Sie Sicherungen oder Kopien Ihrer Datenbanken erstellt haben, und nur mit großer Umsicht fortfahren. Nur Shard Bereichen mit Inkonsistenzen können mit dieser Methode neu erstellt werden. Alle Bereiche mit keine Inkonsistenzen zwischen den lokalen Shard und der globale shardzuordnung werden auf den lokalen Shard unverändert beibehalten werden und werden durch diesen Aufruf nicht betroffen. Nachfolgende Änderungen an die nicht in Konflikt stehender Zuordnungen können später mithilfe der regulären Schnittstellen in den shardzuordnungs-Manager vorgenommen werden. Es ist nicht notwendig, den Wiederherstellungs-Manager zu verwenden, nicht in Konflikt stehender Zuordnungen ändern. </p>'

    package: com.microsoft.azure.elasticdb.shard.recovery
    summary: |-
      <p>Fügt einen Shard an die shardzuordnungs-Manager an. Frühere Versionen von Zuordnungen für die gleiche shardzuordnung werden automatisch aktualisiert werden, wenn neuere Versionen auf den Shard anzufügenden gefunden werden. Nach dem Anfügen eines Shards, sollte DetectMappingDifferences (ShardLocation, String) aufgerufen werden, dass eine Überprüfung auf Inkonsistenzen, die manuelle konfliktauflösung erforderlich machen.</p>
      <p></p>
    syntax:
      content: public void attachShard(ShardLocation location)
      parameters:
        - id: location
          type: com.microsoft.azure.elasticdb.shard.base._shard_location
          description: '<p>Der Speicherort des betreffenden Shards angefügt wird. Beachten Sie, dass diese Methode nicht behebbaren Datenverlust führen kann. Stellen Sie sicher, dass Sie Sicherungen oder Kopien Ihrer Datenbanken erstellt haben, und nur mit großer Umsicht fortfahren. </p>'

    summary: |-
      <p><span data-ttu-id="3f013-126">Versucht, die Anmeldeinformationen von einer Verbindungszeichenfolge zu bestimmen.</span><span class="sxs-lookup"><span data-stu-id="3f013-126">Tries to determine the storage credentials from a connection string.</span></span> </p>
      <p><span data-ttu-id="3f013-127">Weist das Format der Verbindungszeichenfolge in das Muster "&lt;ich&gt;Schlüsselname = Wert&lt;/i&gt;".</span><span class="sxs-lookup"><span data-stu-id="3f013-127">The format for the connection string is in the pattern "&lt;i&gt;keyname=value&lt;/i&gt;".</span></span> <span data-ttu-id="3f013-128">Mehrere Schlüssel/Wert-Paare können z. B. durch ein Semikolon getrennt werden "&lt;ich&gt;Schlüssel1 = Wert1; Schlüssel2 = Wert2&lt;/i&gt;".</span><span class="sxs-lookup"><span data-stu-id="3f013-128">Multiple key/value pairs can be separated by a semi-colon, for example, "&lt;i&gt;keyname1=value1;keyname2=value2&lt;/i&gt;".</span></span> <span data-ttu-id="3f013-129">Eine Account-Name durch einen kontoschlüssel oder eine shared Access Signature aufzunehmen.</span><span class="sxs-lookup"><span data-stu-id="3f013-129">Either include an account name with an account key or a shared access signature.</span></span> <span data-ttu-id="3f013-130">Wenn Sie einen Kontonamen und kontoschlüssel verwenden, schließen Sie keine shared Access Signature, und umgekehrt.</span><span class="sxs-lookup"><span data-stu-id="3f013-130">If you use an account name and account key, do not include a shared access signature, and vice versa.</span></span> </p>

    summary: |-
      <p><span data-ttu-id="3f013-121">Versucht, die Anmeldedaten für das Speicherkonto aus einer Auflistung von Name/Wert-Paare zu bestimmen.</span><span class="sxs-lookup"><span data-stu-id="3f013-121">Tries to determine the storage credentials from a collection of name/value pairs.</span></span></p>
      <p>
      <span data-ttu-id="3f013-122">Entweder einen Kontonamen mit einem kontoschlüssel enthalten (Angeben von Werten für <xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_NAME_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #ACCOUNT_NAME_NAME</xref> und <xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_KEY_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #ACCOUNT_KEY_NAME</xref> ), oder ein SAS-Signatur ( Angeben eines Werts für <xref uid="com.microsoft.azure.storage._cloud_storage_account.SHARED_ACCESS_SIGNATURE_NAME" data-throw-if-not-resolved="false">CloudStorageAccount #SHARED_ACCESS_SIGNATURE_NAME</xref> ).</span><span class="sxs-lookup"><span data-stu-id="3f013-122">Either include an account name with an account key (specifying values for <xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_NAME_NAME" data-throw-if-not-resolved="false">CloudStorageAccount#ACCOUNT_NAME_NAME</xref> and <xref uid="com.microsoft.azure.storage._cloud_storage_account.ACCOUNT_KEY_NAME" data-throw-if-not-resolved="false">CloudStorageAccount#ACCOUNT_KEY_NAME</xref> ), or a shared access signature (specifying a value for <xref uid="com.microsoft.azure.storage._cloud_storage_account.SHARED_ACCESS_SIGNATURE_NAME" data-throw-if-not-resolved="false">CloudStorageAccount#SHARED_ACCESS_SIGNATURE_NAME</xref> ).</span></span> <span data-ttu-id="3f013-123">Wenn Sie einen Kontonamen und kontoschlüssel verwenden, schließen Sie keine shared Access Signature, und umgekehrt.</span><span class="sxs-lookup"><span data-stu-id="3f013-123">If you use an account name and account key, do not include a shared access signature, and vice versa.</span></span></p>

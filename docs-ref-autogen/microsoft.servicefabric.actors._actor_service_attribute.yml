    summary: "<p>Der relative Name des Diensts Akteur. Dieser Name wird mit der Anwendungsname, geben Sie den vollständigen Namen des Diensts Akteur kombiniert werden.</p>\n<p>\r\n\r\n  <bold>Hinweise:</bold>standardmäßig der Dienstnamen Akteur Typ der Akteur-Schnittstelle abgeleitet <ref refid=\"\" kindref=\"compound\">microsoft.servicefabric.actors.ActorNameFormat#getFabricServiceName (Klasse, String)</ref> . Allerdings für den Fall, dass wenn eine Akteur-Schnittstelle von mehr als ein Akteur implementiert wird, kann nicht von einem abgeleiteten Typ einschließlich, der Name werden von der Akteur-Schnittstelle eindeutig bestimmt. In diesem Fall der Namen des Diensts Akteur muss konfiguriert werden mit dieser Eigenschaft von der <xref href=\"microsoft.servicefabric.actors._actor_service_attribute\" data-throw-if-not-resolved=\"false\"></xref>. </p>"
    syntax:

de-107\">In that case, the name of the actor service must be configured using this property of the <xref uid=\"microsoft.servicefabric.actors._actor_service_attribute\" data-throw-if-not-resolved=\"false\">ActorServiceAttribute</xref>.</span></span> </p>"

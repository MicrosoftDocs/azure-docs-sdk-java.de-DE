><span class="sxs-lookup"><span data-stu-id="fa9a2-271">If the Job Preparation task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run tasks of this job on the compute node.</span></span> <span data-ttu-id="fa9a2-272">Der Knoten bleibt zum Ausführen von Aufgaben des Auftrags, bis ein reimaging ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="fa9a2-272">The node remains ineligible to run tasks of this job until it is reimaged.</span></span> <span data-ttu-id="fa9a2-273">Der Knoten aktiv bleibt und für andere Aufträge verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="fa9a2-273">The node remains active and can be used for other jobs.</span></span> <span data-ttu-id="fa9a2-274">Der Auftrag zur Vorbereitung-Task kann mehrere Male auf dem gleichen Computeknoten ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="fa9a2-274">The Job Preparation task can run multiple times on the same compute node.</span></span> <span data-ttu-id="fa9a2-275">Aus diesem Grund sollten Sie den Auftrag zur Vorbereitung-Task, um die erneute Ausführung behandeln schreiben.</span><span class="sxs-lookup"><span data-stu-id="fa9a2-275">Therefore, you should write the Job Preparation task to handle re-execution.</span></span> <span data-ttu-id="fa9a2-276">Wenn der Computeknoten neu gestartet wird, wird der Auftrag zur Vorbereitung Task erneut ausgeführt auf dem Knoten vor allen anderen Aufgaben des Auftrags, Planung, wenn RerunOnNodeRebootAfterSuccess auf "true" festgelegt ist oder wenn der Auftrag zur Vorbereitung Task zuvor nicht abgeschlossen wurde.</span><span class="sxs-lookup"><span data-stu-id="fa9a2-276">If the compute node is rebooted, the Job Preparation task is run again on the node before scheduling any other task of the job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation task did not previously complete.</span></span> <span data-ttu-id="fa9a2-277">Wenn der Computeknoten ein reimaging ausgeführt wird, wird der Auftrag zur Vorbereitung Task ausgeführt, erneut ausführen, bevor jede Aufgabe des Auftrags planen.</span><span class="sxs-lookup"><span data-stu-id="fa9a2-277">If the compute node is reimaged, the Job Preparation task is run again before scheduling any task of the job.</span></span> </p>'

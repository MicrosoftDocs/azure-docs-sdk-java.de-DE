    fullName: 'final CompletableFuture<Void> com.microsoft.azure.eventhubs.EventHubClient.send(final EventData eventData, final String partitionKey)'
    type: Method
    summary: |-
      <p>Senden einer "<xref href="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false"></xref> mit einem PartitionKey" an Event Hub. Alle <xref href="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false"></xref>des mit einem PartitionKey ist sichergestellt, dass auf die gleiche Partition aufgenommen. Dieses Muster senden hervorheben Korrelation der Daten über die allgemeine Verfügbarkeit und die Latenz. </p>
      <p>Es gibt 3 Arten zum Senden an EventHubs, jeweils als eine Methode (zusammen mit der Überladung SendBatch) verfügbar gemacht: <preformatted> i. <xref href="com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)" data-throw-if-not-resolved="false"></xref> oder <ref refid="" kindref="compound">send(Iterable)</ref> Ii.  <xref href="com.microsoft.azure.eventhubs._event_hub_client.send(final EventData,final String)" data-throw-if-not-resolved="false"></xref> oder <ref refid="" kindref="compound">senden (Iterable, String)</ref> Iii. <xref href="com.microsoft.azure.eventhubs._partition_sender.send(EventData)" data-throw-if-not-resolved="false"></xref> oder <ref refid="" kindref="compound">PartitionSender#send(Iterable)</ref></preformatted></p>
      <p>Verwenden Sie diesen Typ des Sendeports, ein, wenn: <preformatted> ich.  Erforderlich für die Korrelation der Ereignisse, die auf der Grundlage Absender-Instanz ist; Der Absender eine eindeutige ID generieren und legen Sie sie als PartitionKey - die für die empfangene Nachricht für die Korrelation Ii verwendet werden kann. Der Client möchte Kontrolle über die Verteilung der Daten auf Partitionen zu übernehmen.</preformatted></p>
      <p>Mehrere PartitionKey könnte zu einer einzigen Partition zugeordnet werden. EventHubs-Dienst verwendet einen proprietären Hash-Algorithmus eine PartitionId PartitionKey zuzuordnen. Mit diesem Typ des Sendeports (mit einem bestimmten PartitionKey senden), kann in einigen Fällen dazu führen Partitionen, die nicht gleichmäßig verteilt sind.</p>
      <p></p>

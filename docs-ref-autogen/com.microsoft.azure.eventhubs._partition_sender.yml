t-resolved=\"false\"></xref>(\"__Verbindung__\"); <xref href=\"com.microsoft.azure.eventhubs._partition_sender\" data-throw-if-not-resolved=\"false\"></xref> SenderToPartitionOne = client.createPartitionSenderSync(\"1\");</preformatted></p>\n<p>\r\n\r\n  <preformatted>Beim (\"true\")\n\n{\n\n    LinkedList{&lt;}<xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref>{&gt;} events = new LinkedList{&lt;}<xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref>{&gt;}();\n\n    for (int count = 1; count {&lt;} 11; count++)\n\n    {\n\n        PayloadEvent payload = new PayloadEvent(count);\n\n        byte[] payloadBytes = gson.toJson(payload).getBytes(Charset.defaultCharset());\n\n        <xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref> sendEvent = new EventData(payloadBytes);\n\n        Map{&lt;}String, String{&gt;} applicationProperties = new HashMap{&lt;}String, String{&gt;}();\n\n        applicationProperties.put(\"from\", \"javaClient\");\n\n        sendEvent.setProperties(applicationProperties);\n\n        events.add(sendEvent);\n\n    }</preformatted>\n\n</p>\n<p>\r\n\r\n  <preformatted>senderToPartitionOne.sendSync(events);\n\n    System.out.println(String.format(\"Sent Batch... Size: %s\", events.size()));\n\n} </preformatted>\n</p>\n<p></p>"

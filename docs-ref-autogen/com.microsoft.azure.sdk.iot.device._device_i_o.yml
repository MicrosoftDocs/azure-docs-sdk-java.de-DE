    package: com.microsoft.azure.sdk.iot.device
    summary: |-
      <p>Schließt alle aktuellen ausstehende Anforderungen ab und schließt den IoT Hub-Client. Muss aufgerufen werden, um den Hintergrundthread zu beenden, der Senden von Daten mit IoT Hub. Nach dem<programlisting><codeline><highlight class="normal">close()<sp> </sp> </highlight> </codeline> </programlisting> aufgerufen wird, wird der IoT Hub Client ist nicht mehr verwendbar. Wenn der Client bereits geschlossen ist, wird die Funktion keine weiteren Aktionen erforderlich.</p>
      <p></p>
    syntax:
      content: public void close()
    exceptions:
      - type: cbf33bbe
        description: <p>Wenn die Verbindung mit einem IoT Hub kann nicht geschlossen werden. </p>

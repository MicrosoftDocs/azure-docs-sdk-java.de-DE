    fullName: com.microsoft.azure.storage.table.EdmType
    type: Enum
    summary: |-
      <p>Eine Enumeration, die zur Darstellung der primitiven Typen des Entity Data Model (EDM) in der Open Data Protocol (OData) verwendet wird. Das EDM ist das zugrunde liegende abstrakte Datenmodell von OData-Dienste verwendet. Die <xref href="com.microsoft.azure.storage.table._edm_type" data-throw-if-not-resolved="false"></xref> Enumeration umfasst eine <xref href="com.microsoft.azure.storage.table._edm_type.parse(final String)" data-throw-if-not-resolved="false"></xref> Methode zum EDM-Datentyp konvertieren in den Enumerationstyp benennt und überschreibt die <xref href="com.microsoft.azure.storage.table._edm_type.toString()" data-throw-if-not-resolved="false"></xref> Methode, um eine EDM-Datentypnamen zu erzeugen. </p>
      <p>Weitere Informationen zu OData finden Sie unter der <ulink url="http://www.odata.org/">Open Data Protocol</ulink> Website. </p>
      <p>Einen Überblick über die verfügbaren primitive EDM-Datentypen und Namen finden Sie unter der <ulink url="http://www.odata.org/developers/protocols/overview#AbstractTypeSystem">Primitive Datentypen</ulink> Teil der <ulink url="http://www.odata.org/developers/protocols/overview">OData-Protokoll (Übersicht)</ulink>. </p>
      <p>Das abstrakte Typsystem verwendet, um die von OData unterstützten primitiven Typen definieren wird ausführlich im definiert <ulink url="http://msdn.microsoft.com/en-us/library/dd541474.aspx">MC-CSDL</ulink>. </p>
    syntax:
      content: public enum EdmType

  - uid: com.microsoft.azure.storage.table._table_query
    parent: com.microsoft.azure.storage.table
    href: com.microsoft.azure.storage.table._table_query.yml
    name: TableQuery<T>
    nameWithType: TableQuery<T>
    fullName: com.microsoft.azure.storage.table.TableQuery<T>
    type: Class
    summary: |-
      <p>Eine Klasse, die eine Abfrage für eine angegebene Tabelle darstellt. Ein <xref href="com.microsoft.azure.storage.table._table_query" data-throw-if-not-resolved="false"></xref> Instanz aggregiert die Abfrageparameter zu verwenden, wenn die Abfrage ausgeführt wird. Eines der oder Methoden der <xref href="com.microsoft.azure.storage.table._cloud_table_client" data-throw-if-not-resolved="false"></xref> aufgerufen werden, um die Abfrage auszuführen. Die Parameter sind codiert und an den Server übergeben werden, wenn das Table-Abfrage ausgeführt wird. </p>
      <p>So erstellen Sie eine Table-Abfrage mit fluent-Syntax der <xref href="com.microsoft.azure.storage.table._table_query.from(final Class&lt;T&gt;)" data-throw-if-not-resolved="false"></xref> statische Factorymethode und <xref href="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false"></xref>, <xref href="com.microsoft.azure.storage.table._table_query.select(final String [])" data-throw-if-not-resolved="false"></xref>, und <xref href="com.microsoft.azure.storage.table._table_query.take(final Integer)" data-throw-if-not-resolved="false"></xref> Mutatormethoden geben jeweils einen Verweis auf das Objekt, das verkettet werden kann zu einem einzelnen Ausdruck zurückgeben. Verwenden der <ref refid="" kindref="compound">from(Class)</ref> statische Klasse Factorymethode zum Erstellen einer Instanz, die für die benannte Tabelle mit Entitäten des angegebenen führt <xref href="com.microsoft.azure.storage.table._table_entity" data-throw-if-not-resolved="false"></xref> Typ implementieren. Verwenden der <xref href="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false"></xref> aufzurufende Methode geben Sie einen Filterausdruck für die Entitäten zurückgegeben. Verwenden der <xref href="com.microsoft.azure.storage.table._table_query.select(final String [])" data-throw-if-not-resolved="false"></xref> Methode zum Angeben der zurückzugebenden tabellenentitätseigenschaften. Verwenden der <xref href="com.microsoft.azure.storage.table._table_query.take(final Integer)" data-throw-if-not-resolved="false"></xref> Methode, um die Anzahl der von der Abfrage zurückgegebenen Entitäten einzuschränken. Beachten Sie, dass nichts wird verhindert, dass mehr als einmal Aufrufen dieser Methoden auf, sodass die Werte in der gespeichert werden die letzte in der Ausführungsreihenfolge gefunden. </p>
      <p>Beispielsweise können Sie eine Table-Abfrage mithilfe der fluent-Syntax erstellen: </p>
      <p></p>
      <p>In diesem Beispiel erstellt eine Abfrage für die Tabelle "Products" für alle Entitäten, auf dem der PartitionKey-Wert ist "ProductsMNO" und der RowKey-Wert ist größer als oder gleich "Serviettenringe", und fordert die ersten 25 übereinstimmenden Entitäten, die Sie auswählen, nur die allgemeinen Eigenschaften und die Eigenschaft mit dem Namen "InventoryCount", und gibt sie als <xref href="com.microsoft.azure.storage.table._dynamic_table_entity" data-throw-if-not-resolved="false"></xref> Objekte. </p>
      <p>Filterausdrücke für die Verwendung mit der <xref href="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false"></xref> Methode oder <xref href="com.microsoft.azure.storage.table._table_query.setFilterString(final String)" data-throw-if-not-resolved="false"></xref> Methode kann erstellt werden, mithilfe der fluent-Syntax mit den überladenen <xref href="com.microsoft.azure.storage.table._table_query.generateFilterCondition(String,String,final boolean)" data-throw-if-not-resolved="false"></xref> Methoden und <xref href="com.microsoft.azure.storage.table._table_query.combineFilters(String,String,String)" data-throw-if-not-resolved="false"></xref> Methode unter Verwendung der Vergleichsoperatoren in definierten <ref refid="" kindref="compound">QueryComparisons</ref> und die logischen Operatoren <ref refid="" kindref="compound">Operatoren</ref>. Beachten Sie, dass der erste Operand in einem Vergleich der Filter muss ein Name sein, und der zweite Operand muss auf eine Konstante ausgewertet. Die PartitionKey und RowKey-Eigenschaftswerte werden Typen für Vergleichszwecke. </p>
      <p>Die Werte, die in Abfragen verwendet werden können, werden in der MSDN-Thema ausführlicher erläutert <ulink url="http://msdn.microsoft.com/en-us/library/azure/dd894031.aspx">Abfragen von Tabellen und Entitäten</ulink>, aber beachten Sie, die das Leerzeichen innerhalb der Werte nicht URL-codiert werden, wie dies bei der Ausführung der Abfrage ausgeführt werden müssen. </p>
      <p>Die <ref refid="" kindref="compound">TableQuery#TableQuery(Class)</ref> Konstruktor und <ref refid="" kindref="compound">TableQuery#from(Class)</ref> statische Factorymethoden erfordern einen Klassentyp implementiert <xref href="com.microsoft.azure.storage.table._table_entity" data-throw-if-not-resolved="false"></xref> und enthält einen Konstruktor über auf NULL festlegbare. Wenn die Abfrage ausgeführt wird mithilfe einer <xref href="com.microsoft.azure.storage.table._entity_resolver" data-throw-if-not-resolved="false"></xref>, kann der Aufrufer angeben <xref href="com.microsoft.azure.storage.table._table_service_entity" data-throw-if-not-resolved="false"></xref> als Klassentyp.</p>
      <p></p>
    syntax:
      content: public class TableQuery<T extends TableEntity>

    summary: |-
      <p>Eine Klasse, die eine Abfrage für eine angegebene Tabelle darstellt. Ein <xref uid="com.microsoft.azure.storage.table._table_query" data-throw-if-not-resolved="false">TableQuery</xref> Instanz aggregiert die Abfrageparameter zu verwenden, wenn die Abfrage ausgeführt wird. Eines der oder Methoden der <xref uid="com.microsoft.azure.storage.table._cloud_table_client" data-throw-if-not-resolved="false">CloudTableClient</xref> aufgerufen werden, um die Abfrage auszuführen. Die Parameter sind codiert und an den Server übergeben werden, wenn das Table-Abfrage ausgeführt wird. </p>
      <p>Fluent-Syntax eine Table-Abfrage erstellen die <xref uid="com.microsoft.azure.storage.table._table_query.from(final Class&lt;T&gt;)" data-throw-if-not-resolved="false">aus</xref> statische Factorymethode und <xref uid="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false">, in denen</xref>, <xref uid="com.microsoft.azure.storage.table._table_query.select(final String [])" data-throw-if-not-resolved="false">wählen</xref>, und <xref uid="com.microsoft.azure.storage.table._table_query.take(final Integer)" data-throw-if-not-resolved="false">dauern</xref> Mutatormethoden Jede Rückgabe einen Verweis auf das Objekt, das zu einem einzelnen Ausdruck verkettet werden kann. Verwenden der <xref uid="" data-throw-if-not-resolved="false">from(Class)</xref> statische Klasse Factorymethode zum Erstellen einer Instanz, die für die benannte Tabelle mit Entitäten des angegebenen führt <xref uid="com.microsoft.azure.storage.table._table_entity" data-throw-if-not-resolved="false">TableEntity</xref> Typ implementieren. Verwenden der <xref uid="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false">, in denen</xref> aufzurufende Methode geben Sie einen Filterausdruck für die Entitäten zurückgegeben. Verwenden der <xref uid="com.microsoft.azure.storage.table._table_query.select(final String [])" data-throw-if-not-resolved="false">wählen</xref> Methode zum Angeben der zurückzugebenden tabellenentitätseigenschaften. Verwenden der <xref uid="com.microsoft.azure.storage.table._table_query.take(final Integer)" data-throw-if-not-resolved="false">dauern</xref> Methode, um die Anzahl der von der Abfrage zurückgegebenen Entitäten einzuschränken. Beachten Sie, dass nichts wird verhindert, dass mehr als einmal Aufrufen dieser Methoden auf, sodass die Werte in der gespeichert werden die letzte in der Ausführungsreihenfolge gefunden. </p>
      <p>Beispielsweise können Sie eine Table-Abfrage mithilfe der fluent-Syntax erstellen: </p>
      <p></p>
      <p>In diesem Beispiel erstellt eine Abfrage für die Tabelle "Products" für alle Entitäten, auf dem der PartitionKey-Wert ist "ProductsMNO" und der RowKey-Wert ist größer als oder gleich "Serviettenringe", und fordert die ersten 25 übereinstimmenden Entitäten, die nur die allgemeinen Eigenschaften auswählen, und die Eigenschaft mit dem Namen "InventoryCount", und gibt sie als <xref uid="com.microsoft.azure.storage.table._dynamic_table_entity" data-throw-if-not-resolved="false">DynamicTableEntity</xref> Objekte. </p>
      <p>Filterausdrücke für die Verwendung mit der <xref uid="com.microsoft.azure.storage.table._table_query.where(final String)" data-throw-if-not-resolved="false">, in denen</xref> Methode oder <xref uid="com.microsoft.azure.storage.table._table_query.setFilterString(final String)" data-throw-if-not-resolved="false">SetFilterString</xref> Methode kann erstellt werden, mithilfe der fluent-Syntax mit den überladenen <xref uid="com.microsoft.azure.storage.table._table_query.generateFilterCondition(String,String,final boolean)" data-throw-if-not-resolved="false">GenerateFilterCondition</xref> Methoden und <xref uid="com.microsoft.azure.storage.table._table_query.combineFilters(String,String,String)" data-throw-if-not-resolved="false">CombineFilters</xref> Methode unter Verwendung der Vergleichsoperatoren in definierten <xref uid="" data-throw-if-not-resolved="false">QueryComparisons</xref> und die logischen Operatoren <xref uid="" data-throw-if-not-resolved="false">Operatoren</xref> . Beachten Sie, dass der erste Operand in einem Vergleich der Filter muss ein Name sein, und der zweite Operand muss auf eine Konstante ausgewertet. Die PartitionKey und RowKey-Eigenschaftswerte werden Typen für Vergleichszwecke. </p>
      <p>Die Werte, die in Abfragen verwendet werden können, werden in der MSDN-Thema ausführlicher erläutert <ulink url="http://msdn.microsoft.com/en-us/library/azure/dd894031.aspx">Abfragen von Tabellen und Entitäten</ulink>, aber beachten Sie, die das Leerzeichen innerhalb der Werte nicht URL-codiert werden, wie dies bei der Ausführung der Abfrage ausgeführt werden müssen. </p>
      <p>Die <xref uid="" data-throw-if-not-resolved="false">TableQuery#TableQuery(Class)</xref> Konstruktor und <xref uid="" data-throw-if-not-resolved="false">TableQuery#from(Class)</xref> statische Factorymethoden erfordern einen Klassentyp implementiert <xref uid="com.microsoft.azure.storage.table._table_entity" data-throw-if-not-resolved="false">TableEntity</xref> und enthält einen Konstruktor über auf NULL festlegbare. Wenn die Abfrage ausgeführt wird mithilfe einer <xref uid="com.microsoft.azure.storage.table._entity_resolver" data-throw-if-not-resolved="false">EntityResolver</xref>, kann der Aufrufer angeben <xref uid="com.microsoft.azure.storage.table._table_service_entity" data-throw-if-not-resolved="false">TableServiceEntity</xref> als Klassentyp.</p>

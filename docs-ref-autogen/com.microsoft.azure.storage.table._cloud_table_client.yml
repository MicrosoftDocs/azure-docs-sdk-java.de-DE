 case sensitive for matching property names with reflection.</span></span> <span data-ttu-id=\"0a8f7-312\">Verwenden der <xref uid=\"com.microsoft.azure.storage.table._ignore\" data-throw-if-not-resolved=\"false\">ignorieren</xref> Anmerkung, um zu verhindern, dass Methoden, die durch Reflektion für die automatische Serialisierung und Deserialisierung verwendet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0a8f7-312\">Use the <xref uid=\"com.microsoft.azure.storage.table._ignore\" data-throw-if-not-resolved=\"false\">Ignore</xref> annotation to prevent methods from being used by reflection for automatic serialization and deserialization.</span></span> <span data-ttu-id=\"0a8f7-313\">Beachten Sie, die den Namen \"PartitionKey\", \"RowKey\", \"Timestamp\" und \"Etag\" sind reserviert und wird ignoriert, wenn durch festgelegt werden die <xref uid=\"com.microsoft.azure.storage.table._store_as\" data-throw-if-not-resolved=\"false\">StoreAs</xref> Anmerkung in einer Unterklasse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0a8f7-313\">Note that the names \"PartitionKey\", \"RowKey\", \"Timestamp\", and \"Etag\" are reserved and will be ignored if set with the <xref uid=\"com.microsoft.azure.storage.table._store_as\" data-throw-if-not-resolved=\"false\">StoreAs</xref> annotation in a subclass.</span></span> </p>\n<p><span data-ttu-id=\"0a8f7-314\">Die folgende Tabelle zeigt die Datentypen von unterstützten Eigenschaften im Microsoft Azure-Speicher und die entsprechenden Java-Typen beim Deserialisieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0a8f7-314\">The following table shows the supported property data types in Microsoft Azure storage and the corresponding Java types when deserialized.</span></span> <table rows=\"9\" cols=\"4\"><row><entry thead=\"yes\"><p><span data-ttu-id=\"0a8f7-315\">Speichertyp</span><span class=\"sxs-lookup\"><span data-stu-id=\"0a8f7-315\">Storage Type</span></span> </p></entry><entry thead=\"yes\"><p><span data
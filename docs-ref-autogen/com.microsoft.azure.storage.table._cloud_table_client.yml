olgenwerte können bis zu 64 KB groß sein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0a8f7-346\">String values may be up to 64 KB in size.</span></span>  </p></entry></row></table></p>\n<p><span data-ttu-id=\"0a8f7-347\">Finden Sie im MSDN-Thema <ulink url=\"http://msdn.microsoft.com//library/azure/dd179338.aspx\">Grundlegendes zum Tabellendienst-Datenmodell</ulink> einen Überblick über die Tabellen, Entitäten und Eigenschaften, die im Microsoft Azure Storage-Dienst verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0a8f7-347\">See the MSDN topic <ulink url=\"http://msdn.microsoft.com//library/azure/dd179338.aspx\">Understanding the Table Service Data Model</ulink> for an overview of tables, entities, and properties as used in the Microsoft Azure Storage service.</span></span> </p>\n<p><span data-ttu-id=\"0a8f7-348\">Einen Überblick über die verfügbaren primitive EDM-Datentypen und Namen finden Sie unter der</span><span class=\"sxs-lookup\"><span data-stu-id=\"0a8f7-348\">For an overview of the available EDM primitive data types and names, see the</span></span></p>\n<p><span data-ttu-id=\"0a8f7-349\">\r\n\r\n  <ulink url=\"http://www.odata.org/developers/protocols/overview#AbstractTypeSystem\">Primitive Datentypen</ulink> Teil der <ulink url=\"http://www.odata.org/developers/protocols/overview\">OData-Protokoll (Übersicht)</ulink>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0a8f7-349\">\r\n\r\n  <ulink url=\"http://www.odata.org/developers/protocols/overview#AbstractTypeSystem\">Primitive Data Types</ulink> section of the <ulink url=\"http://www.odata.org/developers/protocols/overview\">OData Protocol Overview</ulink>.</span></span> </p>\n\n<p></p>"

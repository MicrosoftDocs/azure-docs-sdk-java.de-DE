    type: Class
    summary: "<p>Aktualisieren Sie die Informationen in eine einzelne Anmeldung auf dem Microsoft Azure IoT Hub Gerät-Bereitstellung Dienst.</p>\n<p>In diesem Beispiel erfahren, wie die Informationen in einem beendeten IndividualEnrollment aktualisieren. Erstellen eine neue IndividualEnrolment wird gestartet. Diese Registrierung enthält ein InitialTwin Status mit den folgenden Informationen an. <pre><code>{\n\n        \"Brand\":\"Contoso\",\n\n        \"Model\":\"SSC4\",\n\n        \"Color\":\"White\",\n\n    }\n\n    </code></pre></p>\n\n<p>Danach wird der Name der Farbe auf \"Reihe weiß\" aktualisiert werden. </p>\n<p>\r\n\r\n  <b>Hinweis:</b> , wenn das Gerät bereits mit dem Status der Preview-InitialTwin bereitgestellt wurde. Update der IndividualEnrollment ändert sich nicht auf den Status und das Gerät aus. </p>"
    syntax:
      content: public class ServiceUpdateEnrollmentSample
    package: com.microsoft.azure.management.network
    summary: |-
      <p>Fügt den angegebenen Satz von virtuellen Computern, vorausgesetzt, dass sie aus der gleichen verfügbarkeitsgruppe sind, um einen neuen Back-End-Adresspool mit dieser Regel für Lastenausgleich des zugeordnet werden soll. </p>
      <p>Dadurch wird die Verweise auf die primären IP-Konfigurationen der primäre Netzwerkschnittstellen des angegebenen Satzes von virtuellen Computern hinzugefügt. </p>
      <p>Wenn die virtuellen Computer nicht in derselben verfügbarkeitsgruppe befinden, werden sie nicht das Back-End zugeordnet werden. </p>
      <p>Nur die virtuellen Computer wird das Lastenausgleichsmodul an, auf denen bereits eine vorhandene Netzwerkschnittstelle zugeordnet werden. Virtuelle Computer ohne eine Netzwerkschnittstelle wird übersprungen. </p>

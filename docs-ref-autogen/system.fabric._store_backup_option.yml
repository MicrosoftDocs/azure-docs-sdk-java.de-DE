    summary: "<p><span data-ttu-id=\"ccba0-105\">Die Option der Transaktionsprotokolle der der Schlüssel / Wert-Speicher abgeschnitten werden, ohne dass alle Sicherungsdateien erstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ccba0-105\">Option to truncate the transaction logs of the key-value store without creating any backup files.</span></span> </p>\n<p><span data-ttu-id=\"ccba0-106\">\r\n\r\n  <b>Beschreibung:</b>Dies ist hilfreich bei der Erstellung von Sicherungsdateien im sekundären Replikaten zu vermeiden, wenn die inkrementeller Sicherung aktiviert ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ccba0-106\">\r\n\r\n  <b>Remarks:</b>This is useful in avoiding creation of backup files in secondary replicas when incremental backup is turned on.</span></span> <span data-ttu-id=\"ccba0-107\">Wenn die inkrementeller Sicherung aktiviert ist, füllt Speicherplatz einrichten mit Transaktionsprotokollen, der die Schlüssel / Wert-Speicher.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ccba0-107\">If incremental backup is turned on, then disk space fills up with transaction logs of the key-value store.</span></span> <span data-ttu-id=\"ccba0-108\">Um dies zu verhindern, müssen über häufige Sicherungen erstellt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ccba0-108\">To prevent this, frequent backups have to be created.</span></span> <span data-ttu-id=\"ccba0-109\">Allerdings erstellen Sicherungen auf sekundären Replikaten nützlich bei einigen Diensten Schlüssel / Wert-Speicher möglicherweise nicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ccba0-109\">However, creating backups on secondary replicas may not be useful for some key-value store services.</span></span> <span data-ttu-id=\"ccba0-110\">Diese Dienste müssen auch zurecht, verwerfen das Sicherungsverzeichnis.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ccba0-110\">These services also have to deal with discarding the backup directory.</span></span> <span data-ttu-id=\"ccba0-111\">Wenn diese Option verwendet wird, bereinigt es die Transaktionsprotokolle ohne Sicherungsdateien erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ccba0-111\">If this option is used, it cleans up the transaction logs without creating backup files.</span></span> </p>"

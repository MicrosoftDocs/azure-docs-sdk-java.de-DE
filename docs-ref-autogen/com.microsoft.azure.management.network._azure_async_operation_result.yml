    package: com.microsoft.azure.management.network
    summary: '<p>Der Antworttext enthält den Status des angegebenen asynchronen Vorgangs, der angibt, ob er erfolgreich war, wird ausgeführt oder ist fehlgeschlagen. Beachten Sie, dass dieser Status aus der HTTP-Statuscode zurückgegeben, die für den Get Operation Status Vorgang selbst eindeutig sind. Wenn der asynchrone Vorgang erfolgreich war, enthält der Antworttext den HTTP-Statuscode für die erfolgreiche Anforderung. Wenn der asynchrone Vorgang fehlgeschlagen ist, enthält der Antworttext den HTTP-Statuscode für die fehlerhafte Anforderung und Fehler Informationen zum Fehler. </p>'

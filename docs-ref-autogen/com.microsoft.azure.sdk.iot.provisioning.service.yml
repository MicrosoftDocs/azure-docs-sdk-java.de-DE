    name: Query
    nameWithType: Query
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.Query
    type: Class
    summary: "<p>Der abfrageiterator.</p>\n<p>Die<code>Query \r\n\r\n    </code> Iterator ist das Ergebnis der Abfrage Factory für <table rows=\"3\" cols=\"2\"><row><entry thead=\"no\"><p><b>IndividualEnrollment:</b></p></entry><entry thead=\"no\"><p><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createIndividualEnrollmentQuery(QuerySpecification,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient #createIndividualEnrollmentQuery(QuerySpecification, int)</xref></p></entry></row><row><entry thead=\"no\"><p><b>EnrollmentGroup:</b></p></entry><entry thead=\"no\"><p><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createEnrollmentGroupQuery(QuerySpecification,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient #createEnrollmentGroupQuery(QuerySpecification, int)</xref></p></entry></row><row><entry thead=\"no\"><p><b>Entsprechenden unter RegistrationStatus angegebenen:</b></p></entry><entry thead=\"no\"><p><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createEnrollmentGroupRegistrationStatusQuery(QuerySpecification,String,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient #createEnrollmentGroupRegistrationStatusQuery(QuerySpecification, String, int)</xref></p></entry></row></table></p>\n\n<p>In allen Fällen die <b>QuerySpecification</b> enthält eine SQL-Abfrage, die folgen, muss die <ulink url=\"https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-query-language\">Abfragesprache</ulink> für die Bereitstellung Registrierungsdienst.</p>\n<p>Optional ein<code>Integer \r\n\r\n    </code> mit der <b>PageSize</b>, können bestimmen, die maximale Anzahl der Elemente in der <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref> zurückgegebenes der <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">::Next()</xref>. Muss eine positive ganze Zahl sein, und 0 enthalten, der Bereitstellung Device Registration Service ignorieren und eine standardmäßigen Seitengröße verwenden wird.</p>\n\n<p>Verwenden Sie dieses Objekt als standard-Iterator, indem Sie die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">::Next()</xref> in eine <code>while \r\n\r\n    </code> Schleife, bis zu dem Punkt, in dem der <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> zurückgeben<code>false \r\n\r\n    </code> . Allerdings bleiben ausmacht, die die <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref> darf eine leere Liste, auch wenn die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> zurückgegeben<code>true \r\n\r\n    </code> . Z. B. Bild, dass Sie 10 IndividualEnrollment in der Bereitstellung Device Registration Service und erstellt neue Abfrage mit der<code>pageSize \r\n\r\n    </code> gleich 5 ist. Die erste<code>hasNext() \r\n\r\n    </code> zurück<code>true \r\n\r\n    </code> , und die erste<code>next() \r\n\r\n    </code> zurück eine<code>QueryResult \r\n\r\n    </code> mit 5-Elemente. Anschließend rufen Sie die<code>hasNext \r\n\r\n    </code> , die zurückgegeben werden<code>true \r\n\r\n    </code> . Jetzt, vor dem Abrufen der nächsten Seite löschen jemand die IndividualEnrollment was geschah, als Sie aufrufen, die<code>next() \r\n\r\n    </code> , zurückgegeben gültige<code>QueryResult \r\n\r\n    </code> , aber die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">QueryResult#getItems()</xref> wird eine leere Liste zurückgegeben.</p>\n\n<p>Sie können auch eine Abfragekontext (QuerySpecification + ContinuationToken) speichern und starten Sie ihn in der Zukunft neu, an dem Punkt, wo Sie unterbrochen wurde.</p>\n<p>Neben der Elemente der QueryResult der ContinuationToken enthält die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">QueryResult#getContinuationToken()</xref> zurückgegeben wird. In einem beliebigen Punkt in der Zukunft Sie möglicherweise neu erstellen, die Abfrage mit der gleichen Abfrage Factorys, die Sie für das erste Mal, und rufen verwendet <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next(String)\" data-throw-if-not-resolved=\"false\">next(String)</xref> der gespeicherten ContinuationToken zum Abrufen der nächsten Seite bereitstellen.</p>\n<p></p>"
    syntax:
      content: public class Query

      <p><span data-ttu-id="86bb3-108">Der IoT Hub Bereitstellung Device Registration Service ist eine Hilfsdienst für IoT Hub, die automatische-Gerät mit einem angegebenen IoT Hub-Bereitstellung ohne Benutzereingriff aktiviert.</span><span class="sxs-lookup"><span data-stu-id="86bb3-108">The IoT Hub Device Provisioning Service is a helper service for IoT Hub that enables automatic device provisioning to a specified IoT hub without requiring human intervention.</span></span> <span data-ttu-id="86bb3-109">Sie können der Bereitstellung Device Registration Service bereitgestellt Millionen von Geräten in einer sicheren und skalierbaren Weise verwenden.</span><span class="sxs-lookup"><span data-stu-id="86bb3-109">You can use the Device Provisioning Service to provision millions of devices in a secure and scalable manner.</span></span></p>
      <p><span data-ttu-id="86bb3-110">Diese Java SDK stellt eine API zum Entwickler beim Erstellen und verwalten Bereitstellungen auf Bereitstellung IoT Hub Gerät-Dienst unterstützen, es übersetzt die Rest-API in Java-Objekte und Methoden.</span><span class="sxs-lookup"><span data-stu-id="86bb3-110">This java SDK provides an API to help developers to create and maintain Enrollments on the IoT Hub Device Provisioning Service, it translate the rest API in java Objects and Methods.</span></span></p>
      <p><span data-ttu-id="86bb3-111">Mit diesem SDK, müssen Sie das folgende Paket auf Ihre Anwendung einschließen.</span><span class="sxs-lookup"><span data-stu-id="86bb3-111">To use the this SDK, you must include the follow package on your application.</span></span> <pre><code>// Include the following imports to use the Device Provisioning Service APIs.

          import com.microsoft.azure.sdk.iot.provisioning.service.*;

          </code></pre></p>

      <p><span data-ttu-id="86bb3-112">Die Haupt-APIs verfügbar gemacht werden die <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client" data-throw-if-not-resolved="false">ProvisioningServiceClient</xref>, es enthält die öffentlichen Methoden, die die Anwendung erstellen und Verwalten der Registrierung aufrufen muss.</span><span class="sxs-lookup"><span data-stu-id="86bb3-112">The main APIs are exposed by the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client" data-throw-if-not-resolved="false">ProvisioningServiceClient</xref>, it contains the public Methods that the application shall call to create and maintain the Enrollments.</span></span> <span data-ttu-id="86bb3-113">Die Objekte in der <b>Konfigurationen</b> Paket sein aufgefüllt und als Parameter der öffentlichen API übergeben, z. B. um eine neue Anmeldung erstellen, die Anwendung so erstellen Sie das Objekt <xref uid="" data-throw-if-not-resolved="false">IndividualEnrollment</xref> mit der entsprechenden registrierungskonfigurationen, und rufen die <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)" data-throw-if-not-resolved="false">createOrUpdateIndividualEnrollment(IndividualEnrollment)</xref>.</span><span class="sxs-lookup"><span data-stu-id="86bb3-113">The Objects in the <b>configs</b> package shall be filled and passed as parameters of the public API, for example, to create a new enrollment, the application shall create the object <xref uid="" data-throw-if-not-resolved="false">IndividualEnrollment</xref> with the appropriate enrollment configurations, and call the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)" data-throw-if-not-resolved="false">createOrUpdateIndividualEnrollment(IndividualEnrollment)</xref>.</span></span></p>
      <p><span data-ttu-id="86bb3-114">Der IoT Hub Bereitstellung Device Registration Service unterstützt SQL-Abfragen zu.</span><span class="sxs-lookup"><span data-stu-id="86bb3-114">The IoT Hub Device Provisioning Service supports SQL queries too.</span></span> <span data-ttu-id="86bb3-115">Die Anwendung kann eine neue Abfrage mit einem von den Factorys Abfragen für die Instanz erstellen <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createIndividualEnrollmentQuery(QuerySpecification)" data-throw-if-not-resolved="false">createIndividualEnrollmentQuery(QuerySpecification)</xref>, und übergeben Sie die <xref uid="" data-throw-if-not-resolved="false">QuerySpecification</xref>, mit der SQL-Abfrage .</span><span class="sxs-lookup"><span data-stu-id="86bb3-115">The application can create a new query using one of the queries factories, for instance <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createIndividualEnrollmentQuery(QuerySpecification)" data-throw-if-not-resolved="false">createIndividualEnrollmentQuery(QuerySpecification)</xref>, passing the <xref uid="" data-throw-if-not-resolved="false">QuerySpecification</xref>, with the SQL query.</span></span> <span data-ttu-id="86bb3-116">Diese Factory gibt eine <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._query" data-throw-if-not-resolved="false">Abfrage</xref> -Objekt, das ein Iterator aktiv ist.</span><span class="sxs-lookup"><span data-stu-id="86bb3-116">This factory returns a <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._query" data-throw-if-not-resolved="false">Query</xref> object, which is an active iterator.</span></span></p>

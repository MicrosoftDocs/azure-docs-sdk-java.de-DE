soft.azure.sdk.iot.provisioning.service._provisioning_service_client.createEnrollmentGroupQuery(QuerySpecification,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient#createEnrollmentGroupQuery(QuerySpecification, int)</xref></span></span></p></entry></row><row><entry thead=\"no\"><p><span data-ttu-id=\"86bb3-124\"><b>Entsprechenden unter RegistrationStatus angegebenen:</b></span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-124\"><b>RegistrationStatus:</b></span></span></p></entry><entry thead=\"no\"><p><span data-ttu-id=\"86bb3-125\"><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createEnrollmentGroupRegistrationStatusQuery(QuerySpecification,String,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient #createEnrollmentGroupRegistrationStatusQuery(QuerySpecification, String, int)</xref></span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-125\"><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createEnrollmentGroupRegistrationStatusQuery(QuerySpecification,String,int)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient#createEnrollmentGroupRegistrationStatusQuery(QuerySpecification, String, int)</xref></span></span></p></entry></row></table></p>\n\n<p><span data-ttu-id=\"86bb3-126\">In allen Fällen die <b>QuerySpecification</b> enthält eine SQL-Abfrage, die folgen, muss die <ulink url=\"https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-query-language\">Abfragesprache</ulink> für die Bereitstellung Registrierungsdienst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-126\">On all cases, the <b>QuerySpecification</b> contains a SQL query that must follow the <ulink url=\"https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-query-language\">Query Language</ulink> for the Device Provisioning Service.</span></span></p>\n<p><span data-ttu-id=\"86bb3-127\">Optional ein<code>Integer \r\n\r\n    </code> mit der <b>PageSize</b>, können bestimmen, die maximale Anzahl der Elemente in der <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref> zurückgegebenes der <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">::Next()</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-127\">Optionally, an<code>Integer \r\n\r\n    </code> with the <b>pageSize</b>, can determine the maximum number of the items in the <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref> returned by the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">next()</xref>.</span></span> <span data-ttu-id=\"86bb3-128\">Muss eine positive ganze Zahl sein, und 0 enthalten, der Bereitstellung Device Registration Service ignorieren und eine standardmäßigen Seitengröße verwenden wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-128\">It must be any positive integer, and if it contains 0, the Device Provisioning Service will ignore it and use a standard page size.</span></span></p>\n\n<p><span data-ttu-id=\"86bb3-129\">Verwenden Sie dieses Objekt als standard-Iterator, indem Sie die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">::Next()</xref> in eine <code>while \r\n\r\n    </code> Schleife, bis zu dem Punkt, in dem der <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> zurückgeben<code>false \r\n\r\n    </code> .</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-129\">You can use this Object as a standard Iterator, just using the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next()\" data-throw-if-not-resolved=\"false\">next()</xref> in a <code>while \r\n\r\n    </code> loop, up to the point where the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> return<code>false \r\n\r\n    </code> .</span></span> <span data-ttu-id=\"86bb3-130\">Allerdings bleiben ausmacht, die die <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref> darf eine leere Liste, auch wenn die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> zurückgegeben<code>true \r\n\r\n    </code> .</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-130\">But, keep in mind that the <xref uid=\"\" data-throw-if-not-resolved=\"false\">QueryResult</xref> can contain a empty list, even if the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.hasNext()\" data-throw-if-not-resolved=\"false\">hasNext()</xref> returned<code>true \r\n\r\n    </code> .</span></span> <span data-ttu-id=\"86bb3-131\">Z. B. Bild, dass Sie 10 IndividualEnrollment in der Bereitstellung Device Registration Service und erstellt neue Abfrage mit der<code>pageSize \r\n\r\n    </code> gleich 5 ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-131\">For example, image that you have 10 IndividualEnrollment in the Device Provisioning Service and you created new query with the<code>pageSize \r\n\r\n    </code> equals 5.</span></span> <span data-ttu-id=\"86bb3-132\">Die erste<code>hasNext() \r\n\r\n    </code> zurück<code>true \r\n\r\n    </code> , und die erste<code>next() \r\n\r\n    </code> zurück eine<code>QueryResult \r\n\r\n    </code> mit 5-Elemente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-132\">The first<code>hasNext() \r\n\r\n    </code> will return<code>true \r\n\r\n    </code> , and the first<code>next() \r\n\r\n    </code> will return a<code>QueryResult \r\n\r\n    </code> with 5 items.</span></span> <span data-ttu-id=\"86bb3-133\">Anschließend rufen Sie die<code>hasNext \r\n\r\n    </code> , die zurückgegeben werden<code>true \r\n\r\n    </code> .</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-133\">After that you call the<code>hasNext \r\n\r\n    </code> , which will returns<code>true \r\n\r\n    </code> .</span></span> <span data-ttu-id=\"86bb3-134\">Jetzt, vor dem Abrufen der nächsten Seite löschen jemand die IndividualEnrollment was geschah, als Sie aufrufen, die<code>next() \r\n\r\n    </code> , zurückgegeben gültige<code>QueryResult \r\n\r\n    </code> , aber die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">QueryResult#getItems()</xref> wird eine leere Liste zurückgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-134\">Now, before you get the next page, somebody delete all the IndividualEnrollment, What happened, when you call the<code>next() \r\n\r\n    </code> , it will return a valid<code>QueryResult \r\n\r\n    </code> , but the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">QueryResult#getItems()</xref> will return a empty list.</span></span></p>\n\n<p><span data-ttu-id=\"86bb3-135\">Sie können auch eine Abfragekontext (QuerySpecification + ContinuationToken) speichern und starten Sie ihn in der Zukunft neu, an dem Punkt, wo Sie unterbrochen wurde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-135\">You can also store a query context (QuerySpecification + ContinuationToken) and restart it in the future, from the point where you stopped.</span></span></p>\n<p><span data-ttu-id=\"86bb3-136\">Neben der Elemente der QueryResult der ContinuationToken enthält die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">QueryResult#getContinuationToken()</xref> zurückgegeben wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-136\">Besides the Items, the queryResult contains the continuationToken, the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">QueryResult#getContinuationToken()</xref> shall return it.</span></span> <span data-ttu-id=\"86bb3-137\">In einem beliebigen Punkt in der Zukunft Sie möglicherweise neu erstellen, die Abfrage mit der gleichen Abfrage Factorys, die Sie für das erste Mal, und rufen verwendet <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next(String)\" data-throw-if-not-resolved=\"false\">next(String)</xref> der gespeicherten ContinuationToken zum Abrufen der nächsten Seite bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"86bb3-137\">In any point in the future, you may recreate the query using the same query factories that you used for the first time, and call <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next(String)\" data-throw-if-not-resolved=\"false\">next(String)</xref> providing the stored continuationToken to get the next page.</span></span></p>\n<p></p>"

    summary: "<p>Ruft die Liste der Partition Replikat Health Status Segmente, die die Eingabefilter respektieren ab.</p>\n<p>\r\n\r\n  <bold>Beschreibung:</bold> keine untergeordneten Elemente sind standardmäßig in Ergebnissen enthalten. Benutzer können anfordern, einige untergeordnete Elemente basierend auf den gewünschten Zustand oder andere Informationen einschließen. Beispielsweise können Benutzer anfordern, um alle Replikate enthalten, die Integrität Statusfehler aufweisen. Unabhängig von den Filterwert werden alle untergeordneten Elemente aggregiert partitionsintegrität berechnet verwendet. </p>"
    syntax:

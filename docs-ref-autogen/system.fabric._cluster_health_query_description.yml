    package: system.fabric
    summary: "<p>Ruft die anwendungsintegritätsrichtlinien zum Auswerten der Integritäts der Anwendungen aus dem Cluster an. Jeder Eintrag gibt an, wie der Anwendungsname Schlüssel und als Wert ein <xref uid=\"system.fabric._application_health_policy\" data-throw-if-not-resolved=\"false\">system.fabric.ApplicationHealthPolicy</xref> verwendet, um den Anwendungszustand auszuwerten.</p>\n<p>\r\n\r\n  <b>Hinweise:</b>Wenn eine Anwendung nicht in der Zuordnung angegeben ist die <xref uid=\"system.fabric._application_health_policy\" data-throw-if-not-resolved=\"false\">system.fabric.ApplicationHealthPolicy</xref> gefunden in seiner Anwendung Manifest zur Auswertung verwendet werden. Die Zuordnung ist standardmäßig leer. </p>"
    syntax:
      content: public ApplicationHealthPolicyMap getApplicationHealthPolicyMap()
      return:
        type: system.fabric._application_health_policy_map
        description: <p>Die anwendungsintegritätsrichtlinien zum Auswerten der Integritäts der Anwendungen aus dem Cluster verwendet. </p>

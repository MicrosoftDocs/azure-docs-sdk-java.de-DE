    package: com.microsoft.azure.documentdb
    summary: |-
      <p>Initialisiert eine neue Instanz der dem <xref href="com.microsoft.azure.documentdb._indexing_policy" data-throw-if-not-resolved="false"></xref> Klasse mit dem angegebenen Satz von Indizes als Index Standardspezifikationen für den Root-Pfad. </p>
      <p>Das folgende Beispiel veranschaulicht das Überschreiben von der Standardeinstellung IndexingPolicy für Stammpfad: <preformatted> <programlisting> <codeline> <highlight class="normal">HashIndex<sp></sp>HashIndexOverride<sp></sp>=<sp></sp>Index.Hash (DataType.String,<sp></sp>5);</highlight> </codeline> <codeline> <highlight class="normal">RangeIndex<sp></sp>RangeIndexOverride<sp></sp>=<sp></sp>Index.Range (DataType.Number,<sp></sp>2);</highlight> </codeline> <codeline> <highlight class="normal">SpatialIndex<sp></sp>SpatialIndexOverride<sp></sp>=<sp></sp>Index.Spatial(DataType.Point);</highlight> </codeline> <codeline> </codeline> <codeline> <highlight class="normal">IndexingPolicy<sp></sp>IndexingPolicy<sp></sp>=<sp></sp>neue<sp></sp>IndexingPolicy (HashIndexOverride,<sp></sp>RangeIndexOverride,<sp></sp>SpatialIndexOverride);</highlight></codeline></programlisting></preformatted></p>
      <p>Möchten Sie nur die IndexingPolicy für Zahlen zu überschreiben, geben Sie genau das: <preformatted> <programlisting> <codeline> <highlight class="normal">RangeIndex<sp></sp>RangeIndexOverride<sp></sp>=<sp></sp>Index.Range (DataType.Number,<sp></sp>2);</highlight> </codeline> <codeline> </codeline> <codeline> <highlight class="normal">IndexingPolicy<sp></sp>IndexingPolicy<sp></sp>=<sp></sp>neue<sp></sp>IndexingPolicy(rangeIndexOverride);</highlight></codeline></programlisting></preformatted></p>
      <p></p>
    syntax:
      content: 'public IndexingPolicy(Index[] defaultIndexOverrides)'
      parameters:
        - id: defaultIndexOverrides
          type: com.microsoft.azure.documentdb._indexe5b41c5f
          description: '<p>durch Trennzeichen getrennte Reihe von Indizes, die als Index Standardspezifikationen für den Stammpfad dienen. </p>'

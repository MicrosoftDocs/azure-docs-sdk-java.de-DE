    fullName: DeviceRegistrationState com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.getDeviceRegistrationState(String id)
    type: Method
    summary: "<p>Abgerufen Sie die Statusinformationen der Registrierung werden.</p>\n<p>Diese Methode gibt die entsprechenden unter RegistrationStatus angegebenen für die angegebene Id zurück. Es wird der Klassenname entsprechenden unter RegistrationStatus angegebenen aus der Bereitstellung Device Registration Service abgerufen werden und gibt es in der <xref uid=\"\" data-throw-if-not-resolved=\"false\">DeviceRegistrationState</xref> Objekt.</p>\n<p>Wenn die Id nicht vorhanden ist, gibt diese Methode löst <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>. Weitere Ausnahmen, die diese Methode ausgelöst werden kann, finden Sie unter <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\n<p>\r\n  <b>Beispiel:</b>\r\n</p>\n<p>Im folgenden Code wird abrufen und Drucken die Informationen zu den entsprechenden unter RegistrationStatus angegebenen \"RegistrationId-1\". <pre><code>// Registration status information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the registrationStatus information.\n        DeviceRegistrationState registrationStateResult =  deviceProvisioningServiceClient.getDeviceRegistrationState(REGISTRATION_ID);\n        System.out.println(registrationStateResult.toString());\n    }\n    </code></pre></p>\n<p></p>"

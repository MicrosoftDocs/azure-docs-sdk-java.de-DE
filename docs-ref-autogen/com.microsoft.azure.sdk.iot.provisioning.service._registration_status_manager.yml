    summary: "<p>Löschen Sie die Registrierung Statusinformationen.</p>\n<p>Diese Methode entfernt die entsprechenden unter RegistrationStatus angegebenen vom Gerät mithilfe der bereitgestellten <xref uid=\"\" data-throw-if-not-resolved=\"false\">DeviceRegistrationState</xref> Informationen. Die Id und das eTag für die DeviceRegistrationState wird die Bereitstellung Registrierungsdienst interessieren. Wenn Sie die entsprechenden unter RegistrationStatus angegebenen unabhängig das eTag löschen möchten, können Sie mithilfe der <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteDeviceRegistrationStatus(String)\" data-throw-if-not-resolved=\"false\">deleteDeviceRegistrationStatus(String)</xref> nur die Id übergeben.</p>\n<p>Wenn die Id ist nicht vorhanden, oder das eTag stimmt nicht mit überein, gibt diese Methode löst <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>. Weitere Ausnahmen, die diese Methode ausgelöst werden kann, finden Sie unter <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\n<p>\r\n  <b>Beispiel:</b>\r\n</p>\n<p>Im folgenden Code werden die Informationen zu den entsprechenden unter RegistrationStatus angegebenen \"RegistrationId-1\" gelöscht. <pre><code>// Registration Status information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String REGISTRATION_ID = \"registrationId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the registration status information.\n        DeviceRegistrationState registrationStateResult =  deviceProvisioningServiceClient.getDeviceRegistrationState(REGISTRATION_ID);\n    \n        // Delete the registration status information.\n        deviceProvisioningServiceClient.deleteDeviceRegistrationStatus(registrationStateResult);\n    }\n    </code></pre></p>\n<p></p>"

    type: Class
    summary: |-
      <p>Dieser Client verarbeitet die Gerät Bereitstellung auf HTTP-Kommunikation.</p>
      <p>Diese Klasse implementiert die HTTPS-Vertrag zwischen den Dienstclient Bereitstellung und der Bereitstellung Device Registration Service. Sie wird von den Managern aufgerufen, die der Dienstclient Bereitstellung öffentlichen APIs implementieren. Für den Zugriff auf die öffentliche API, finden Sie unter der <xref uid="com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client" data-throw-if-not-resolved="false">ProvisioningServiceClient</xref>.</p>
      <p>Im folgenden Diagramm wird die Beziehung zwischen diesen 3 Ebenen des Service-Clients beschrieben:</p>
      <p>

        <pre>

          <code>          +-------------------------------------------------------------------+           +------------+

                    |                        ProvisioningServiceClient                  |           |    Query   |

                    +-----+----------------------------+--------------------------+-----+           +--+---+-----+

                         /                             |                           \                   |   |

                        /                              |                            \                  |   |

          +------------+----------------+  +-----------+------------+  +-------------+-------------+   |   |

          | IndividualEnrollmentManager |  | EnrollmentGroupManager |  | RegistrationStatusManager |   |   |

          +------------+--------+-------+  +-----------+------+-----+  +-------------+-------+-----+   |   |

                       |         \                     |       \                     |        \        |   |

                       |          +-----------------------------+------------------------------+-------+   |

                       |                               |                             |                     |

          +------------+-------------------------------+-----------------------------+---------------------+---+

          |                                       ContractApiHttp                                              |

          +------------------------------------------------+---------------------------------------------------+

                                                           |

                                                           |

                     +-------------------------------------+------------------------------------------+

                     |                 com.microsoft.azure.sdk.iot.deps.transport.http                |

                     +--------------------------------------------------------------------------------+

          </code>

        </pre>

      </p>

    summary: |-
      <p>Die öffentliche API. Ermöglicht Benutzer, ein Transport-Clientobjekt Abstracton zur Verwendung für mehrere Geräte für einen IoT Hub mithilfe derselben Verbindung (multiplexing) die Verbindung zu erstellen. Handle für das Registrieren von Geräten zu Transportclient, und öffnen / CloseNow die Verbindung. </p>

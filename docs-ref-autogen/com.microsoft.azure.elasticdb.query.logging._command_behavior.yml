      path: elastic-db-tools/src/main/java/com/microsoft/azure/elasticdb/query/logging/CommandBehavior.java
      startLine: 36
    package: com.microsoft.azure.elasticdb.query.logging
    summary: '<p>Die Abfrage wird erwartet, dass eine einzelne Zeile mit dem ersten Resultset zurückgegeben. Ausführung der Abfrage kann sich auf den Zustand der Datenbank auswirken. Einige .NET Framework-Datenanbieter möglicherweise, aber Sie sind nicht erforderlich, um diese Informationen verwenden, optimieren die Leistung des Befehls. Es ist möglich, SingleRow Geben Sie beim Ausführen von Abfragen, die mehrere Resultsets zurückgeben soll. In diesem Fall, in dem eine mit mehreren Resultsets auf dem SQL-Abfrage sowohl einzelne Zeile angegeben sind, wird das zurückgegebene Ergebnis nur die erste Zeile des ersten Resultsets enthalten wird. Die weiteren Resultsets der Abfrage werden nicht zurückgegeben. </p>'
    syntax:
      content: public SingleRow=(8)

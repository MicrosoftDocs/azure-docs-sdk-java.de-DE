    summary: |-
      <p><span data-ttu-id="877ff-111">Ruft die Einstellung für den öffentlichen Zugriff für den Container ab.</span><span class="sxs-lookup"><span data-stu-id="877ff-111">Gets the public access setting for the container.</span></span> </p>
      <p><span data-ttu-id="877ff-112">Die Einstellung für öffentlichen Zugriff gibt an, ob der Container und seine Blobs über eine anonyme Anforderung gelesen werden können.</span><span class="sxs-lookup"><span data-stu-id="877ff-112">The public access setting indicates whether the container and its blobs can be read via an anonymous request.</span></span> </p>
      <p><span data-ttu-id="877ff-113">Die <xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type" data-throw-if-not-resolved="false">BlobContainerPublicAccessType</xref> Enumeration stellt drei Ebenen von anonymen Lesezugriff bereit:<itemizedlist><listitem></span><span class="sxs-lookup"><span data-stu-id="877ff-113">The <xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type" data-throw-if-not-resolved="false">BlobContainerPublicAccessType</xref> enumeration provides three levels of anonymous read access: <itemizedlist><listitem></span></span><p><span data-ttu-id="877ff-114"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.OFF" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #OFF</xref>, die verhindert, dass anonymen Zugriffs.</span><span class="sxs-lookup"><span data-stu-id="877ff-114"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.OFF" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#OFF</xref>, which prevents anonymous access.</span></span> </p></listitem><listitem><p><span data-ttu-id="877ff-115"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.BLOB" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #BLOB</xref>, die anonyme Lesezugriff auf Blob-Ressourcen, jedoch nicht auf die containermetadaten oder der Liste der Blobs im Container ermöglicht.</span><span class="sxs-lookup"><span data-stu-id="877ff-115"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.BLOB" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#BLOB</xref>, which permits anonymous read access to blob resources, but not to container metadata or to the list of blobs in the container.</span></span> </p></listitem><listitem><p><span data-ttu-id="877ff-116"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.CONTAINER" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #CONTAINER</xref>, die anonyme Lesezugriff auf Blob-Ressourcen, die containermetadaten und die Liste der Blobs im Container ermöglicht.</span><span class="sxs-lookup"><span data-stu-id="877ff-116"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.CONTAINER" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#CONTAINER</xref>, which permits anonymous read access to blob resources, container metadata, and the list of blobs in the container.</span></span> </p><span data-ttu-id="877ff-117"></listitem></itemizedlist>Weitere Informationen zum Verwalten des anonymen Zugriffs auf Blob-Dienstressourcen finden Sie unter <ulink url="http://go.microsoft.com/fwlink/?LinkID=224644">Einstellung Access Control für Container</ulink>.</span><span class="sxs-lookup"><span data-stu-id="877ff-117"></listitem></itemizedlist> For more information on managing anonymous access to Blob service resources, see <ulink url="http://go.microsoft.com/fwlink/?LinkID=224644">Setting Access Control for Containers</ulink>.</span></span> </p>

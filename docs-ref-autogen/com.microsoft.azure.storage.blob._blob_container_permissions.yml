    package: com.microsoft.azure.storage.blob
    summary: |-
      <p>Ruft die Einstellung für den öffentlichen Zugriff für den Container ab. </p>
      <p>Die Einstellung für öffentlichen Zugriff gibt an, ob der Container und seine Blobs über eine anonyme Anforderung gelesen werden können. </p>
      <p>Die <xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type" data-throw-if-not-resolved="false">BlobContainerPublicAccessType</xref> Enumeration stellt drei Ebenen von anonymen Lesezugriff bereit:<itemizedlist><listitem><p><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.OFF" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #OFF</xref>, die verhindert, dass anonymen Zugriffs. </p></listitem><listitem><p><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.BLOB" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #BLOB</xref>, die anonyme Lesezugriff auf Blob-Ressourcen, jedoch nicht auf die containermetadaten oder der Liste der Blobs im Container ermöglicht. </p></listitem><listitem><p><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.CONTAINER" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #CONTAINER</xref>, die anonyme Lesezugriff auf Blob-Ressourcen, die containermetadaten und die Liste der Blobs im Container ermöglicht. </p></listitem></itemizedlist>Weitere Informationen zum Verwalten des anonymen Zugriffs auf Blob-Dienstressourcen finden Sie unter <ulink url="http://go.microsoft.com/fwlink/?LinkID=224644">Einstellung Access Control für Container</ulink>. </p>
    syntax:
      content: public BlobContainerPublicAccessType getPublicAccess()
      return:

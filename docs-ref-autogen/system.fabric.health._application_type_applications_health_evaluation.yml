    summary: "<p>Definiert eine Richtlinie-Zuordnung mit Einträge für anwendungsintegritätsrichtlinien Typ, die während der integritätsauswertung Cluster verwendet wird. </p>\n<p>\r\n\r\n  <b>Beschreibung:</b>Anwendung Integrität Richtlinie Typzuordnung kann während integritätsevaluierung Cluster verwendet werden, um spezielle Anwendungstypen zu beschreiben. Die Anwendungstypen, die in der Zuordnung enthaltenen werden ausgewertet, für den Prozentsatz enthalten in der Zuordnung, und nicht mit dem globalen <xref uid=\"system.fabric._cluster_health_policy.getMaxPercentUnhealthyApplications()\" data-throw-if-not-resolved=\"false\">system.fabric.ClusterHealthPolicy#getMaxPercentUnhealthyApplications()</xref>. Zu den Anwendungsbereichen von Anwendungstypen, die in der Zuordnung angegeben werden für den globalen Pool von Anwendungen nicht gezählt. </p>"
    syntax:
      content: public class ApplicationTypeHealthPolicyMap
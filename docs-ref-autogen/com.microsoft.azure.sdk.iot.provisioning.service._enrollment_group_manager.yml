      <p><span data-ttu-id="93251-112">Darstellung einer einzelnen Bereitstellung Registrierungsdienst Registrierung Gruppe mit einem JSON-Serialisierungsprogramm und Deserialisierungsprogramm.</span><span class="sxs-lookup"><span data-stu-id="93251-112">Representation of a single Device Provisioning Service enrollment group with a JSON serializer and deserializer.</span></span></p>
      <p><span data-ttu-id="93251-113">Dieses Objekt wird zum Senden <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> Informationen, die die Bereitstellung von service oder empfangen <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> Informationen aus der Bereitstellung-Dienst.</span><span class="sxs-lookup"><span data-stu-id="93251-113">This object is used to send <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> information to the provisioning service, or receive <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref> information from the provisioning service.</span></span></p>

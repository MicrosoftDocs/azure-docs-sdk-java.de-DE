    type: Method
    summary: "<p>Löschen Sie die EnrollmentGroup-Informationen.</p>\n<p>Diese Methode entfernt die EnrollmentGroup vom Gerät mithilfe der bereitgestellten <xref uid=\"\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref> Informationen. Der Service-Bereitstellung wird die EnrollmentGroupId und das eTag für die EnrollmentGroup interessieren. Wenn Sie der Registrierung unabhängig das eTag löschen möchten, legen Sie die<code>eTag=\"*\" \r\n    </code> in die EnrollmentGroup oder die Verwendung der <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.deleteEnrollmentGroup(String)\" data-throw-if-not-resolved=\"false\">deleteEnrollmentGroup(String)</xref> nur die EnrollmentGroupId übergeben.</p>\n<p>Beachten Sie, die die EnrollmentGroup löschen werden nicht die Geräte selbst aus dem IotHub entfernt.</p>\n<p>Wenn die EnrollmentGroupId ist nicht vorhanden, oder das eTag stimmt nicht mit überein, gibt diese Methode löst <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>. Weitere Ausnahmen, die diese Methode ausgelöst werden kann, finden Sie unter <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\n<p>\r\n  <b>Beispiel:</b>\r\n</p>\n<p>Im folgenden Code werden die Informationen zu den EnrollmentGroup \"EnrollmentGroupId-1\" gelöscht. <pre><code>// EnrollmentGroup information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String ENROLLMENT_GROUP_ID = \"enrollmentGroupId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the enrollmentGroup information.\n        EnrollmentGroup enrollmentGroupResult =  deviceProvisioningServiceClient.getEnrollmentGroup(ENROLLMENT_GROUP_ID);\n    \n        // Delete the enrollmentGroup information.\n        deviceProvisioningServiceClient.deleteEnrollmentGroup(enrollmentResult);\n    }\n    </code></pre></p>\n<p></p>"

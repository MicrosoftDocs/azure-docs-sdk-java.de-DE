    fullName: EnrollmentGroup com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient.getEnrollmentGroup(String enrollmentGroupId)
    type: Method
    summary: "<p>Die EnrollmentGroup Informationen abzurufen.</p>\n<p>Diese Methode gibt die EnrollmentGroup-Informationen für den bereitgestellten EnrollmentGroupId zurück. Werden die entsprechende EnrollmentGroup vom Gerät abrufen und zurück in die <xref uid=\"\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref> Objekt.</p>\n<p>Wenn die EnrollmentGroupId nicht vorhanden ist, gibt diese Methode löst <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientNotFoundException</xref>. Weitere Ausnahmen, die diese Methode ausgelöst werden kann, finden Sie unter <xref uid=\"\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClientExceptionManager</xref></p>\n<p>\r\n  <b>Beispiel:</b>\r\n</p>\n<p>Im folgenden Code wird abrufen und Drucken die Informationen zu den EnrollmentGroupId \"EnrollmentGroupId-1\". <pre><code>// EnrollmentGroup information.\n    private static final String PROVISIONING_CONNECTION_STRING = \"HostName=ContosoProvisioning.azure-devices-provisioning.net;\" +\n                                                                 \"SharedAccessKeyName=contosoprovisioningserviceowner;\" +\n                                                                 \"SharedAccessKey=0000000000000000000000000000000000000000000=\";\n    private static final String ENROLLMENT_GROUP_ID = \"enrollmentGroupId-1\";\n    \n    public static void main(String[] args) throws IOException, URISyntaxException, ProvisioningServiceClientException\n    {\n        // Create a Device Provisioning Service Client.\n        DeviceProvisioningServiceClient deviceProvisioningServiceClient =\n            DeviceProvisioningServiceClient.createFromConnectionString(PROVISIONING_CONNECTION_STRING);\n    \n        // Get the individualEnrollment information.\n        EnrollmentGroup enrollmentGroupResult =  deviceProvisioningServiceClient.getEnrollmentGroup(ENROLLMENT_GROUP_ID);\n        System.out.println(enrollmentGroupResult.toString());\n    }\n    </code></pre></p>\n<p></p>"

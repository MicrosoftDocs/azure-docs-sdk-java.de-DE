ioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">QueryResult#getContinuationToken()</xref> zurückgegeben wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07a20-119\">Besides the Items, the queryResult contains the continuationToken, the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">QueryResult#getContinuationToken()</xref> shall return it.</span></span> <span data-ttu-id=\"07a20-120\">In einem beliebigen Punkt in der Zukunft Sie möglicherweise neu erstellen, die Abfrage mit der gleichen Abfrage Factorys, die Sie für das erste Mal, und rufen verwendet <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next(String)\" data-throw-if-not-resolved=\"false\">next(String)</xref> der gespeicherten ContinuationToken zum Abrufen der nächsten Seite bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"07a20-120\">In any point in the future, you may recreate the query using the same query factories that you used for the first time, and call <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._query.next(String)\" data-throw-if-not-resolved=\"false\">next(String)</xref> providing the stored continuationToken to get the next page.</span></span></p>\n<p></p>"

    summary: "<p>Stellt die integritätsevaluierung für Anwendungen eines Anwendungstyps dar. </p>\n<p>\r\n\r\n  <bold>Hinweise:</bold>Anwendungen vom Typ \"Application\" Auswertung zurückgegeben werden kann, Rückkehr Cluster integritätsauswertung \"fehlerhaft\" aggregierte Integritätsstatus, entweder <ref refid=\"\" kindref=\"compound\">system.fabric.health.HealthState#Error</ref> oder <ref refid=\"\" kindref=\"compound\">system.fabric.health.HealthState#Warning</ref>. Es enthält die auswertungen der Clientintegrität für jede Anwendung \"fehlerhaft\" Typ-Anwendung, die aktuellen aggregierte Integritätsstatus ausgewirkt haben. </p>"

    package: com.microsoft.azure.storage.table
    summary: |-
      <p>Eine Klasse, die einen Batchvorgang darstellt. Ein Batchvorgang ist eine Auflistung von Tabellenvorgängen, die von der Storage-Dienst-REST-API als einzelner atomarischer Vorgang, durch den Aufruf ausgeführt werden ein <ulink url="http://msdn.microsoft.com/en-us/library/azure/dd894038.aspx">Entitätsgruppentransaktion</ulink>. </p>
      <p>Ein Batchvorgang kann bis zu 100 einzelne Tabellenvorgänge umfassen, mit der Anforderung enthalten, dass jede vorgangsentität denselben Partitionsschlüssel verfügen muss. Ein Batch mit einem Abrufvorgang darf keine keine anderen Vorgänge enthalten. Beachten Sie, dass die gesamtnutzlast eines Batchvorgangs auf 4 MB beschränkt ist. </p>
    syntax: &ref_1
      content: public class TableBatchOperation
    inheritance:
      - java.lang.Object
      - java.util.ArrayList<TableOperation>

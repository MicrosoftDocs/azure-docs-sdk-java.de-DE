    package: com.microsoft.azure.elasticdb.query.exception
    summary: '<p>Die MultiShardResultSet löst diese Ausnahme aus, wenn eine Ausnahme Lesen von Daten aus einer zugrunde liegenden Shards erreicht wurde. Dies gibt an, dass nicht alle Zeilen aus der entsprechenden shardingmechanismus erfolgreich abgerufen wurden. Benutzer können dann die Schritte erforderlich, um zu entscheiden, ob Sie die Abfrage erneut ausführen, oder zum Fortsetzen der Arbeit mit den Zeilen, die bereits abgerufen wurden. Diese Ausnahme wird nur mit der Richtlinie Teilergebnisse ausgelöst. Zweck: Benutzerdefinierte Ausnahme auslösen, wenn die MultiShardResultSet eine Ausnahme während eines Aufrufs einer zugrunde liegenden ResultSets::Next() trifft. Die alle Fall wissen Sie, besteht darin, dass wir nicht alle Ergebnisse aus dieser Shard zu lesen sind, müssen wir also irgendwie Benachrichtigung des Benutzers. </p>'

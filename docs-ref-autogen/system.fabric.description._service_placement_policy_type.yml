    nameWithType: ServicePlacementInvalidDomainPolicyDescription
    fullName: system.fabric.ServicePlacementInvalidDomainPolicyDescription
    type: Class
    summary: "<p><span data-ttu-id=\"256ee-107\">Stellt eine Richtlinie gibt an, dass auf einen bestimmten Fehler oder upgradedomäne nicht verwendet werden soll für die Platzierung der Instanzen oder Replikate des Diensts, diese Richtlinie angewendet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"256ee-107\">Represents a policy which indicates that a particular fault or upgrade domain should not be used for placement of the instances or replicas of the service this policy is applied to.</span></span> </p>\n<p><span data-ttu-id=\"256ee-108\">\r\n\r\n  <b>Beschreibung:</b>beispielsweise als Ringe an geografisch verteilten möglicherweise ein Diensts, der nicht in einer bestimmten Region aufgrund politische oder rechtliche Anforderungen ausgeführt werden muss.</span><span class=\"sxs-lookup\"><span data-stu-id=\"256ee-108\">\r\n\r\n  <b>Remarks:</b>As an example, in geographically distributed rings there may be a service which must not be run in a particular region due to political or legal requirements.</span></span> <span data-ttu-id=\"256ee-109\">In diesem Fall kann diese Domäne als ungültig mit dieser Richtlinie definiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"256ee-109\">In this case that domain could be defined as invalid with this policy.</span></span> </p>"
    syntax:
      content: public class ServicePlacementInvalidDomainPolicyDescription extends ServicePlacementPolicyDescription

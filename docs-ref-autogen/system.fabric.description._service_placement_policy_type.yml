    href: system.fabric._service_placement_prefer_primary_domain_policy_description.yml
    name: ServicePlacementPreferPrimaryDomainPolicyDescription
    nameWithType: ServicePlacementPreferPrimaryDomainPolicyDescription
    fullName: system.fabric.ServicePlacementPreferPrimaryDomainPolicyDescription
    type: Class
    summary: "<p>Stellt eine <xref href=\"system.fabric._service_placement_policy_description\" data-throw-if-not-resolved=\"false\"></xref> gibt an, dass die Dienste primären Replikate in einer bestimmten Domäne optimal platziert werden soll. </p>\n<p>\r\n\r\n  <bold>Beschreibung:</bold>diese Einschränkung wird in der Regel verwendet, mit Fehlerdomänen in Szenarien, die Service Fabric-Cluster, in dem geografisch verteilt ist, um anzugeben, dass ein primäres Replikat von Services in einer bestimmten Fehlerdomäne gespeichert werden sollte, was in geografisch verteilten Szenarien in der Regel Regions- oder Datacenter-Grenzen ausgerichtet. Beachten Sie, da dies eine Optimierung ist es möglich ist, dass das primäre Replikat nicht in dieser Domäne aufgrund von Fehlern, Kapazitätsgrenzen oder andere Einschränkungen befinden annehmen kann. </p>"
    syntax:
      content: public class ServicePlacementPreferPrimaryDomainPolicyDescription
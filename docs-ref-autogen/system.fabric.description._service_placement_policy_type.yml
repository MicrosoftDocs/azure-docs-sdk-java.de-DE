    name: ServicePlacementPreferPrimaryDomainPolicyDescription
    nameWithType: ServicePlacementPreferPrimaryDomainPolicyDescription
    fullName: system.fabric.ServicePlacementPreferPrimaryDomainPolicyDescription
    type: Class
    summary: "<p><span data-ttu-id=\"256ee-110\">Stellt eine <xref uid=\"system.fabric._service_placement_policy_description\" data-throw-if-not-resolved=\"false\">system.fabric.ServicePlacementPolicyDescription</xref> gibt an, dass die Dienste primären Replikate in einer bestimmten Domäne optimal platziert werden soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"256ee-110\">Represents a <xref uid=\"system.fabric._service_placement_policy_description\" data-throw-if-not-resolved=\"false\">system.fabric.ServicePlacementPolicyDescription</xref> which indicates that the services Primary replicas should optimally be placed in a particular domain.</span></span> </p>\n<p><span data-ttu-id=\"256ee-111\">\r\n\r\n  <b>Beschreibung:</b>diese Einschränkung wird in der Regel verwendet, mit Fehlerdomänen in Szenarien, die Service Fabric-Cluster, in dem geografisch verteilt ist, um anzugeben, dass ein primäres Replikat von Services in einer bestimmten Fehlerdomäne gespeichert werden sollte, was in geografisch verteilten Szenarien in der Regel Regions- oder Datacenter-Grenzen ausgerichtet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"256ee-111\">\r\n\r\n  <b>Remarks:</b>This constraint is usually used with fault domains in scenarios where the Service Fabric cluster is geographically distributed in order to indicate that a services primary replica should be located in a particular fault domain, which in geo-distributed scenarios usually aligns with regional or datacenter boundaries.</span></span> <span data-ttu-id=\"256ee-112\">Beachten Sie, da dies eine Optimierung ist es möglich ist, dass das primäre Replikat nicht in dieser Domäne aufgrund von Fehlern, Kapazitätsgrenzen oder andere Einschränkungen befinden annehmen kann.</span><span class=\"sxs-lookup\"><span data-stu-id=\"256ee-112\">Note that since this is an optimization it is possible that the Primary replica may not end up located in this domain due to failures, capacity limits, or other constraints.</span></span> </p>"
    syntax:
      content: public class ServicePlacementPreferPrimaryDomainPolicyDescription
    summary: |-
      <p>Ruft ab oder legt die Zeitüberschreitung in Sekunden fest. Wenn der Vorgang nicht in der angegebenen Zeit abgeschlossen ist, wird es Zeitlimit überschritten werden. Standardmäßig versucht Ausnahmehandler des FabricTransportServiceRemotingClientFactory Zeitlimit Ausnahme. Es wird nicht ändern Timeout für den Vorgang aus den Standardwert empfohlen.</p>
      <p></p>
    syntax:
      content: public long operationTimeoutInSeconds()
      return:
        type: 0364520f
        description: '<p>Timeout für den Vorgang in Sekunden. Wenn nicht angegebenen oder kleiner als 0 (null), Standardvorgang Timeout der maximale Wert wird verwendet. </p>'

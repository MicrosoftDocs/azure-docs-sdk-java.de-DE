    package: microsoft.servicefabric.actors
    summary: |-
      <p>Ruft ab oder legt das Keep-alive-Timeout in Sekunden fest. Diese Einstellung ist hilfreich, wenn Client und Dienst über Lastenausgleich verbunden sind, die die Verbindung geschlossen wird, wenn es einige Zeit im Leerlauf befunden hat. Wenn Keep-alive-Timeout konfiguriert ist, die Verbindung aktiv bleiben per Ping-Nachrichten in diesem Intervall.</p>
      <p></p>
    syntax:

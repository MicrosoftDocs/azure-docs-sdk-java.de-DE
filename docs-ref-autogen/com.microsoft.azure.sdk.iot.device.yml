      <p><span data-ttu-id="6c0cf-105">Die öffentliche API.</span><span class="sxs-lookup"><span data-stu-id="6c0cf-105">The public-facing API.</span></span> <span data-ttu-id="6c0cf-106">Können ein einzelnes logisches oder physisches Gerät für die Verbindung an einen IoT Hub.</span><span class="sxs-lookup"><span data-stu-id="6c0cf-106">Allows a single logical or physical device to connect to an IoT Hub.</span></span> <span data-ttu-id="6c0cf-107">Der IoT Hub-Client unterstützt sendet keine Ereignisse an und Empfangen von Nachrichten von einem IoT Hub.</span><span class="sxs-lookup"><span data-stu-id="6c0cf-107">The IoT Hub client supports sending events to and receiving messages from an IoT Hub.</span></span> </p>

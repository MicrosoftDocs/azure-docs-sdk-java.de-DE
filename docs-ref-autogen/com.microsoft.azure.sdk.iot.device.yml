      <p><span data-ttu-id="6c0cf-109">Der Client puffert Nachrichten, während das Netzwerk ausgefallen ist und erneut gesendet, wenn das Netzwerk wieder online geschaltet wird.</span><span class="sxs-lookup"><span data-stu-id="6c0cf-109">The client buffers messages while the network is down, and re-sends them when the network comes back online.</span></span> <span data-ttu-id="6c0cf-110">Nachrichten zur Verbesserung der Kommunikationseffizienz (nur für HTTPS) als auch batches.</span><span class="sxs-lookup"><span data-stu-id="6c0cf-110">It also batches messages to improve communication efficiency (HTTPS only).</span></span> </p>
      <p><span data-ttu-id="6c0cf-111">Der Client unterstützt HTTPS 1.1 und 1.0 AMQPS Transporte.</span><span class="sxs-lookup"><span data-stu-id="6c0cf-111">The client supports HTTPS 1.1 and AMQPS 1.0 transports.</span></span> </p>

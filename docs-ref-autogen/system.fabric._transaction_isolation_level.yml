    summary: '<p><span data-ttu-id="8d74a-103">Gibt an, dass flüchtige Daten können nicht während der Transaktion gelesen werden, jedoch geändert werden können.</span><span class="sxs-lookup"><span data-stu-id="8d74a-103">Indicates that volatile data cannot be read during the transaction, but can be modified.</span></span> <span data-ttu-id="8d74a-104">Freigegebene Sperren werden aufrechterhalten, während Daten gelesen wird, werden um dirty Reads zu vermeiden, jedoch Daten können vor dem Ende der Transaktion, die zu nicht wiederholbaren Lesevorgängen oder Phantomdaten führt geändert werden.</span><span class="sxs-lookup"><span data-stu-id="8d74a-104">Shared locks are held while data is being read to avoid dirty reads, but data can be changed before the end of the transaction that results in non-repeatable reads or phantom data.</span></span> </p>'

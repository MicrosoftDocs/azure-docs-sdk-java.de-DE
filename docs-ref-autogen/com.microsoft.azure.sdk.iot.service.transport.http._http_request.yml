    name: HttpConnection
    nameWithType: HttpConnection
    fullName: com.microsoft.azure.sdk.iot.service.transport.http.HttpConnection
    type: Class
    summary: |-
      <p>Ein Wrapper für die Java SE-Klasse HttpsURLConnection. Wird verwendet, um Kompatibilitätsprobleme zu vermeiden, wenn Tests mit den pseudoframework JMockit sowie einige nicht dokumentierte Nebeneffekte zu vermeiden, wenn HttpsURLConnection verwenden. </p>
      <p>Die zugrunde liegenden HttpsURLConnection wird transparent von Java verwaltet. Wiederverwenden von Verbindungen, für jedes Mal <xref href="com.microsoft.azure.sdk.iot.service.transport.http._http_connection.connect()" data-throw-if-not-resolved="false"></xref> aufgerufen wird, wird die Eingabe Streams (Eingabestream oder fehlerdatenstroms, wenn der Eingabedatenstrom nicht möglich ist) vollständig gelesen werden müssen. Andernfalls werden die Daten verbleiben in den Stream und die Verbindung nicht wiederverwendet werden handeln. </p>
    syntax:
      content: public class HttpConnection

 are about to become the new Primary replica, or, if they are not the new Primary replica, they receive it when they attempt to get the first operation from the new Primary replica from the replication stream.</span></span> <span data-ttu-id=\"8ef47-239\">Diese Methode möglicherweise von primäre Replikaten gelegentlich angezeigt werden, wenn versucht wird, das primäre Replikat auszutauschen, was nicht gelingt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-239\">Primary replicas might occasionally receive this method if there is an attempt to swap the Primary replica, which fails.</span></span> <span data-ttu-id=\"8ef47-240\">Die Informationen in den <xref uid=\"system.fabric._state_provider.updateEpochAsync(Epoch,SequenceNumber,CancellationToken)\" data-throw-if-not-resolved=\"false\">StateProvider #UpdateEpochAsync(Epoch, SequenceNumber, CancellationToken)</xref> -Methode ermöglicht dem Dienst einen Vektor Status verwalten, die eine Liste der einzelnen Epoche enthalten, die das Replikat empfangen hat ist, und die Maximale LSN, die sie enthalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-240\">The information in the <xref uid=\"system.fabric._state_provider.updateEpochAsync(Epoch,SequenceNumber,CancellationToken)\" data-throw-if-not-resolved=\"false\">StateProvider#updateEpochAsync(Epoch, SequenceNumber, CancellationToken)</xref> method enables the service to maintain a progress vector, which is a list of each epoch that the replica has received, and the maximum LSN that they contained.</span></span> <span data-ttu-id=\"8ef47-241\">Die Bearbeitung Vektordaten werden zusammen mit den aktuellen angewendeten maximale LSN eignet sich für ein sekundäres Replikat zu beschreiben, wie weit der Vorgang fortgeschritten ist während des Kopiervorgangs zu senden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-241\">The progress vector data along with the current applied maximum LSN is useful for a Secondary replica to send during the copy operation to describe how far the operation has progressed.</span></span> <span data-ttu-id=\"8ef47-242\">Vergleichen von Fortschritt Vektoren, die während des Kopiervorgangs von sekundären Replikaten empfangen werden kann primäre Replikaten zu bestimmen, ob das sekundäre Replikat auf dem neuesten Stand ist, welchen Status an das sekundäre Replikat gesendet werden muss und gibt an, ob das sekundäre Replikat \"false\" Fortschritt erzielt hat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-242\">Comparing progress vectors that are received from Secondary replicas during the copy operation enables Primary replicas to determine whether the Secondary replica is up-to-date, what state must be sent to the Secondary replica, and whether the Secondary replica has made false progress.</span></span> <span data-ttu-id=\"8ef47-243\">\"False\" Status bedeutet, dass es sich bei eine LSN in einer vorherigen Epoche größer als die LSN war, in denen das primäre Replikat empfängt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-243\">False progress means that an LSN in a previous epoch was greater than the LSN that the Primary replica receives.</span></span> </p>"

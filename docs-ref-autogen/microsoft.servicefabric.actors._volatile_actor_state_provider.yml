    summary: "<p><span data-ttu-id=\"8ef47-328\">Ein Replikat zeigt an, dass die Konfiguration einer Replikatgruppe aufgrund einer Änderung der geändert oder ändern, mit dem primären Replikat versucht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-328\">Indicates to a replica that the configuration of a replica set has changed due to a change or attempted change to the Primary replica.</span></span> <span data-ttu-id=\"8ef47-329\">Die Änderung tritt aufgrund eines Fehlers oder Lastenausgleich des vorherigen primären Replikats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-329\">The change occurs due to failure or load balancing of the previous Primary replica.</span></span> <span data-ttu-id=\"8ef47-330\"><xref uid=\"system.fabric._epoch\" data-throw-if-not-resolved=\"false\">Epoche</xref> Änderungen fungieren als ein Hindernis durch Segmentieren Vorgänge in die genaue Konfiguration Zeiträume, in dem sie von einem bestimmten primären Replikat gesendet wurden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-330\"><xref uid=\"system.fabric._epoch\" data-throw-if-not-resolved=\"false\">Epoch</xref> changes act as a barrier by segmenting operations into the exact configuration periods in which they were sent by a specific Primary replica.</span></span></p>\n<p><span data-ttu-id=\"8ef47-331\">\r\n\r\n  <b>Hinweise:</b>die Informationen in den <xref uid=\"system.fabric._state_provider.updateEpochAsync(Epoch,SequenceNumber,CancellationToken)\" data-throw-if-not-resolved=\"false\">system.fabric.StateProvider#updateEpochAsync (Epoche SequenceNumber, CancellationToken)</xref> -Methode ermöglicht dem Dienst um einen Vektor Status aufrecht eine Liste der einzelnen Epoche ist die das Replikat empfangen wurde, und die maximale LSN, die sie enthalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-331\">\r\n\r\n  <b>Remarks:</b>The information in the <xref uid=\"system.fabric._state_provider.updateEpochAsync(Epoch,SequenceNumber,CancellationToken)\" data-throw-if-not-resolved=\"false\">system.fabric.StateProvider#updateEpochAsync(Epoch, SequenceNumber, CancellationToken)</xref> method enables the service to maintain a progress vector, which is a list of each epoch that the replica has received, and the maximum LSN that they contained.</span></span> <span data-ttu-id=\"8ef47-332\">Die Bearbeitung Vektordaten werden zusammen mit den aktuellen angewendeten maximale LSN eignet sich für ein sekundäres Replikat während des Kopiervorgangs zu senden, um den Status des Replikats zu beschreiben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-332\">The progress vector data along with the current applied maximum LSN is useful for a Secondary replica to send during the copy operation to describe the state of the replica.</span></span> <span data-ttu-id=\"8ef47-333\">Vergleichen von Fortschritt Vektoren, die während des Kopiervorgangs von sekundären Replikaten empfangen werden kann primäre Replikaten zu bestimmen, ob das sekundäre Replikat auf dem neuesten Stand ist, welchen Status an das sekundäre Replikat gesendet werden muss und gibt an, ob das sekundäre Replikat \"false\" Fortschritt erzielt hat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-333\">Comparing progress vectors that are received from Secondary replicas during the copy operation enables Primary replicas to determine whether the Secondary replica is up-to-date, what state must be sent to the Secondary replica, and whether the Secondary replica has made false progress.</span></span> <span data-ttu-id=\"8ef47-334\">\"False\" Status bedeutet, dass ein sekundäres Replikat meldet wurde eine LSN in einer vorherigen Epoche größer als die LSN, die das primäre Replikat in seinen Fortschritt Vektor verfügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ef47-334\">False progress means that a secondary replica reports an LSN in a previous epoch was greater than the LSN that the Primary replica has in its progress vector.<
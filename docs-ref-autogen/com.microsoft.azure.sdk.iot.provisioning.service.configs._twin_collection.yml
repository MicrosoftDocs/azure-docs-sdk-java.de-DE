lment)</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"26427-170\">To create or update an <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> on the provisioning service you should fill this object and call the public API <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service._provisioning_service_client.createOrUpdateIndividualEnrollment(IndividualEnrollment)\" data-throw-if-not-resolved=\"false\">ProvisioningServiceClient#createOrUpdateIndividualEnrollment(IndividualEnrollment)</xref>.</span></span> <span data-ttu-id=\"26427-171\">Die Mindestinformationen Bereitstellung Dienst erforderlich ist der<code>registrationId \r\n\r\n    </code> und <code>attestation \r\n\r\n    </code> .</span><span class=\"sxs-lookup\"><span data-stu-id=\"26427-171\">The minimum information required by the provisioning service is the<code>registrationId \r\n\r\n    </code> and the <code>attestation \r\n\r\n    </code> .</span></span></p>\n\n<p><span data-ttu-id=\"26427-172\">Ein neues Gerät bereitgestellt werden kann, durch zwei Nachweis Mechanismen, vertrauen Platform Module (finden Sie unter <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._tpm_attestation\" data-throw-if-not-resolved=\"false\">TpmAttestation</xref>) oder X509 (siehe <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation\" data-throw-if-not-resolved=\"false\">X509Attestation</xref>).</span><span class=\"sxs-lookup\"><span data-stu-id=\"26427-172\">A new device can be provisioned by two attestation mechanisms, Trust Platform Module (see <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._tpm_attestation\" data-throw-if-not-resolved=\"false\">TpmAttestation</xref>) or X509 (see <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation\" data-throw-if-not-resolved=\"false\">X509Attestation</xref>).</span></span> <span data-ttu-id=\"26427-173\">Die Definition der einzelnen Aktionen, abhängig von der Hardware für die physische Authentifizierung verwendet werden soll, die das Gerät enthält.</span><span class=\"sxs-lookup\"><span data-stu-id=\"26427-173\">The definition of each one you should use depending on the physical authentication hardware that the device contains.</span></span></p>\n<p><span data-ttu-id=\"26427-174\">Der Inhalt dieser Klasse werden in einem JSON-Format serialisiert und als Textkörper der Rest-API an den bereitstellungs-Dienst gesendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"26427-174\">The content of this class will be serialized in a JSON format and sent as a body of the rest API to the provisioning service.</span></span></p>\n<p><span data-ttu-id=\"26427-175\">Bei der Serialisierung ein <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> wird im folgenden Beispiel aussehen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"26427-175\">When serialized, an <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> will look like the following example:</span></span> <pre>\n*<code>*{\n\n         \"registrationId\":\"validRegistrationId\",\n\n         \"deviceId\":\"ContosoDevice-123\",\n\n         \"attestation\":{\n\n             \"type\":\"tpm\",\n\n             \"tpm\":{\n\n                 \"endorsementKey\":\"validEndorsementKey\"\n\n             }\n\n         },\n\n         \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n         \"provisioningStatus\":\"enabled\"\n\n    *}\n\n    </code></pre></p>\n\n<p><span data-ttu-id=\"26427-176\">Der Inhalt dieser Klasse ausgefüllt werden kann, durch eine JSON, aus der Bereitstellung Dienst als Ergebnis des Empfangen einer <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> Vorgang wie erstellen, aktualisieren oder Abfrage Registrierung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"26427-176\">The content of this class can be filled by a JSON, received from the provisioning service, as result of a <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> operation like create, update, or query enrollment.</span></span></p>\n<p><span data-ttu-id=\"26427-177\">Die folgenden JSON-Code ist ein Beispiel für oder die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> Antwort, die von der Bereitstellung Dienst empfangen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"26427-177\">The following JSON is a sample or the <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> response, received from the provisioning service.</span></span> <pre>\n*<code>*{\n\n         \"registrationId\":\"validRegistrationId\",\n\n         \"deviceId\":\"ContosoDevice-123\",\n\n         \"attestation\":{\n\n             \"type\":\"tpm\",\n\n             \"tpm\":{\n\n                 \"endorsementKey\":\"validEndorsementKey\"\n\n             }\n\n         },\n\n         \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n         \"provisioningStatus\":\"enabled\"\n\n         \"createdDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\n\n         \"lastUpdatedDateTimeUtc\": \"2017-09-28T16:29:42.3447817Z\",\n\n         \"etag\": \"\\\"00000000-0000-0000-0000-00000000000\\\"\"\n\n    *}\n\n    </code></pre></p>\n\n<p></p>"

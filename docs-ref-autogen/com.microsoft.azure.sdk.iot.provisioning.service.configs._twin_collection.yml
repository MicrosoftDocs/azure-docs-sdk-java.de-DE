    type: Class
    summary: "<p>Darstellung einer einzelnen und-Auflistung für die Bereitstellung.</p>\n<p>Die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> ist eine Erweiterung der eine<code>HashMap \r\n    </code> von<code>String \r\n    </code> und <code>Object \r\n    </code> Mechanismus für die versionsverwaltung für einzelne und allgemeine enthalten.</p>\n<p>Durch die Definition und die<code>Object \r\n    </code> können enthalten die Typen von<code>Boolean \r\n    </code> , <code>Number \r\n    </code> ,<code>String \r\n    </code> ,<code>Object \r\n    </code> , oder eine Sub-TwinCollection, aber sie Typen, die dem Benutzer oder Arrays definiert werden kann.</p>\n<p>Ein <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> kann bis zu 5 Ebenen des Sub TwinCollections enthalten. Einmal die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> ist eine Erweiterung von der<code>HashMap \r\n    </code> , beide <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> sowie dessen Sub-TwinCollections Zuordnung der Zeichenfolge und Objekt umgewandelt werden, kann.</p>\n<p>Die Auflistung wird im Rest-API als JSON-im Text dargestellt. Darf keine Metadaten enthalten oder kann (identifiziert durch die <b> $ </b> -Zeichen am Anfang des Schlüssels.</p>\n<p>Der Ziel-Metadaten, die Zeichen <b> $ </b> ist im Eintragsschlüssel nicht zulässig.</p>\n<p>Folgenden JSON-Code wird z. B. ein gültiger <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> mit seinen Metadaten. <pre><code>{\n        \"Color\":\"White\",\n        \"MaxSpeed\":{\n            \"Value\":500,\n            \"NewValue\":300\n        },\n        \"$metadata\":{\n            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n            \"$lastUpdatedVersion\":4,\n            \"Color\":{\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                \"$lastUpdatedVersion\":4,\n            },\n            \"MaxSpeed\":{\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                \"$lastUpdatedVersion\":4,\n                \"Value\":{\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                    \"$lastUpdatedVersion\":4\n                },\n                \"NewValue\":{\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                    \"$lastUpdatedVersion\":4\n                }\n            }\n        },\n        \"$version\":4\n    }\n    </code></pre></p>\n<p>Diese Klasse stellt die Ziel-Auflistung mit oder ohne Metadaten als Karte Hier können Benutzer Gat den Wert und die Metadaten. Für die Instanz, in der oben genannten <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">get(Object)</xref> für <b>Farbe</b> zurück <b>weiß</b> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection.getTwinMetadata(String)\" data-throw-if-not-resolved=\"false\"> getTwinMetadata(String)</xref> für <b>Farbe</b> gibt zurück, das Objekt TwinMetadata, die enthalten <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdated()</xref> , die zurückgegeben wird das<code>Date \r\n    </code> <b>2017-09-21T02:07:44.238Z</b> und <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdatedVersion()</xref> , die zurückgegeben wird das<code>Integer \r\n    </code><b>4</b>.</p>\n<p>Für die geschachtelte <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>, gehen Sie genauso, z. B. wird der folgende Code gibt den Wert und die Metadaten der <b>NewValue</b> in geschachtelten <b>MaxSpeed</b>: <pre><code>// Get the value of the MaxSpeed, which is a inner TwinCollection.\n    TwinCollection innerMaxSpeed = (TwinCollection) twinCollection.get(\"MaxSpeed\");\n    \n    // From the inner TwinCollection, get the value of the NewValue.\n    Long maxSpeedNewValue = innerMaxSpeed.get(\"NewValue\");\n    \n    // As in the root TwinCollection, the inner TwinCollection contain its own metadata.\n    // So, get the metadata information for the inner NewValue.\n    TwinMetadata maxSpeedNewValueMetadata = innerMaxSpeed.getTwinMetadata(\"NewValue\");\n    Date newValueLastUpdated = maxSpeedNewValueMetadata.getLastUpdated(); //Shall contain `2017-09-21T02:07:44.238Z`\n    Integer newValueLastUpdatedVersion = maxSpeedNewValueMetadata.getLastUpdatedVersion(); //Shall contain `4`\n    </code></pre></p>\n<p></p>"

    name: AclEntry
    nameWithType: AclEntry
    fullName: com.microsoft.azure.datalake.store.acl.AclEntry
    type: Class
    summary: |-
      <p>Einen ACL-Eintrag enthält. Ein ACL-Eintrag besteht aus einem Bereich (Zugriff oder Standard), den Typ der ACL (Benutzer, Gruppe, die andere oder Maskieren), den Namen des Benutzers oder der Gruppe diese ACL zugeordnet (kann leer sein, um die Standardberechtigungen für Benutzer und Gruppen angeben, und muss für die Maske Einträge leer sein), und die Aktion, die durch diese ACL-Eintrag zulässig. </p>
      <p>Eine ACL für ein Objekt besteht aus einem<programlisting><codeline><highlight class="normal">Liste<sp> </sp> </highlight> </codeline> </programlisting> des Acl-Einträge. </p>
      <p>Diese Klasse bietet auch eine Anzahl von Hilfsmethoden zum Konvertieren von ACL-Einträge und ACLs in und aus Zeichenfolgen zurück. </p>
    syntax:
      content: public class AclEntry

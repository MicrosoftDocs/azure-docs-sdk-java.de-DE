  - uid: system.fabric._key_value_store_replica.onCopyComplete(KeyValueStoreEnumerator)
    parent: system.fabric._key_value_store_replica
    href: system.fabric._key_value_store_replica.yml
    name: onCopyComplete(KeyValueStoreEnumerator enumerator)
    nameWithType: KeyValueStoreReplica.onCopyComplete(KeyValueStoreEnumerator enumerator)
    fullName: void system.fabric.KeyValueStoreReplica.onCopyComplete(KeyValueStoreEnumerator enumerator)
    type: Method
    summary: "<p>Vom System auf sekundären Replikaten aufgerufen, wenn sie erstellen, die vom primären Server abgeschlossen haben und bereit sind, starten Replikationsvorgängen anwenden.</p>\n<p>\r\n\r\n  <b>Hinweise:</b>der <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> Objekt kann verwendet werden, um Daten auf dem sekundären Replikat im Rahmen dieser Methode lesen, bevor alle Replikationsvorgängen angewendet werden. Die <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> Objekt ist nicht mehr gültig, nachdem diese Methode zurückgegeben und kann nicht im Kontext dieser Methode verwendet werden. Die Anwendung muss diesen Rückruf rechtzeitig abgeschlossen, da Replikationsvorgängen sind auf dem sekundären Replikat in die Warteschlange gestellt und erste angewendet, bis dieser Methode werden nicht gestartet werden. achten. Die <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> -Objekt wird in einer einzelnen zugrunde liegenden lokale Transaktion gesichert und ist nicht threadsicher. </p>"
    syntax:
      content: protected void onCopyComplete(KeyValueStoreEnumerator enumerator)
      parameters:
        - id: enumerator
          type: system.fabric._key_value_store_enumerator
          description: '<p>Der Enumerator, der zum Lesen von Daten auf dem sekundären Replikat verwendet wird. </p>'
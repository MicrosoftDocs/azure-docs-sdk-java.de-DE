    summary: "<p><span data-ttu-id=\"7f994-123\">Vom System auf sekundären Replikaten aufgerufen, wenn sie erstellen, die vom primären Server abgeschlossen haben und bereit sind, starten Replikationsvorgängen anwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f994-123\">Called by the system on secondary replicas when they have finished building from the primary and are ready to start applying replication operations.</span></span></p>\n<p><span data-ttu-id=\"7f994-124\">\r\n\r\n  <b>Hinweise:</b>der <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> Objekt kann verwendet werden, um Daten auf dem sekundären Replikat im Rahmen dieser Methode lesen, bevor alle Replikationsvorgängen angewendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f994-124\">\r\n\r\n  <b>Remarks:</b>The <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> object can be used to read data on the secondary within the context of this method before any replication operations are applied.</span></span> <span data-ttu-id=\"7f994-125\">Die <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> Objekt ist nicht mehr gültig, nachdem diese Methode zurückgegeben und kann nicht im Kontext dieser Methode verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f994-125\">The <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> object is no longer valid after this method returns and cannot be used outside the context of this method.</span></span> <span data-ttu-id=\"7f994-126\">Die Anwendung muss diesen Rückruf rechtzeitig abgeschlossen, da Replikationsvorgängen sind auf dem sekundären Replikat in die Warteschlange gestellt und erste angewendet, bis dieser Methode werden nicht gestartet werden. achten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f994-126\">The application must take care to complete this callback in a timely manner since replication operations are being queued on the secondary replica and will not start getting applied until this method returns.</span></span> <span data-ttu-id=\"7f994-127\">Die <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> -Objekt wird in einer einzelnen zugrunde liegenden lokale Transaktion gesichert und ist nicht threadsicher.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f994-127\">The <xref uid=\"system.fabric._key_value_store_enumerator\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreEnumerator</xref> object is backed by a single underlying local transaction and is not thread-safe.</span></span> </p>"

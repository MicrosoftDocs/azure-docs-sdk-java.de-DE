    summary: "<p>Darstellung der Antwort auf eine einzelne Bereitstellung Registrierungsdienst Abfrage mit einem JSON-Deserialisierer.</p>\n<p>Es ist das Ergebnis von Abfragen für den Dienst bereitstellen. Diese Klasse wird das Ergebnis zu analysieren und wieder in einem bewährten Format möglich. Für die bekannte Formate in <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result_type\" data-throw-if-not-resolved=\"false\">QueryResultType</xref>, wandeln Sie einfach nur die Elemente. Im Fall von <b>unbekannte</b> Typ, enthalten die Elemente eine Liste von<code>Strings \r\n\r\n    </code> und wird von Ihrer eigenen analysieren.</p>\n\n<p>Bereitstellung Abfrageergebnis Dienst besteht aus 2 Systemeigenschaften und einen Text. Diese Klasse macht es mit 3 Getter <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getType()\" data-throw-if-not-resolved=\"false\">getType()</xref>, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getContinuationToken()\" data-throw-if-not-resolved=\"false\">getContinuationToken()</xref>, und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result.getItems()\" data-throw-if-not-resolved=\"false\">getItems()</xref>.</p>\n<p>Die Systemeigenschaften sind: <variablelist> <varlistentry> <b>Typ:</b></varlistentry><listitem><p>Identifizieren Sie den Typ des Inhalts im Text. Sie können es verwenden, um die Objekte in der Elementliste umzuwandeln. Finden Sie unter <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_result_type\" data-throw-if-not-resolved=\"false\">QueryResultType</xref> für die mögliche Klassen und Typen umgewandelt. </p></listitem><varlistentry><b>ContinuationToken:</b></varlistentry><listitem><p>Das Token enthält die Identifizierung der nächsten Seite mit Informationen. Der Dienst wird die nächste Seite der Abfrage zurück, wenn Sie eine neue Abfrage mit diesem Token senden, </p></listitem></variablelist></p>\n<p>Und der Text ist eine JSON-Liste der spezifischen <b>Typ</b>. Beispielsweise ist der systemeigenschaftentyp <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref>, der Text sieht wie folgt: <pre><code>[\n\n        {\n\n            \"registrationId\":\"validRegistrationId-1\",\n\n            \"deviceId\":\"ContosoDevice-1\",\n\n            \"attestation\":{\n\n                \"type\":\"tpm\",\n\n                \"tpm\":{\n\n                    \"endorsementKey\":\"validEndorsementKey\"\n\n                }\n\n            },\n\n            \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n            \"provisioningStatus\":\"enabled\"\n\n        },\n\n        {\n\n            \"registrationId\":\"validRegistrationId-2\",\n\n            \"deviceId\":\"ContosoDevice-2\",\n\n            \"attestation\":{\n\n                \"type\":\"tpm\",\n\n               \"tpm\":{\n\n                    \"endorsementKey\":\"validEndorsementKey\"\n\n                }\n\n            },\n\n            \"iotHubHostName\":\"ContosoIoTHub.azure-devices.net\",\n\n            \"provisioningStatus\":\"enabled\"\n\n        }\n\n    ]\n\n    </code></pre></p>\n\n<p></p>"
    syntax:
      content: public class QueryResult

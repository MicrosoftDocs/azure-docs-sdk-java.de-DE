  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection.yml
    name: TwinCollection
    nameWithType: TwinCollection
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinCollection
    type: Class
    summary: "<p>Darstellung einer einzelnen und-Auflistung für die Bereitstellung.</p>\n<p>Die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> ist eine Erweiterung der eine<code>HashMap \r\n    </code> von<code>String \r\n    </code> und <code>Object \r\n    </code> Mechanismus für die versionsverwaltung für einzelne und allgemeine enthalten.</p>\n<p>Durch die Definition und die<code>Object \r\n    </code> können enthalten die Typen von<code>Boolean \r\n    </code> , <code>Number \r\n    </code> ,<code>String \r\n    </code> ,<code>Object \r\n    </code> , oder eine Sub-TwinCollection, aber sie Typen, die dem Benutzer oder Arrays definiert werden kann.</p>\n<p>Ein <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> kann bis zu 5 Ebenen des Sub TwinCollections enthalten. Einmal die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> ist eine Erweiterung von der<code>HashMap \r\n    </code> , beide <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> sowie dessen Sub-TwinCollections Zuordnung der Zeichenfolge und Objekt umgewandelt werden, kann.</p>\n<p>Die Auflistung wird im Rest-API als JSON-im Text dargestellt. Darf keine Metadaten enthalten oder kann (identifiziert durch die <b> $ </b> -Zeichen am Anfang des Schlüssels.</p>\n<p>Der Ziel-Metadaten, die Zeichen <b> $ </b> ist im Eintragsschlüssel nicht zulässig.</p>\n<p>Folgenden JSON-Code wird z. B. ein gültiger <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> mit seinen Metadaten. <pre><code>{\n        \"Color\":\"White\",\n        \"MaxSpeed\":{\n            \"Value\":500,\n            \"NewValue\":300\n        },\n        \"$metadata\":{\n            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n            \"$lastUpdatedVersion\":4,\n            \"Color\":{\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                \"$lastUpdatedVersion\":4,\n            },\n            \"MaxSpeed\":{\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                \"$lastUpdatedVersion\":4,\n                \"Value\":{\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                    \"$lastUpdatedVersion\":4\n                },\n                \"NewValue\":{\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n                    \"$lastUpdatedVersion\":4\n                }\n            }\n        },\n        \"$version\":4\n    }\n    </code></pre></p>\n<p>Diese Klasse stellt die Ziel-Auflistung mit oder ohne Metadaten als Karte Hier können Benutzer Gat den Wert und die Metadaten. Für die Instanz, in der oben genannten <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">get(Object)</xref> für <b>Farbe</b> zurück <b>weiß</b> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection.getTwinMetadata(String)\" data-throw-if-not-resolved=\"false\"> getTwinMetadata(String)</xref> für <b>Farbe</b> gibt zurück, das Objekt TwinMetadata, die enthalten <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdated()</xref> , die zurückgegeben wird das<code>Date \r\n    </code> <b>2017-09-21T02:07:44.238Z</b> und <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata#getLastUpdatedVersion()</xref> , die zurückgegeben wird das<code>Integer \r\n    </code><b>4</b>.</p>\n<p>Für die geschachtelte <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref>, gehen Sie genauso, z. B. wird der folgende Code gibt den Wert und die Metadaten der <b>NewValue</b> in geschachtelten <b>MaxSpeed</b>: <pre><code>// Get the value of the MaxSpeed, which is a inner TwinCollection.\n    TwinCollection innerMaxSpeed = (TwinCollection) twinCollection.get(\"MaxSpeed\");\n    \n    // From the inner TwinCollection, get the value of the NewValue.\n    Long maxSpeedNewValue = innerMaxSpeed.get(\"NewValue\");\n    \n    // As in the root TwinCollection, the inner TwinCollection contain its own metadata.\n    // So, get the metadata information for the inner NewValue.\n    TwinMetadata maxSpeedNewValueMetadata = innerMaxSpeed.getTwinMetadata(\"NewValue\");\n    Date newValueLastUpdated = maxSpeedNewValueMetadata.getLastUpdated(); //Shall contain `2017-09-21T02:07:44.238Z`\n    Integer newValueLastUpdatedVersion = maxSpeedNewValueMetadata.getLastUpdatedVersion(); //Shall contain `4`\n    </code></pre></p>\n<p></p>"
    syntax:
      content: public class TwinCollection
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_properties
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_properties.yml
    name: TwinProperties
    nameWithType: TwinProperties
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinProperties
    type: Class
    summary: "<p>Darstellung der Eigenschaften eines einzelnen und der Bereitstellung Device Registration Service.</p>\n<p>Die Eigenschaften auf der <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref> sind enthält mindestens eine <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> von <b>gewünschten</b> Eigenschaft.</p>\n<p>Die gewünschte Eigenschaft ist eine Auflistung, die einen zugeordneten enthalten kann <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>.</p>\n<p>Diese Metadaten werden vom Dienst bereitgestellt und enthält Informationen zu den zuletzt aktualisierten Datum und die Version.</p>\n<p>Folgendes ist z. B. gültige gewünschte Eigenschaft, dargestellt als <code>properties.desired \r\n\r\n    </code> im Rest-API. <pre><code>{\n\n        \"desired\": {\n\n            \"MaxSpeed\":{\n\n                \"Value\":500,\n\n                \"NewValue\":300\n\n            },\n\n            \"$metadata\":{\n\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                \"$lastUpdatedVersion\":4,\n\n                \"MaxSpeed\":{\n\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                    \"$lastUpdatedVersion\":4,\n\n                    \"Value\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    },\n\n                    \"NewValue\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    }\n\n                }\n\n            },\n\n            \"$version\":4\n\n        }\n\n    }\n\n    </code></pre></p>\n\n<p></p>"
    syntax:
      content: public class TwinProperties
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state.yml
    name: TwinState
    nameWithType: TwinState
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.TwinState
    type: Class
    summary: "<p>Darstellung eines einzelnen anfänglichen zwei-Status der Bereitstellung Device Registration Service.</p>\n<p>Die <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref> darf eine <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> von <b>Tags</b>, und eine <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_collection\" data-throw-if-not-resolved=\"false\">TwinCollection</xref> von <b>properties.desired </b>.</p>\n<p>Jede Entität in den Auflistungen darf eine zugeordnete <xref uid=\"\" data-throw-if-not-resolved=\"false\">TwinMetadata</xref>.</p>\n<p>Diese Metadaten werden vom Dienst bereitgestellt und enthält Informationen zu den zuletzt aktualisierten Datum und die Version.</p>\n<p>Beispielsweise folgender Ausdruck ist ein gültiger <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._twin_state\" data-throw-if-not-resolved=\"false\">TwinState</xref>, dargestellt als <code>initialTwin \r\n\r\n    </code> im Rest-API. <pre><code>{\n\n        \"initialTwin\": {\n\n            \"tags\":{\n\n                \"SpeedUnity\":\"MPH\",\n\n                \"$metadata\":{\n\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                    \"$lastUpdatedVersion\":4,\n\n                    \"SpeedUnity\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    }\n\n                },\n\n                \"$version\":4\n\n            }\n\n            \"properties\":{\n\n                \"desired\": {\n\n                    \"MaxSpeed\":{\n\n                        \"Value\":500,\n\n                        \"NewValue\":300\n\n                    },\n\n                    \"$metadata\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4,\n\n                        \"MaxSpeed\":{\n\n                            \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                            \"$lastUpdatedVersion\":4,\n\n                            \"Value\":{\n\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                                \"$lastUpdatedVersion\":4\n\n                            },\n\n                            \"NewValue\":{\n\n                                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                                \"$lastUpdatedVersion\":4\n\n                            }\n\n                        }\n\n                    },\n\n                    \"$version\":4\n\n                }\n\n            }\n\n        }\n\n    }\n\n    </code></pre></p>\n\n<p></p>"
    syntax:
      content: public class TwinState
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.yml
    name: X509Attestation
    nameWithType: X509Attestation
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.X509Attestation
    type: Class
    summary: "<p>Darstellung eines einzelnen Geräts Bereitstellung Diensts X509 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation\" data-throw-if-not-resolved=\"false\">Nachweis</xref>.</p>\n<p>Der bereitstellungs-Dienst unterstützt Gerät Bezeichner Kompositionsmodul oder Datenwürfel AUFGETEILT, als Gerät Nachweis Mechanismus. Um AUFTEILUNGEN verwenden zu können, muss Benutzer die X509 bereitstellen Zertifikat. Diese Klasse bieten die Möglichkeit zum Erstellen einer neuen Nachweis für eine X509 Zertifikat und gibt es als eine abstrakte Schnittstelle <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation\" data-throw-if-not-resolved=\"false\">Nachweis</xref>.</p>\n<p>Ein X509 Nachweis können enthält mindestens eine der 3 Typen des Zertifikats:</p>\n<p>\r\n\r\n  <variablelist>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Client- oder Alias-Zertifikat:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      <p>Für diese Klasse als ClientCertificates aufgerufen wird, kann dieses Zertifikat ein einzelnes Gerät authentifizieren. </p>\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Signieren oder Stammzertifikats:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      <p>Für diese Klasse als RootCertificates aufgerufen wird, kann dieses Zertifikat mehrere Clientzertifikate zum Authentifizieren von mehreren Geräten erstellen. </p>\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Referenz der Zertifizierungsstelle:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      <p>Für diese Klasse als aufgerufen <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref>, dies ist ein Verweis Zertifizierungsstelle für eine Vertrauensanbieter, die mehrere Clientzertifikate zum Authentifizieren von mehreren Geräten erstellen können. </p>\n\n    </listitem>\n\n  </variablelist>\n\n</p>\n<p>Die Bereitstellung Dienst ermöglicht Benutzern das Erstellen <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>. Für alle Vorgänge über <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> mit <b>AUFTEILUNGEN</b>, Benutzer bereitstellen muss eine <b>ClientCertificates</b>, und für Vorgänge über <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup </xref>, Benutzer bereitstellen muss eine <b>RootCertificates</b> oder ein <b> <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref></b>.</p>\n<p>Für jeden dieser Typen von Zertifikaten kann Benutzer 2 Zertifikate, ein primäres und ein sekundäres Replikat bereitstellen. Nur die primäre ist obligatorisch ist, wird die sekundäre Datenbank ist optional.</p>\n<p>Der bereitstellungs-Dienst verarbeitet die bereitgestellten Zertifikate, aber nie erneut zurück. Statt, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getPrimaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getPrimaryX509CertificateInfo()</xref> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getSecondaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getSecondaryX509CertificateInfo()</xref> die Zertifikatinformationen für den Zertifikaten zurück.</p>\n<p></p>"
    syntax:
      content: public class X509Attestation extends Attestation

    summary: |-
      <p>Darstellung eines einzelnen Geräts Bereitstellung Dienst TPM <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">Nachweis</xref>.</p>
      <p>Der bereitstellungs-Dienst unterstützt Trusted Platform Module oder TPM, als Nachweis Mechanismus Gerät an. Benutzer muss dem Endorsement Key angeben, und Sie können optional den Storage Root Key angeben.</p>
      <p></p>
    syntax:

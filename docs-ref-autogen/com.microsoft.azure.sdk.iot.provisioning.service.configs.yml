 gewünschte Eigenschaft, dargestellt als <code>properties.desired \r\n\r\n    </code> im Rest-API.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c8783-186\">For instance, the following is a valid desired property, represented as <code>properties.desired \r\n\r\n    </code> in the rest API.</span></span> <pre><code>{\n\n        \"desired\": {\n\n            \"MaxSpeed\":{\n\n                \"Value\":500,\n\n                \"NewValue\":300\n\n            },\n\n            \"$metadata\":{\n\n                \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                \"$lastUpdatedVersion\":4,\n\n                \"MaxSpeed\":{\n\n                    \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                    \"$lastUpdatedVersion\":4,\n\n                    \"Value\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    },\n\n                    \"NewValue\":{\n\n                        \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n\n                        \"$lastUpdatedVersion\":4\n\n                    }\n\n                }\n\n            },\n\n            \"$version\":4\n\n        }\n\n    }\n\n    </code></pre></p>\n\n<p></p>"

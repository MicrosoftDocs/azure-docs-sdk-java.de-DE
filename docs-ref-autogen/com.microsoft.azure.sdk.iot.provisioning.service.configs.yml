  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification_builder
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification_builder.yml
    name: QuerySpecificationBuilder
    nameWithType: QuerySpecificationBuilder
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.QuerySpecificationBuilder
    type: Class
    summary: "<p>Dies ist eine Hilfsmethode zum Erstellen einer neuen Instanz von der <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>.</p>\n<p>Dieses Hilfsprogramm wird eine Abfrage, die durch das Erzwingen des richtigen Sql-Format erstellt. Er davon ausgeht, die <b>wählen</b> und <b>FROM</b>, jedoch akzeptiert optional <b>, in denen</b> und <b>GROUP BY</b>. Daher wird zurückgegeben, eine <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref> -Objekt, von der Bereitstellung akzeptiert.</p>\n<p>\r\n\r\n  <b>Beispiel:</b>\r\n\r\n</p>\n<p>Die folgende Zeile erstellt eine <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._query_specification\" data-throw-if-not-resolved=\"false\">QuerySpecification</xref>. <pre><code>QuerySpecification querySpecification = new QuerySpecificationBuilder(\"*\", QuerySpecificationBuilder.FromType.ENROLLMENTS)\n\n            .where(\"iotHubHostName=`ContosoIoTHub.azure-devices.net`\").createSqlQuery();\n\n    </code></pre></p>\n\n<p>Die Sql-Abfrage generiert: <pre><code>{\n\n        \"query\":\"select * from enrollments where iotHubHostName=`ContosoIoTHub.azure-devices.net`\"\n\n    }\n\n    </code></pre></p>\n\n<p></p>"
    syntax:

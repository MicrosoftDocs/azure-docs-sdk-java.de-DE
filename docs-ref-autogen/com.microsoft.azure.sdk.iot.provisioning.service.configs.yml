    name: Attestation
    nameWithType: Attestation
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.Attestation
    type: Class
    summary: |-
      <p>Dies ist die abstrakte Klasse, die alle Mögliche Typen von Nachweis vereinheitlicht, der Registrierungsdienst für Bereitstellung unterstützt.</p>
      <p>Jetzt die Bereitstellung Dienst unterstützt <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._tpm_attestation" data-throw-if-not-resolved="false">TpmAttestation</xref> oder <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation" data-throw-if-not-resolved="false">X509Attestation</xref>.</p>
      <p></p>
    syntax:
      content: public class Attestation
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation_mechanism
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation_mechanism.yml
    name: AttestationMechanism
    nameWithType: AttestationMechanism
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.AttestationMechanism
    type: Class
    summary: |-
      <p>Darstellung eines einzelnen Geräts Bereitstellung Diensts <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">Nachweis</xref> Mechanismus in der <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment" data-throw-if-not-resolved="false">IndividualEnrollment</xref> und <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group" data-throw-if-not-resolved="false">EnrollmentGroup</xref>.</p>
      <p>Es ist eine interne Klasse, die eines der Attestations in JSON-Format konvertiert. Konfigurieren den Nachweis Mechanismus finden Sie in der externen API <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation" data-throw-if-not-resolved="false">Nachweis</xref>.</p>
      <p></p>
    syntax:
      content: public class AttestationMechanism
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation.yml
    name: BulkEnrollmentOperation
    nameWithType: BulkEnrollmentOperation
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperation
    type: Class
    summary: |-
      <p>Darstellung einer einzelnen Bereitstellung Registrierungsdienst Massenvorgang mit einem JSON-Serialisierungsprogramm.</p>
      <p>Es ist eine interne Klasse, die über eine JSON für die Massenvorgänge erstellt die <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment" data-throw-if-not-resolved="false">IndividualEnrollment</xref>. Zum Ausführen von Massenvorgängen verwenden zu können, verwenden Sie die externe API <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient #RunBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>.</p>
      <p>Die folgenden JSON-Code ist ein Beispiel für das Ergebnis dieses Serialisierungsprogramm. <pre>
      *<code>*{

               "mode":"update",

               "enrollments":

               [

                   {

                       "registrationId":"validRegistrationId-1",

                       "deviceId":"ContosoDevice-1",

                       "attestation":{

                           "type":"tpm",

                           "tpm":{

                               "endorsementKey":"validEndorsementKey"

                           }

                       },

                       "iotHubHostName":"ContosoIoTHub.azure-devices.net",

                       "provisioningStatus":"enabled"

                   },

                   {

                       "registrationId":"validRegistrationId-2",

                       "deviceId":"ContosoDevice-2",

                       "attestation":{

                           "type":"tpm",

                          "tpm":{

                               "endorsementKey":"validEndorsementKey"

                           }

                       },

                       "iotHubHostName":"ContosoIoTHub.azure-devices.net",

                       "provisioningStatus":"enabled"

                   }

               ]

          *}

          </code></pre></p>

      <p></p>
    syntax:
      content: public class BulkEnrollmentOperation
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_error
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_error.yml
    name: BulkEnrollmentOperationError
    nameWithType: BulkEnrollmentOperationError
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationError
    type: Class
    summary: |-
      <p>Die Darstellung eines einzelnen Registrierungsdienst Bereitstellung Gerät Registrierung Vorgang Fehlers.</p>
      <p>Dieser Fehler wird zurückgegeben, der Ereignishandleraufrufe die <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient #RunBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>in der <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_result" data-throw-if-not-resolved="false">BulkEnrollmentOperationResult</xref>.</p>
      <p>Die folgenden JSON-Code ist ein Beispiel eines einzelnen Fehlers-Vorgangs in einem Massenvorgang <pre><code>{

               "registrationId":"validRegistrationId1",

               "errorCode":200,

               "errorStatus":"Succeeded"

          }

          </code></pre></p>

      <p></p>
    syntax:
      content: public class BulkEnrollmentOperationError
  - uid: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_result
    parent: com.microsoft.azure.sdk.iot.provisioning.service.configs
    href: com.microsoft.azure.sdk.iot.provisioning.service.configs._bulk_enrollment_operation_result.yml
    name: BulkEnrollmentOperationResult
    nameWithType: BulkEnrollmentOperationResult
    fullName: com.microsoft.azure.sdk.iot.provisioning.service.configs.BulkEnrollmentOperationResult
    type: Class
    summary: |-
      <p>Darstellung des Ergebnisses eines einzelnen Registrierungsdienst Bereitstellung-Bulk-Vorgang mit einem JSON-Deserialisierer.</p>
      <p>Dieses Ergebnis wird zurückgegeben, der Ereignishandleraufrufe die <xref uid="" data-throw-if-not-resolved="false">ProvisioningServiceClient #RunBulkEnrollmentOperation(BulkOperationMode, Collection)</xref>.</p>
      <p>Der Bereitstellung Dienst bietet allgemeine Bulk Ergebnis in der IsSuccessful und eine einzelne Fehlerergebnis für jedes Profil für die Registrierung in der Bulk an.</p>
      <p>Die folgenden JSON-Code ist ein Beispiel für das Ergebnis von einem Massenvorgang. <pre><code>{

              "isSuccessful":true,

              "errors": [

                  {

                      "registrationId":"validRegistrationId1",

                      "errorCode":200,

                      "errorStatus":"Succeeded"

                  },

                  {

                      "registrationId":"validRegistrationId2",

                      "errorCode":200,

                      "errorStatus":"Succeeded"

                  }

              ]

          }

          </code></pre></p>

      <p></p>
    syntax:
      content: public class BulkEnrollmentOperationResult

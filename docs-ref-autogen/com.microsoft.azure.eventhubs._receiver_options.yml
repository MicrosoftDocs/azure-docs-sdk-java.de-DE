    fullName: CompletableFuture<Iterable<EventData>> com.microsoft.azure.eventhubs.PartitionReceiver.receive(final int maxEventCount)
    type: Method
    summary: "<p>Empfangen ein Batches von <xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref>des aus einem EventHub partitionieren </p>\n<p>Beispielcode (Beispiel verwendet die Synchronisierungsversion der api jedoch Konzept identisch sind): <preformatted> <xref href=\"com.microsoft.azure.eventhubs._event_hub_client\" data-throw-if-not-resolved=\"false\"></xref> Client = <xref href=\"com.microsoft.azure.eventhubs._event_hub_client.createFromConnectionStringSync(final String)\" data-throw-if-not-resolved=\"false\"></xref>(\"__Verbindung__\"); <xref href=\"com.microsoft.azure.eventhubs._partition_receiver\" data-throw-if-not-resolved=\"false\"></xref> Empfänger = client.createPartitionReceiverSync (\"ConsumerGroup1\", \"1\"); Iterable {&lt;}<xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref>{&gt;} ReceivedEvents = receiver.receiveSync();</preformatted></p>\n<p>\r\n\r\n  <preformatted>Beim (\"true\")\n\n{\n\n    int batchSize = 0;\n\n    if (receivedEvents != null)\n\n    {\n\n        for(EventData receivedEvent: receivedEvents)\n\n        {\n\n            System.out.println(String.format(\"Message Payload: %s\", new String(receivedEvent.getBytes(), Charset.defaultCharset())));\n\n            System.out.println(String.format(\"Offset: %s, SeqNo: %s, EnqueueTime: %s\",\n\n                receivedEvent.getSystemProperties().getOffset(),\n\n                receivedEvent.getSystemProperties().getSequenceNumber(),\n\n                receivedEvent.getSystemProperties().getEnqueuedTime()));\n\n            batchSize++;\n\n        }\n\n    }</preformatted>\n\n</p>\n<p>\r\n\r\n  <preformatted>System.out.println (String.format (\"ReceivedBatch Größe: %s\", BatchSize));\n\n    receivedEvents = receiver.receiveSync();\n\n} </preformatted>\n</p>\n<p></p>"
    syntax:
      content: public CompletableFuture<Iterable<EventData>> receive(final int maxEventCount)
      parameters:
        - id: maxEventCount
          type: cd225469
          description: '<p>maximale Anzahl von <xref href="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false"></xref>des, die dieser Aufruf sollte zurückgeben. </p>'
      return:
        type: 5ae8a14ccom.microsoft.azure.eventhubs._event_datae7daa122
        description: '<p>Eine, die einen Batch von gedachten CompletableFuture <xref href="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false"></xref>des aus der Partition, für die dieser Empfänger erstellt wird. Gibt "null" zurück, wenn kein <xref href="com.microsoft.azure.eventhubs._event_data" data-throw-if-not-resolved="false"></xref> vorhanden ist. </p>'

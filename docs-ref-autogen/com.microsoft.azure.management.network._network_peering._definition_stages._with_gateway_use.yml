    package: com.microsoft.azure.management.network
    summary: |-
      <p>Ermöglicht und die Verwendung von diesem Netzwerk-Gateway startet, indem das Remotenetzwerk (auch als) Gateway-Übertragung). </p>
      <p>Wenn das Remotenetzwerk ist nicht im selben Abonnement wie dieses Netzwerk, und klicken Sie dann die Gateway-Verwendung durch das Gateway nur in diesem Netzwerk möglich ist, aber nicht gestartet. Das übereinstimmende peering im Netz muss explizit geändert werden, um ihn zu starten. </p>
      <p>Wenn dieses Netzwerk derzeit konfiguriert ist, um das Remotenetzwerk-Gateway zu verwenden, wird verwendet werden, automatisch deaktiviert werden, wie diese beiden Einstellungen zusammen verwendet werden können. </p>
      <p>Vor dem Gateway-Verwendung in einem Remotenetzwerk gestartet werden kann, muss ein Gateway arbeiten bereits innerhalb dieses Netzwerks sein. </p>
    syntax:
      content: public WithCreate withGatewayUseByRemoteNetworkStarted()
      return:
        type: com.microsoft.azure.management.network._network_peering._definition_stages._with_create
        description: <p>die nächste Phase der definition </p>

  - uid: com.microsoft.azure.storage._access_condition.generateIfMatchCondition(final String)
    parent: com.microsoft.azure.storage._access_condition
    href: com.microsoft.azure.storage._access_condition.yml
    name: generateIfMatchCondition(final String etag)
    nameWithType: AccessCondition.generateIfMatchCondition(final String etag)
    fullName: static AccessCondition com.microsoft.azure.storage.AccessCondition.generateIfMatchCondition(final String etag)
    type: Method
    summary: |-
      <p>Gibt eine Bedingung für den Zugriff zurück, z. B., dass ein Vorgang ausgeführt wird, nur wenn der ETag-Wert der Ressource mit dem angegebenen ETag-Wert übereinstimmt. </p>
      <p>Festlegen von dieser Bedingung für den Zugriff ändert die Anforderung der HTTP einschließen <emphasis>If-Match</emphasis> bedingten Header an. Wenn diese Bedingung für den Zugriff festgelegt ist, wird der Vorgang ausgeführt, nur dann, wenn das ETag der Ressource mit das angegebene ETag übereinstimmt. </p>
      <p>Weitere Informationen finden Sie unter <ulink url="http://go.microsoft.com/fwlink/?LinkID=224642">angeben von bedingten Headern für Blob-Dienstvorgänge</ulink>.</p>
      <p></p>
    syntax:
      content: public static AccessCondition generateIfMatchCondition(final String etag)
      parameters:
        - id: etag
          type: 3d93591e
          description: '<p>Ein <code>String</code> , den zu überprüfende ETag-Wert darstellt.</p>'
      return:
        type: com.microsoft.azure.storage._access_condition
        description: '<p>Ein <code><xref href="com.microsoft.azure.storage._access_condition" data-throw-if-not-resolved="false"></xref></code> -Objekt, das stellt die <emphasis>If-Match</emphasis> Bedingung. </p>'

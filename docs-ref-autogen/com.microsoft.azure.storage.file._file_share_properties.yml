      <p>Ruft den ETag-Wert, der Freigabe ab. </p>
      <p>Der ETag-Wert ist ein eindeutiger Bezeichner, der aktualisiert wird, wenn ein Schreibvorgang für die Freigabe ausgeführt wird. Es kann verwendet werden um Vorgänge bedingt, parallelitätssteuerung und verbesserte Effizienz bereitstellen. </p>
      <p>Die <xref href="com.microsoft.azure.storage._access_condition.generateIfMatchCondition(final String)" data-throw-if-not-resolved="false"></xref> und <xref href="com.microsoft.azure.storage._access_condition.generateIfNoneMatchCondition(final String)" data-throw-if-not-resolved="false"></xref> Methoden verwenden Sie einen ETag-Wert und Zurückgeben einer <xref href="com.microsoft.azure.storage._access_condition" data-throw-if-not-resolved="false"></xref> -Objekt, das in der Anforderung angegeben werden kann.</p>

><span data-stu-id="93a75-195">If there are no idle nodes available, the system may terminate one of the running tasks in the pool and return it to the queue in order to make room for the Job Manager task to restart.</span></span> <span data-ttu-id="93a75-196">Beachten Sie, dass eine Auftrags-Manager-Aufgabe in einem Auftrag keine Priorität über Aufgaben in anderen Aufträgen verfügt.</span><span class="sxs-lookup"><span data-stu-id="93a75-196">Note that a Job Manager task in one job does not have priority over tasks in other jobs.</span></span> <span data-ttu-id="93a75-197">Über Aufträge hinweg werden nur Prioritäten auf Auftragsebene berücksichtigt.</span><span class="sxs-lookup"><span data-stu-id="93a75-197">Across jobs, only job level priorities are observed.</span></span> <span data-ttu-id="93a75-198">Z. B. wenn ein Auftrags-Manager in einem Auftrag Priorität 0 neu gestartet werden muss, wird es nicht Aufgaben eines Auftrags Priorität 1 versetzen.</span><span class="sxs-lookup"><span data-stu-id="93a75-198">For example, if a Job Manager in a priority 0 job needs to be restarted, it will not displace tasks of a priority 1 job.</span></span> </p>'

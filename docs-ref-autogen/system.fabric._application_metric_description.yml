      <p><span data-ttu-id="36651-105">Beim Aktualisieren der vorhandenen Anwendung mit Anwendungskapazität, das Produkt der <xref uid="system.fabric._application_update_description.getMaximumNodes()" data-throw-if-not-resolved="false">system.fabric.ApplicationUpdateDescription#getMaximumNodes()</xref> und dieser Wert muss immer kleiner als oder gleich <xref uid="system.fabric._application_metric_description.getTotalApplicationCapacity()" data-throw-if-not-resolved="false"> system.fabric.ApplicationMetricDescription#getTotalApplicationCapacity()</xref>.</span><span class="sxs-lookup"><span data-stu-id="36651-105">When updating existing application with application capacity, the product of <xref uid="system.fabric._application_update_description.getMaximumNodes()" data-throw-if-not-resolved="false">system.fabric.ApplicationUpdateDescription#getMaximumNodes()</xref> and this value must always be smaller than or equal to <xref uid="system.fabric._application_metric_description.getTotalApplicationCapacity()" data-throw-if-not-resolved="false">system.fabric.ApplicationMetricDescription#getTotalApplicationCapacity()</xref>.</span></span> </p>

      <p><span data-ttu-id="6006b-144">Diese Klasse kann verwendet werden, um eine Verbindungszeichenfolge erstellen. diese Kommunikation mit Service Bus-Entitäten herstellen können.</span><span class="sxs-lookup"><span data-stu-id="6006b-144">This class can be used to construct a connection string which can establish communication with ServiceBus entities.</span></span> <span data-ttu-id="6006b-145">Sie können auch die grundlegende Validierung auf eine vorhandene Verbindungszeichenfolge verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="6006b-145">It can also be used to perform basic validation on an existing connection string.</span></span> </p>
      <p><span data-ttu-id="6006b-146">Beispielcode:</span><span class="sxs-lookup"><span data-stu-id="6006b-146">Sample Code:</span></span> <pre><code>ConnectionStringBuilder connectionStringBuilder = new ConnectionStringBuilder(

                                                   "ServiceBusNamespaceName", 

                                                   "ServiceBusEntityName", // QueueName or TopicName or SubscriptionPath

                                                   "SharedAccessSignatureKeyName", 

                                                   "SharedAccessSignatureKey");

           

          String connectionString = connectionStringBuilder.toString();

          </code></pre></p>

      <p><span data-ttu-id="6006b-147">Eine Verbindungszeichenfolge ist im Grunde eine Zeichenfolge von Schlüssel-Wert-Paar senkrechter umfasste ";".</span><span class="sxs-lookup"><span data-stu-id="6006b-147">A connection string is basically a string consisted of key-value pair separated by ";".</span></span> <span data-ttu-id="6006b-148">Grundlegende Format ist {{ &lt;} Schlüssel {&gt;} = { &lt;} Wert {&gt;} [; {} &lt;} Schlüssel {&gt;} = { &lt;} Wert {&gt;}]}, in denen unterstützten Schlüsselname lautet wie folgt:<itemizedlist><listitem></span><span class="sxs-lookup"><span data-stu-id="6006b-148">Basic format is {{ &lt;}key{&gt;}={ &lt;}value{&gt;}[;{ &lt;}key{&gt;}={ &lt;}value{&gt;}]} where supported key name are as follow: <itemizedlist><listitem></span></span><p><span data-ttu-id="6006b-149">Endpunkt - URL, an den Service Bus-Namespace verweist.</span><span class="sxs-lookup"><span data-stu-id="6006b-149">Endpoint - URL that points to the servicebus namespace</span></span> </p></listitem><listitem><p><span data-ttu-id="6006b-150">EntityPath - Pfad zu der Servicebus-Entität (Warteschlange/Thema/Abonnement /).</span><span class="sxs-lookup"><span data-stu-id="6006b-150">EntityPath - Path to the service bus entity (queue/topic/subscription/).</span></span> <span data-ttu-id="6006b-151">Für Warteschlangen und Themen ist es nur die Namen der Entität.</span><span class="sxs-lookup"><span data-stu-id="6006b-151">For queues and topics, it is just the entity name.</span></span> <span data-ttu-id="6006b-152">Für Abonnements Pfad ist &lt;Name_des_themas&gt;/Subscriptions /&lt;SubscriptionName&gt;</span><span class="sxs-lookup"><span data-stu-id="6006b-152">For subscriptions, path is &lt;topicName&gt;/subscriptions/&lt;subscriptionName&gt;</span></span> </p></listitem><listitem><p><span data-ttu-id="6006b-153">SharedAccessKeyName - Key-Name auf den entsprechenden freigegebenen Zugriffsrichtlinie für den Namespace oder Entität.</span><span class="sxs-lookup"><span data-stu-id="6006b-153">SharedAccessKeyName - Key name to the corresponding shared access policy rule for the namespace, or entity.</span></span> </p></listitem><listitem><p><span data-ttu-id="6006b-154">SharedAccessKey - Schlüssel-Wert für die entsprechenden SAS-Richtlinienregel des Namespace oder der Entität.</span><span class="sxs-lookup"><span data-stu-id="6006b-154">SharedAccessKey - Key value for the corresponding shared access policy rule of the namespace or entity.</span></span> </p></listitem><listitem><p><span data-ttu-id="6006b-155">SharedAccessSignatureToken - können anstelle einer Schlüsselnamen und einen Schlüsselwert, Clients eine bereits generierte SAS-Token bereitstellen.</span><span class="sxs-lookup"><span data-stu-id="6006b-155">SharedAccessSignatureToken - Instead of a key name and key value, clients can provide an already generated SAS Token.</span></span> </p></listitem><listitem><p><span data-ttu-id="6006b-156">OperationTimeout - Standardtimeout für alle Absender, Empfänger und Clients, die aus dieser Verbindungszeichenfolge erstellte verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="6006b-156">OperationTimeout - Default timeout to be used for all senders, receiver and clients created from this connection string.</span></span> </p></listitem><listitem><p><span data-ttu-id="6006b-157"><xref uid="com.microsoft.azure.servicebus.primitives._retry_policy" data-throw-if-not-resolved="false">Die RetryPolicy</xref> - Name der Richtlinie versuchen Sie es erneut.</span><span class="sxs-lookup"><span data-stu-id="6006b-157"><xref uid="com.microsoft.azure.servicebus.primitives._retry_policy" data-throw-if-not-resolved="false">RetryPolicy</xref> - Name of the retry policy.</span></span> </p></listitem></itemizedlist></p>

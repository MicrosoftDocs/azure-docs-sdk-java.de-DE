      <p><span data-ttu-id="79691-113">Die <xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type" data-throw-if-not-resolved="false">BlobContainerPublicAccessType</xref> Enumeration stellt drei Ebenen von anonymen Lesezugriff bereit:<itemizedlist><listitem></span><span class="sxs-lookup"><span data-stu-id="79691-113">The <xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type" data-throw-if-not-resolved="false">BlobContainerPublicAccessType</xref> enumeration provides three levels of anonymous read access: <itemizedlist><listitem></span></span><p><span data-ttu-id="79691-114"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.OFF" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #OFF</xref>, die verhindert, dass anonymen Zugriffs.</span><span class="sxs-lookup"><span data-stu-id="79691-114"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.OFF" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#OFF</xref>, which prevents anonymous access.</span></span> </p></listitem><listitem><p><span data-ttu-id="79691-115"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.BLOB" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #BLOB</xref>, die anonyme Lesezugriff auf Blob-Ressourcen, jedoch nicht auf die containermetadaten oder der Liste der Blobs im Container ermöglicht.</span><span class="sxs-lookup"><span data-stu-id="79691-115"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.BLOB" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#BLOB</xref>, which permits anonymous read access to blob resources, but not to container metadata or to the list of blobs in the container.</span></span> </p></listitem><listitem><p><span data-ttu-id="79691-116"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.CONTAINER" data-throw-if-not-resolved="false">BlobContainerPublicAccessType #CONTAINER</xref>, die anonyme Lesezugriff auf Blob-Ressourcen, die containermetadaten und die Liste der Blobs im Container ermöglicht.</span><span class="sxs-lookup"><span data-stu-id="79691-116"><xref uid="com.microsoft.azure.storage.blob._blob_container_public_access_type.CONTAINER" data-throw-if-not-resolved="false">BlobContainerPublicAccessType#CONTAINER</xref>, which permits anonymous read access to blob resources, container metadata, and the list of blobs in the container.</span></span> </p><span data-ttu-id="79691-117"></listitem></itemizedlist>Weitere Informationen zum Verwalten des anonymen Zugriffs auf Blob-Dienstressourcen finden Sie unter <ulink url="http://go.microsoft.com/fwlink/?LinkID=224644&amp;clcid=0x409">Einstellung Access Control für Container</ulink>.</span><span class="sxs-lookup"><span data-stu-id="79691-117"></listitem></itemizedlist> For more information on managing anonymous access to Blob service resources, see <ulink url="http://go.microsoft.com/fwlink/?LinkID=224644&amp;clcid=0x409">Setting Access Control for Containers</ulink>.</span></span> </p>

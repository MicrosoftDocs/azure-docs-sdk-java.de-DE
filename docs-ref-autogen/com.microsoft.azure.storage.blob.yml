    summary: |-
      <p><span data-ttu-id="79691-101">Stellt die Berechtigungen für einen Container dar.</span><span class="sxs-lookup"><span data-stu-id="79691-101">Represents the permissions for a container.</span></span> </p>
      <p><span data-ttu-id="79691-102">Die Berechtigungen des Containers enthält zwei Arten von zugriffseinstellungen für den Container:<itemizedlist><listitem></span><span class="sxs-lookup"><span data-stu-id="79691-102">The container's permissions encompass two types of access settings for the container: <itemizedlist><listitem></span></span><p><span data-ttu-id="79691-103">Der Container öffentlichen Zugriff Einstellung, dargestellt durch die <xref uid="" data-throw-if-not-resolved="false">"publicAccess"</xref> Eigenschaft.</span><span class="sxs-lookup"><span data-stu-id="79691-103">The container's public access setting, represented by the <xref uid="" data-throw-if-not-resolved="false">publicAccess</xref> property.</span></span> <span data-ttu-id="79691-104">Die Einstellung für öffentlichen Zugriff gibt an, ob der Container und seine Blobs über eine anonyme Anforderung gelesen werden können.</span><span class="sxs-lookup"><span data-stu-id="79691-104">The public access setting indicates whether the container and its blobs can be read via an anonymous request.</span></span> </p></listitem><listitem><p><span data-ttu-id="79691-105">Zugriffsrichtlinien für den Container, dargestellt durch die <xref uid="com.microsoft.azure.storage._permissions.getSharedAccessPolicies()" data-throw-if-not-resolved="false">GetSharedAccessPolicies</xref> Methode.</span><span class="sxs-lookup"><span data-stu-id="79691-105">The container's access policies, represented by the <xref uid="com.microsoft.azure.storage._permissions.getSharedAccessPolicies()" data-throw-if-not-resolved="false">getSharedAccessPolicies</xref> method.</span></span> <span data-ttu-id="79691-106">Diese Einstellung verweist auf eine Auflistung der freigegebenen Zugriffsrichtlinien für den Container.</span><span class="sxs-lookup"><span data-stu-id="79691-106">This setting references a collection of shared access policies for the container.</span></span> <span data-ttu-id="79691-107">Eine SAS-Richtlinie kann verwendet werden, um die Startzeit, Ablaufzeit und Berechtigungen für eine oder mehrere SAS zu steuern.</span><span class="sxs-lookup"><span data-stu-id="79691-107">A shared access policy may be used to control the start time, expiry time, and permissions for one or more shared access signatures.</span></span> <span data-ttu-id="79691-108">Eine shared Access Signature bietet es sich um delegierte Zugriff auf Ressourcen des Containers.</span><span class="sxs-lookup"><span data-stu-id="79691-108">A shared access signature provides delegated access to the container's resources.</span></span> </p><span data-ttu-id="79691-109"></listitem></itemizedlist>Weitere Informationen zum Verwalten von Berechtigungen für Container finden Sie unter <ulink url="http://go.microsoft.com/fwlink/?LinkID=224643">Verwalten des Zugriffs auf Container und Blobs</ulink>.</span><span class="sxs-lookup"><span data-stu-id="79691-109"></listitem></itemizedlist> For more information on managing container permissions, see <ulink url="http://go.microsoft.com/fwlink/?LinkID=224643">Managing Access to Containers and Blobs</ulink>.</span></span> </p>

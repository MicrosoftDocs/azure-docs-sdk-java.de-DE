    summary: '<p>Telemetrie Sampler kann verwendet werden, um die Telemetries zu reduzieren, die vom SDK gesendet werden. Sampling verringern den Umfang der Telemetrie ohne Auswirkungen auf die Statistik. Zusammengehörige Datenpunkte werden dabei zusammengehalten, sodass Sie bei der Diagnose von Problemen zwischen diesen navigieren können. Im Portal wird die Gesamtanzahl multipliziert, um eine Kompensation der Stichproben zu erreichen. </p>'

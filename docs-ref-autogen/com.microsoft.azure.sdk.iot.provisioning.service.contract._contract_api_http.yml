      <p><span data-ttu-id="056d7-133">Der IoT Hub Bereitstellung Device Registration Service ist eine Hilfsdienst für IoT Hub, die automatische-Gerät mit einem angegebenen IoT Hub-Bereitstellung ohne Benutzereingriff aktiviert.</span><span class="sxs-lookup"><span data-stu-id="056d7-133">The IoT Hub Device Provisioning Service is a helper service for IoT Hub that enables automatic device provisioning to a specified IoT hub without requiring human intervention.</span></span> <span data-ttu-id="056d7-134">Sie können der Bereitstellung Device Registration Service bereitgestellt Millionen von Geräten in einer sicheren und skalierbaren Weise verwenden.</span><span class="sxs-lookup"><span data-stu-id="056d7-134">You can use the Device Provisioning Service to provision millions of devices in a secure and scalable manner.</span></span></p>

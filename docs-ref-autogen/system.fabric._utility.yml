    summary: '<p><span data-ttu-id="7ffb4-108">Diese Methode sollte verwendet werden, wenn der Benutzer-Methode löst Ausnahme eine oder außergewöhnlich abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="7ffb4-108">This method should be used when the user''s method throws Exception or completes exceptionally.</span></span> <span data-ttu-id="7ffb4-109">(1) Wenn die Authentifizierungsmethode des Benutzers außergewöhnlich mit aktivierten Ausnahme abgeschlossen ist, wird der Benutzer entpackte Ausnahme in RuntimeException eingebunden.</span><span class="sxs-lookup"><span data-stu-id="7ffb4-109">1) If the user''s method completes exceptionally with checked exception, then the user''s unwrapped exception is wrapped in RuntimeException.</span></span> <span data-ttu-id="7ffb4-110">(2) Wenn die Authentifizierungsmethode des Benutzers auslöst oder außergewöhnlich mit deaktivierten Ausnahme abgeschlossen wird, wird die entpackte Ausnahme unverändert zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="7ffb4-110">2) If the user''s method throws or completes exceptionally with unchecked exception, then the unwrapped exception is returned as is.</span></span> <span data-ttu-id="7ffb4-111">(3) Falls der Fabric-Code die Ausnahme stammt, ist Klicken Sie dann die entpackte Ausnahme FabricException umschlossen, wenn nicht bereits geschehen.</span><span class="sxs-lookup"><span data-stu-id="7ffb4-111">3) If the exception comes from the fabric code, then the unwrapped exception is wrapped in FabricException, if not done already.</span></span> </p>'

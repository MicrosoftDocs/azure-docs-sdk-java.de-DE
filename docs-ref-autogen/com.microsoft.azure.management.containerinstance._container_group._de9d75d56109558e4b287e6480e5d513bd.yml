    type: Method
    summary: |-
      <p>Gibt die Container-TCP-Port für externe Clients verfügbar. </p>
      <p>Eine öffentliche IP-Adresse erstellen damit externe Clients auf die Containern innerhalb der Gruppe zugreifen kann. Sie müssen den Port unter der IP-Adresse und für den Container verfügbar machen, um es externen Clients zu ermöglichen, einen Container in der Gruppe zu erreichen. Da Container in der Gruppe einen Portnamespace gemeinsam nutzen, wird die Portzuordnung nicht unterstützt.</p>
      <p></p>

    summary: "<p>Ruft die Liste der <xref uid=\"system.fabric._application_health_state_filter\" data-throw-if-not-resolved=\"false\">ApplicationHealthStateFilter</xref> auf die untergeordneten Elemente anwendungsintegritätszustände angewendet werden soll.</p>\n<p>\r\n\r\n  <b>Beschreibung:</b>die Liste kann eine Anwendung Standardfilter und/oder Anwendungsfilter für bestimmte Anwendungen oder Anwendungstypen feine-Entitäten, die von der Abfrage zurückgegebenen enthalten. Alle Anwendung untergeordneten Elemente, die dem Filter entsprechen, werden als untergeordnete Elemente des Clusters zurückgegeben. Falls leer, wird keine Anwendung zurückgegeben. </p>"

    package: system.fabric
    summary: "<p>Ruft die anwendungsintegritätsrichtlinien zum Auswerten der Integritäts der Anwendungen aus dem Cluster an.</p>\n<p>\r\n\r\n  <b>Hinweise:</b>jeder Eintrag gibt an, wie der Anwendungsname Schlüssel und als Wert ein <xref uid=\"system.fabric._application_health_policy\" data-throw-if-not-resolved=\"false\">ApplicationHealthPolicy</xref> verwendet, um den Anwendungszustand auszuwerten. Wenn eine Anwendung nicht, in der Zuordnung angegeben wird der <xref uid=\"system.fabric._application_health_policy\" data-throw-if-not-resolved=\"false\">ApplicationHealthPolicy</xref> gefunden Manifest wird in der Anwendung zur Auswertung verwendet werden. Die Zuordnung ist standardmäßig leer. </p>"
    syntax:
      content: public ApplicationHealthPolicyMap getApplicationHealthPolicies()
      return:
        type: system.fabric._application_health_policy_map
        description: '<p>Die Integritätsrichtlinien für die Anwendung verwendet, um den Zustand des angegebenen auszuwerten. </p>'

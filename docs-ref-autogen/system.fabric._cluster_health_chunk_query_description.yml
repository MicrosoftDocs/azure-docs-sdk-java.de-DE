    summary: "<p><span data-ttu-id=\"484b4-107\">Ruft die anwendungsintegritätsrichtlinien zum Auswerten der Integritäts der Anwendungen aus dem Cluster an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"484b4-107\">Gets the application health policies used to evaluate the health of the applications from the cluster.</span></span></p>\n<p><span data-ttu-id=\"484b4-108\">\r\n\r\n  <b>Hinweise:</b>jeder Eintrag gibt an, wie der Anwendungsname Schlüssel und als Wert ein <xref uid=\"system.fabric._application_health_policy\" data-throw-if-not-resolved=\"false\">ApplicationHealthPolicy</xref> verwendet, um den Anwendungszustand auszuwerten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"484b4-108\">\r\n\r\n  <b>Remarks:</b>Each entry specifies as key the application name and as value an <xref uid=\"system.fabric._application_health_policy\" data-throw-if-not-resolved=\"false\">ApplicationHealthPolicy</xref> used to evaluate the application health.</span></span> <span data-ttu-id=\"484b4-109\">Wenn eine Anwendung nicht, in der Zuordnung angegeben wird der <xref uid=\"system.fabric._application_health_policy\" data-throw-if-not-resolved=\"false\">ApplicationHealthPolicy</xref> gefunden Manifest wird in der Anwendung zur Auswertung verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"484b4-109\">If an application is not specified in the map, the <xref uid=\"system.fabric._application_health_policy\" data-throw-if-not-resolved=\"false\">ApplicationHealthPolicy</xref> found in the application manifest will be used for evaluation.</span></span> <span data-ttu-id=\"484b4-110\">Die Zuordnung ist standardmäßig leer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"484b4-110\">The map is empty by default.</span></span> </p>"

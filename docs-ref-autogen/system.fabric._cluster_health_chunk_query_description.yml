    summary: "<p><span data-ttu-id=\"484b4-102\">Ruft die Liste der <xref uid=\"system.fabric._application_health_state_filter\" data-throw-if-not-resolved=\"false\">ApplicationHealthStateFilter</xref> auf die untergeordneten Elemente anwendungsintegritätszustände angewendet werden soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"484b4-102\">Gets the list of <xref uid=\"system.fabric._application_health_state_filter\" data-throw-if-not-resolved=\"false\">ApplicationHealthStateFilter</xref> to be applied to the application children health states.</span></span></p>\n<p><span data-ttu-id=\"484b4-103\">\r\n\r\n  <b>Beschreibung:</b>die Liste kann eine Anwendung Standardfilter und/oder Anwendungsfilter für bestimmte Anwendungen oder Anwendungstypen feine-Entitäten, die von der Abfrage zurückgegebenen enthalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"484b4-103\">\r\n\r\n  <b>Remarks:</b>The list can contain one default application filter and/or application filters for specific applications or application types to fine-grain entities returned by the query.</span></span> <span data-ttu-id=\"484b4-104\">Alle Anwendung untergeordneten Elemente, die dem Filter entsprechen, werden als untergeordnete Elemente des Clusters zurückgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"484b4-104\">All application children that match the filter will be returned as children of the cluster.</span></span> <span data-ttu-id=\"484b4-105\">Falls leer, wird keine Anwendung zurückgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"484b4-105\">If empty, no application is returned.</span></span> </p>"

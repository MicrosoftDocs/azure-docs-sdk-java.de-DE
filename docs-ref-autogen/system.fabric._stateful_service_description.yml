    package: system.fabric
    summary: "<p><span data-ttu-id=\"f623d-113\">Ruft einen Wert, der angibt, ob diese Instanz einen persistenten Zustand aufweist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-113\">Gets a value indicating whether this instance has persisted state.</span></span></p>\n<p><span data-ttu-id=\"f623d-114\">\r\n\r\n  <b>Hinweise:</b>beim eine <xref uid=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref> an einem sekundären Replikat empfängt, einen Vorgang für einen permanenten Dienst, muss der Prinzipalserver wartet dabei für den Dienst zu bestätigen, dass die Daten persistent gespeichert wurde, bevor sie senden kann Diese Bestätigung zurück an das primäre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-114\">\r\n\r\n  <b>Remarks:</b>When a <xref uid=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref> at a secondary replica receives an operation for a persistent service, it must wait for the service to acknowledge that the data has been persisted before it can send that acknowledgment back to the primary.</span></span> <span data-ttu-id=\"f623d-115\">Für nicht persistente Dienste kann der Vorgang sofort nach Erhalt bestätigt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-115\">For non-persistent services, the operation can be acknowledged immediately upon receipt.</span></span> <span data-ttu-id=\"f623d-116\">Wenn ein Replikat der permanente Dienst ein Fehler auftritt, wird der Service Fabric nicht sofort dieses Replikat als verloren berücksichtigt, da für dieses Replikat der permanente Status noch vorhanden ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-116\">When a persistent service replica fails, the Service Fabric will not immediately consider that replica as lost because the persistent state for that replica still exists.</span></span> <span data-ttu-id=\"f623d-117\">Wenn das Replikat wiederhergestellt wird, kann es mit dem beibehaltenen Zustand neu erstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-117\">If the replica is recovered, it can be recreated using the persisted state.</span></span> <span data-ttu-id=\"f623d-118\">Im Gegensatz dazu ab, um ein Ersatz-Replikat sofort erstellen möglicherweise kostenintensive und unnötig, insbesondere, wenn die Fehler vorübergehend sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-118\">In contrast, beginning to build a replacement replica immediately may be costly and unnecessary, especially when the failures are transient.</span></span> </p>"
    syntax:
      content: public boolean hasPersistedState()
      return:
        type: 4fc6e284
        description: '<p><span data-ttu-id="f623d-119">"true", wenn die Instanz einen persistenten Zustand aufweist; andernfalls "false".</span><span class="sxs-lookup"><span data-stu-id="f623d-119">true if the instance has persisted state; otherwise, false.</span></span> </p>'

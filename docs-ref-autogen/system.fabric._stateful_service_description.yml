  - uid: system.fabric._service_description.getPlacementConstraints()
    parent: system.fabric._service_description
    href: system.fabric._service_description.yml
    name: getPlacementConstraints()
    nameWithType: ServiceDescription.getPlacementConstraints()
    fullName: String system.fabric.ServiceDescription.getPlacementConstraints()
    type: Method
    summary: "<p>Ruft ab oder legt die platzierungsbeschränkungen für diesen Dienst.</p>\n<p>\r\n\r\n  <bold>Hinweise:</bold>Platzierungsbeschränkungen sind boolesche Anweisungen, die ermöglichen es Diensten, wählen Sie für bestimmte Knoteneigenschaften (und die Werte dieser Eigenschaften), um zu steuern, wo es zulässig, sie platzieren ist. Eigenschaften des Knotens sind Schlüssel-Wert-Paare, die einige zusätzliche Metadaten über einen Knoten, in der Regel im Zusammenhang mit den Hardwarefunktionen des Knotens zu definieren. Beispiele für Hardwareeigenschaften, die als Eigenschaften des Knotens verfügbar gemacht werden könnten sind \"HasDisk\", \"%MemorySize\", \"StorageSize\", \"\" NumberOfCores \"\" usw. an. Wenn Sie einen Dienst bereitstellen, kann ein Administrator definieren, die Eigenschaften, denen der Dienst bemüht sowie einfachen booleschen Operatoren die Anforderungen für die Werte dieser Eigenschaften zu definieren. \"Ex\": (HasDisk == True &amp; &amp; %MemorySize&gt;= 2048). Während der Laufzeit wird Service Fabric-Lastenausgleich nur Dienste auf Knoten zu platzieren, die Eigenschaften mit Werten verfügen, die durch den Dienst erforderlich entsprechen. </p>"
    syntax:
      content: public String getPlacementConstraints()
      return:
        type: '26831127'
        description: <p>Die platzierungsbeschränkungen. </p>

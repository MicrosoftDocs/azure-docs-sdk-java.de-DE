    type: Method
    summary: "<p><span data-ttu-id=\"f623d-154\">Ruft ab oder legt die platzierungsbeschränkungen für diesen Dienst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-154\">Gets or sets the placement constraints for this service.</span></span></p>\n<p><span data-ttu-id=\"f623d-155\">\r\n\r\n  <b>Hinweise:</b>Platzierungsbeschränkungen sind boolesche Anweisungen, die ermöglichen es Diensten, wählen Sie für bestimmte Knoteneigenschaften (und die Werte dieser Eigenschaften), um zu steuern, wo es zulässig, sie platzieren ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-155\">\r\n\r\n  <b>Remarks:</b>Placement Constraints are Boolean statements which allow services to select for particular node properties (and the values of those properties) in order to control where it is legal to place them.</span></span> <span data-ttu-id=\"f623d-156\">Eigenschaften des Knotens sind Schlüssel-Wert-Paare, die einige zusätzliche Metadaten über einen Knoten, in der Regel im Zusammenhang mit den Hardwarefunktionen des Knotens zu definieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-156\">Node properties are key value pairs that define some additional metadata about a node, usually related to the hardware capabilities of the node.</span></span> <span data-ttu-id=\"f623d-157\">Beispiele für Hardwareeigenschaften, die als Eigenschaften des Knotens verfügbar gemacht werden könnten sind \"HasDisk\", \"%MemorySize\", \"StorageSize\", \"\" NumberOfCores \"\" usw. an. Wenn Sie einen Dienst bereitstellen, kann ein Administrator definieren, die Eigenschaften, denen der Dienst bemüht sowie einfachen booleschen Operatoren die Anforderungen für die Werte dieser Eigenschaften zu definieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-157\">Examples of hardware characteristics that could be exposed as node properties are \"HasDisk\", \"MemorySize\", \"StorageSize\", \"NumberOfCores\" etc. When deploying a service, an administrator can define the properties that the service cares about as well as simple Boolean operators which define requirements for the values of those properties.</span></span> <span data-ttu-id=\"f623d-158\">\"Ex\": (HasDisk == True &amp; &amp; %MemorySize&gt;= 2048).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-158\">Ex: (HasDisk==true &amp;&amp; MemorySize&gt;=2048).</span></span> <span data-ttu-id=\"f623d-159\">Während der Laufzeit wird Service Fabric-Lastenausgleich nur Dienste auf Knoten zu platzieren, die Eigenschaften mit Werten verfügen, die durch den Dienst erforderlich entsprechen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f623d-159\">During runtime, Service Fabric Load Balancing will only place services on nodes that have properties with values which match those required by the service.</span></span> </p>"

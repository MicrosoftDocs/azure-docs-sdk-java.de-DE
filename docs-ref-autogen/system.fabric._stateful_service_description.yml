    source:
      remote: *ref_0
      path: src/prod/src/java/system.fabric/src/system/fabric/StatefulServiceDescription.java
      startLine: 199
    package: system.fabric
    summary: "<p>Ruft einen Wert, der angibt, ob diese Instanz einen persistenten Zustand aufweist.</p>\n<p>\r\n\r\n  <bold>Hinweise:</bold>beim eine <xref href=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\"></xref> an einem sekundären Replikat empfängt, einen Vorgang für einen permanenten Dienst, muss der Prinzipalserver wartet dabei für den Dienst zu bestätigen, dass die Daten persistent gespeichert wurde, bevor sie diese Bestätigung zurück an das primäre senden kann. Für nicht persistente Dienste kann der Vorgang sofort nach Erhalt bestätigt werden. Wenn ein Replikat der permanente Dienst ein Fehler auftritt, wird der Service Fabric nicht sofort dieses Replikat als verloren berücksichtigt, da für dieses Replikat der permanente Status noch vorhanden ist. Wenn das Replikat wiederhergestellt wird, kann es mit dem beibehaltenen Zustand neu erstellt. Im Gegensatz dazu ab, um ein Ersatz-Replikat sofort erstellen möglicherweise kostenintensive und unnötig, insbesondere, wenn die Fehler vorübergehend sind. </p>"
    syntax:
      content: public boolean hasPersistedState()
      return:
        type: 4fc6e284
        description: '<p>"true", wenn die Instanz einen persistenten Zustand aufweist; andernfalls "false". </p>'

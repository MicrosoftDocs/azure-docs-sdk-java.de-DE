  - uid: com.microsoft.azure.sdk.iot.device.transport.https._https_transport
    parent: com.microsoft.azure.sdk.iot.device.transport.https
    href: com.microsoft.azure.sdk.iot.device.transport.https._https_transport.yml
    name: HttpsTransport
    nameWithType: HttpsTransport
    fullName: com.microsoft.azure.sdk.iot.device.transport.https.HttpsTransport
    type: Class
    summary: |-
      <p>Eine HTTPS-Übertragung. Enthält Funktionen zum Hinzufügen von Nachrichten und Senden von Nachrichten im Batchmodus für einen IoT Hub. Puffer nicht gesendete Nachrichten, bis sie durch einen IoT Hub empfangen werden. Ein Transport bei der Erstellung gebunden ist, den folgenden Parametern: IoT Hub-Namen, Geräte-ID, Geräteschlüssel und Nachricht gültige Sekunden. </p>
      <p>Der Transport kann auch einen IoT Hub für Nachrichten abrufen und einen benutzerdefinierte Meldung Rückruf aufzurufen, wenn eine Nachricht und Rückruf gefunden wird. </p>
    syntax:
      content: public class HttpsTransport implements IotHubTransport

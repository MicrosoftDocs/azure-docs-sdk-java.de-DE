    summary: "<p><span data-ttu-id=\"ed4bc-101\">\r\n  <xref uid=\"com.microsoft.azure.eventhubs._connection_string_builder\" data-throw-if-not-resolved=\"false\">ConnectionStringBuilder</xref> können verwendet werden, um eine Verbindungszeichenfolge zu erstellen, die Kommunikation mit Service Bus-Entitäten herstellen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed4bc-101\">\r\n  <xref uid=\"com.microsoft.azure.eventhubs._connection_string_builder\" data-throw-if-not-resolved=\"false\">ConnectionStringBuilder</xref> can be used to construct a connection string which can establish communication with ServiceBus entities.</span></span> <span data-ttu-id=\"ed4bc-102\">Sie können auch die grundlegende Validierung auf eine vorhandene Verbindungszeichenfolge verwendet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed4bc-102\">It can also be used to perform basic validation on an existing connection string.</span></span> </p>\n<p><span data-ttu-id=\"ed4bc-103\">Beispielcode:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed4bc-103\">Sample Code:</span></span> <pre><code>    ConnectionStringBuilder connectionStringBuilder = new ConnectionStringBuilder(\n        \"ServiceBusNamespaceName\",\n        \"ServiceBusEntityName\", // eventHubName or QueueName or TopicName\n        \"SharedAccessSignatureKeyName\",\n        \"SharedAccessSignatureKey\");\n    \n    String connectionString = connectionStringBuilder.toString();\n    </code></pre></p>\n<p><span data-ttu-id=\"ed4bc-104\">Eine Verbindungszeichenfolge ist im Grunde eine Zeichenfolge von Schlüssel-Wert-Paar senkrechter umfasste \";\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed4bc-104\">A connection string is basically a string consisted of key-value pair separated by \";\".</span></span> <span data-ttu-id=\"ed4bc-105\">Grundlegende Format ist {{ &lt;} Schlüssel {&gt;} = { &lt;} Wert {&gt;} [; {} &lt;} Schlüssel {&gt;} = { &lt;} Wert {&gt;}]}, in denen unterstützten Schlüsselname lautet wie folgt:<itemizedlist><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"ed4bc-105\">Basic format is {{ &lt;}key{&gt;}={ &lt;}value{&gt;}[;{ &lt;}key{&gt;}={ &lt;}value{&gt;}]} where supported key name are as follow: <itemizedlist><listitem></span></span><p><span data-ttu-id=\"ed4bc-106\">Endpunkt - URL, die die Service Bus-Namespace enthält</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed4bc-106\">Endpoint - the URL that contains the servicebus namespace</span></span> </p></listitem><listitem><p><span data-ttu-id=\"ed4bc-107\">EntityPath - der Pfad zu der Servicebus-Entität (Warteschlange/Thema/Eventhub/Abonnement/Consumergroup/Partition)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed4bc-107\">EntityPath - the path to the service bus entity (queue/topic/eventhub/subscription/consumergroup/partition)</span></span> </p></listitem><listitem><p><span data-ttu-id=\"ed4bc-108\">SharedAccessKeyName - der entsprechenden freigegebenen Zugriffsrichtlinie im Schlüsselnamen für den Namespace oder Entität.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed4bc-108\">SharedAccessKeyName - the key name to the corresponding shared access policy rule for the namespace, or entity.</span></span> </p></listitem><listitem><p><span data-ttu-id=\"ed4bc-109\">SharedAccessKey - Schlüssel für die entsprechenden SAS-Richtlinienregel des Namespace oder der Entität.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ed4bc-109\">SharedAccessKey - the key for the corresponding shared access policy rule of the namespace or entity.</span></span> </p></listitem></itemizedlist></p>"

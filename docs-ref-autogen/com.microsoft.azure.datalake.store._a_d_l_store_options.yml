    summary: "<p>Lösen Sie die Server zurückgegebenen Ausnahmenamen anstelle von ADLExcetption. </p>\n<p>\r\n\r\n  <xref href=\"com.microsoft.azure.datalake.store._a_d_l_store_client\" data-throw-if-not-resolved=\"false\"></xref>Methoden lösen <xref href=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\"></xref> bei einem Fehler. <xref href=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\"></xref>enthält zusätzliche Felder, deren Details zu dem Fehler, z. B. den HTTP-Antwortcode und die Server-Anforderungs-ID auftraten usw.. </p>\n\n<p>In einigen Fällen für den Server jedoch den Ausnahmenamen einer in der HTTP-Fehlerstream zurückgegeben. Beim Aufrufen dieser Methode bewirkt, dass die <xref href=\"com.microsoft.azure.datalake.store._a_d_l_store_client\" data-throw-if-not-resolved=\"false\"></xref> Methoden zum Auslösen des Ausnahme-Namens, der vom Server zurückgegebenen statt <xref href=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n<p>Im Allgemeinen wird nicht empfohlen, da der Name der remote Ausnahme auch aus abgerufen werden kann <xref href=\"com.microsoft.azure.datalake.store._a_d_l_exception\" data-throw-if-not-resolved=\"false\"></xref>. Diese Methode ist vorhanden, um die Verwendung in Hadoop als Dateisystem zu ermöglichen. </p>\n<p></p>"

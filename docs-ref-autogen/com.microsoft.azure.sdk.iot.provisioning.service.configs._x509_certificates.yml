      <p><span data-ttu-id="98595-156">Benutzer erhalten diese Informationen aus der Bereitstellung Dienst als Ergebnis eines X509 Vorgänge.</span><span class="sxs-lookup"><span data-stu-id="98595-156">User receive this info from the provisioning service as result of X509 operations.</span></span></p>
      <p><span data-ttu-id="98595-157">Diese Infos enthält eine Reihe von Parametern, die folgenden JSON-Code ist ein Beispiel für die X509 Info-Zertifikat.</span><span class="sxs-lookup"><span data-stu-id="98595-157">This info contains a set of parameters, The following JSON is an example of the X509 certificate info.</span></span> <pre><code>{


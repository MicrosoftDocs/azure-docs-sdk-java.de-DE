    summary: |-
      <p><span data-ttu-id="58a12-105">Gibt an, dass direkt auf den Datenknoten über HTTPS-Anforderungen an Serverressourcen vorgenommen werden.</span><span class="sxs-lookup"><span data-stu-id="58a12-105">Specifies that requests to server resources are made directly to the data nodes through HTTPS.</span></span> </p>
      <p><span data-ttu-id="58a12-106">Im DirectHttps Modus alle Anforderungen an Serverressourcen innerhalb einer Auflistung, z. B. Dokumente, gespeicherte Prozeduren und benutzerdefinierte Funktionen usw., erfolgen direkt auf den Datenknoten in DocumentDB Zielcluster mit der HTTPS-Übertragungsprotokoll.</span><span class="sxs-lookup"><span data-stu-id="58a12-106">In DirectHttps mode, all requests to server resources within a collection, such as documents, stored procedures and user-defined functions, etc., are made directly to the data nodes within the target DocumentDB cluster using the HTTPS transport protocol.</span></span> <span data-ttu-id="58a12-107">DirectHttps ist weniger effizient als direkte jedoch effizienter als das Gateway.</span><span class="sxs-lookup"><span data-stu-id="58a12-107">DirectHttps is less efficient than Direct but more efficient than Gateway.</span></span> </p>
      <p><span data-ttu-id="58a12-108">Bestimmte Operationen mit Kontos oder Datenbank auf Ressourcen wie Datenbanken, Auflistungen und Benutzer usw., werden immer über das Gateway mithilfe von HTTPS weitergeleitet.</span><span class="sxs-lookup"><span data-stu-id="58a12-108">Certain operations on account or database level resources, such as databases, collections and users, etc., are always routed through the gateway using HTTPS.</span></span> </p>

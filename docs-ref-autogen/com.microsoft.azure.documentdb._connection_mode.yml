    package: com.microsoft.azure.documentdb
    summary: |-
      <p>Gibt an, dass direkt auf den Datenknoten über HTTPS-Anforderungen an Serverressourcen vorgenommen werden. </p>
      <p>Im DirectHttps Modus alle Anforderungen an Serverressourcen innerhalb einer Auflistung, z. B. Dokumente, gespeicherte Prozeduren und benutzerdefinierte Funktionen usw., erfolgen direkt auf den Datenknoten in DocumentDB Zielcluster mit der HTTPS-Übertragungsprotokoll. DirectHttps ist weniger effizient als direkte jedoch effizienter als das Gateway. </p>
      <p>Bestimmte Operationen mit Kontos oder Datenbank auf Ressourcen wie Datenbanken, Auflistungen und Benutzer usw., werden immer über das Gateway mithilfe von HTTPS weitergeleitet. </p>

    package: system.fabric
    summary: |-
      <p>Gibt an, wie lokales Zertifikat in Windows-Zertifikatspeicher gefunden werden. Unterstützte Werte: <xref uid="" data-throw-if-not-resolved="false">system.fabric.X509FindType#FINDBYTHUMBPRINT</xref> - finden Zertifikat durch den Fingerabdruck <xref uid="" data-throw-if-not-resolved="false">system.fabric.X509FindType#FINDBYSUBJECTNAME</xref> - suchen Zertifikats nach definierter Antragstellername oder allgemeinen Namen, wenn definierten Betreffnamens verwendet wird, bereitgestellt in "findValue", Antragstellername im Zertifikat in ASN, die aufgrund einer Einschränkung in der systemeigenen Windows CryptoAPI-Codierung codiert werden muss. Es ist keine derartige Einschränkung bei der allgemeine Name im "findValue" angegeben ist.</p>
      <p></p>

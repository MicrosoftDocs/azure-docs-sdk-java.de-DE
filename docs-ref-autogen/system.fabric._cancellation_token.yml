    summary: '<p>Gibt an, ob das Abbruchtoken, das abgebrochen werden kann. Wenn die <ref refid="" kindref="compound">system.fabric.CancellationToken</ref> erstellt, wobei <xref href="system.fabric._cancellation_token_source.getToken()" data-throw-if-not-resolved="false"></xref>, und klicken Sie dann das Token kann abgebrochen mit <xref href="system.fabric._cancellation_token_source.cancel()" data-throw-if-not-resolved="false"></xref> Methode. Wenn die <ref refid="" kindref="compound">system.fabric.CancellationToken</ref> erstellt, wobei <xref href="system.fabric._cancellation_token.getDefault()" data-throw-if-not-resolved="false"></xref>, und klicken Sie dann nicht abgebrochen werden kann. Es dient lediglich als eine dummy-Token. </p>'
    syntax:

      <p><span data-ttu-id="63aa8-101">Autorisierung Ausnahmefehler ausgelöst wird, wenn Fehler aufgetreten ist, während die Benutzerberechtigungen zum Ausführen der gewünschten Vorgänge autorisieren.</span><span class="sxs-lookup"><span data-stu-id="63aa8-101">Authorization failed exception is thrown when error is encountered during authorizing user's permission to run the intended operations.</span></span> <span data-ttu-id="63aa8-102">Wenn diese Ausnahme festgestellt Benutzer sollte überprüfen Sie, ob die Token-Schlüssel in der Verbindungszeichenfolge angegeben (z. B. mit dem übergebenen <xref uid="com.microsoft.azure.eventhubs._event_hub_client.createFromConnectionString(final String)" data-throw-if-not-resolved="false">com.microsoft.azure.eventhubs.EventHubClient#createFromConnectionString(String)</xref>) gültig ist, und verfügt über die korrekte Ausführung Recht für die vorgesehenen Vorgänge (z. B. empfangsaufruf Anspruch zugeordnete die Schlüssel bzw. das Token Lauschen müssen).</span><span class="sxs-lookup"><span data-stu-id="63aa8-102">When encountered this exception user should check whether the token/key provided in the connection string (e.g. one passed to <xref uid="com.microsoft.azure.eventhubs._event_hub_client.createFromConnectionString(final String)" data-throw-if-not-resolved="false">com.microsoft.azure.eventhubs.EventHubClient#createFromConnectionString(String)</xref>) is valid, and has correct execution right for the intended operations (e.g. Receive call will need Listen claim associated with the key/token).</span></span></p>

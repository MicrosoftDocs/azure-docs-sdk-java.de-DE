    summary: |-
      <p>Stellt eine <xref href="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false"></xref> in Azure DocumentDB-Datenbank-Dienst. Eine Datenbank verwaltet, Benutzer, Berechtigungen und eine Reihe von Sammlungen </p>
      <p>Jeder Azure DocumentDB-Dienst kann mehrere unabhängige benannte Datenbanken, mit der Datenbank, logischer Container für Daten zu unterstützen. Jede <xref href="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false"></xref> besteht aus einer oder mehreren Sammlungen, von denen jeder wiederum einen oder mehrere Dokumente enthalten. Da Datenbanken sind eine werden zum zugreifen und erfolgreich abgeschlossen, eine beliebige Aktion mit einer administrativen Ressource und mit dem Diensthauptschlüssel benötigt die <xref href="com.microsoft.azure.documentdb._user" data-throw-if-not-resolved="false"></xref> APIs. </p>

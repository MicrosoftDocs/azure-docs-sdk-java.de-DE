    package: com.microsoft.azure.documentdb
    summary: |-
      <p><span data-ttu-id="e9436-101">Stellt eine <xref uid="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false">Datenbank</xref> in Azure DocumentDB-Datenbank-Dienst.</span><span class="sxs-lookup"><span data-stu-id="e9436-101">Represents a <xref uid="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false">Database</xref> in the Azure DocumentDB database service.</span></span> <span data-ttu-id="e9436-102">Eine Datenbank verwaltet, Benutzer, Berechtigungen und eine Reihe von Sammlungen</span><span class="sxs-lookup"><span data-stu-id="e9436-102">A database manages users, permissions and a set of collections</span></span> </p>
      <p><span data-ttu-id="e9436-103">Jeder Azure DocumentDB-Dienst kann mehrere unabhängige benannte Datenbanken, mit der Datenbank, logischer Container für Daten zu unterstützen.</span><span class="sxs-lookup"><span data-stu-id="e9436-103">Each Azure DocumentDB Service is able to support multiple independent named databases, with the database being the logical container for data.</span></span> <span data-ttu-id="e9436-104">Jede <xref uid="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false">Datenbank</xref> besteht aus einer oder mehreren Sammlungen, von denen jeder wiederum einen oder mehrere Dokumente enthalten.</span><span class="sxs-lookup"><span data-stu-id="e9436-104">Each <xref uid="com.microsoft.azure.documentdb._database" data-throw-if-not-resolved="false">Database</xref> consists of one or more collections, each of which in turn contain one or more documents.</span></span> <span data-ttu-id="e9436-105">Da Datenbanken sind eine werden zum zugreifen und erfolgreich abgeschlossen, eine beliebige Aktion mit einer administrativen Ressource und mit dem Diensthauptschlüssel benötigt die <xref uid="com.microsoft.azure.documentdb._user" data-throw-if-not-resolved="false">Benutzer</xref> APIs.</span><span class="sxs-lookup"><span data-stu-id="e9436-105">Since databases are an an administrative resource and the Service Master Key will be required in order to access and successfully complete any action using the <xref uid="com.microsoft.azure.documentdb._user" data-throw-if-not-resolved="false">User</xref> APIs.</span></span> </p>

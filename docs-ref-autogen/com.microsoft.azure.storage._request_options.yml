    package: com.microsoft.azure.storage
    summary: |-
      <p>Legt die maximale Ausführungszeit verwendet, wenn Sie diese Anforderung ausführen. </p>
      <p>Das maximale Zeitintervall für die Ausführung beginnt an der Zeit, dass der Client startet die Anforderung zu erstellen. Die maximale Ausführungszeit wird gelegentlich beim Hochladen von Daten, die Daten, herunterladen und vor der Ausführung von Wiederholungen überprüft. Der Dienst wird weiterhin zum Hochladen, herunterladen und wiederholt, bis die maximale Ausführungszeit erreicht wird. Zu diesem Zeitpunkt keine teilweise Uploads oder Downloads abgebrochen und eine Ausnahme ausgelöst. </p>
      <p>Die standardmäßige maximale Ausführung wird dem Client festgelegt und ist standardmäßig null, womit keine maximale Zeit angegeben. Sie können die maximale Ausführungszeit für diese Anforderung durch Festlegen dieser Eigenschaft ändern. Sie können auch den Wert ändern, auf die <xref uid="com.microsoft.azure.storage._service_client.getDefaultRequestOptions()" data-throw-if-not-resolved="false">ServiceClient#getDefaultRequestOptions()</xref> Objekt, sodass alle nachfolgende Anforderungen über das Dienstclient-die maximale Ausführungsdauer verwendet werden.</p>
      <p></p>
    syntax: &ref_5
      content: public void setMaximumExecutionTimeInMs(Integer maximumExecutionTimeInMs)
      parameters:
        - id: maximumExecutionTimeInMs
          type: 08effaa0
          description: '<p>Die maximale Ausführungszeit, in Millisekunden, die für diese Anforderung verwendet. </p>'

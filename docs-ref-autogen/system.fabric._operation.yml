    package: system.fabric
    summary: "<p><span data-ttu-id=\"ad1a6-103\">Bestätigt, dass dieser Vorgang erfolgreich auf das sekundäre Replikat angewendet wurde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad1a6-103\">Acknowledges that this operation has been successfully applied at the Secondary replica.</span></span> </p>\n<p><span data-ttu-id=\"ad1a6-104\">\r\n\r\n  <b>Hinweise:</b>Dienste sollten diese Methode aufrufen, wenn sie gewonnen haben eine <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.Operation</xref> aus dem Replicator und erfolgreich auf ihren lokalen Speicher angewendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad1a6-104\">\r\n\r\n  <b>Remarks:</b>Services should call this method when they have obtained an <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.Operation</xref> from the replicator and successfully applied it to their local store.</span></span> <span data-ttu-id=\"ad1a6-105\">Beim Aufrufen dieser Methode für persistente Dienste obligatorisch ist da die <xref uid=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref> aufgehoben wird, zusätzliche Objekte, die implementieren <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.Operation</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad1a6-105\">For persisted services, calling this method is mandatory because the <xref uid=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref> does not release additional objects that implement <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.Operation</xref>.</span></span> <span data-ttu-id=\"ad1a6-106\">Für Dienste volatile Vorgänge Replikator implizit bestätigt, wenn sie empfangen werden, es sei denn, sie andernfalls konfiguriert sind, durch Festlegen des Werts <xref uid=\"system.fabric._replicator_settings.isRequireServiceAck()\" data-throw-if-not-resolved=\"false\">system.fabric.ReplicatorSettings#isRequireServiceAck()</xref> auf \"true\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad1a6-106\">For volatile services, the replicator implicitly acknowledges operations when they are received unless they are configured otherwise by setting the value <xref uid=\"system.fabric._replicator_settings.isRequireServiceAck()\" data-throw-if-not-resolved=\"false\">system.fabric.ReplicatorSettings#isRequireServiceAck()</xref> to true.</span></span> <span data-ttu-id=\"ad1a6-107\">Ein Vorgang muss durch ein Quorum der Replikate bestätigt werden, bevor das primäre Replikat empfängt die <xref uid=\"system.fabric._state_replicator.replicateAsync(OperationData,SequenceNumber,CancellationToken)\" data-throw-if-not-resolved=\"false\">system.fabric.StateReplicator#replicateAsync (OperationData SequenceNumber, system.fabric.CancellationToken)</xref> Vorgangsantworten abgeschlossen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad1a6-107\">An operation must be acknowledged by a quorum of replicas before the Primary replica receives the <xref uid=\"system.fabric._state_replicator.replicateAsync(OperationData,SequenceNumber,CancellationToken)\" data-throw-if-not-resolved=\"false\">system.fabric.StateReplicator#replicateAsync(OperationData, SequenceNumber, system.fabric.CancellationToken)</xref> operation complete responses.</span></span> </p>"
    syntax:
      content: public void acknowledge()

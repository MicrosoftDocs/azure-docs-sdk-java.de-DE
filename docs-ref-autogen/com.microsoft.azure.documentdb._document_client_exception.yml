    summary: |-
      <p><span data-ttu-id="65d9b-101">Diese Klasse definiert einen benutzerdefinierter Ausnahmetyp für alle Vorgänge auf <xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref> in Azure DocumentDB-Datenbank-Dienst.</span><span class="sxs-lookup"><span data-stu-id="65d9b-101">This class defines a custom exception type for all operations on <xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref> in the Azure DocumentDB database service.</span></span> <span data-ttu-id="65d9b-102">Anwendungen voraussichtlich catch <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> und Behandeln von Fehlern beim ggf. als Aufrufen von Methoden für <xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref>.</span><span class="sxs-lookup"><span data-stu-id="65d9b-102">Applications are expected to catch <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> and handle errors as appropriate when calling methods on <xref uid="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false">DocumentClient</xref>.</span></span> </p>
      <p><span data-ttu-id="65d9b-103">Während der normalen Ausführung vom Dienst stammende Fehler werden in konvertiert <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> vor der Rückgabe an die Anwendung mit folgender Ausnahme:</span><span class="sxs-lookup"><span data-stu-id="65d9b-103">Errors coming from the service during normal execution are converted to <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> before returning to the application with the following exception:</span></span> </p>
      <p><span data-ttu-id="65d9b-104">Wenn ein werden-Fehler auftritt, wird während einer <xref uid="com.microsoft.azure.documentdb._query_iterable" data-throw-if-not-resolved="false">QueryIterable</xref>&lt;T&gt; Iteration IllegalStateException wird ausgelöst, anstelle von <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>.</span><span class="sxs-lookup"><span data-stu-id="65d9b-104">When a BE error is encountered during a <xref uid="com.microsoft.azure.documentdb._query_iterable" data-throw-if-not-resolved="false">QueryIterable</xref>&lt;T&gt; iteration, an IllegalStateException is thrown instead of <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>.</span></span> </p>
      <p><span data-ttu-id="65d9b-105">Wenn ein Transport Level-Fehler tritt auf, diese Anforderung kann nicht auf den Dienst zu erreichen, wird anstelle von IllegalStateException ausgelöst <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>.</span><span class="sxs-lookup"><span data-stu-id="65d9b-105">When a transport level error happens that request is not able to reach the service, an IllegalStateException is thrown instead of <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>.</span></span> </p>

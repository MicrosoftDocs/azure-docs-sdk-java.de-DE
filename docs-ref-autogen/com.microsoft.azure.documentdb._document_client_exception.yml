      <p><span data-ttu-id="65d9b-138">Während der normalen Ausführung vom Dienst stammende Fehler werden in konvertiert <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> vor der Rückgabe an die Anwendung mit folgender Ausnahme:</span><span class="sxs-lookup"><span data-stu-id="65d9b-138">Errors coming from the service during normal execution are converted to <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> before returning to the application with the following exception:</span></span> </p>
      <p><span data-ttu-id="65d9b-139">Wenn ein werden-Fehler auftritt, wird während einer <xref uid="com.microsoft.azure.documentdb._query_iterable" data-throw-if-not-resolved="false">QueryIterable</xref>&lt;T&gt; Iteration IllegalStateException wird ausgelöst, anstelle von <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>.</span><span class="sxs-lookup"><span data-stu-id="65d9b-139">When a BE error is encountered during a <xref uid="com.microsoft.azure.documentdb._query_iterable" data-throw-if-not-resolved="false">QueryIterable</xref>&lt;T&gt; iteration, an IllegalStateException is thrown instead of <xref uid="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>.</span></span> </p>

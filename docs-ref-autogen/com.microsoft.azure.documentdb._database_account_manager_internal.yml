  - uid: com.microsoft.azure.documentdb._document_client_exception
    parent: com.microsoft.azure.documentdb
    href: com.microsoft.azure.documentdb._document_client_exception.yml
    name: DocumentClientException
    nameWithType: DocumentClientException
    fullName: com.microsoft.azure.documentdb.DocumentClientException
    type: Class
    summary: |-
      <p>Diese Klasse definiert einen benutzerdefinierter Ausnahmetyp für alle Vorgänge auf <xref href="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false"></xref> in Azure DocumentDB-Datenbank-Dienst. Anwendungen voraussichtlich catch <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref> und Behandeln von Fehlern beim ggf. als Aufrufen von Methoden für <xref href="com.microsoft.azure.documentdb._document_client" data-throw-if-not-resolved="false"></xref>. </p>
      <p>Während der normalen Ausführung vom Dienst stammende Fehler werden in konvertiert <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref> vor der Rückgabe an die Anwendung mit folgender Ausnahme: </p>
      <p>Wenn ein werden-Fehler auftritt, wird während einer <xref href="com.microsoft.azure.documentdb._query_iterable" data-throw-if-not-resolved="false"></xref> &lt;T&gt; Iteration IllegalStateException wird ausgelöst, anstelle von <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref>. </p>
      <p>Wenn ein Transport Level-Fehler tritt auf, diese Anforderung kann nicht auf den Dienst zu erreichen, wird anstelle von IllegalStateException ausgelöst <xref href="com.microsoft.azure.documentdb._document_client_exception" data-throw-if-not-resolved="false"></xref>. </p>
    syntax:
      content: public class DocumentClientException

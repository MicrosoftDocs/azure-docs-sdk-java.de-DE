          description: '<p>Gibt an, welches Replikat in der Partition, die durch den Partitionsschlüssel identifiziert, die Clients muss eine Verbindung mit </p>'
        - id: listenerName
          type: '26831127'
          description: '<p>Gibt an, welche Listener im Endpunkt des ausgewählten Replikats an, zu dem der Client eine eine Verbindung herstellen soll </p>'
        - id: retrySettings
          type: microsoft.servicefabric.services.communication.client._operation_retry_settings
          description: '<p>Gibt die wiederholungsrichtlinie, die für Ausnahmen, die verwendet werden soll, die auftreten, wenn den Client zu erstellen. </p>'

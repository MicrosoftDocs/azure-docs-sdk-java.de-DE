    name: RecoveryManager
    nameWithType: RecoveryManager
    fullName: com.microsoft.azure.elasticdb.shard.recovery.RecoveryManager
    type: Class
    summary: '<p>Verwaltet unterschiedliche Recovery Aufgaben im Zusammenhang mit für eine shardzuordnungs-Manager. Er erleichtert das Auflösen von Probleme mit beschädigten Daten zwischen Shards Zuordnung Informationen lokal gespeichert werden, auf die Shards und in der globalen Shard Map-Manager-Datenbank. Es wird auch mit bestimmten "leider" Recovery-Szenarien, in der Wiederherstellung der shardzuordnungen von datenbanksicherungen oder Datenbankkopien erforderlich ist. Beachten Sie, dass einige der Wiederherstellungsmethoden nicht behebbaren Datenverlust bei nicht ordnungsgemäßer verursachen können. Es wird empfohlen, Sicherungen oder Kopien aller Datenbanken, die in Wiederherstellungsvorgänge einbezogen werden. </p>'
    syntax:
      content: public class RecoveryManager
h the void constructor.</span></span> <span data-ttu-id=\"dbfe4-571\">Standardeinstellungen:<itemizedlist><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-571\">Default settings:<itemizedlist><listitem></span></span><p><span data-ttu-id=\"dbfe4-572\">PartitionKey ist null.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-572\">partitionKey is null</span></span></p></listitem><listitem><p><span data-ttu-id=\"dbfe4-573\">MaxMessageSize ist die maximal zulässige Größe</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-573\">maxMessageSize is the maximum allowed size</span></span></p></listitem></itemizedlist></p>\n<p><span data-ttu-id=\"dbfe4-574\">Wenn Sie erstellen <xref uid=\"com.microsoft.azure.eventhubs._event_data_batch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref>es mit <xref uid=\"com.microsoft.azure.eventhubs._partition_sender\" data-throw-if-not-resolved=\"false\">PartitionSender</xref>, können Sie nur eine MaxMessageSize mithilfe der Methode .with() festlegen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-574\">If you're creating <xref uid=\"com.microsoft.azure.eventhubs._event_data_batch\" data-throw-if-not-resolved=\"false\">EventDataBatch</xref>es with <xref uid=\"com.microsoft.azure.eventhubs._partition_sender\" data-throw-if-not-resolved=\"false\">PartitionSender</xref>, then you can only set a maxMessageSize using the .with() method.</span></span> <span data-ttu-id=\"dbfe4-575\">Alternativ können Sie einfach erstellen, wenn Sie die Standardeinstellungen verwenden möchten, <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref> mit dem void-Konstruktor.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-575\">Alternatively, if you'd like the default settings, simply construct <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref> with the void constructor.</span></span> <span data-ttu-id=\"dbfe4-576\">Standardeinstellungen:<itemizedlist><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-576\">Default settings:<itemizedlist><listitem></span></span><p><span data-ttu-id=\"dbfe4-577\">MaxMessageSize ist die maximal zulässige Größe</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-577\">maxMessageSize is the maximum allowed size</span></span></p></listitem><listitem><p><span data-ttu-id=\"dbfe4-578\">Hinweis: Wenn Sie festlegen, dass einen Partitionsschlüssel eine <xref uid=\"\" data-throw-if-not-resolved=\"false\">IllegalArgumentException</xref> ausgelöst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-578\">Note: if you set a partition key, an <xref uid=\"\" data-throw-if-not-resolved=\"false\">IllegalArgumentException</xref> will be thrown.</span></span></p></listitem></itemizedlist></p>\n<p><span data-ttu-id=\"dbfe4-579\">Um einen Typ eines Batch zu erstellen, erstellen Sie eine <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref> Objekt, und übergeben Sie ihn an die entsprechenden CreateBatch-Methode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-579\">To construct either type of batch, create a <xref uid=\"com.microsoft.azure.eventhubs._batch_options\" data-throw-if-not-resolved=\"false\">BatchOptions</xref> object and pass it into the appropriate createBatch method.</span></span> <span data-ttu-id=\"dbfe4-580\">Wenn <xref uid=\"com.microsoft.azure.eventhubs._partition_sender\" data-throw-if-not-resolved=\"false\">PartitionSender</xref>, verwenden Sie dann (<xref uid=\"com.microsoft.azure.eventhubs._partition_sender.createBatch(BatchOptions)\" data-throw-if-not-resolved=\"false\">PartitionSender#createBatch(BatchOptions)</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-580\">If using <xref uid=\"com.microsoft.azure.eventhubs._partition_sender\" data-throw-if-not-resolved=\"false\">PartitionSender</xref>, then use (<xref uid=\"com.microsoft.azure.eventhubs._partition_sender.createBatch(BatchOptions)\" data-throw-if-not-resolved=\"false\">PartitionSender#createBatch(BatchOptions)</xref>.</span></span> <span data-ttu-id=\"dbfe4-581\">Wenn <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client\" data-throw-if-not-resolved=\"false\">EventHubClient</xref>, verwenden Sie dann <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.createBatch(BatchOptions)\" data-throw-if-not-resolved=\"false\">EventHubClient#createBatch(BatchOptions)</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-581\">If using <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client\" data-throw-if-not-resolved=\"false\">EventHubClient</xref>, then use <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.createBatch(BatchOptions)\" data-throw-if-not-resolved=\"false\">EventHubClient#createBatch(BatchOptions)</xref>.</span></span></p>\n<p>\n  <pre>\n    <code>// Note: For all examples, 'client' is an instance of EventHubClient. The usage is the same for PartitionSender,\n    however, you can NOT set a partition key when using PartitionSender\n    \n    // Create EventDataBatch with defaults\n    EventDataBatch edb1 = client.createBatch();\n    \n    // Create EventDataBatch with custom partitionKey\n    BatchOptions options = new BatchOptions().with( options -&gt; options.partitionKey = \"foo\");\n    EventDataBatch edb2 = client.createBatch(options);\n    \n    // Create EventDataBatch with custom partitionKey and maxMessageSize\n    BatchOptions options = new BatchOptions().with ( options -&gt; {\n        options.partitionKey = \"foo\";\n        options.maxMessageSize = 100 * 1024;\n    };\n    EventDataBatch edb3 = client.createBatch(options);\n    </code>\n  </pre>\n</p>"

      <p>Die <xref href="com.microsoft.azure.eventhubs._event_hub_client" data-throw-if-not-resolved="false"></xref> erstellt, die von dieser Methode erstellt eine Instanz der Absender intern die wird von der <xref href="com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)" data-throw-if-not-resolved="false"></xref> Methoden.</p>

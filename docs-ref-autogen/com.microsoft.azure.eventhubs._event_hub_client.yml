    summary: "<p>Senden von <xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref> an Event Hub. Die gesendeten <xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref> werden auf der nach dem Zufallsprinzip ausgewählte EventHubs Partition aufgenommen. </p>\n<p>Es gibt 3 Arten EventHubs an, die jeweils als eine Methode (zusammen mit der Überladung SendBatch) verfügbar gemacht:<itemizedlist><listitem><p><xref href=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\"></xref>oder <ref refid=\"\" kindref=\"compound\">send(Iterable)</ref></p></listitem><listitem><p><xref href=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData,final String)\" data-throw-if-not-resolved=\"false\"></xref>oder <ref refid=\"\" kindref=\"compound\">senden (Iterable, String)</ref></p></listitem><listitem><p><xref href=\"com.microsoft.azure.eventhubs._partition_sender.send(EventData)\" data-throw-if-not-resolved=\"false\"></xref>oder <ref refid=\"\" kindref=\"compound\">PartitionSender#send(Iterable)</ref></p></listitem></itemizedlist></p>\n<p>Verwenden Sie diese Methode zu senden, wenn: <preformatted> a) der Send-Anweisung (<xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref>) Vorgang hoch verfügbar sein, und (b) die Daten gleichmäßig auf alle Partitionen verteilt werden müssen Ausnahme wird, wenn eine Teilmenge der Partitionen sind nicht verfügbar</preformatted></p>\n<p>\r\n\r\n  <xref href=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\"></xref>Senden des der <xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref> zu einem Dienst-Gateway, die wiederum leitet die <xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref> in eines der EventHubs Partitionen. Hier wird der Algorithmus für die nachrichtenweiterleitung aus:<preformatted>\n\ni.  Weiterleiten der <xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref>des EventHub-Partitionen, indem gleichmäßig verteilt Daten über alle Partitionen (ex: Round-Robin-Prinzip die <xref href=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\"></xref>des an alle EventHubs Partitionen) Ii. Wenn eine der Partitionen EventHub für einen Moment nicht verfügbar ist, das Gateway-Dienst automatisch erkannt und leitet Sie an eine andere verfügbare Partition - Sendevorgang hoch verfügbar machen.\n</preformatted></p>\n<p></p>"

    summary: "<p><span data-ttu-id=\"dbfe4-558\">Senden von <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> an Event Hub.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-558\">Send <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> to EventHub.</span></span> <span data-ttu-id=\"dbfe4-559\">Die gesendeten <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> werden auf der nach dem Zufallsprinzip ausgewählte EventHubs Partition aufgenommen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-559\">The sent <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> will land on any arbitrarily chosen EventHubs partition.</span></span> </p>\n<p><span data-ttu-id=\"dbfe4-560\">Es gibt 3 Arten EventHubs an, die jeweils als eine Methode (zusammen mit der Überladung SendBatch) verfügbar gemacht:<itemizedlist><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-560\">There are 3 ways to send to EventHubs, each exposed as a method (along with its sendBatch overload): <itemizedlist><listitem></span></span><p><span data-ttu-id=\"dbfe4-561\"><xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\">Send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable)</xref>, oder <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventDataBatch)\" data-throw-if-not-resolved=\"false\">send(EventDataBatch)</xref></span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-561\"><xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\">send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable)</xref>, or <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventDataBatch)\" data-throw-if-not-resolved=\"false\">send(EventDataBatch)</xref></span></span></p></listitem><listitem><p><span data-ttu-id=\"dbfe4-562\"><xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData,final String)\" data-throw-if-not-resolved=\"false\">Senden (EventData Zeichenfolge)</xref> oder <xref uid=\"\" data-throw-if-not-resolved=\"false\">senden (Iterable, String)</xref></span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-562\"><xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData,final String)\" data-throw-if-not-resolved=\"false\">send(EventData, String)</xref> or <xref uid=\"\" data-throw-if-not-resolved=\"false\">send(Iterable, String)</xref></span></span></p></listitem><listitem><p><span data-ttu-id=\"dbfe4-563\"><xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventData)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">PartitionSender#send(Iterable)</xref>, oder <xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventDataBatch)</xref></span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-563\"><xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventData)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventData)</xref>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">PartitionSender#send(Iterable)</xref>, or <xref uid=\"com.microsoft.azure.eventhubs._partition_sender.send(EventDataBatch)\" data-throw-if-not-resolved=\"false\">PartitionSender#send(EventDataBatch)</xref></span></span></p></listitem></itemizedlist></p>\n<p><span data-ttu-id=\"dbfe4-564\">Verwenden Sie diese Methode zu senden, wenn:</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-564\">Use this method to Send, if:</span></span> <pre>\na)  the send(<xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>) operation should be highly available and\nb)  the data needs to be evenly distributed among all partitions; exception being, when a subset of partitions are unavailable\n</pre></p>\n<p><span data-ttu-id=\"dbfe4-565\">\r\n\r\n  <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\">Send(EventData)</xref> des Sendeports die <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> zu einem Dienst-Gateway, die wiederum leitet die <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> in eines der EventHubs Partitionen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-565\">\r\n\r\n  <xref uid=\"com.microsoft.azure.eventhubs._event_hub_client.send(final EventData)\" data-throw-if-not-resolved=\"false\">send(EventData)</xref> send's the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> to a Service Gateway, which in-turn will forward the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref> to one of the EventHubs' partitions.</span></span> <span data-ttu-id=\"dbfe4-566\">Hier wird der Algorithmus für die nachrichtenweiterleitung aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-566\">Here's the message forwarding algorithm:</span></span> <pre>\n\ni.  Forward the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>'s to EventHub partitions, by equally distributing the data among all partitions (ex: Round-robin the <xref uid=\"com.microsoft.azure.eventhubs._event_data\" data-throw-if-not-resolved=\"false\">EventData</xref>'s to all EventHubs' partitions)\nii. If one of the EventHub partitions is unavailable for a moment, the Service Gateway will automatically detect it and forward the message to another available partition - making the Send operation highly-available.\n</pre></p>\n<p></p>"

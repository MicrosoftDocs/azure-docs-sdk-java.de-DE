name lautet wie folgt:<itemizedlist><listitem></span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-545\">Basic format is {{ &lt;}key{&gt;}={ &lt;}value{&gt;}[;{ &lt;}key{&gt;}={ &lt;}value{&gt;}]} where supported key name are as follow: <itemizedlist><listitem></span></span><p><span data-ttu-id=\"dbfe4-546\">Endpunkt - URL, die die Service Bus-Namespace enthält</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-546\">Endpoint - the URL that contains the servicebus namespace</span></span> </p></listitem><listitem><p><span data-ttu-id=\"dbfe4-547\">EntityPath - der Pfad zu der Servicebus-Entität (Warteschlange/Thema/Eventhub/Abonnement/Consumergroup/Partition)</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-547\">EntityPath - the path to the service bus entity (queue/topic/eventhub/subscription/consumergroup/partition)</span></span> </p></listitem><listitem><p><span data-ttu-id=\"dbfe4-548\">SharedAccessKeyName - der entsprechenden freigegebenen Zugriffsrichtlinie im Schlüsselnamen für den Namespace oder Entität.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-548\">SharedAccessKeyName - the key name to the corresponding shared access policy rule for the namespace, or entity.</span></span> </p></listitem><listitem><p><span data-ttu-id=\"dbfe4-549\">SharedAccessKey - Schlüssel für die entsprechenden SAS-Richtlinienregel des Namespace oder der Entität.</span><span class=\"sxs-lookup\"><span data-stu-id=\"dbfe4-549\">SharedAccessKey - the key for the corresponding shared access policy rule of the namespace or entity.</span></span> </p></listitem></itemizedlist></p>"

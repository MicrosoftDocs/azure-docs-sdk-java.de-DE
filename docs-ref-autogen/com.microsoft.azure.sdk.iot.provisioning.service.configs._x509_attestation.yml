tion can contains one of the 3 types of certificate:</span></span></p>\n<p><span data-ttu-id=\"12243-205\">\r\n\r\n  <variablelist>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Client- oder Alias-Zertifikat:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"12243-205\">\r\n\r\n  <variablelist>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Client or Alias certificate:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"12243-206\">Für diese Klasse als ClientCertificates aufgerufen wird, kann dieses Zertifikat ein einzelnes Gerät authentifizieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12243-206\">Called on this class as clientCertificates, this certificate can authenticate a single device.</span></span> </p><span data-ttu-id=\"12243-207\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Signieren oder Stammzertifikats:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"12243-207\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Signing or Root certificate:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"12243-208\">Für diese Klasse als RootCertificates aufgerufen wird, kann dieses Zertifikat mehrere Clientzertifikate zum Authentifizieren von mehreren Geräten erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12243-208\">Called on this class as rootCertificates, this certificate can create multiple Client certificates to authenticate multiple devices.</span></span> </p><span data-ttu-id=\"12243-209\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Referenz der Zertifizierungsstelle:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"12243-209\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>CA Reference:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"12243-210\">Für diese Klasse als aufgerufen <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref>, dies ist ein Verweis Zertifizierungsstelle für eine Vertrauensanbieter, die mehrere Clientzertifikate zum Authentifizieren von mehreren Geräten erstellen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12243-210\">Called on this class as <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref>, this is a CA reference for a rootCertificate that can create multiple Client certificates to authenticate multiple devices.</span></span> </p>\n\n    </listitem>\n\n  </variablelist>\n\n</p>\n<p><span data-ttu-id=\"12243-211\">Die Bereitstellung Dienst ermöglicht Benutzern das Erstellen <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"12243-211\">The provisioning service allows user to create <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>.</span></span> <span data-ttu-id=\"12243-212\">Für alle Vorgänge über <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> mit 
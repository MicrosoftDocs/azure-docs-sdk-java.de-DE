    package: system.fabric
    summary: "<p><span data-ttu-id=\"f2b81-104\">Ruft die Zuordnung mit MaxPercentUnhealthyApplications pro Anwendung Typnamen ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-104\">Gets the map with MaxPercentUnhealthyApplications per application type name.</span></span></p>\n<p><span data-ttu-id=\"f2b81-105\">\r\n\r\n  <b>Beschreibung:</b>Wenn keine Richtlinie für eine Anwendung Typnamen angegeben wird, ist die Standardeinstellung MaxPercentUnhealthyApplications zur Auswertung verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-105\">\r\n\r\n  <b>Remarks:</b>If no policy is specified for an application type name, the default MaxPercentUnhealthyApplications is used for evaluation.</span></span> </p>\n\n<p><span data-ttu-id=\"f2b81-106\">\r\n\r\n  <b>Beschreibung:</b>Anwendung Integrität Richtlinie Typzuordnung kann während integritätsevaluierung Cluster verwendet werden, um spezielle Anwendungstypen zu beschreiben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-106\">\r\n\r\n  <b>Remarks:</b>The application type health policy map can be used during cluster health evaluation to describe special application types.</span></span> <span data-ttu-id=\"f2b81-107\">Standardmäßig werden alle Anwendungen in einem Pool versetzt und mit ausgewertet <xref uid=\"system.fabric._cluster_health_policy.getMaxPercentUnhealthyApplications()\" data-throw-if-not-resolved=\"false\">ClusterHealthPolicy#getMaxPercentUnhealthyApplications()</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-107\">By default, all applications are put into a pool and evaluated with <xref uid=\"system.fabric._cluster_health_policy.getMaxPercentUnhealthyApplications()\" data-throw-if-not-resolved=\"false\">ClusterHealthPolicy#getMaxPercentUnhealthyApplications()</xref>.</span></span> <span data-ttu-id=\"f2b81-108\">Wenn eine oder mehrere Anwendungstypen speziell sind und müssen Sitzungsschlüsseln auf eine andere Weise behandelt außerhalb des globalen Pools und anhand der Prozentsätze mit ihrer Anwendung Typnamen in der Zuordnung verknüpfte ausgewertet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-108\">If one or more application types are special and should be treated in a different way, they can be taken out of the global pool and evaluated against the percentages associated with their application type name in the map.</span></span> <span data-ttu-id=\"f2b81-109\">Beispielsweise enthält ein Cluster Tausende von Anwendungen mit unterschiedlichen Typen und wenige Steueranwendungsinstanzen eines besonderen Anwendungstyps.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-109\">For example, in a cluster there are thousands of applications of different types, and a few control application instances of a special application type.</span></span> <span data-ttu-id=\"f2b81-110\">Die Steueranwendungen dürfen niemals einen Fehlerstatus aufweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-110\">The control applications should never be in error.</span></span> <span data-ttu-id=\"f2b81-111\">Daher können Benutzer angeben, globale MaxPercentUnhealthyApplications 20 % tolerieren einige, aber für die Anwendung vom Typ \"ControlApplicationType\" die MaxPercentUnhealthyApplications auf 0 festgelegt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-111\">So users can specify global MaxPercentUnhealthyApplications to 20% to tolerate some failures, but for the application type \"ControlApplicationType\" set the MaxPercentUnhealthyApplications to 0.</span></span> <span data-ttu-id=\"f2b81-112\">Wenn einige der zahlreichen Anwendungen fehlerhaft sind, aber unter dem globalen Prozentsatz für fehlerhafte Anwendungen liegen, wird der Cluster mit einer Warnung ausgewertet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-112\">This way, if some of the many applications are unhealthy, but below the global unhealthy percentage, the cluster would be evaluated to Warning.</span></span> <span data-ttu-id=\"f2b81-113\">Der Integritätszustand „Warnung“ wirkt sich nicht auf ein Clusterupgrade oder auf andere Überwachungen aus, die durch den Integritätszustand „Fehler“ ausgelöst werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-113\">A warning health state does not impact cluster upgrade or other monitoring triggered by Error health state.</span></span> <span data-ttu-id=\"f2b81-114\">Aber auch nur ein einziges Steuerelement Anwendung Fehler stellen Cluster Integritätsfehler, welche Rollback kann oder zu verhindern, dass eine clusterupgrade würde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-114\">But even one control application in error would make cluster health error, which can rollback or prevent a cluster upgrade.</span></span> <span data-ttu-id=\"f2b81-115\">Für die in der Zuordnung definierten Anwendungstypen werden alle Anwendungsinstanzen aus dem globalen Anwendungspool entfernt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-115\">For the application types defined in the map, all application instances are taken out of the global pool of applications.</span></span> <span data-ttu-id=\"f2b81-116\">Sie werden anhand des speziellen MaxPercentUnhealthyApplications-Werts aus der Zuordnung basierend auf der Gesamtanzahl von Anwendungen des Anwendungstyps ausgewertet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-116\">They are evaluated based on the total number of applications of the application type, using the specific MaxPercentUnhealthyApplications from the map.</span></span> <span data-ttu-id=\"f2b81-117\">Die restlichen Anwendungen verbleiben im globalen Pool und werden mit MaxPercentUnhealthyApplications ausgewertet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-117\">All the rest of the applications remain in the global pool and are evaluated with MaxPercentUnhealthyApplications.</span></span> <span data-ttu-id=\"f2b81-118\">Fügen Sie um Einträge für die bestimmte Anwendungstypen im clustermanifest zu definieren, innerhalb FabricSettings Einträge für Parameter mit dem Namen gebildet, indem Präfix gefolgt von \"ApplicationTypeMaxPercentUnhealthyApplications-\" durch den Typnamen für die Anwendung ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-118\">To define entries for the specific application types in the cluster manifest, inside FabricSettings add entries for parameters with name formed by prefix \"ApplicationTypeMaxPercentUnhealthyApplications-\" followed by application type name.</span></span> <span data-ttu-id=\"f2b81-119\">Wenn keine Richtlinie für einen Anwendungstyp angegeben wird, ist die Standardeinstellung MaxPercentUnhealthyApplications zur Auswertung verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-119\">If no policy is specified for an application type, the default MaxPercentUnhealthyApplications is used for evaluation.</span></span> <span data-ttu-id=\"f2b81-120\">Die Anwendung Typ integritätsauswertung erfolgt nur, wenn der Cluster EnableApplicationTypeHealthEvaluation Wert \"true\" konfiguriert ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-120\">The application type health evaluation is done only when the cluster is configured with EnableApplicationTypeHealthEvaluation true.</span></span> <span data-ttu-id=\"f2b81-121\">Die Einstellung ist standardmäßig deaktiviert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-121\">The setting is disabled by default.</span></span> </p>"
    syntax:
      content: public ApplicationTypeHealthPolicyMap getApplicationTypeHealthPolicyMap()
      return:
        type: system.fabric._application_type_health_policy_map
        description: <p><span data-ttu-id="f2b81-122">Anwendung Integrität Richtlinie Typzuordnung mit MaxPercentUnhealthyApplications pro Name des Anwendungstyps.</span><span class="sxs-lookup"><span data-stu-id="f2b81-122">The application type health policy map with MaxPercentUnhealthyApplications per application type name.</span></span> </p>

    summary: "<p><span data-ttu-id=\"f2b81-133\">Ruft die maximal zulässige Prozentsatz fehlerhafter Knoten ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-133\">Gets the maximum allowed percentage of unhealthy nodes.</span></span></p>\n<p><span data-ttu-id=\"f2b81-134\">\r\n\r\n  <b>Beschreibung:</b>der Prozentsatz stellt den maximal zulässigen Prozentsatz der Knoten, die fehlerhaft sein kann, bevor der Cluster bei Fehler betrachtet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-134\">\r\n\r\n  <b>Remarks:</b>The percentage represents the maximum tolerated percentage of nodes that can be unhealthy before the cluster is considered in error.</span></span> <span data-ttu-id=\"f2b81-135\">Wird der Prozentsatz eingehalten, gibt es aber mindestens einen fehlerhaften Knoten, wird die Integrität als „Warning“ ausgewertet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-135\">If the percentage is respected but there is at least one unhealthy node, the health is evaluated as Warning.</span></span> <span data-ttu-id=\"f2b81-136\">Dies wird durch Dividieren der Anzahl der fehlerhaften Knoten über die Gesamtanzahl der Knoten im Cluster berechnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-136\">This is calculated by dividing the number of unhealthy nodes over the total number of nodes in the cluster.</span></span> <span data-ttu-id=\"f2b81-137\">Die Berechnung wird aufgerundet, um einen Fehler auf einer kleinen Anzahl von Knoten zu tolerieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-137\">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id=\"f2b81-138\">Standardprozentsatz : null.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-138\">Default percentage: zero.</span></span> </p>\n\n<p><span data-ttu-id=\"f2b81-139\">Beim Konfigurieren dieses Prozentsatzes muss berücksichtigt werden, dass in großen Clustern immer einige Knoten inaktiv oder aufgrund von Wartungsarbeiten nicht verfügbar sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-139\">In large clusters, some nodes will always be down or out for repairs, so this percentage should be configured to tolerate that.</span></span> </p>"

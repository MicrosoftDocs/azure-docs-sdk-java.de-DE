    package: system.fabric
    summary: "<p><span data-ttu-id=\"f2b81-125\">Legt die maximal zulässige Prozentsatz fehlerhafter Anwendungen fest.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-125\">Sets the maximum allowed percentage of unhealthy applications.</span></span></p>\n<p><span data-ttu-id=\"f2b81-126\">\r\n\r\n  <b>Beschreibung:</b>der Prozentsatz stellt den maximal zulässigen Prozentsatz der Anwendungen, die fehlerhaft sein kann, bevor der Cluster bei Fehler betrachtet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-126\">\r\n\r\n  <b>Remarks:</b>The percentage represents the maximum tolerated percentage of applications that can be unhealthy before the cluster is considered in error.</span></span> <span data-ttu-id=\"f2b81-127\">Wird der Prozentsatz eingehalten, gibt es aber mindestens eine fehlerhafte Anwendung, wird die Integrität als „Warning“ ausgewertet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-127\">If the percentage is respected but there is at least one unhealthy application, the health is evaluated as Warning.</span></span> <span data-ttu-id=\"f2b81-128\">Dies wird durch Dividieren der Anzahl der fehlerhaften Anwendungen über die Gesamtzahl der Anwendungen, die im Cluster eine Anwendungstypen, die in enthalten sind alle Anwendungen außer bereitgestellt berechnet die <xref uid=\"system.fabric._application_type_health_policy_map\" data-throw-if-not-resolved=\"false\">ApplicationTypeHealthPolicyMap</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-128\">This is calculated by dividing the number of unhealthy applications over the total number of applications deployed in the cluster, excluding all applications of an application types that are included in the <xref uid=\"system.fabric._application_type_health_policy_map\" data-throw-if-not-resolved=\"false\">ApplicationTypeHealthPolicyMap</xref>.</span></span> <span data-ttu-id=\"f2b81-129\">Die Berechnung wird aufgerundet, um einen Fehler bei einer kleinen Anzahl von Anwendungen zu tolerieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-129\">The computation rounds up to tolerate one failure on small numbers of applications.</span></span> <span data-ttu-id=\"f2b81-130\">Standardprozentsatz : null.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f2b81-130\">Default percentage: zero.</span></span> </p>"
    syntax: &ref_1
      content: public byte getMaxPercentUnhealthyApplications()
      return:
        type: d357ea40
        description: <p><span data-ttu-id="f2b81-131">Die maximal zulässige Prozentsatz fehlerhafter Anwendungen.</span><span class="sxs-lookup"><span data-stu-id="f2b81-131">The maximum allowed percentage of unhealthy applications.</span></span> <span data-ttu-id="f2b81-132">Zulässige Werte sind ganzzahlige Werte von 0 bis 100.</span><span class="sxs-lookup"><span data-stu-id="f2b81-132">Allowed values are integer values from zero to 100.</span></span> </p>

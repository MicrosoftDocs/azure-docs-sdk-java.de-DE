    package: com.microsoft.azure.storage.queue
    summary: |-
      <p>Initialisiert eine neue Instanz der dem <xref uid="com.microsoft.azure.storage.queue._queue_encryption_policy" data-throw-if-not-resolved="false">QueueEncryptionPolicy</xref> Klasse mit dem angegebenen Schlüssel und den Konfliktlöser. </p>
      <p>Wenn die generierte Richtlinie für die Verschlüsselung verwendet werden soll, werden Benutzer geben Sie einen Schlüssel mindestens erwartet. Das Fehlen des Schlüssels wird dazu führen, dass eine Ausnahme ausgelöst wird, während der Verschlüsselung. Wenn die generierte Richtlinie für die Entschlüsselung verwendet werden soll, können Benutzern eine KeyResolver bereitstellen. Die Clientbibliothek wird - 1. Rufen Sie die wichtigsten Konfliktlöser auf, wenn angegeben, um den Schlüssel zu erhalten. 2. Wenn Konfliktlöser wird nicht angegeben, aber ein Schlüssel angegeben worden ist, entspricht die Id für den Schlüssel, und verwenden.</p>
      <p></p>
    syntax:
      content: 'public QueueEncryptionPolicy(IKey key, IKeyResolver keyResolver)'
      parameters:
        - id: key
          type: com.microsoft.azure.keyvault.core._i_key
          description: '<p>Ein Objekt des Typs <xref uid="" data-throw-if-not-resolved="false">IKey</xref> , die die Inhaltsverschlüsselungsschlüssel Wrap/Entpacken von verwendet wird. </p>'
        - id: keyResolver
          type: com.microsoft.azure.keyvault.core._i_key_resolver
          description: '<p>Der Key-Konfliktlöser verwendet, um den richtigen Schlüssel zum Entschlüsseln von Nachrichten von vorhandenen Warteschlange auszuwählen. </p>'

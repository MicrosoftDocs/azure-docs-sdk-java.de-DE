  - uid: microsoft.servicefabric.actors._actor_remoting_exception_handler
    parent: microsoft.servicefabric.actors
    href: microsoft.servicefabric.actors._actor_remoting_exception_handler.yml
    name: ActorRemotingExceptionHandler
    nameWithType: ActorRemotingExceptionHandler
    fullName: microsoft.servicefabric.actors.ActorRemotingExceptionHandler
    type: Class
    summary: "<p><span data-ttu-id=\"bde06-106\">Diese Klasse bereitstellen, Behandlung von Ausnahmen, die bei der Kommunikation mit Service Fabric Akteure über Remote Akteur Schnittstellen gefunden wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-106\">This class provide handling of exceptions encountered in communicating with service fabric actors over remoted actor interfaces.</span></span></p>\n<p><span data-ttu-id=\"bde06-107\">\r\n\r\n  <b>Beschreibung:</b> dieser Ausnahmehandler behandelt Ausnahmen, die im Zusammenhang mit den folgenden Szenarien:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-107\">\r\n\r\n  <b>Remarks:</b> This exception handler handles exceptions related to the following scenarios:</span></span> </p>\n\n<p>\n\n  <itemizedlist>\n\n    <listitem>\n\n      <p><span data-ttu-id=\"bde06-108\">&lt;Zitieren&gt;doppelte Nachrichten:&lt;/ zeigt Fehler an&gt;</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-108\">&lt;cite&gt;Duplicate Messages:&lt;/cite&gt;</span></span> </p>\n\n      <p><span data-ttu-id=\"bde06-109\">Vorgänge für der Akteur werden vom Client basierend auf der Logik zur Ausnahmebehandlung wiederholt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-109\">Operations performed on the actor are retried from the client based on the exception handling logic.</span></span> <span data-ttu-id=\"bde06-110\">Diese Ausnahmen stellen verschiedene Fehlerzustand Dienstfailover dar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-110\">These exceptions represent various error condition including service failover.</span></span> <span data-ttu-id=\"bde06-111\">Aus diesem Grund ist es möglich, dass die Akteure mit doppelten Nachrichten zu empfangen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-111\">Therefore it is possible for the actors to receive duplicate messages.</span></span> <span data-ttu-id=\"bde06-112\">Wenn eine doppelte Nachricht empfangen wird, während vorherige Nachricht von der Akteur verarbeitet wird, Common Language Runtime eine interne Ausnahme an den Client zurückzugeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-112\">If a duplicate message is received while previous message is being processed by the actor, runtime return an internal exception to the client.</span></span> <span data-ttu-id=\"bde06-113\">Anschließend wiederholt der Client den Vorgang, um das Ergebnis aus der Akteur abzurufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-113\">The client then retries the operation to get the result back from the actor.</span></span> <span data-ttu-id=\"bde06-114\">Aus Sicht der Akteur doppelt vorhandenen Vorgang wird von den Clients ausgeführt werden, und er sollte es auf ähnliche Weise behandeln, als ob der Vorgang wurde bereits verarbeitet, und klicken Sie dann eine Nachricht traf doppelt ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-114\">From the actor's perspective duplicate operation will be performed by the clients and it should handle it in the similar manner as if the operation was already processed and then a duplicate message arrived.</span></span> </p>\n\n      <p></p>\n\n      <p></p>\n\n    </listitem>\n\n    <listitem>\n\n      <p><span data-ttu-id=\"bde06-115\">&lt;Zitieren&gt;<xref uid=\"microsoft.servicefabric.actors._actor_concurrency_lock_timeout_exception\" data-throw-if-not-resolved=\"false\">ActorConcurrencyLockTimeoutException</xref>:&lt;/ zeigt Fehler an&gt;</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-115\">&lt;cite&gt;<xref uid=\"microsoft.servicefabric.actors._actor_concurrency_lock_timeout_exception\" data-throw-if-not-resolved=\"false\">ActorConcurrencyLockTimeoutException</xref>:&lt;/cite&gt;</span></span> </p>\n\n      <p><span data-ttu-id=\"bde06-116\">Vorgänge für die Akteure dokumentdienstrollen erfolgt mithilfe von eine Basis aktivieren Concurrency Sperre ( <xref uid=\"microsoft.servicefabric.actors._actor_concurrency_settings\" data-throw-if-not-resolved=\"false\">ActorConcurrencySettings</xref>), die logische Aufruf Kontext Grundlage Reentranz unterstützt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-116\">Operations on the actors are performed using a turn based concurrency lock ( <xref uid=\"microsoft.servicefabric.actors._actor_concurrency_settings\" data-throw-if-not-resolved=\"false\">ActorConcurrencySettings</xref>) that supports logical call context based reentrancy.</span></span> <span data-ttu-id=\"bde06-117\">Im Falle der Vorgänge mit langer Akteur ist es möglich, dass der Erhalt dieser Sperre zu einem Timeout führen. Die Übernahme der Sperre können auch einem Timeout bei einem Deadlocksituationen (Akteur A und Akteur B miteinander fast zur selben Zeit aufrufen).</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-117\">In case of the long running actor operations it is possible for acquisition of this lock to time out. The acquisition of the lock can also time out in case of the deadlock situations (actor A and actor B calling each other almost at the same time).</span></span> </p>\n\n      <p></p>\n\n      <p><span data-ttu-id=\"bde06-118\">Die Ausnahme, die im Zusammenhang mit der Parallelität Sperrtimeout erfolgt durch Rückgabe <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref> aus der <xref uid=\"microsoft.servicefabric.services.communication.client._exception_handler.handleException(ExceptionInformation,OperationRetrySettings)\" data-throw-if-not-resolved=\"false\">ExceptionHandler #HandleException(ExceptionInformation, OperationRetrySettings)</xref> Methode, wenn der Client den Vorgang nicht auf einen anderen Akteur ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-118\">The exception related to concurrency lock timeout is handled by returning <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref> from the <xref uid=\"microsoft.servicefabric.services.communication.client._exception_handler.handleException(ExceptionInformation,OperationRetrySettings)\" data-throw-if-not-resolved=\"false\">ExceptionHandler#handleException(ExceptionInformation, OperationRetrySettings)</xref> method if the client performing the operation is not another actor.</span></span> <span data-ttu-id=\"bde06-119\">Die <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult #isTransient</xref> Eigenschaft von der <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref> festgelegt ist auf \"true\", die <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>des \"retryDelay\"-Eigenschaft ist auf einen Zufallswert festgelegt, bis zu <xref uid=\"\" data-throw-if-not-resolved=\"false\">OperationRetrySettings</xref>des MaxRetryBackoffIntervalOnTransientErrors und <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>des MaxRetryCount-Eigenschaft auf festgelegt ist <xref uid=\"\" data-throw-if-not-resolved=\"false\">Ganzzahl #MAX_VALUE</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-119\">The <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult#isTransient</xref> property of the <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref> is set to true, the <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>'s retryDelay property is set to a random value up to <xref uid=\"\" data-throw-if-not-resolved=\"false\">OperationRetrySettings</xref>'s MaxRetryBackoffIntervalOnTransientErrors and <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>'s MaxRetryCount property is set to <xref uid=\"\" data-throw-if-not-resolved=\"false\">Integer#MAX_VALUE</xref>.</span></span> </p>\n\n      <p></p>\n\n      <p><span data-ttu-id=\"bde06-120\">Die Ausnahme, die im Zusammenhang mit der Parallelität Sperrtimeout erfolgt durch Rückgabe <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingThrowResult</xref> aus der <xref uid=\"microsoft.servicefabric.services.communication.client._exception_handler.handleException(ExceptionInformation,OperationRetrySettings)\" data-throw-if-not-resolved=\"false\">ExceptionHandler #HandleException(ExceptionInformation, OperationRetrySettings)</xref> -Methode, wenn der Client den Vorgang ausführt, einen anderen Akteur ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-120\">The exception related to concurrency lock timeout is handled by returning <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingThrowResult</xref> from the <xref uid=\"microsoft.servicefabric.services.communication.client._exception_handler.handleException(ExceptionInformation,OperationRetrySettings)\" data-throw-if-not-resolved=\"false\">ExceptionHandler#handleException(ExceptionInformation, OperationRetrySettings)</xref> method, if the client performing the operation is another actor.</span></span> <span data-ttu-id=\"bde06-121\">In den Deadlocksituationen, die Dies ermöglicht eine Aufrufkette ganz entladen, zurück an den ursprünglichen Client und der Vorgang dann von dort wiederholt wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"bde06-121\">In the deadlock situations this allows the call chain to unwind all the way back to the original client and the operation is then retried from there.</span></span> </p>\n\n      <p></p>\n\n    </listitem>\n\n  </itemizedlist>\n\n</p>"
    syntax:
      content: public class ActorRemotingExceptionHandler implements ExceptionHandler

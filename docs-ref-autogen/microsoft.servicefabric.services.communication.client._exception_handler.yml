    fullName: microsoft.servicefabric.actors.ActorRemotingExceptionHandler
    type: Class
    summary: "<p>Diese Klasse bereitstellen, Behandlung von Ausnahmen, die bei der Kommunikation mit Service Fabric Akteure über Remote Akteur Schnittstellen gefunden wird.</p>\n<p>\r\n\r\n  <b>Beschreibung:</b> dieser Ausnahmehandler behandelt Ausnahmen, die im Zusammenhang mit den folgenden Szenarien: </p>\n\n<p>\n\n  <itemizedlist>\n\n    <listitem>\n\n      <p>&lt;Zitieren&gt;doppelte Nachrichten:&lt;/ zeigt Fehler an&gt; </p>\n\n      <p>Vorgänge für der Akteur werden vom Client basierend auf der Logik zur Ausnahmebehandlung wiederholt. Diese Ausnahmen stellen verschiedene Fehlerzustand Dienstfailover dar. Aus diesem Grund ist es möglich, dass die Akteure mit doppelten Nachrichten zu empfangen. Wenn eine doppelte Nachricht empfangen wird, während vorherige Nachricht von der Akteur verarbeitet wird, Common Language Runtime eine interne Ausnahme an den Client zurückzugeben. Anschließend wiederholt der Client den Vorgang, um das Ergebnis aus der Akteur abzurufen. Aus Sicht der Akteur doppelt vorhandenen Vorgang wird von den Clients ausgeführt werden, und er sollte es auf ähnliche Weise behandeln, als ob der Vorgang wurde bereits verarbeitet, und klicken Sie dann eine Nachricht traf doppelt ein. </p>\n\n      <p></p>\n\n      <p></p>\n\n    </listitem>\n\n    <listitem>\n\n      <p>&lt;Zitieren&gt;<xref uid=\"microsoft.servicefabric.actors._actor_concurrency_lock_timeout_exception\" data-throw-if-not-resolved=\"false\">ActorConcurrencyLockTimeoutException</xref>:&lt;/ zeigt Fehler an&gt; </p>\n\n      <p>Vorgänge für die Akteure dokumentdienstrollen erfolgt mithilfe von eine Basis aktivieren Concurrency Sperre ( <xref uid=\"microsoft.servicefabric.actors._actor_concurrency_settings\" data-throw-if-not-resolved=\"false\">ActorConcurrencySettings</xref>), die logische Aufruf Kontext Grundlage Reentranz unterstützt. Im Falle der Vorgänge mit langer Akteur ist es möglich, dass der Erhalt dieser Sperre zu einem Timeout führen. Die Übernahme der Sperre können auch einem Timeout bei einem Deadlocksituationen (Akteur A und Akteur B miteinander fast zur selben Zeit aufrufen). </p>\n\n      <p></p>\n\n      <p>Die Ausnahme, die im Zusammenhang mit der Parallelität Sperrtimeout erfolgt durch Rückgabe <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref> aus der <xref uid=\"microsoft.servicefabric.services.communication.client._exception_handler.handleException(ExceptionInformation,OperationRetrySettings)\" data-throw-if-not-resolved=\"false\">ExceptionHandler #HandleException(ExceptionInformation, OperationRetrySettings)</xref> Methode, wenn der Client den Vorgang nicht auf einen anderen Akteur ist. Die <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult #isTransient</xref> Eigenschaft von der <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref> festgelegt ist auf \"true\", die <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>des \"retryDelay\"-Eigenschaft ist auf einen Zufallswert festgelegt, bis zu <xref uid=\"\" data-throw-if-not-resolved=\"false\">OperationRetrySettings</xref>des MaxRetryBackoffIntervalOnTransientErrors und <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingRetryResult</xref>des MaxRetryCount-Eigenschaft auf festgelegt ist <xref uid=\"\" data-throw-if-not-resolved=\"false\">Ganzzahl #MAX_VALUE</xref>. </p>\n\n      <p></p>\n\n      <p>Die Ausnahme, die im Zusammenhang mit der Parallelität Sperrtimeout erfolgt durch Rückgabe <xref uid=\"\" data-throw-if-not-resolved=\"false\">ExceptionHandlingThrowResult</xref> aus der <xref uid=\"microsoft.servicefabric.services.communication.client._exception_handler.handleException(ExceptionInformation,OperationRetrySettings)\" data-throw-if-not-resolved=\"false\">ExceptionHandler #HandleException(ExceptionInformation, OperationRetrySettings)</xref> -Methode, wenn der Client den Vorgang ausführt, einen anderen Akteur ist. In den Deadlocksituationen, die Dies ermöglicht eine Aufrufkette ganz entladen, zurück an den ursprünglichen Client und der Vorgang dann von dort wiederholt wird. </p>\n\n      <p></p>\n\n    </listitem>\n\n  </itemizedlist>\n\n</p>"

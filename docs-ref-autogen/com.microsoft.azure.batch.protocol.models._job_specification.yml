  - uid: com.microsoft.azure.batch.protocol.models._job_manager_task
    parent: com.microsoft.azure.batch.protocol.models
    href: com.microsoft.azure.batch.protocol.models._job_manager_task.yml
    name: JobManagerTask
    nameWithType: JobManagerTask
    fullName: com.microsoft.azure.batch.protocol.models.JobManagerTask
    type: Class
    summary: '<p>Gibt Details einer Auftrags-Manager-Aufgabe an. Die Auftrags-Manager-Aufgabe wird automatisch gestartet, wenn der Auftrag erstellt wird. Der Batch-Dienst versucht, die Auftrags-Manager-Aufgabe vor alle anderen Aufgaben im Auftrag zu planen. Wenn ein Pool verkleinert wird, versucht der Batch-Dienst Serverknoten beizubehalten, Auftrags-Manager-Aufgaben ausgeführt werden, so lange als möglich (d. h. Knoten ausgeführten ''normale'' Aufgaben vor dem Knoten ausgeführten Auftrags-Manager-Tasks entfernt werden). Wenn eine Auftrags-Manager-Aufgabe fehlschlägt und neu gestartet werden muss, versucht das System mit der höchsten Priorität zu planen. Wenn keine im Leerlauf Knoten vorhanden sind, kann das System Beenden eines aktiven Aufgaben im Pool und an die Warteschlange zurückgegeben werden, um Platz für die Auftrags-Manager-Aufgabe, neu zu starten. Beachten Sie, dass eine Auftrags-Manager-Aufgabe in einem Auftrag keine Priorität über Aufgaben in anderen Aufträgen verfügt. Über Aufträge hinweg werden nur Prioritäten auf Auftragsebene berücksichtigt. Z. B. wenn ein Auftrags-Manager in einem Auftrag Priorität 0 neu gestartet werden muss, wird es nicht Aufgaben eines Auftrags Priorität 1 versetzen. </p>'
    syntax:
      content: public class JobManagerTask
  - uid: com.microsoft.azure.batch.protocol.models._job_preparation_task
    parent: com.microsoft.azure.batch.protocol.models
    href: com.microsoft.azure.batch.protocol.models._job_preparation_task.yml
    name: JobPreparationTask
    nameWithType: JobPreparationTask
    fullName: com.microsoft.azure.batch.protocol.models.JobPreparationTask
    type: Class
    summary: '<p>Ein Auftrag zur Vorbereitung Task ausführen, bevor alle Aufgaben des Auftrags auf einem gegebenen Knoten zu berechnen. Auftrag zur Vorbereitung können Sie einen Serverknoten zum Ausführen von Aufgaben für den Auftrag vorbereiten. Auftrag zur Vorbereitung häufig ausgeführte Aktivitäten umfassen: Herunterladen von allgemeinen Ressourcendateien aller Aufgaben im Auftrag verwendet. Der Task Auftrag zur Vorbereitung kann diese allgemeine Ressourcendateien in den freigegebenen Speicherort auf den Computeknoten herunterladen. (AZ_BATCH_NODE_ROOT_DIR), oder starten Sie einen lokalen Dienst auf den Serverknoten, damit alle Aufgaben dieses Auftrags mit ihm kommunizieren können. Wenn der Auftrag Vorbereitung task ein Fehler auftritt (d. h. der Wiederholungsversuche vor dem Beenden mit Exitcode 0 zählen seitliches), wird der Batch nicht Aufgaben des Auftrags auf den Computeknoten ausgeführt. Der Knoten bleibt zum Ausführen von Aufgaben des Auftrags, bis ein reimaging ausgeführt wird. Der Knoten aktiv bleibt und für andere Aufträge verwendet werden kann. Der Auftrag zur Vorbereitung-Task kann mehrere Male auf dem gleichen Computeknoten ausgeführt werden. Aus diesem Grund sollten Sie den Auftrag zur Vorbereitung-Task, um die erneute Ausführung behandeln schreiben. Wenn der Computeknoten neu gestartet wird, wird der Auftrag zur Vorbereitung Task erneut ausgeführt auf dem Knoten vor allen anderen Aufgaben des Auftrags, Planung, wenn RerunOnNodeRebootAfterSuccess auf "true" festgelegt ist oder wenn der Auftrag zur Vorbereitung Task zuvor nicht abgeschlossen wurde. Wenn der Computeknoten ein reimaging ausgeführt wird, wird der Auftrag zur Vorbereitung Task ausgeführt, erneut ausführen, bevor jede Aufgabe des Auftrags planen. </p>'
    syntax:
      content: public class JobPreparationTask
  - uid: com.microsoft.azure.batch.protocol.models._job_release_task
    parent: com.microsoft.azure.batch.protocol.models
    href: com.microsoft.azure.batch.protocol.models._job_release_task.yml
    name: JobReleaseTask
    nameWithType: JobReleaseTask
    fullName: com.microsoft.azure.batch.protocol.models.JobReleaseTask
    type: Class
    summary: '<p>Ein Auftrag Version der auszuführende Task nach Auftragsabschluss auf einem beliebigen Computeknoten, in dem der Auftrag ausgeführt wurde. Der Auftrag Release-Task ausgeführt wird, wenn der Auftrag beendet wird, aufgrund eines der folgenden: der Benutzer ruft API Auftrag beendet oder der Auftrags-API löschen, während der Auftrag noch aktiv ist, den Auftrag maximale Wand Uhr zeitbeschränkung erreicht ist und der Auftrag immer noch aktiv ist , oder der Auftrags-Auftrags-Manager-Aufgabe abgeschlossen und der Auftrag wird so konfiguriert, dass um nach Abschluss der Auftrags-Manager zu beenden. Der Auftrag Version Taskausführung auf jedem Computeknoten, in dem Aufgaben des Auftrags ausgeführt wurden und der Auftrag zur Vorbereitung Task ausgeführt und abgeschlossen werden. Wenn Sie ein reimaging, einen Serverknoten durchführen, nachdem sie den Auftrag zur Vorbereitung Task ausgeführt wurde, sodass der Auftrag beendet, ohne weitere Aufgaben des Auftrags auf, mit denen Knoten berechnet (und daher die Vorbereitung des Auftrags Aufgabe wird nicht erneut ausgeführt), wird die Auftrag Version Aufgabe nicht auf diesem Knoten ausgeführt. Wenn Compute-Knoten neu gestartet, während die Aufgabe Auftrag Version noch ausgeführt wird, wird der Task Auftrag Version beim Start des Compute-Knotens erneut ausgeführt. Der Auftrag ist nicht als abgeschlossen gekennzeichnet, bis alle Aufgaben der Version des Auftrags abgeschlossen ist. Der Task Auftrag freigeben, die im Hintergrund ausgeführt werden. Sie beansprucht keinen Planung Slot; d. h. es nicht für den MaxTasksPerNode-Grenzwert für den Pool angegeben gezählt. </p>'
    syntax:
      content: public class JobReleaseTask

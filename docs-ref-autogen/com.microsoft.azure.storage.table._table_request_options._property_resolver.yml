    summary: |-
      <p><span data-ttu-id="d61db-108">Eine Enumeration, die zur Darstellung der primitiven Typen des Entity Data Model (EDM) in der Open Data Protocol (OData) verwendet wird.</span><span class="sxs-lookup"><span data-stu-id="d61db-108">A enumeration used to represent the primitive types of the Entity Data Model (EDM) in the Open Data Protocol (OData).</span></span> <span data-ttu-id="d61db-109">Das EDM ist das zugrunde liegende abstrakte Datenmodell von OData-Dienste verwendet.</span><span class="sxs-lookup"><span data-stu-id="d61db-109">The EDM is the underlying abstract data model used by OData services.</span></span> <span data-ttu-id="d61db-110">Die <xref uid="com.microsoft.azure.storage.table._edm_type" data-throw-if-not-resolved="false">EdmType</xref> Enumeration umfasst eine <xref uid="com.microsoft.azure.storage.table._edm_type.parse(final String)" data-throw-if-not-resolved="false">parse(String)</xref> Methode zum EDM-Datentyp konvertieren in den Enumerationstyp benennt und überschreibt die <xref uid="com.microsoft.azure.storage.table._edm_type.toString()" data-throw-if-not-resolved="false">toString()</xref> Methode zum Erstellen einer EDM Datentypname.</span><span class="sxs-lookup"><span data-stu-id="d61db-110">The <xref uid="com.microsoft.azure.storage.table._edm_type" data-throw-if-not-resolved="false">EdmType</xref> enumeration includes a <xref uid="com.microsoft.azure.storage.table._edm_type.parse(final String)" data-throw-if-not-resolved="false">parse(String)</xref> method to convert EDM data type names to the enumeration type, and overrides the <xref uid="com.microsoft.azure.storage.table._edm_type.toString()" data-throw-if-not-resolved="false">toString()</xref> method to produce an EDM data type name.</span></span> </p>
      <p><span data-ttu-id="d61db-111">Weitere Informationen zu OData finden Sie unter der <ulink url="http://www.odata.org/">Open Data Protocol</ulink> Website.</span><span class="sxs-lookup"><span data-stu-id="d61db-111">For more information about OData, see the <ulink url="http://www.odata.org/">Open Data Protocol</ulink> website.</span></span> </p>
      <p><span data-ttu-id="d61db-112">Einen Überblick über die verfügbaren primitive EDM-Datentypen und Namen finden Sie unter der <ulink url="http://www.odata.org/developers/protocols/overview#AbstractTypeSystem">Primitive Datentypen</ulink> Teil der <ulink url="http://www.odata.org/developers/protocols/overview">OData-Protokoll (Übersicht)</ulink>.</span><span class="sxs-lookup"><span data-stu-id="d61db-112">For an overview of the available EDM primitive data types and names, see the <ulink url="http://www.odata.org/developers/protocols/overview#AbstractTypeSystem">Primitive Data Types</ulink> section of the <ulink url="http://www.odata.org/developers/protocols/overview">OData Protocol Overview</ulink>.</span></span> </p>
      <p><span data-ttu-id="d61db-113">Das abstrakte Typsystem verwendet, um die von OData unterstützten primitiven Typen definieren wird ausführlich im definiert <ulink url="http://msdn.microsoft.com/en-us/library/dd541474.aspx">MC-CSDL</ulink>.</span><span class="sxs-lookup"><span data-stu-id="d61db-113">The Abstract Type System used to define the primitive types supported by OData is defined in detail in <ulink url="http://msdn.microsoft.com/en-us/library/dd541474.aspx">MC-CSDL</ulink>.</span></span> </p>

    summary: "<p><span data-ttu-id=\"f4bfa-266\">Vom System auf sekundären Replikaten für eingehende Replikationsvorgängen aufgerufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4bfa-266\">Called by the system on secondary replicas for incoming replication operations.</span></span> <span data-ttu-id=\"f4bfa-267\">Jede <xref uid=\"system.fabric._key_value_store_notification\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreNotification</xref> Objekt enthält alle Daten für einen einzelnen atomic Replikationsvorgang.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4bfa-267\">Each <xref uid=\"system.fabric._key_value_store_notification\" data-throw-if-not-resolved=\"false\">system.fabric.KeyValueStoreNotification</xref> object contains all the data for a single atomic replication operation.</span></span></p>\n<p><span data-ttu-id=\"f4bfa-268\">\r\n\r\n  <b>Beschreibung:</b> ist der Modus BlockSecondaryAck wurde angegeben, wird der eingehenden Replikationsvorgang ist nicht lokal auf dem sekundären Replikat angewendet und mit dem primären Replikat bestätigt wurde, bis die Methode einen Wert zurückgibt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4bfa-268\">\r\n\r\n  <b>Remarks:</b> If the BlockSecondaryAck mode was specified, then the incoming replication operation is not applied locally on the secondary replica and acknowledged to the primary until the method returns.</span></span> <span data-ttu-id=\"f4bfa-269\">Dies bedeutet, dass die Anwendung dafür sorgen, dass muss zum Blockieren der replikationsdatenstrom Vermeiden von dieser Methode rechtzeitig zurückgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4bfa-269\">This implies that the application must take care to return from this method in a timely manner to avoiding blocking the replication stream.</span></span> <span data-ttu-id=\"f4bfa-270\">Da die Bestätigung nicht mit dem primären Replikat gesendet werden, bis diese Methode einen Wert zurückgibt, es kann nicht als gegeben angenommen, dass der beobachteten Replikationsvorgang bereits wurde (oder ist garantiert in der Zukunft) durch ein Quorum der Replikate in der Replikatgruppe angewendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4bfa-270\">Since the acknowledgment is not sent to the primary until this method returns, it cannot be assumed that the observed replication operation has already been (or is guaranteed to be in the future) applied by a quorum of replicas in the replica set.</span></span> <span data-ttu-id=\"f4bfa-271\">Wenn der NonBlockingQuorumAcked-Modus festgelegt wurde, wird der beobachteten Replikationsvorgang garantiert, bereits durch ein Quorum der Replikate in der Replikatgruppe angewendet wurden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4bfa-271\">If the NonBlockingQuorumAcked mode was specified, then the observed replication operation is guaranteed to have already been applied by a quorum of replicas in the replica set.</span></span> <span data-ttu-id=\"f4bfa-272\">Darüber hinaus der beobachteten Replikationsvorgang möglicherweise bereits lokal durch diese sekundäre Datenbank angewendet und bestätigt wurden mit dem primären Replikat zu dem Zeitpunkt, den die Methode, die vom System aufgerufen wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4bfa-272\">Furthermore, the observed replication operation may have already been applied locally by this secondary and acknowledged to the primary at the time the method is invoked by the system.</span></span> <span data-ttu-id=\"f4bfa-273\">Der Rückruf für die Methode wird nicht verhindert, die replikationsdatenstrom in diesem Modus, aber die Replikation Benachrichtigung vorgangsdatenstrom weiterhin blockiert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4bfa-273\">The method callback will not block the replication stream in this mode, but it will still block the replication operation notification stream.</span></span> <span data-ttu-id=\"f4bfa-274\">D. h. ist es rein eine ausstehende OnReplicationOperation Methode Rückruf zu einem beliebigen Zeitpunkt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f4bfa-274\">That is, there will only be one outstanding OnReplicationOperation method callback at any given time.</span></span> </p>"

    type: Class
    summary: "<p><span data-ttu-id=\"205f9-125\">Darstellung eines einzelnen Geräts Bereitstellung Diensts X509 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation\" data-throw-if-not-resolved=\"false\">Nachweis</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-125\">Representation of a single Device Provisioning Service X509 <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation\" data-throw-if-not-resolved=\"false\">Attestation</xref>.</span></span></p>\n<p><span data-ttu-id=\"205f9-126\">Der bereitstellungs-Dienst unterstützt Gerät Bezeichner Kompositionsmodul oder Datenwürfel AUFGETEILT, als Gerät Nachweis Mechanismus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-126\">The provisioning service supports Device Identifier Composition Engine, or DICE, as the device attestation mechanism.</span></span> <span data-ttu-id=\"205f9-127\">Um AUFTEILUNGEN verwenden zu können, muss Benutzer die X509 bereitstellen Zertifikat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-127\">To use DICE, user must provide the X509 certificate.</span></span> <span data-ttu-id=\"205f9-128\">Diese Klasse bieten die Möglichkeit zum Erstellen einer neuen Nachweis für eine X509 Zertifikat und gibt es als eine abstrakte Schnittstelle <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation\" data-throw-if-not-resolved=\"false\">Nachweis</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-128\">This class provide the means to create a new attestation for a X509 certificate and return it as an abstract interface <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._attestation\" data-throw-if-not-resolved=\"false\">Attestation</xref>.</span></span></p>\n<p><span data-ttu-id=\"205f9-129\">Ein X509 Nachweis können enthält mindestens eine der 3 Typen des Zertifikats:</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-129\">An X509 attestation can contains one of the 3 types of certificate:</span></span></p>\n<p><span data-ttu-id=\"205f9-130\">\r\n\r\n  <variablelist>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Client- oder Alias-Zertifikat:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-130\">\r\n\r\n  <variablelist>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Client or Alias certificate:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"205f9-131\">Für diese Klasse als ClientCertificates aufgerufen wird, kann dieses Zertifikat ein einzelnes Gerät authentifizieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-131\">Called on this class as clientCertificates, this certificate can authenticate a single device.</span></span> </p><span data-ttu-id=\"205f9-132\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Signieren oder Stammzertifikats:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-132\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Signing or Root certificate:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"205f9-133\">Für diese Klasse als RootCertificates aufgerufen wird, kann dieses Zertifikat mehrere Clientzertifikate zum Authentifizieren von mehreren Geräten erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-133\">Called on this class as rootCertificates, this certificate can create multiple Client certificates to authenticate multiple devices.</span></span> </p><span data-ttu-id=\"205f9-134\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>Referenz der Zertifizierungsstelle:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-134\">\r\n\r\n    </listitem>\r\n\r\n    <varlistentry>\r\n\r\n      <b>CA Reference:</b>\r\n\r\n    </varlistentry>\r\n\r\n    <listitem>\r\n\r\n      </span></span><p><span data-ttu-id=\"205f9-135\">Für diese Klasse als aufgerufen <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref>, dies ist ein Verweis Zertifizierungsstelle für eine Vertrauensanbieter, die mehrere Clientzertifikate zum Authentifizieren von mehreren Geräten erstellen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-135\">Called on this class as <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref>, this is a CA reference for a rootCertificate that can create multiple Client certificates to authenticate multiple devices.</span></span> </p>\n\n    </listitem>\n\n  </variablelist>\n\n</p>\n<p><span data-ttu-id=\"205f9-136\">Die Bereitstellung Dienst ermöglicht Benutzern das Erstellen <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-136\">The provisioning service allows user to create <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>.</span></span> <span data-ttu-id=\"205f9-137\">Für alle Vorgänge über <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> mit <b>AUFTEILUNGEN</b>, Benutzer bereitstellen muss eine <b>ClientCertificates</b>, und für Vorgänge über <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup </xref>, Benutzer bereitstellen muss eine <b>RootCertificates</b> oder ein <b> <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref></b>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-137\">For all operations over <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._individual_enrollment\" data-throw-if-not-resolved=\"false\">IndividualEnrollment</xref> with <b>DICE</b>, user must provide a <b>clientCertificates</b>, and for operations over <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._enrollment_group\" data-throw-if-not-resolved=\"false\">EnrollmentGroup</xref>, user must provide a <b>rootCertificates</b> or a <b><xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_c_a_references\" data-throw-if-not-resolved=\"false\">X509CAReferences</xref></b>.</span></span></p>\n<p><span data-ttu-id=\"205f9-138\">Für jeden dieser Typen von Zertifikaten kann Benutzer 2 Zertifikate, ein primäres und ein sekundäres Replikat bereitstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-138\">For each of this types of certificates, user can provide 2 Certificates, a primary and a secondary.</span></span> <span data-ttu-id=\"205f9-139\">Nur die primäre ist obligatorisch ist, wird die sekundäre Datenbank ist optional.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-139\">Only the primary is mandatory, the secondary is optional.</span></span></p>\n<p><span data-ttu-id=\"205f9-140\">Der bereitstellungs-Dienst verarbeitet die bereitgestellten Zertifikate, aber nie erneut zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-140\">The provisioning service will process the provided certificates, but will never return it back.</span></span> <span data-ttu-id=\"205f9-141\">Statt, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getPrimaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getPrimaryX509CertificateInfo()</xref> und <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getSecondaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getSecondaryX509CertificateInfo()</xref> die Zertifikatinformationen für den Zertifikaten zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"205f9-141\">Instead of it, <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getPrimaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getPrimaryX509CertificateInfo()</xref> and <xref uid=\"com.microsoft.azure.sdk.iot.provisioning.service.configs._x509_attestation.getSecondaryX509CertificateInfo()\" data-throw-if-not-resolved=\"false\">getSecondaryX509CertificateInfo()</xref> will return the certificate information for the certificates.</span></span></p>\n<p></p>"

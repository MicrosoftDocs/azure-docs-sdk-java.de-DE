    package: com.microsoft.azure.batch
    summary: |-
      <p>Löscht das Zertifikat aus dem Batch-Konto an. </p>
      <p>Der Löschvorgang fordert an, dass das Zertifikat gelöscht werden. Die Anforderung wird das Zertifikat abgelegt, der <xref uid="com.microsoft.azure.batch.protocol.models._certificate_state.DELETING" data-throw-if-not-resolved="false">löschen</xref> Zustand. Der Batch-Dienst führt das tatsächliches Zertifikat löschen, ohne weitere Aktion des Clients.</p>
      <p>Ein Zertifikat kann nicht gelöscht werden, wenn eine Ressource (Pool oder Compute-Knoten) verwendet wird. Bevor Sie ein Zertifikat löschen können, müssen Sie daher sicherstellen, dass:</p>
      <p>

        <itemizedlist>

          <listitem>

            <p>Das Zertifikat ist nicht für alle Pools zugeordnet. </p>

          </listitem>

          <listitem>

            <p>Das Zertifikat ist auf den Computeknoten nicht installiert. (Auch wenn Sie ein Zertifikat aus einem Pool entfernen, ist es nicht entfernt, von vorhandenen Computeknoten in diesem Pool bis Neustart.) </p>

          </listitem>

        </itemizedlist>

      </p>
      <p>Wenn Sie versuchen, ein Zertifikat zu löschen, die verwendet wird, schlägt der Löschvorgang fehl. Die statusänderung des Zertifikats zu <xref uid="com.microsoft.azure.batch.protocol.models._certificate_state.DELETE_FAILED" data-throw-if-not-resolved="false">Fehler löschen</xref>. Sie können <xref uid="com.microsoft.azure.batch._certificate_operations.cancelDeleteCertificate(String,String)" data-throw-if-not-resolved="false">CancelDeleteCertificate (String, String)</xref> auf den Status wieder auf aktiv festlegen, wenn Sie sich entscheiden, dass Sie das Zertifikat weiterhin zu verwenden möchten.</p>
      <p></p>
    syntax:
      content: 'public void deleteCertificate(String thumbprintAlgorithm, String thumbprint)'
      parameters:
        - id: thumbprintAlgorithm
          type: '26831127'
          description: '<p>Der Algorithmus verwendet, um den fingerabdruckparameter ableiten. Diese Angabe muss sha1. </p>'
        - id: thumbprint
          type: '26831127'
          description: <p>Der Fingerabdruck des Zertifikats zu löschen. </p>
    exceptions:
      - type: c8683d81
        description: '<p>Die Ausnahme wird ausgelöst, wenn eine Fehlerantwort von Batch-Dienst empfangen wird. </p>'
      - type: cbf33bbe
        description: '<p>Die Ausnahme wird ausgelöst, wenn ein Fehler vorliegt, bei der Serialisierung/Deserialisierung der Daten gesendet bzw. von der Batch-Dienst empfangen. </p>'

    href: com.microsoft.azure.datalake.store._core.yml
    name: Core
    nameWithType: Core
    fullName: com.microsoft.azure.datalake.store.Core
    type: Class
    summary: "<p>Protokoll. Core-Klasse implementiert die Aufrufe für die API auf. Es gibt eine Methode in <xref uid=\"com.microsoft.azure.datalake.store._core\" data-throw-if-not-resolved=\"false\">Core</xref> für jedes REST-API, die vom Server unterstützt. </p>\n<p>Die Methoden in dieser Klasse sind eher auf niedrigerer Ebene, alle Details der zugrunde liegenden Vorgang bereitstellen. Zum Aufrufen von Methoden Instanziieren einer <xref uid=\"com.microsoft.azure.datalake.store._request_options\" data-throw-if-not-resolved=\"false\">RequestOptions</xref> zuerst. Keine der Memberfunktionen Werte zuweisen, nach Bedarf (z. B. RetryPolicy). Erstellen Sie ein neues <xref uid=\"com.microsoft.azure.datalake.store._operation_response\" data-throw-if-not-resolved=\"false\">OperationResponse</xref> Objekt. Die <xref uid=\"com.microsoft.azure.datalake.store._operation_response\" data-throw-if-not-resolved=\"false\">OperationResponse</xref> wird verwendet, für die Übergabe der Ergebnisse des Funktionsaufrufs und Stats wieder aus dem Aufruf. </p>\n<p>Fehler stammende <xref uid=\"com.microsoft.azure.datalake.store._core\" data-throw-if-not-resolved=\"false\">Core</xref> Methoden werden durch zurück übermittelt die <xref uid=\"com.microsoft.azure.datalake.store._operation_response\" data-throw-if-not-resolved=\"false\">OperationResponse</xref> Parameter. </p>\n<p>\r\n\r\n  <b>Threadsicherheit: </b> alle statische Methoden in dieser Klasse sind threadsicher</p>"
    syntax:
      content: public class Core

    type: Class
    summary: "<p>\r\n\r\n  <xref uid=\"com.microsoft.azure.datalake.store._a_d_l_file_input_stream\" data-throw-if-not-resolved=\"false\">ADLFileInputStream</xref> zum Lesen von Daten aus einer geöffneten Datei auf ADL verwendet werden können. Es ist eine Pufferung Stream, der liest Daten aus dem Server in einem Massenvorgang aus, und klicken Sie dann erfüllt, die Benutzer Lesevorgänge aus dem Puffer. Standardpuffergröße beträgt 4MB.</p>\n\n<p>\r\n\r\n  <b>Threadsicherheit</b>: Methoden in dieser Klasse sind nicht threadsicher. </p>"
    syntax:

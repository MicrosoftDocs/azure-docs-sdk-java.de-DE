      <p>Wenn der Listener mit dem angegebenen Namen noch nicht vorhanden ist, muss er in den optionalen Teil der Gateway-Anwendungsdefinition separat definiert werden. Dadurch wird nur einen Verweis auf den Listener nach seinem Namen hinzugefügt. </p>

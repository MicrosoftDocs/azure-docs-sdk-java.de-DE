      <p><span data-ttu-id="acb2e-111">Beschreibt ein Sitzungsobjekt.</span><span class="sxs-lookup"><span data-stu-id="acb2e-111">Describes a Session object.</span></span> <span data-ttu-id="acb2e-112"><xref uid="com.microsoft.azure.servicebus._i_message_session" data-throw-if-not-resolved="false">IMessageSession</xref> kann zum Ausführen von Vorgängen für Sitzungen verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="acb2e-112"><xref uid="com.microsoft.azure.servicebus._i_message_session" data-throw-if-not-resolved="false">IMessageSession</xref> can be used to perform operations on sessions.</span></span> </p>
      <p><span data-ttu-id="acb2e-113">Service Bus-Sitzungen, so genannte "Gruppen" in das Protokoll AMQP 1.0 sind ungebundenen Ereignisfolgen zusammengehöriger Nachrichten.</span><span class="sxs-lookup"><span data-stu-id="acb2e-113">Service Bus Sessions, also called 'Groups' in the AMQP 1.0 protocol, are unbounded sequences of related messages.</span></span> <span data-ttu-id="acb2e-114">Service Bus garantiert die Reihenfolge der Nachrichten in einer Sitzung.</span><span class="sxs-lookup"><span data-stu-id="acb2e-114">ServiceBus guarantees ordering of messages in a session.</span></span> </p>
      <p><span data-ttu-id="acb2e-115">Beliebiger Sender erstellen Sie eine Sitzung beim Senden von Nachrichten in einer Warteschlange oder ein Thema durch Festlegen der <xref uid="" data-throw-if-not-resolved="false">Nachricht #sessionId</xref> Eigenschaft auf <xref uid="com.microsoft.azure.servicebus._message" data-throw-if-not-resolved="false">Nachricht</xref> zu einer Anwendung definierter Eindeutiger Bezeichner.</span><span class="sxs-lookup"><span data-stu-id="acb2e-115">Any sender can create a session when submitting messages into a Topic or Queue by setting the <xref uid="" data-throw-if-not-resolved="false">Message#sessionId</xref> property on <xref uid="com.microsoft.azure.servicebus._message" data-throw-if-not-resolved="false">Message</xref> to some application defined unique identifier.</span></span> <span data-ttu-id="acb2e-116">Auf der Protokollebene AMQP 1.0 wird dieser Wert auf die Gruppen-Id-Eigenschaft zugeordnet.</span><span class="sxs-lookup"><span data-stu-id="acb2e-116">At the AMQP 1.0 protocol level, this value maps to the group-id property.</span></span> </p>
      <p><span data-ttu-id="acb2e-117">Sitzungen sind vorhanden, wenn mindestens eine Nachricht mit der Sitzung SessionId in die Warteschlange oder ein Thema Abonnement vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="acb2e-117">Sessions come into existence when there is at least one message with the session's SessionId in the Queue or Topic subscription.</span></span> <span data-ttu-id="acb2e-118">Sobald eine Sitzung vorhanden ist, gibt es keine definierten Moment oder einer Geste für, wenn die Sitzung abläuft, oder wird nicht mehr angezeigt.</span><span class="sxs-lookup"><span data-stu-id="acb2e-118">Once a Session exists, there is no defined moment or gesture for when the session expires or disappears.</span></span> </p>

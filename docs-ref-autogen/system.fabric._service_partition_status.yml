  - uid: system.fabric._stateful_service_description.getMinReplicaSetSize()
    parent: system.fabric._stateful_service_description
    href: system.fabric._stateful_service_description.yml
    name: getMinReplicaSetSize()
    nameWithType: StatefulServiceDescription.getMinReplicaSetSize()
    fullName: long system.fabric.StatefulServiceDescription.getMinReplicaSetSize()
    type: Method
    summary: "<p><span data-ttu-id=\"65047-111\">Ruft die zulässige Mindestgröße des Replikatsatzes Größe für diesen Dienst an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65047-111\">Gets the minimum allowed replica set size for this service.</span></span></p>\n<p><span data-ttu-id=\"65047-112\">\r\n\r\n  <b>Beschreibung:</b>definiert die minimale Anzahl der Replikate, die Service Fabric in eine Ansicht der Replikatgruppe für eine bestimmte Partition beibehalten werden sollen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65047-112\">\r\n\r\n  <b>Remarks:</b>Defines the minimum number of replicas that Service Fabric will keep in its view of the Replica Set for a given partition.</span></span> <span data-ttu-id=\"65047-113\">Beispielsweise, wenn die <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#targetReplicaSetSize</xref> ist auf fünf (5) (fehlerfrei) normalerweise dann dort festgelegt werden fünf Replikate in der Ansicht des Replikatsatzes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65047-113\">For example, if the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#targetReplicaSetSize</xref> is set to five (5) then normally (without failures) there will be five replicas in the view of the replica set.</span></span> <span data-ttu-id=\"65047-114\">Diese Zahl wird jedoch bei Ausfällen verringern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65047-114\">However this number will decrease during failures.</span></span> <span data-ttu-id=\"65047-115\">Die <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> definiert die minimale Anzahl der Replikate in der Ansicht z. B. wenn die <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#targetReplicaSetSize</xref> werden fünf und die <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> drei, auch wenn es drei gleichzeitiger Ausfälle gibt (wodurch nur zwei verbleibenden Replikaten ausgeführt) werden noch haben drei Replikate in der Ansicht des Replikats und legen dann (zwei nach-oben und unten ein).</span><span class=\"sxs-lookup\"><span data-stu-id=\"65047-115\">The <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> defines the minimum number of replicas in the view, so for example if the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#targetReplicaSetSize</xref> is five and the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> is three, then even if there are three concurrent failures (resulting in only two remaining replicas running) will still have three replicas in its view of the replica set (two up and one down).</span></span> <span data-ttu-id=\"65047-116\">Da verwendet mehrheitsquorummodus, der die Anzahl der Replikate, die in dieser Ansicht des mehrheitsquorummodus beibehalten der <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> Untergrenze der Zuverlässigkeit von jeder Vorgang ist: im vorherigen Beispiel mit Ziel = 5 und Min = 3, mit 3 gleichzeitiger Ausfälle, es gibt zwei Replikate (und einem nach unten), verbleibende und die mehrheitsquorummodus von 3 (der <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>) ist 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65047-116\">Since uses majority quorum of the number of replicas maintained in this view, majority quorum of the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> is minimum level of reliability of any operation: in the prior example, with Target = 5 and Min = 3, with 3 concurrent failures, there are two remaining up replicas (and one down), and the majority quorum of 3 (the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref>) is 2.</span></span> <span data-ttu-id=\"65047-117\">Dies bedeutet, dass der primären weiterhin Vorgänge replizieren können, dass es sich bei das verbleibende sekundäre Replikat den Vorgang in der Reihenfolge für das Replikat angewendet werden muss (Partition) Fortschritte festlegen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65047-117\">This means that the primary will continue to be able to replicate operations AND that the remaining secondary replica MUST apply the operation in order for the replica set (partition) to make progress.</span></span> <span data-ttu-id=\"65047-118\">Wenn die Anzahl von Replikaten unter der mehrheitsquorummodus von fällt die <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> und weiteren Schreibvorgänge nicht zulässig sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"65047-118\">If the total number of replicas drops below the majority quorum of the <xref uid=\"\" data-throw-if-not-resolved=\"false\">system.fabric.StatefulServiceDescription#minReplicaSetSize</xref> then further writes will be disallowed.</span></span> </p>"

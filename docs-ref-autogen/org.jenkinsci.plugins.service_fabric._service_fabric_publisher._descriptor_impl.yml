    summary: |-
      <p>Beispiel <xref uid="" data-throw-if-not-resolved="false">Publisher</xref>. </p>
      <p>Wenn der Benutzer das Projekt konfiguriert und diesen Verleger aktiviert <xref uid="" data-throw-if-not-resolved="false">DescriptorImpl#newInstance(StaplerRequest)</xref> wird aufgerufen, und es wird eine neue <xref uid="" data-throw-if-not-resolved="false">ServiabcnopstceFabricPublisher</xref> wird erstellt. Die erstellte Instanz wird für die Projektkonfiguration XML beibehalten, mithilfe von XStream, damit diese Instanzfelder verwenden kann (z. B. <xref uid="" data-throw-if-not-resolved="false">Namen</xref>) die Konfiguration zu speichern. </p>
      <p>Wenn ein Build ausgeführt und abgeschlossen ist, die <xref uid="" data-throw-if-not-resolved="false">ausführen (AbstractBuild Startprogramm, BuildListener)</xref> Methode aufgerufen wird.</p>
      <p></p>
    syntax:
      content: public class ServiceFabricPublisher
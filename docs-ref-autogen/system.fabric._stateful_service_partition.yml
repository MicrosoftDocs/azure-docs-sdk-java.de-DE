    summary: "<p><span data-ttu-id=\"6dede-101\">Erstellt eine <xref uid=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref> mit den angegebenen Einstellungen und gibt ihn an das Replikat zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6dede-101\">Creates a <xref uid=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref> with the specified settings and returns it to the replica.</span></span></p>\n<p><span data-ttu-id=\"6dede-102\">\r\n\r\n  <b>Hinweise:</b>zur Erstellung sollte diese Methode verwendet eine <xref uid=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref> Service als die <xref uid=\"system.fabric._state_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.StateReplicator</xref> für ein zustandsbehafteter Dienst, der implementiert<xref uid=\"system.fabric._state_provider\" data-throw-if-not-resolved=\"false\">system.fabric.StateProvider</xref>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6dede-102\">\r\n\r\n  <b>Remarks:</b>This method should be used to create a <xref uid=\"system.fabric._fabric_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.FabricReplicator</xref> to service as the <xref uid=\"system.fabric._state_replicator\" data-throw-if-not-resolved=\"false\">system.fabric.StateReplicator</xref> for a stateful service that implements <xref uid=\"system.fabric._state_provider\" data-throw-if-not-resolved=\"false\">system.fabric.StateProvider</xref>.</span></span> </p>"

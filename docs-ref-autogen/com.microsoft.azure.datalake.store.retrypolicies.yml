    name: ExponentialBackoffPolicy
    nameWithType: ExponentialBackoffPolicy
    fullName: com.microsoft.azure.datalake.store.retrypolicies.ExponentialBackoffPolicy
    type: Class
    summary: |-
      <p>implementiert verschiedene wiederholen Sie Ihre Entscheidungen basierend auf den Fehler.</p>
      <p>

        <itemizedlist>

          <listitem>

            <p>Führen Sie für Nonretryable Fehler (3xx, die meisten 4xx und einige Rückgabecodes 5xx) keine Wiederholung. </p>

          </listitem>

          <listitem>

            <p>Führen Sie für die Einschränkung Fehler, ein erneuter Versuch mit exponenzieller Wartezeit </p>

          </listitem>

          <listitem>

            <p>Führen Sie bei allen anderen Fehlern ein erneuter Versuch mit linearen Wartezeit </p>

          </listitem>

        </itemizedlist>

      </p>
    syntax:
      content: public class ExponentialBackoffPolicy implements RetryPolicy
  - uid: com.microsoft.azure.datalake.store.retrypolicies._no_retry_policy

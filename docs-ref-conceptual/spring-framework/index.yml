      - type: markdown
        text: |
          [Spring Framework](http://spring.io/) ist eine Open Source-Lösung, die Java-Entwickler bei der Erstellung professioneller Anwendungen unterstützt. Eines der gängigsten Projekte, das auf dieser Plattform aufbaut, ist [Spring Boot](https://projects.spring.io/spring-boot/). Es bietet einen vereinfachten Ansatz für das Erstellen eigenständiger Java-Anwendungen. Entwickler können diese Technologien mit Microsoft Azure kombinieren und so leistungsstarke, cloudbasierte Anwendungen entwickeln.
          Um Entwicklern den Einstieg in Spring Boot zu vereinfachen, werden unter <https://github.com/spring-guides/> mehrere Spring Boot-Beispielpakete bereitgestellt. Neben der Auswahl aus einer Liste grundlegender Spring Boot-Projekte ermöglicht **[Spring Initializr]** Entwicklern einen einfacheren Einstieg bei der Erstellung von benutzerdefinierten Spring Boot-Anwendungen.
